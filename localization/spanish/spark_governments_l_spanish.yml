# Feyswood
aeluran_weavers_government:0 "Dominio del aquelarre"
aeluran_weavers_government_desc:0 "Misteriosas y reclusas, las Tejedoras Aeluran son un aquelarre de brujas que han vivido en el Bosque Feérico durante siglos. Se rumorea que tienen la capacidad de ver el futuro y son conocidas por entrometerse en los asuntos de los reinos de los hombres"

advanced_tribal_government:0 "Tribal Ascendido"
advanced_tribal_government_desc:0 "Estos son los habitantes de la tierra, con todas las ventajas que tienen los habitantes de castillos feudales pero sin su arrogancia equivocada.\n\nGobiernos Tribales Ascendidos:\n$EFFECT_LIST_BULLET$Tienen acceso a dos niveles más de todos los edificios tribales y pueden crear nuevos Dominios Tribales\n$EFFECT_LIST_BULLET$Conservan la capacidad de saquear\n$EFFECT_LIST_BULLET$Obtienen algunas de las ventajas que las sociedades feudales han desarrollado, como la autoridad real, cambiar las leyes de sucesión y crear ramas cadetes"

government_is_advanced_tribal:0 "El tipo de [government|E] es [GetGovernment('advanced_tribal_government').GetName]"

game_concept_advanced_tribal:0 "Tribal Ascendido"
game_concept_advanced_tribal_government:0 "Gobierno Tribal Ascendido"
game_concept_advanced_tribal_desc:0 "Los reinos Tribales Ascendidos tienen las ventajas de ambos [tribal|E] y [feudal|E] sin las desventajas. A diferencia del Gobierno Tribal, no sufren un [development|E] de condado estancado, pueden avanzar más allá de las [innovations|E] de la Era Tribal, pueden construir nuevos [holdings|E] Y pueden desbloquear niveles adicionales de todos los edificios tribales, y tienen la capacidad de cambiar su [succession_law|E].\n\nSin embargo, al igual que los Tribales, pueden utilizar [prestige|E] en lugar de [gold|E] para construir sus reinos y contratar [men_at_arms|E], y tienen acceso a más [casus_belli|E] en comparación con los reinos [feudal|E]."


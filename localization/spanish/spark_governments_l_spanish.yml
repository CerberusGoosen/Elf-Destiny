l_spanish:
   # Feyswood 
 aeluran_weavers_government: "Dominio del aquelarre"
 aeluran_weavers_government_desc: "Misteriosas y reclusas, las Tejedoras Aelurianas son un aquelarre de brujas que han vivido en el Bosque Feérico durante siglos. Se rumorea que tienen la capacidad de ver el futuro y son conocidas por entrometerse en los asuntos de los reinos de los hombres"
  
 advanced_tribal_government: "Tribal ascendido"
 advanced_tribal_government_desc: "Estos son los habitantes de la tierra, con todas las ventajas que tienen los habitantes de castillos feudales pero sin su arrogancia equivocada.\n\nGobiernos Tribales Ascendidos:\n$EFFECT_LIST_BULLET$Tienen acceso a dos niveles más de todos los edificios tribales y pueden crear nuevos Dominios Tribales\n$EFFECT_LIST_BULLET$Conservan la capacidad de saquear\n$EFFECT_LIST_BULLET$Obtienen algunas de las ventajas que las sociedades feudales han desarrollado, como la autoridad real, cambiar las leyes de sucesión y crear ramas cadetes"
  
 government_is_advanced_tribal: "El tipo de [government|E] es [GetGovernment('advanced_tribal_government').GetName]"
  
 game_concept_advanced_tribal: "Tribal ascendido"
 game_concept_advanced_tribal_government: "Gobierno tribal ascendido"
 game_concept_advanced_tribal_desc: "Los reinos Tribales Ascendidos tienen las ventajas de ambos [tribal|E] y [feudal|E] sin las desventajas. A diferencia del gobierno tribal, no sufren un [development|E] de condado estancado, pueden avanzar más allá de las [innovations|E] de la era tribal, pueden construir nuevos [holdings|E], pueden desbloquear niveles adicionales de todos los edificios tribales y tienen la capacidad de cambiar su [succession_law|E].\n\nSin embargo, al igual que los gobiernos tribales, pueden utilizar [prestige|E] en lugar de [gold|E] para construir sus reinos y contratar [men_at_arms|E], y tienen acceso a más [casus_belli|E] en comparación con los reinos [feudal|E]."
  

l_spanish:
   # ========= Tribal Buildings ========= 
   # Tribal Hold 
 building_tribe_03: "Dominio élfico"
 building_tribe_03_desc: "Maderas como el acero y a la vez elegantes en presentación. Este dominio rivaliza con las fortificaciones de los hombres comunes."
  
 building_tribe_04: "Gran dominio élfico"
 building_tribe_04_desc: "La perfección hecha realidad. Perfectamente alineado con la naturaleza. Este dominio es más fuerte que cualquier castillo."
  
   # Long House 
 building_longhouses_03: "Salones del gran banquete"
 building_longhouses_03_desc: "Grandes guerreros y gente humilde se reúnen en los salones del gran banquete. Aquí pueden compartir historias de sus hazañas y brindar por la gloria de sus antepasados."
  
 building_longhouses_04: "Salón del héroe"
 building_longhouses_04_desc: "Los hechos de los grandes guerreros resuenan en los techos mientras la tribu se reúne para celebrar sus victorias. Comida, bebida y alegría son realzados por la Chispa Divina misma."
  
   # War Camp 
 building_war_camps_03: "Forja de los campeones"
 building_war_camps_03_desc: "Los muchachos se convierten en hombres y los hombres se forjan en verdaderos guerreros. Muchos no pueden sobrevivir a las pruebas de la forja de campeones; aquellos que lo logran se elevan a la grandeza."
 building_war_camps_04: "Fundición del héroe"
 building_war_camps_04_desc: "A medida que los más grandes de los hombres ascienden, se convierten en héroes. Es aquí donde se reúnen para perfeccionarse y mentorizar a la próxima generación. La chispa divina fortalece sus cuerpos y voluntades."
  
 building_palisades_03: "Fortificaciones naturales"
 building_palisades_03_desc: "Junto con robustas paredes de madera y piedra reforzadas, se utiliza el terreno natural en beneficio de la tribu. Cuevas secretas y astutas trampas hacen que las emboscadas sean comunes."
 building_palisades_04: "Ciudadela de los bosques"
 building_palisades_04_desc: "Fortificaciones de la más alta resistencia, aún en armonía con el mundo natural. La Chispa Divina fortalece las paredes y a los guerreros que las defienden."
  
 building_market_villages_03: "Sala del chamán comerciante"
 building_market_villages_03_desc: "Nuestro pueblo emplea al chamán comerciante, un sacerdocio que supervisa y regula el mercado sagrado."
 building_market_villages_04: "Casa de subastas y centro de comercio"
 building_market_villages_04_desc: "Las casas de subastas ofrecen bienes raros mientras un flujo de comercio bien aceitado mantiene próspera a la tribu."
  
 building_woodland_grove_farms_01: "Granja del bosque encantado"
 building_type_woodland_grove_farms_01: "Granja del bosque encantado"
 building_woodland_grove_farms_01_desc: "Abundantes campos de cultivos inusuales que pueden prosperar en los bosques profundos de estas tierras."

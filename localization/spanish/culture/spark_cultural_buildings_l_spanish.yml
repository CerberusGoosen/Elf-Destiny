l_spanish:
# ========= Tribal Buildings =========
# Tribal Hold
building_tribe_03:1 "Dominio Élfico"
building_tribe_03_desc:1 "Maderas como el acero y a la vez elegantes en presentación. Este dominio rivaliza con las fortificaciones de los hombres comunes."

building_tribe_04:1 "Gran Dominio Élfico"
building_tribe_04_desc:1 "La perfección hecha realidad. Perfectamente alineado con la naturaleza. Este dominio es más fuerte que cualquier castillo."

# Long House
building_longhouses_03:1 "Salones del Gran Banquete"
building_longhouses_03_desc:1 "Grandes guerreros y gente humilde se reúnen en los Salones del Gran Banquete. Aquí pueden compartir historias de sus hazañas y brindar por la gloria de sus antepasados."

building_longhouses_04:1 "Salón del Héroe"
building_longhouses_04_desc:1 "Los hechos de los grandes guerreros resuenan en los techos mientras la tribu se reúne para celebrar sus victorias. Comida, bebida y alegría son realzados por la chispa divina misma."

# War Camp
building_war_camps_03:1 "Forja de los Campeones"
building_war_camps_03_desc:2 "Los muchachos se convierten en hombres y los hombres se forjan en verdaderos guerreros. Muchos no pueden sobrevivir a las pruebas de la Forja de Campeones; aquellos que lo logran se elevan a la grandeza."
building_war_camps_04:1 "Fundición del Héroe"
building_war_camps_04_desc:1 "A medida que los más grandes de los hombres ascienden, se convierten en héroes. Es aquí donde se reúnen para perfeccionarse y mentorizar a la próxima generación. La chispa divina fortalece sus cuerpos y voluntades."

building_palisades_03:1 "Fortificaciones Naturales"
building_palisades_03_desc:1 "Junto con robustas paredes de madera y piedra reforzadas, se utiliza el terreno natural en beneficio de la tribu. Cuevas secretas y astutas trampas hacen que las emboscadas sean comunes."
building_palisades_04:1 "Ciudadela de los Bosques"
building_palisades_04_desc:1 "Fortificaciones de la más alta resistencia, aún en armonía con el mundo natural. La chispa divina fortalece las paredes y a los guerreros que las defienden."

building_market_villages_03:1 "Sala del Chamán Comerciante"
building_market_villages_03_desc:1 "Nuestro pueblo emplea al Chamán Comerciante, un sacerdocio que supervisa y regula el mercado sagrado."
building_market_villages_04:1 "Casa de Subastas y Centro de Comercio"
building_market_villages_04_desc:2 "Las casas de subastas ofrecen bienes raros mientras un flujo de comercio bien aceitado mantiene próspera a la tribu."


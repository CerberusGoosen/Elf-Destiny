l_spanish:
 aeluran_diarchy.100.title: "Desde el asiento de la Gran Matriarca"
 aeluran_diarchy.100.desc: "[ROOT.Char.GetFullName]\n\nHemos designado a una nueva hermana roja para ser tu asesora y la representante de la Orden en tu corte.\n\n"
  
 aeluran_diarchy.100.desc.sent_from_deepwood: "[aeluran_sister_advisor.GetName] es una mujer de gran talento recién elevada al rango de Hermana. Ella te servirá bien. Partirá de Deepwood y comenzará su viaje a tu reino de inmediato."
  
 aeluran_diarchy.100.desc.vassal: "Tu vasalla [aeluran_sister_advisor.GetName] es una hermana de gran sabiduría. Ella brindará un servicio fiel a tu reino."
 aeluran_diarchy.100.desc.courtier: "Una hermana de tu corte, [aeluran_sister_advisor.GetName], muestra gran promesa y servirá bien a tu reino."
 aeluran_diarchy.100.ok: "Ya veremos..."
  
 new_aeluran_advisor_is_on_the_way: "Tu nueva asesora aeluriana, [aeluran_sister_advisor.GetName], está viajando a tu reino desde Deepwood."
 new_aeluran_advisor_is_on_the_way_tt: "Tu nueva asesora aeluriana, [aeluran_sister_advisor.GetName], está viajando a tu reino desde Deepwood."
  
 aeluran_diarchy.101.title: "Llegada aeluriana"
 aeluran_diarchy.101.desc: "Ha habido una conmoción en tu dominio esta mañana, y confirmas tus sospechas al entrar en tus cámaras del consejo. Una mujer vestida de rojo se encuentra frente a ti. Parece que tu nueva [aeluran_advisor|E] ha llegado.\n\n\"M'[ROOT.Char.GetLadyLord|U]\", dice, \"soy la hermana [aeluran_sister_advisor.GetFirstNameNoTooltip]. Fui enviada por orden de la Gran Matriarca para servir como tu nueva asesora y voz de la Orden Aeluriana. En las últimas semanas, he aprendido mucho sobre ti y tu familia. Estoy segura de que, con una guía adecuada, juntos construiremos un futuro brillante aquí para todos los elfos.\""
 aeluran_diarchy.101.ok: "Bienvenida, hermana [aeluran_sister_advisor.GetFirstNameNoTooltip]."
  
 aeluran_diarchy.1011.title: "Asesor nombrado"
 aeluran_diarchy.1011.desc: "No pasa mucho tiempo desde la noticia de tu nuevo nombramiento de un [aeluran_advisor|E] de la Orden Aeluriana, cuando eres recibido por la propia [aeluran_sister_advisor.GetName]. \n\n\"M'[ROOT.Char.GetLadyLord|U]\", dice, \"ya era una sirvienta de tu reino, pero estoy muy honrada de haber sido seleccionada para representar a mi orden a tu lado también. Con unas cuantas #EMP sugerencias#!, estoy segura de que podemos poner las cosas aquí en orden y crear un futuro próspero para todos los elfos.\""
 aeluran_diarchy.1011.ok: "Lo espero con ansias, hermana [aeluran_sister_advisor.GetFirstNameNoTooltip]."
  
 aeluran_diarchy.103.title: "Una cuestión territorial"
 aeluran_diarchy.103.desc: "Tu [aeluran_advisor|E], hermana [aeluran_sister_advisor.GetFirstName], te busca para discutir un asunto importante.\n\n\"M'[ROOT.Char.GetLadyLord]\", dice, \"aún no hemos discutido dónde estará la sede de mi orden en tu reino. Como sabes, se espera que un señor proporcione a su [aeluran_advisor|E] tierras para construir un templo y supervisar como un [vassal|E] [aeluran_weavers_government|E].\n\nPuedes proporcionarme un templo existente, o mi orden estaría dispuesta a patrocinar la construcción de un nuevo templo como un regalo para tu gente en honor a la aceptación del Reino de la Hermandad.\"."
 aeluran_diarchy.103.church_1: "Toma [church_barony_1.GetName] como tu hogar."
 aeluran_diarchy.103.church_2: "Regalaré a la Orden [church_barony_2.GetName]."
 aeluran_diarchy.103.church_3: "[church_barony_3.GetName] es un templo adecuado."
 aeluran_diarchy.103.undeveloped_holding: "La Orden puede construir un nuevo templo en [undeveloped_holding.GetName]."
 aeluran_diarchy.103.will_assign: "Necesito tiempo para decidir qué título ceder."
  
 aeluran_diarchy.1031.title: "Una cuestión territorial- Templo completado"
 aeluran_diarchy.1031.desc: "Tu [aeluran_advisor|E], hermana [aeluran_sister_advisor.GetFirstName], busca una palabra.\n\n\"M'[ROOT.Char.GetLadyLord], me complace anunciar que el nuevo templo ha completado su construcción. Tomaré residencia en él de inmediato. Un nuevo bastión desde el cual se difundirá la luz de la Chispa Divina.\""
 aeluran_diarchy.1031.desc.no_longer_owned: "Your [aeluran_advisor|E] Sister [aeluran_sister_advisor.GetFirstName] seeks a word.\n\n\"M'[ROOT.Char.GetLadyLord], the new temple has completed construction; But as you know, it it no longer a part of your domain. I will still require a temple holding for my order\""
 aeluran_diarchy.1031.ok: "Como digas, hermana [aeluran_sister_advisor.GetFirstName]."
 aeluran_diarchy.1031.no_longer_owned: "Apologies for the delay Sister [aeluran_sister_advisor.GetFirstName]"
  
 aeluran_diarchy.1032.title: "Una cuestión territorial - Pospuesta"
 aeluran_diarchy.1032.desc: "\"Muy bien M'[ROOT.Char.GetLadyLord]. No tardes demasiado, mi orden no tolerará esta disposición indefinidamente. Si no se ha resuelto en unos años, el asunto se planteará nuevamente.\""
 aeluran_diarchy.1032.ok: "Como digas, hermana [aeluran_sister_advisor.GetFirstName]."
  
 aeluran_diarchy.1033.title: "Una cuestión territorial"
 aeluran_diarchy.1033.desc: "Tu [aeluran_advisor|E], hermana [aeluran_sister_advisor.GetFirstName] se acerca. \"M'[ROOT.Char.GetLadyLord], mi orden ha sido paciente, pero te recuerdo que es muy inapropiado tener a una hermana roja sin tierras. ¿Has encontrado un templo para que lo haga mi dominio?\""
 aeluran_diarchy.1033.church_1: "Toma [church_barony_1.GetName] como tu hogar."
 aeluran_diarchy.1033.church_2: "Regalaré a la Orden [church_barony_2.GetName]."
 aeluran_diarchy.1033.church_3: "[church_barony_3.GetName] es un templo adecuado."
 aeluran_diarchy.1033.undeveloped_holding: "La Orden puede construir un nuevo templo en [undeveloped_holding.GetName]."
 aeluran_diarchy.1033.will_assign: "Aún necesito más tiempo, hermana [aeluran_sister_advisor.GetFirstName]."

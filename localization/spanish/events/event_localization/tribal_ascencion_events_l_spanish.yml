     # 
 tribal_ascension.0001.title: "¡Ascensión tribal!"
 tribal_ascension.0001.desc: "Mi pueblo élfico ha alcanzado colectivamente una comprensión profunda; Nuestras costumbres que nos han servido desde tiempos inmemoriales no solo son suficientes, sino un regalo perfeccionado por refinamientos generacionales de nuestros ancestros.\n\n Avanzaremos no adaptando las formas de ignorantes habitantes de castillos, sino elevando nuestros ideales a nuevos niveles.\n\n Nuestra fuerza será conocida y temida por todos."
 tribal_ascension.0001.a: "¡Ooga booga, mis hermanos!"

 birth.1101.title.septuplets: "Siete maravillas"
  
 birth.1101.first_birth_good.desc: "Cuando comenzó la primera contracción, una gran calma me invadió. No había espacio para mis preocupaciones anteriores; estaba a punto de realizar uno de los mayores milagros de [ROOT.Char.GetFaith.FertilityGodNamePossessive]. Aun así, mi fe fue desafiada después de que naciera el primer niño y la comadrona exclamara \"¡Hay otro!\". Tras una larga pero gloriosa lucha, di a luz"
 birth.1101.first_birth_scary.desc: "He hablado con innumerables madres y comadronas, he tomado en serio sus consejos. Sin embargo, cuando llegó mi momento, me di cuenta de que ninguna cantidad de preparación sería suficiente.\n\nLos dolores eran abrumadores y cuando escuché por primera vez a la comadrona gritar \"¡Hay otro!\", temí por mi vida. ¡Pero lo logré, y ahora tengo"
  
 birth.1101.triplets.desc: "#BOL #high tres#!#! pequeños perfectos!\n\n"
 birth.1101.quadruplets.desc: "#BOL #high cuatro#!#! pequeños perfectos!\n\n"
 birth.1101.quintuplets.desc: "#BOL #high cinco#!#! pequeños perfectos!\n\n"
 birth.1101.sextuplets.desc: "#BOL #high seis#!#! pequeños perfectos!\n\n"
 birth.1101.septuplets.desc: "#BOL #high siete#!#! pequeños perfectos!\n\n"
  
 birth.1101.conclusion.heir.desc: "Mis dulces hijos. Uno de ustedes crecerá para continuar con mi legado, y los demás siempre permanecerán a la sombra de [ROOT.Char.GetPlayerHeir.GetHerHis]. Espero que se amen, pase lo que pase."
  
 birth.1101.conclusion.desc: "¿Quiénes serán, mis queridos, y cómo los llamaré?"
  

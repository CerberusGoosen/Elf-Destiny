l_spanish:
 aeluran_diarchy_mandate.1002.title: "Verdades ocultas reveladas"
 aeluran_diarchy_mandate.1002.desc: "Tu [aeluran_advisor|E] [aeluran_sister_advisor.GetName] te busca por un asunto delicado.\n\n\"M'[ROOT.Char.GetLadyLord], las hermanas que he confiado para monitorear los dominios de tus vasallos me han enviado susurros muy perturbadores.\n\n¡Han descubierto [vassal_secret.GetDesc|l] de [vassal.GetName]!\n\nDejaré a tu discreción qué se debe hacer con este pecador.\""
 aeluran_diarchy_mandate.1002.ok: "Muy perturbador..."
  
 aeluran_diarchy_mandate.1003.title: "Fortaleciendo tu control"
 aeluran_diarchy_mandate.1003.desc: "Tu [aeluran_advisor|E] [aeluran_sister_advisor.GetName] te habla después de tu última reunión del consejo.\n\n\"M'[ROOT.Char.GetLadyLord], no deberíamos tener más problemas para mantener el control en [county_to_control.GetName]. Envié a hermanas de confianza de la Orden para manejar a los disidentes allí y someter a los lugareños.\n\nYa he recibido informes de su éxito\""
 aeluran_diarchy_mandate.1003.ok: "Bien, ¡debemos tener orden!"
  
 aeluran_diarchy_mandate.1004.title: "Equilibrando los libros"
 aeluran_diarchy_mandate.1004.desc: "Tu [aeluran_advisor|E] [aeluran_sister_advisor.GetName] pide una palabra.\n\n\"M'[ROOT.Char.GetLadyLord], esta temporada hice una gira personal por el dominio de [vassal.GetName]. Después de completar una auditoría exhaustiva de las tierras de [vassal.GetHerHis], descubrí #EMP inconsistencias#! en la contabilidad de [vassal.GetHerHis] que datan de varios años atrás. [vassal.GetName] afirma que es un error honesto, pero no estoy completamente convencido de lo contrario.\n\nPor derecho, podría ajustar [vassal.GetHerHis] [vassal_contract|E] para compensar esta disparidad, o podríamos pasar por alto esta infracción como un medio para obtener alguna ventaja.\n\n¿Cómo procederemos?\""
 aeluran_diarchy_mandate.1004.contract: "Ajustemos su contrato"
 aeluran_diarchy_mandate.1004.hook: "Perdonemos, pero no olvidemos"
  
 aeluran_diarchy_mandate.1005.title: "Votos fervientes"
 aeluran_diarchy_mandate.1005.desc: "Tu vasallo [vassal.GetName] se acerca a ti con tu [aeluran_advisor|E] [aeluran_sister_advisor.GetName] siguiéndole de cerca. Antes de que puedas decir una palabra, [vassal.GetFirstName] se arrodilla.\n\n\"M'[ROOT.Char.GetLadyLord]\" dice [vassal.GetSheHe] \"Durante la mayor parte del día he estado en consejo con la hermana [aeluran_sister_advisor.GetFirstName]. [aeluran_sister_advisor.GetSheHe] me ha ayudado a ver claramente lo digno que es como gobernante. Me siento humilde al decir que no he sido el vasallo devoto que debería haber sido. ¡Le juro que lo haré mejor!\""
 aeluran_diarchy_mandate.1005.ok: "Muy bien dicho, [vassal.GetName]"
  
 aeluran_diarchy_mandate.1006.title: "Tributos diligentes"
 aeluran_diarchy_mandate.1006.desc: "Te reúnes con tu [aeluran_advisor|E] [aeluran_sister_advisor.GetName] para discutir la administración del reino.\n\n\"M'[ROOT.Char.GetLadyLord]\" dice [aeluran_sister_advisor.GetSheHe] \"Durante mi último recorrido por el dominio de su vasallo [vassal.GetNamePossessive], le brindé un necesario #EMP asesoramiento#!. [vassal.GetSheHe|U] ahora opina que un tributo adicional a su digno señor es apropiado, y ofrece enviar oro para fortalecer las arcas del reino.\"\n\n\"Alternativamente, podría rechazar el gesto, insistiendo en que su leal servicio ha sido suficiente tributo. Esto podría aumentar su afecto por usted, [ROOT.Char.GetLadyLord].\""
 aeluran_diarchy_mandate.1006.accept_tribute: "Acepto su tributo con gratitud"
 aeluran_diarchy_mandate.1006.decline_tribute: "Es mejor que [vassal.GetName] invierta en sus propias tierras"
  
 aeluran_diarchy_mandate.1007.title: "Consolidando a los artesanos"
 aeluran_diarchy_mandate.1007.desc: "\"M'[ROOT.Char.GetLadyLord]\" dice [aeluran_sister_advisor.GetSheHe] \"Tu vasallo [vassal.GetName] ha logrado obtener el apoyo de un gremio de albañiles de gran renombre, y están listos para comenzar la construcción de su nueva sede regional en la capital de [vassal.GetFirstNamePossessive].\"\n\n\"¿No debería tal bendición ser utilizada para mejorar el reino en general? He estado en contacto con este gremio y, después de algunas negociaciones persuasivas con el líder del gremio, por un precio justo, te honrarían fundando su nueva sede en tu dominio personal en su lugar.\""
 aeluran_diarchy_mandate.1007.yes: "Muy bien. El reino del gobernante debe ser lo primero"
 aeluran_diarchy_mandate.1007.no: "Dejemos que [vassal.GetName] conserve sus albañiles"
  
 aeluran_diarchy_mandate.1008.title: "Revuelta de los incrédulos"
 aeluran_diarchy_mandate.1008.desc: "[aeluran_sister_advisor.GetName] se acerca. \"M'[ROOT.Char.GetLadyLord], ¡tu reino no puede aceptar más las maneras heréticas de [vassal.GetNamePossessive]! Su práctica de [vassal.GetFaith.GetName] confunde y desvía a tus súbditos.\n\n¡Debe ordenar a [vassal.GetName] que abandone sus blasfemias y camine en la luz! Yo misma me encargaré de la conversión de [vassal.GetHerHis].\n\nAlternativamente, si siente que [vassal.GetSheHe] está más allá de la redención, mi orden se ha posicionado para poder confiscar legalmente las tierras de [vassal.GetHerHis] por motivos religiosos. Los títulos pertenecerían a la Orden Aeluriana y tendría que otorgarlos a una de mis hermanas. Pero estoy segura de que no tendrías problema con una mayor influencia aeluriana en tu reino.\""
 aeluran_diarchy_mandate.1008.convert: "[vassal.GetName] aún puede ser salvado. ¡Muéstrale el camino!"
 aeluran_diarchy_mandate.1008.take_title: "Fuera con el hereje, confío en que la Orden Aeluriana administrará bien sus tierras"
 aeluran_diarchy_mandate.1008.no: "Que [vassal.GetName] crea lo que quiera, no me molesta"
 fail_to_convert: "[aeluran_sister_advisor.GetName] no logra convertir a [vassal.GetName]"
  
 aeluran_diarchy_mandate.1009.title: "Actos oscuros descubiertos"
 aeluran_diarchy_mandate.1009.desc: "[aeluran_sister_advisor.GetName] se acerca a ti con una expresión seria.\n\n\"M'[ROOT.Char.GetLadyLord], he sabido de una oscura traición. En este mismo momento, tu vasallo [traitor.GetName] está orquestando un complot para [SCOPE.Custom('MurderOrKidnap')] a vuestra persona.\n\nDebemos actuar rápidamente. Mis hermanas están listas para capturar a [traitor.GetLadyLord] [traitor.GetFirstNameBase] y poner fin a esta traición.\""
 aeluran_diarchy_mandate.1009.imprison: "¡[traitor.GetSheHe|U] podrá pudrirse en mis mazmorras por esto!"
 aeluran_diarchy_mandate.1009.execute: "No hay necesidad de captura. ¡Ejecuten al traidor!"
 aeluran_diarchy_mandate.1009.forgive: "¡Debe haber un malentendido! No tomaré medidas por ahora"
 murder_or_kidnap_murder: "asesinar"
 murder_or_kidnap_kidnap: "secuestrar"
  
 attempted_abduct_me_crime_execute: "$attempted_abduct_me$"
  
 aeluran_diarchy_mandate.1010.title: "Facciones fragmentadas"
aeluran_diarchy_mandate.1010.desc: "Te sorprende ver a tu [aeluran_advisor|E] [aeluran_sister_advisor.GetName] acercándose rápidamente escoltada por guardias. [traitor.GetName] sigue detrás con las manos atadas en cadenas.\n\n\"M'[ROOT.Char.GetLadyLord], como puedes ver, vengo con un regalo y buenas noticias. Mis agentes descubrieron que [traitor.GetName] era el cabecilla de la [faction.GetName] que desafiaba tu gobierno.\n\nAfortunadamente, nadie puede escapar de nuestro alcance, y el traidor ha sido capturado. Quizás algo de tiempo en tus celdas le enseñe a [traitor.GetHerHim] lo que es la lealtad.\""
aeluran_diarchy_mandate.1010.ok: "¡A las mazmorras, traidor!"
aeluran_diarchy_mandate.1010.stong_hook: "Quizás pueda empezar a perdonar si se hacen los juramentos adecuados"
forgiven_traitor: "Traidor perdonado"

aeluran_diarchy_mandate.1011.title: "Tu reputación te precede"
aeluran_diarchy_mandate.1011.desc: "Estás en consejo con tu [aeluran_advisor|E] [aeluran_sister_advisor.GetName].\n\n\"M'[ROOT.Char.GetLadyLord], mi supervisión de su dominio ha sido bastante rigurosa, y sus vasallos han estado mostrando el respeto apropiado hacia su autoridad.\n\nParece que hemos logrado construir una reputación firme para su mano dura. Todo está como debería ser\""
aeluran_diarchy_mandate.1011.ok: "Bien, mis vasallos necesitan saber el orden adecuado de las cosas"
aeluran_diarchy_mandate.1011.nvm: "No deberíamos ser tan autoritarios. Mejor aflojemos un poco las riendas"
hard_but_fair_lord_modifier: "Señora rigurosa, pero justa"

aeluran_diarchy_mandate.1012.title: "Asegurando el respeto"
aeluran_diarchy_mandate.1012.desc: "Después de tu última reunión de consejo, tu [aeluran_advisor|E] [aeluran_sister_advisor.GetName] te pide una palabra en privado.\n\n\"M'[ROOT.Char.GetLadyLord], la abierta y hostil opinión de [vassal.GetName] sobre usted me preocupa profundamente. Es uno de sus vasallos más poderosos, e ignorar tal insolencia solo invitará a la traición entre nuestras filas. Para asegurar su lealtad, le recomiendo que tome a [unliked_powerful_vassal_heir.GetName] como su [hostage|E]. [vassal.GetSheHe|U] no se atrevería a moverse en su contra con la sucesión de [vassal.GetHerHis] en riesgo.\n\nAlternativamente, podríamos presionar a los mejores herreros y artesanos de [vassal.GetHerHis] para que sirvan directamente a su [ROOT.Char.GetLadyLord]. Sería un gasto, pero sin armas y equipos adecuados, [vassal.GetName] tendría dificultades para levantar tropas adecuadamente.\"" 
aeluran_diarchy_mandate.1012.hostage: "Una precaución sabia, [unliked_powerful_vassal_heir.GetName] será mi invitado indefinidamente."
aeluran_diarchy_mandate.1012.undermine: "Permítenos 'tomar prestados' los herreros de [vassal.GetHerHis]."
aeluran_diarchy_mandate.1012.murder: "Prefiero resolver esto a la antigua."
murder_Scheme_progresses_half_way: "El [scheme|E] de [GetScheme('murder').GetTypeName] avanza hasta la mitad"

aeluran_diarchy_mandate.1013.title: "Temperando los temperamentos"
aeluran_diarchy_mandate.1013.desc: "Tu [aeluran_advisor|E] [aeluran_sister_advisor.GetName] te pide una palabra.\n\n\"M'[ROOT.Char.GetLadyLord], como sin duda habrá notado, [vassal.GetName] a menudo muestra un comportamiento inapropiado para un vasallo. La causa radica en su personalidad misma, y #EMP curar#! tal enfermedad, me temo, no es una tarea fácil.\n\nLe aconsejo que firme esta orden. Obliga a [vassal.GetName] que comience sesiones regulares de consejería con la Orden Aeluriana. Es posible que [vassal.GetName] se resista al principio, pero estoy segura de que mis hermanas lo enderezarán en poco tiempo.\""
aeluran_diarchy_mandate.1013.ok: "Como dices, se necesita una mano firme"
aeluran_diarchy_mandate.1013.nvm: "No sería tan autoritario"
vassal_enters_aeluran_counseling: "[vassal.GetName] comienza la consejería aeluriana"

  
aeluran_diarchy_mandate.1113.title: "Templando los temperamentos"
aeluran_diarchy_mandate.1113.desc.success: "Te sorprende ver a tu [aeluran_advisor|E] [aeluran_sister_advisor.GetName] acercándose con tu vasallo [vassal.GetName] siguiéndola.\n\n\"M'[ROOT.Char.GetLadyLord], me complace informarle que [vassal.GetName] ha aceptado bien el consejo de la Orden, y ahora muestra un comportamiento más satisfactorio.\n\n[vassal.GetName] da un paso adelante.\n\n\"Mi señor, debo agradecerle. Al principio era escéptico, pero las hermanas me han ayudado a mejorar y a servir mejor al reino\""
aeluran_diarchy_mandate.1113.desc.fail: "Te sorprende encontrar a [vassal.GetName] acercándose rápidamente, tu [aeluran_advisor|E] [aeluran_sister_advisor.GetName] siguiéndola. Ninguno parece estar de buen humor.\n\n\"Mi señor\" dice [vassal.GetName], \"No toleraré la indignidad de estas brujas rojas ni un día más. No soy un niño para moldearlo como arcilla. ¡No me moleste más con tales condescendencias irrespetuosas!\""
aeluran_diarchy_mandate.1113.success: "Noticias maravillosas. El gobierno adecuado comienza con una mente sana"
aeluran_diarchy_mandate.1113.fail: "Lamentablemente, la sabiduría de los aelurianos no pudo alcanzarte, [vassal.GetFirstName]"

resented_aeluran_counseling: "Resentimiento por la consejería forzada aeluriana"

aeluran_diarchy_mandate.1014.title: "Captura de destrezas"
aeluran_diarchy_mandate.1014.desc: "Te reúnes con tu [aeluran_advisor|E] [aeluran_sister_advisor.GetName] para discutir la administración del reino.\n\n\"M'[ROOT.Char.GetLadyLord]\", dice [aeluran_sister_advisor.GetSheHe], \"acabo de regresar de mi última visita a las posesiones de [vassal.GetName]. Mientras estuve allí, me impresionó mucho la calidad de la escolta de [vassal.GetHerHis] jurados [ROOT.Char.Custom('KnightCulture')]. [knight.GetName], en particular, fue un buen ejemplo de gran talento.\n\n¿No debería tal guerrero prestar su espada donde mejor sirva al reino? Le sugiero que apliquemos algo de... incentivo a [vassal.GetName] para que [vassal.GetSheHe] alinee su pensamiento y ofrezca el servicio de [knight.GetName] a usted en su lugar.\""
aeluran_diarchy_mandate.1014.ok: "Una sabia sugerencia"
aeluran_diarchy_mandate.1014.nvm: "Mejor centrémonos en mejorar el entrenamiento de los guerreros que tenemos"

poached_knight: "Guerrero capturado"

aeluran_diarchy_mandate.1015.title: "Vigilancia constante"
aeluran_diarchy_mandate.1015.desc: "Tu [aeluran_advisor|E] [aeluran_sister_advisor.GetName] te pide una palabra en privado.\n\n\"M'[ROOT.Char.GetLadyLord], su pueblo cada vez es más fiel a la Chispa Divina y a las enseñanzas de la Orden Aeluriana, pero aún hay algunos que se mantienen desafiantes. Mis hermanas y yo hemos cultivado un grupo de plebeyos excepcionalmente fervientes que ocasionalmente actúan como los ojos y oídos de la Orden en tus tierras.\n\nSi proporcionara fondos adicionales, podríamos establecer una red más duradera de informantes para ayudarnos a identificar de manera más efectiva a los agitadores en su reino. Eliminemos a los disidentes\""
aeluran_diarchy_mandate.1015.ok: "El control vale cualquier precio."
aeluran_diarchy_mandate.1015.nvm: "¡No sembraré desconfianza entre los campesinos!"
l_spanish:
 aeluran_repeating.001.title: "Rumbo a Deep Wood"
 aeluran_repeating.001.desc: "Tu consejera aeluriana, Lady [advisor.GetFullName], se acerca a ti mientras el resto del consejo está terminando la última sesión.\n\n\"Mi [ROOT.Char.GetLadyLord], tenemos un último asunto que discutir. Su hija, la encantadora [daughter.GetFullName], ha alcanzado una edad suficiente para la Prueba. Después de una evaluación exhaustiva, he determinado que sus habilidades naturales para manipular la Chispa son "
  
 aeluran_repeating.001.low_talent: "suficientes para recibir entrenamiento adicional y comenzar a seguir el camino de una Magi."
 aeluran_repeating.001.mid_talent: "bastante impresionantes, y a un nivel superior al de la mayoría de sus pares. Tiene el potencial para ser una poderosa Magi."
 aeluran_repeating.001.high_talent: "simplemente extraordinarias para su edad. Será una de las Magi más poderosas de su generación con la guía adecuada."
  
 aeluran_repeating.001.conclusion: "\n\nComo sabes, todas las hijas talentosas son responsabilidad de la Orden Aeluriana. Ha llegado el momento de que vaya a Deep Wood y, si la Chispa así lo desea, aprenda nuestros caminos y demuestre ser digna de nuestra hermandad."
  
 aeluran_repeating.001.ok: "Crecerá para convertirse en un gran poder y traerá gloria a nuestra casa"
 aeluran_repeating.001.refuse: "No me separaré de mi hija. Que las tradiciones se vayan al diablo, la necesito aquí."
  
 daughter_departs_for_deepwood_title: "Mi hija parte hacia Deep Wood"
 daughter_departs_for_deepwood_tt: "Tu hija [daughter.GetFullName] está viajando al norte para ser entrenada por las Aelurianas"
  
 aeluran_repeating.002.title: "Llegada de la capa roja"
 aeluran_repeating.002.desc: "Hay una gran conmoción y fuertes aplausos en tus dominios. ¡Es tu hija, [daughter.GetFullName], de vuelta finalmente de sus estudios!\n\nDespués de un rápido abrazo, [daughter.GetFirstNameNoTooltip] te dice: \"He regresado a ti, [ROOT.Char.GetMotherFather], una hermana completa de la Orden Aeluriana, aquí para darte consejo y servir a la Chispa Divina como pueda.\""
 aeluran_repeating.002.ok: "¡Bienvenida de vuelta, hija mía!"
  
 aeluran_repeating.003.title: "Una nueva matriarca"
 aeluran_repeating.003.desc: "Es un tiempo de gran luto para todos los elfos. Su santidad, la Alta Matriarca [dead_aeluran.GetName], ha regresado a la Chispa Divina.\n\nCon su partida, el Consejo de Matronas ha deliberado para elegir a la próxima Alta Matriarca.\n\n¡Que el mundo tome nota, pues el manto de La Roja ahora reposa sobre los hombros de [new_matriarch.GetName]. La Matriarca ha muerto, ¡viva la Matriarca!"
 aeluran_repeating.003.ok: "Que ella lidere sabiamente..."
  
 aeluran_repeating.004.title: "Una nueva matrona"
 aeluran_repeating.004.desc: "Hay una vacante en las filas de las Matronas Aelurianas, ¡y el Alto Consejo ha tomado nota de tu gran servicio a la Orden!\n\n¡Han deliberado y te han elegido como la próxima Matrona Aeluriana! Que tu sabiduría y liderazgo sean un faro guía para todos los que miran hacia La Roja."
 aeluran_repeating.004.ok: "¡Lideraré a todas las Aeluranas en la luz de la Chispa!"
  
 aeluran_repeating.005.title: "Expandir el rojo"
 aeluran_repeating.005.desc: "Desde hace algún tiempo, has escuchado a tu Consejera Aeluriana, hermana [aeluran_advisor.GetFirstName], aconsejarte sobre un asunto de administración del reino. Dice que aunque no es obligatorio para ti, otorgar tierras adicionales a la Orden Aeluriana beneficiaría enormemente a tu reino y complacería mucho a su orden.\n\nTras recibir la donación del título de propiedad, la Orden Aeluriana seleccionará a una hermana adecuada para convertirse en tu nueva [vassal|E] [aeluran_weavers_government|E]."
 aeluran_repeating.005.a: "¡Fortaleceré mi vínculo con las Hermanas Rojas!"
 aeluran_repeating.005.b: "Necesito pensarlo un poco más."
  
 aeluran_repeating.005.receive_new_vassal: "La Orden Aeluriana asignará una hermana de la Orden para ser tu nueva [vassal|E] [aeluran_weavers_government|E]"
  
 aeluran_repeating.0051.title: "Alabanza y gratitud"
 aeluran_repeating.0051.desc: "He recibido noticias de su sabia y generosa decisión de confiar parte de la administración de su reino a la Orden Aeluriana. He determinado que la hermana [new_aeluran.GetFirstName] es la más adecuada para esta tarea. Será una excelente vasalla, y ayudará a guiar a vuestra gente bajo la luz de la Chispa Divina."
 aeluran_repeating.0051.a: "Que ella gobierne bien"

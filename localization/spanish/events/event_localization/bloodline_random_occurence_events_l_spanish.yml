bloodline_random.002.desc.continued: "\n\nPoco se sabe de su trasfondo, excepto los rumores de que [champion.GetSheHe] pertenece a una línea de sangre élfica verdaderamente antigua y noble.\n\nIndudablemente, tal individuo sería una excelente adición a la corte de cualquier señor o señora"

bloodline_random.002.recruit: "[champion.GetHerHim] buscaré"
bloodline_random.002.ignore: "Ya tengo suficientes cortesanos en este momento"

bloodline_random.0021.title: "Llega un campeón"
bloodline_random.0021.desc: "Encuentras a [champion.GetFullName] en la taberna local, rodeado de una multitud de admiradores. Después de algunas breves presentaciones, le preguntas si [champion.GetSheHe] compartiría una bebida contigo.\n\nDespués de unas cuantas jarras, pasas al negocio y expresas tu interés en que [champion.GetFirstName] se una a tu corte.\n\n\"Tienes suerte,\" dice [champion.GetSheHe], \"mi último señor ya no podía costear mi patrocinio y me ha liberado de su servicio. Sería un honor servir a una noble [ROOT.Char.GetLadyLord|U] élfica como tú, pero te advierto, no soy un cortesano común y mis servicios no son baratos\""


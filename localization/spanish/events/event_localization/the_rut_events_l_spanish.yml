the_rut_begins.title:0 "¡Ha Comenzado la Temporada de Celos!"
the_rut_begins.desc:0 "La Chispa Divina ha hecho su presencia conocida y puedes sentir el poder de la Temporada de Celos en el aire. Una gran calor te envuelve."

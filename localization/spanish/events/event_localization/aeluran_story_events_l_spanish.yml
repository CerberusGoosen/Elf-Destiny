l_spanish:
 aeluran_story.001.title: "Visitantes carmesíes"
 aeluran_story.001.desc: "Hay conmoción en tu dominio. Hermanas de la Orden Aeluriana, conocidas como las brujas rojas por la gente común, han aparecido en tu puerta y exigen tu consejo. Dicen que saben del descubrimiento en tu última expedición."
 aeluran_story.001.ok: "Las escucharé en mis cámaras del consejo. Intendente, llévalas adentro."
  
 aeluran_story.002.title: "Visitantes carmesíes"
 aeluran_story.002.desc: "Entras en tus cámaras del consejo y encuentras a las hermanas aelurianas esperando. Son dos mujeres de rojo, ambas con una belleza eterna. Una de las mujeres da un paso adelante.\n\n\"Mi [ROOT.Char.GetLadyLord], mi nombre es [aeluran_matron.GetFirstNameNoTooltip]. Tienes el privilegio de estar ante la maestra [high_matriarch.GetFirstNameNoTooltip], Alta Matriarca de las Tejedoras Aeluran.\" \n\nCon esta presentación, la otra mujer da un paso adelante. Se mueve con una gracia sin esfuerzo, su rostro eternamente sabio y sin edad.\n\n\"Mi [ROOT.Char.GetLadyLord], sé que nuestra llegada es inesperada, pero venimos a discutir un asunto muy importante. Sentí la liberación de energía divina, y al encontrarte, un elfo en tierras humanas, lo confirma. Sé que has encontrado el Símbolo del Señor del Reino\" "
 aeluran_story.002.ok: "continuar..."
  
 aeluran_story.003.title: "Visitantes carmesíes"
 aeluran_story.003.desc: "No estoy aquí para quitártelo. El Símbolo solo reacciona ante aquellos que considera dignos. Poseerlo te marca como el indiscutible señor élfico de este mundo. En tiempos antiguos, elfos y humanos vinieron a este mundo a través de un gran portal. Incontables imperios han surgido y caído desde entonces. En un momento, el mismo emperador élfico cuya tumba encontraste el símbolo fue derrocado en una gran rebelión. \n\nLa mayoría de los elfos del mundo fueron asesinados o huyeron de vuelta a través del portal, dejando este mundo atrás. Una pequeña población permaneció, aferrándose a los lejanos bosques donde podían vivir en paz. Después del gran éxodo, los rebeldes destruyeron componentes importantes del portal y perdimos nuestro acceso a los otros reinos. \n\nMi [ROOT.Char.GetLadyLord], el símbolo eligiéndote en este momento no es una coincidencia. Es la confirmación de que la Chispa Divina, el gran creador de todas las cosas, está haciendo conocer su voluntad. ¡Es hora de restaurar el Gran Portal y dar la bienvenida a los grandes pueblos élficos de vuelta a este mundo!"
 aeluran_story.003.ok: "¡Una empresa trascendental y valiosa!"
  
 aeluran_story.004.title: "Visitantes carmesíes"
 aeluran_story.004.desc: "¡Lo es! Necesitarás encontrar reemplazos para los componentes del portal destruidos. He aprendido que tales cosas eran raras pero aún disponibles en los días antiguos. Debes continuar tus expediciones en antiguos sitios élficos y encontrar las piezas que necesitamos. Hemos traído mapas, detallan algunas nuevas ruinas élficas para que las investigues. El destino del mundo está en tus manos.\n\nAntes de emprender el largo viaje de regreso a nuestro santuario en el Norte, tengo un asunto adicional que discutir contigo. \n\nEs costumbre de todos los señores élficos en todos los reinos aceptar la Chispa Divina como la verdadera fuerza rectora del universo. Además, las hermanas de las Tejedoras Aelurianas son vistas como las pastoras de su voluntad. Te insto a aceptar la Orden en tus tierras, para aconsejar y promover los intereses de la Chispa Divina."
 aeluran_story.004.ok: "¡Sería un honor dar la bienvenida a las Hermanas Aelurianas a mi reino!"
 aeluran_story.004.no: "No permitiré que mi reino sea dirigido por las brujas rojas"
  
 aeluran_story.005.title: "Autoridad de La Roja"
 aeluran_story.005.desc: "[advisor.GetName], tu Consejera aelurana, se acerca a tu lado.\n\n\"M'[ROOT.Char.GetLadyLord|U], he servido lealmente a tu reino durante una década y aunque he hecho todo lo posible para guiar a tu pueblo hacia la luz de la Chispa Divina, hay solo tanto que puedo hacer bajo las circunstancias actuales.\n\nSi me otorgaras más autoridad a mi orden para poder mejor ejecutar la voluntad de la Chispa y fomentar la obediencia, sin duda traería una mayor alineación, prosperidad y complacería enormemente a la Orden Aeluriana.\""
 aeluran_story.005.accept: "Confío en las Aelurianas. Todos los elfos también deberían hacerlo"
 aeluran_story.005.no: "El dominio de la Orden ya es lo suficientemente fuerte"
  
 aeluran_story.006.title: "Reformando la hermandad"
 aeluran_story.006.desc: "He demostrado ser digno para la Orden Aeluriana.\n\nAhora, como Señor del Reino, me ofrecen escuchar mi consejo y cambiar para adaptarse mejor a esta nueva era.\n\nLa moralidad élfica será un reflejo de la mía propia. Escuchad atentamente, Hermanas..."
 aeluran_story.006.ok: "¡Que se haga mi voluntad!"
  
 aeluran_story.0061.title: "Visitantes carmesíes"
 aeluran_story.0061.desc: "Una decisión sabia. Juntos iniciaremos una nueva era de prosperidad élfica.\n\nUn último asunto: cuando un nuevo Señor del Reino es elegido por la Chispa Divina, ha sido costumbre de la Orden Aeluriana otorgarles cierto control sobre cómo las Hermanas administran la fe de su reino.\n\nPrimero debes demostrar que eres verdaderamente digno de ese honor. Ve y explora los lugares antiguos de nuestro pueblo hasta que descubras sitios de gran resonancia en la Chispa Divina. Encuentra estos lugares más sagrados para nosotros, y la Hermandad se someterá a tus juicios."
 aeluran_story.0061.ok: "¡Buscaré los antiguos sitios sagrados de los elfos perdidos!"
  
 unlocked_decision_to_find_holy_sites: "Nueva decisión disponible #bold Reformar la fe aeluriana#!"

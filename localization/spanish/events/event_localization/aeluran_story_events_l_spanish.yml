l_spanish:
aeluran_story.001.title:1 "Visitantes Carmesí"
aeluran_story.001.desc:0 "Hay conmoción en tu dominio. Hermanas de la Orden Aeluran, conocidas como las brujas rojas por la gente común, han aparecido en tu puerta y exigen tu consejo. Dicen que saben de tu descubrimiento en tu última expedición."
aeluran_story.001.ok:0 "Los escucharé en mis cámaras del consejo, intendente, llévalas adentro."

aeluran_story.002.title:1 "Visitantes Carmesí"
aeluran_story.002.desc:0 "Entras en tus cámaras del consejo y encuentras a las Hermanas Aeluran esperando. Son dos mujeres de rojo, ambas con una belleza eterna. Una de las mujeres da un paso adelante.\n\n\"Mi [ROOT.Char.GetLadyLord], mi nombre es [aeluran_matron.GetFirstNameNoTooltip]. Tienes el privilegio de estar ante la Maestra [high_matriarch.GetFirstNameNoTooltip], Alta Matriarca de las Tejedoras Aeluran.\" \n\nCon esta presentación, la otra mujer da un paso adelante. Se mueve con una gracia sin esfuerzo, su rostro eternamente sabio y sin edad.\n\n\"Mi [ROOT.Char.GetLadyLord], sé que nuestra llegada es inesperada, pero venimos a discutir un asunto muy importante. Sentí la liberación de energía divina, y al encontrarte, un elfo en tierras humanas, lo confirma. Sé que has encontrado el Símbolo del Señor del Reino\" "
aeluran_story.002.ok:0 "continuar..."

aeluran_story.003.title:1 "Visitantes Carmesí"
aeluran_story.003.desc:0 "No estoy aquí para quitártelo. El Símbolo solo reacciona ante aquellos que considera dignos. Poseerlo te marca como el indiscutible Señor Élfico de este mundo. En tiempos antiguos, elfos y humanos vinieron a este mundo a través de un gran portal. Incontables imperios han surgido y caído desde entonces. En un momento, el mismo emperador élfico cuya tumba encontraste el símbolo fue derrocado en una gran rebelión. \n\nLa mayoría de los elfos del mundo fueron asesinados o huyeron de vuelta a través del portal, dejando este mundo atrás. Una pequeña población permaneció, aferrándose a los lejanos bosques donde podían vivir en paz. Después del gran éxodo, los rebeldes destruyeron componentes importantes del portal y perdimos nuestro acceso a los otros reinos. \n\nMi [ROOT.Char.GetLadyLord], el símbolo eligiéndote en este momento no es una coincidencia. Es la confirmación de que la Chispa Divina, el gran creador de todas las cosas, está haciendo conocer su voluntad. ¡Es hora de restaurar el Gran Portal y dar la bienvenida a los grandes pueblos élficos de vuelta a este mundo!"
aeluran_story.003.ok:0 "¡Una empresa trascendental y valiosa!"

aeluran_story.004.title:1 "Visitantes Carmesí"
aeluran_story.004.desc:0 "¡Lo es! Necesitarás encontrar reemplazos para los componentes del portal destruidos. He aprendido que tales cosas eran raras pero aún disponibles en los días antiguos. Debes continuar tus expediciones en antiguos sitios élficos y encontrar las piezas que necesitamos. Hemos traído mapas, detallan algunas nuevas ruinas élficas para que las investigues. El destino del mundo está en tus manos.\n\nAntes de emprender el largo viaje de regreso a nuestro santuario en el Norte, tengo un asunto adicional que discutir contigo. \n\nEs costumbre de todos los Señores Élficos en todos los reinos aceptar la Chispa Divina como la verdadera fuerza rectora del universo. Además, las Hermanas de las Tejedoras Aeluran son vistas como las pastoras de su voluntad. Te insto a aceptar la Orden en tus tierras, para aconsejar y promover los intereses de la Chispa Divina."
aeluran_story.004.ok:0 "¡Sería un honor dar la bienvenida a las Hermanas Aeluran a mi reino!"
aeluran_story.004.no:0 "No permitiré que mi reino sea dirigido por las brujas rojas"
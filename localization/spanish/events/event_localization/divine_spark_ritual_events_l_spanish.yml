l_spanish:
 divine_spark_rituals.001.title: "¡Has ascendido!"
 divine_spark_rituals.001.desc.solo: "A través de cuidadosos preparativos, te has alineado más con la Chispa Divina, ¡y tu nivel élfico ha evolucionado!"
 divine_spark_rituals.001.desc.group: "Unen sus manos alrededor del cristal. Mientras meditan, sus mentes se conectan. Pueden sentir la Chispa dentro del cristal con sus pensamientos y juntos lo liberan.\n\n¡Su ritual resuena con la Chispa Divina y se alinean más con ella! #EMP ¡Todos han ascendido!#!"
 divine_spark_rituals.001.ascend.solo: "¡Me he vuelto #bold mejor #!! ¡Hurra!"
 divine_spark_rituals.001.ascend.group: "¡Nos hemos vuelto #bold mucho mejores #!! ¡Hurra!"
 elf_trait_evolved: "Tu rasgo de elfo ha evolucionado a un nivel superior!"
  
 divine_spark_rituals.0011.title: "Un catalizador de la Chispa"
 divine_spark_rituals.0011.desc: "Mientras me preparo para ascender, recuerdo el [spark_crystal.GetName] en mi posesión. Podría aprovechar el poder de la Chispa capturado dentro de él para aumentar drásticamente el poder del ritual.\n\nSi yo y mis seres queridos más cercanos formáramos una conexión, todos podríamos ascender como uno solo.\n\n#E Cada sscendiente adicional costará solo el 20% de @piety_icon_pagan! piedad para su nivel élfico.#!"
 divine_spark_rituals.0011.a: "¡Unámonos juntos!"
 divine_spark_rituals.0011.b: "Haré esto solo"
 divine_spark_rituals.0011.c: "Necesito más tiempo para considerarlo"
  
 divine_spark_rituals.002.title: "Una bendición sobre mí"
 divine_spark_rituals.002.desc: "Mientras meditas, puedes sentir una presencia familiar y sabes que la Chispa Divina ha posado su mirada sobre ti. Una vez más, ves innumerables posibilidades parpadear ante tus ojos, desvaneciéndose tan rápido como aparecieron, dejando una sola idea en su sombra.\n\n #bold \"Elige\" #!"
  
 divine_spark_rituals.002.nevermind: "He cambiado de opinión, mi gente no está lista para tales bendiciones!"
 divine_spark_rituals.002.tradition_the_rut: "¡Mi gente se multiplicará por toda la tierra!"
 divine_spark_rituals.002.tradition_noble_husbandry: "¡Nuestras líneas de sangre serán sin igual!"
 divine_spark_rituals.002.tradition_familial_familiarity: "¡Los lazos de nuestra familia serán fuertes como el acero!"
 divine_spark_rituals.002.tradition_heroic_courage: "¡Siempre nos mantendremos en alto! ¡Que nuestros enemigos se acobarden!"
 divine_spark_rituals.002.tradition_endless_lord: "¡Nuestros gobernantes son perfectos! ¡Que nuestras formas sean eternas!"
 divine_spark_rituals.002.tradition_beguiling_nature: "¡Nuestra gracia atrapará a los mortales menores!"
  
 unexpected_blessing_name: "error - Bendición inesperada incluida"

l_spanish:
 AELURAN_ACTIONS: "acciones aelurianas"
  
 aeluran_character_interaction.001.title: "Háblame de la Chispa Divina"
 aeluran_character_interaction.001.desc: "Has reflexionado mucho últimamente. La duda atormenta tus pensamientos. Muchos en tu corte hablan de la Orden de las Tejedoras Aeluranas y la Chispa Divina que adoran. Tu curiosidad crece hasta convertirse en acción cuando empiezas a creer que las Aeluranas pueden tener razón.\n\n[recipient.GetFullName|U], una sacerdotisa de la fe, se ha ofrecido a enseñarme personalmente sus caminos y a acogerme en su rebaño."
 aeluran_character_interaction.001.convert: "Muéstrame la luz de la Chispa Divina"
 aeluran_character_interaction.001.nvm: "Debo reconsiderarlo..."
  
 aeluran_character_interaction.002.title: "No dejes nada al azar"
 aeluran_character_interaction.002.intro: "Mi hijo crece y con él mis esperanzas para su futuro, pero ¿por qué dejar algo así a los caprichos de los Dioses?\n\n"
  
 aeluran_character_interaction.002.player_is_mother: "Estoy entrenada en las formas de las Hermanas Aeluranas y tengo la habilidad de controlar si el bebé será señor o doncella si aplico las técnicas correctas."
  
 aeluran_character_interaction.002.not_mother: "[recipient.GetFullName|U], la madre del niño, está entrenada en las técnicas místicas de las Hermanas Aeluranas. Ella puede usar sus habilidades para controlar si el bebé será señor o doncella si se lo pido."
  
 aeluran_character_interaction.002.girl: "Tendremos una niña."
 aeluran_character_interaction.002.boy: "Tendremos un niño."
 aeluran_character_interaction.002.nvm: "Mejor dejarlo al destino después de todo"
  
 set_baby_to_girl: "Tu hijo por nacer será una #D niña#!."
 set_baby_to_boy: "Tu hijo por nacer será un #E niño#!."
  
 aeluran_character_interaction.003.title: "Batalla de voluntades"
 aeluran_character_interaction.003.desc: "Sientes que tu control sobre tu reino está disminuyendo. Las raíces de la influencia de tu [aeluran_advisor|E] [aeluran_sister_advisor.GetNamePossessive] han crecido profundamente. Si no tomas acción pronto, temes que puedas convertirte en un señor solo de nombre.\n\n"
 aeluran_character_interaction.003.bow_learning: "Confrontarás a [aeluran_sister_advisor.GetFirstName] y establecerás un nuevo tono para la administración de tu reino. Enfrentarás la fuerza pura de tu voluntad contra la suya, y pondrás las cosas en el orden adecuado."
 aeluran_character_interaction.003.bow_intrigue_diplomacy: "Confrontarás a [aeluran_sister_advisor.GetFirstName] con la sutil intoxicación de tu aura de Chispa. Una vez que [aeluran_sister_advisor.GetSheHe] caiga bajo tu seductora influencia, al menos por un tiempo, podrás poner las cosas en el orden adecuado y establecer un nuevo tono para la administración de tu reino."
 aeluran_character_interaction.003.challenge: "Hermana [aeluran_sister_advisor.GetFirstName], necesitamos hablar."
 aeluran_character_interaction.003.nvm: "No puedo enfrentarla ahora."
  
 lord_defeats_advisor_battle_of_wills: "Dominas la voluntad de [aeluran_sister_advisor.GetName] y reduces el control aeluriano en tu reino."
 lord_loses_to_advisor_battle_of_wills: "[aeluran_sister_advisor.GetName] domina tu voluntad y aumenta el control aeluriano en tu reino."
  
 aeluran_character_interaction.0031.title: "Batalla de voluntades - Victoria"
 aeluran_character_interaction.0031.desc: "La discusión fue intensa, pero con palabras tan afiladas como una espada y duras como un martillo, lograste derribar las defensas de [aeluran_sister_advisor.GetNamePossessive]. Con un empujón final, tu aura de Chispa avanzó extinguiendo la llama interior de [aeluran_sister_advisor.GetHerHis]. Con la victoria asegurada, explicas a tu acobardado asesor cómo se harán las cosas de ahora en adelante.\n\n[aeluran_sister_advisor.GetFirstName] accede simplemente diciendo \"Será como dices M'[ROOT.Char.GetLadyLord]... #EMP por ahora#!\""
 aeluran_character_interaction.0031.ok: "Así será."
  
 aeluran_character_interaction.0032.title: "Batalla de voluntades - Derrota"
 aeluran_character_interaction.0032.desc: "Comienzas la conversación con audacia y confianza, sin embargo, ambas emociones pronto te abandonan cuando [aeluran_sister_advisor.GetName] comienza a refutar tus demandas. Encuentras su lógica incontestable, y con cada refutación de tu orden sientes que tu aura de Chispa se desvanece hasta extinguirse por completo con un último gemido.\n\nCon una sonrisa desdeñosa, [aeluran_sister_advisor.GetFirstName] dice \"Ahora que hemos solucionado su berrinche, tengo algunas ideas para mejorar nuestro reino...\""
 aeluran_character_interaction.0032.ok: "C-Como digas, hermana [aeluran_sister_advisor.GetFirstNameNoTooltip]."

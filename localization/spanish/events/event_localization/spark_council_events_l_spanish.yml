   ### MAGISTRATION ### 
   # New Magi is recruited 
 aeluran_advisor_task.0101.t: "¡Una nuevo magi se une a nuestras filas!"
 aeluran_advisor_task.0101.desc: "Un poderoso magi conocido como [new_magi.GetTitledFirstName] ha sido convencido por [councillor.GetTitledFirstName] para unirse a tu ejército magi!"
 aeluran_advisor_task.0101.a: "¡Bien hecho [councillor.GetTitledFirstName]! Nos volvemos cada vez más poderosos"
 aeluran_advisor_task.0101.b: "No necesitamos a tal magi, mándalo lejos"
  
 aeluran_advisor_task.01011.t: "Cortejando a una cofradía de magi aelurianas"
 aeluran_advisor_task.01011.desc: "[councillor.GetTitledFirstName] te saluda en tu sala del consejo.\n\nM'[ROOT.Char.GetLadyLord], la Gran Matriarca ha enviado una nueva cofradía de hermanas, todas ellas magi talentosas, para reforzar las filas de nuestro ejército magi. Todavía deben lealtad a la Orden, pero actuarán como vuestras retenedoras y seguirán vuestras órdenes"
 aeluran_advisor_task.01011.a: "¡Nuestro poder crece! ¡Bien hecho, [councillor.GetTitledFirstName]!"
  

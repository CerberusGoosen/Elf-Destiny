  ### MAGISTRATION ###
# Nuevo Mago reclutado
aeluran_advisor_task.0101.t:0 "¡Un Nuevo Mago se Une a Nuestras Filas!"
aeluran_advisor_task.0101.desc:0 "Un poderoso Mago conocido como %NEW_MAGI% ha sido convencido por [councillor.GetTitledFirstName] para unirse a tu Núcleo de Magos."
aeluran_advisor_task.0101.a:0 "¡Bien hecho [councillor.GetTitledFirstName]! Nos volvemos cada vez más poderosos."
aeluran_advisor_task.0101.b:0 "No necesitamos a un Mago así, mándalo lejos."

# El consejero cura al hijo del objetivo devoto
aeluran_advisor_task.01021.t:0 "¡Exaltación Religiosa!"
aeluran_advisor_task.01021.desc:0 "¡Es un milagro! El hijo de [devotee_target.GetName] ha sido curado por [councillor.GetTitledFirstName]!"
aeluran_advisor_task.01021.a:0 "¡Bien hecho [councillor.GetTitledFirstName]! Les deberán gratitud de por vida."

# El consejero tiene una sesión privada con el objetivo devoto
aeluran_advisor_task.01022.t:0 "¡Exaltación Religiosa!"
aeluran_advisor_task.01022.desc:0 "Después de salir de una sesión privada con [councillor.GetTitledFirstName], [devotee_target.GetName] camina con un nuevo brío."
aeluran_advisor_task.01022.a:0 "Has hecho bien [councillor.GetTitledFirstName] al inspirar tal devoción."

# El consejero fascina a la multitud con chispa
aeluran_advisor_task.01023.t:0 "¡Exaltación Religiosa!"
aeluran_advisor_task.01023.desc:0 "La multitud está fascinada por la actuación de [councillor.GetTitledFirstName]."
aeluran_advisor_task.01023.a:0 "Alabanzas, usaré su devoción."

# Aumentar Control en condados aleatorios
aeluran_advisor_task.0103.t:0 "El Pueblo Sirve"
aeluran_advisor_task.0103.desc:0 "[councillor.GetTitledFirstName] ha convertido al pueblo a nuestra causa."
aeluran_advisor_task.0103.a:0 "¡Bien hecho [councillor.GetTitledFirstName]!"


### UNDERMINE ###
aeluran_advisor_task.0301.t:0 "¿A Quién Pertenece Verdaderamente Esta Tierra?"
aeluran_advisor_task.0301.desc:0 "[councillor.GetTitledFirstName] se acerca a tu lado y susurra en tu oído.\n\nMis leales seguidores se han establecido en [county.GetName] y han difundido la verdad entre la gente humilde. No hay una verdadera [ROOT.Char.GetLadyLord|U] de [county.GetName] excepto tú."
aeluran_advisor_task.0301.a:0 "¡Bien hecho, [councillor.GetTitledFirstName]! Pronto [county.GetName] será mía, como lo desean las personas."
aeluran_advisor_task.0301.b:0 "Aprecio tus esfuerzos, [councillor.GetTitledFirstName], pero por ahora no me involucraré más."

aeluran_advisor_task.0302.t:0 "¿A Quién Pertenece Verdaderamente Esta Tierra!?"
aeluran_advisor_task.0302.desc:0 "[councillor.GetTitledFirstName] se acerca a tu lado con una amplia sonrisa.\n\nMi [ROOT.Char.GetLadyLord|U], los leales seguidores han incitado a los campesinos de [county.GetName] a un frenesí. No solo gritan por tu liderazgo allí, todo el ducado se ha vuelto y podría ser inclinado hacia nuestro control. ¡No quieren a ninguna [ROOT.Char.GetLadyLord|U] excepto a ti!"
aeluran_advisor_task.0302.a:0 "Trabajo notable, [councillor.GetTitledFirstName]! El ducado pronto caerá ante mí."
aeluran_advisor_task.0302.b:0 "Aprecio tus esfuerzos, [councillor.GetTitledFirstName], pero por ahora no me involucraré más."
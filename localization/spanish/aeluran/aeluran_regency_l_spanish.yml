 game_concept_aeluran_regency: "Regencia aeluriana"
 game_concept_aeluran_regency_aeluran: "Aeluriano"
 game_concept_aeluran_regency_regency: "Regencia"
 game_concept_aeluran_regent: "Regente aeluriano"
 game_concept_aeluran_regents: "Regentes aelurianos"
 game_concept_aeluran_regency_entrench: "Arraigar"
 game_concept_aeluran_regencies: "Regencias aelurianas"
 game_concept_aeluran_regency_desc: "Tu consejero aeluriano es tu segundo al mando y comparte cierto control sobre tu reino.\n\nLos beneficios que el [regent|E] obtiene de las [scales_of_power|E] se vuelven mucho más poderosos cuanto más dominio tiene sobre ti.\n\nUna $game_concept_aeluran_regency$ no puede terminarse, excepto abandonando la fe. ¡Para recuperar el control, debes demostrar ser un gobernante digno y recuperar tu dominio!"
  
 game_concept_aeluran_magi_regiments: "#strong_glow #attacker_color Magi aeluranos#!#!"
 game_concept_aeluran_magi_regiments_desc: "Es el deber de todos los gobernantes [GetGovernment( 'aeluran_weavers_government' ).GetName] retener un aquelarre de hermanas aelurianas. [GetTrait('magi').GetName( GetNullCharacter )] entrenadas enviadas por su orden para guiar al campesinado y asegurar el reino. Como vasallas, sus [vassal_obligations|E] les obligan a suministrar a sus [lieges|E] regimientos de [men_at_arms|E] de Magi aelurianos.\n#BOL Puedes recibir las siguientes UM:#!\n$EFFECT_LIST_BULLET$[GetMaA('aeluran_war_magi').GetName]\n$EFFECT_LIST_BULLET$[GetMaA('aeluran_artillery').GetName]"
  
 game_concept_aeluran_magi_regiments_blue: "Magi aelurianos"
 game_concept_aeluran_magi_regiments_blue_desc: "Es el deber de todos los gobernantes [GetGovernment( 'aeluran_weavers_government' ).GetName] retener un aquelarre de hermanas aelurianas. [GetTrait('magi').GetName( GetNullCharacter )] entrenadas enviadas por su orden para guiar al campesinado y asegurar el reino. Como vasallas, sus [vassal_obligations|E] les obligan a suministrar a sus [lieges|E] regimientos de [men_at_arms|E] de Magi aelurianos.\n#BOL Puedes recibir las siguientes UM:#!\n$EFFECT_LIST_BULLET$[GetMaA('aeluran_war_magi').GetName]\n$EFFECT_LIST_BULLET$[GetMaA('aeluran_artillery').GetName]"
  
 game_concept_aeluran_matchmaking: "Emparejamiento aeluriano"
 game_concept_aeluran_matchmaking_desc: "Asegurar la propagación de los señores elfos más poderosos posibles es de suma importancia para la Orden Aeluriana. Para ese fin, es costumbre que los señores de la fe busquen el consejo de la Orden al seleccionar un posible cónyuge. Si un señor se demora demasiado en encontrar pareja, la Orden los #BOL instará fuertemente#! a elegir entre una lista de candidatos seleccionados."
  
  
 realm_supervision_mandate: "Supervisión de vasallos"
 realm_supervision_mandate_desc: "#BOL Con este nivel de [mandate|E]\n#BOL El señor:#! #!\n$EFFECT_LIST_BULLET$Gana [GetStaticModifier('realm_is_supervised_modifier').GetNameWithTooltip] \n#BOL El diarca puede:#!\n$EFFECT_LIST_BULLET$ Descubrir [secrets|E] de los casallos\n$EFFECT_LIST_BULLET$ Incrementar el [county_control|E] en el condado\n$EFFECT_LIST_BULLET$ Ajustar los [feudal_contracts|E] de vasallos no aelurianos a favor del [liege|E]\n$EFFECT_LIST_BULLET$ Los vasallos no aelurianos pueden ganar el rasgo leal\n$EFFECT_LIST_BULLET$ Convertir o deponer a los vasallos no fieles\n\n#WEAK Tu consejero aeluriano [regent|E] asume #Bold cierto#! control sobre la gestión de tus vasallos."
  
 realm_subjugation_mandate: "Subyugación de vasallos"
 realm_subjugation_mandate_desc: "#BOL Con este nivel de [mandate|E]\n#BOL El señor:#! #!\n$EFFECT_LIST_BULLET$Gana [GetStaticModifier('realm_is_subjugated_modifier').GetNameWithTooltip] \n#BOL El diarca puede:#!\n$EFFECT_LIST_BULLET$Tomar todas las acciones del nivel de mandato anterior\n$EFFECT_LIST_BULLET$ Detectar complots de asesinato o secuestro de tus vasallos en tu contra.\n$EFFECT_LIST_BULLET$ Desmantelar [factions|E] hostiles creadas en tu contra.\n$EFFECT_LIST_BULLET$ Fomentar tu reputación como un líder fuerte entre tus vasallos aumentando tu [dread|E] \n\n#WEAK Tu consejero aeluriano [regent|E] asume #Bold un control significativo#! sobre tus vasallos."
  
  
 realm_domination_mandate: "Dominación de vasallos"
 realm_domination_mandate_desc: "#BOL Con este nivel de [mandate|E]\n#BOL El señor:#! #!\n$EFFECT_LIST_BULLET$Gana [GetStaticModifier('realm_is_dominated_modifier').GetNameWithTooltip] \n#BOL El diarca puede:#!\n$EFFECT_LIST_BULLET$Tomar todas las acciones de los niveles de mandato anteriores\n$EFFECT_LIST_BULLET$ Ofrecer tomar como rehén a los herederos de vasallos poderosos hostiles.\n$EFFECT_LIST_BULLET$ Reeducar a vasallos problemáticos mediante mentoría\n$EFFECT_LIST_BULLET$ Transferir cortesanos hábiles del vasallo a su señor\n\n#WEAK Tu consejero aeluriano [regent|E] asume #N absoluto#! control sobre tus vasallos."
  
 realm_is_supervised_modifier: "El reino está supervisado"
 realm_is_supervised_modifier_desc: "Tu reino y tus vasallos están bajo la atenta mirada de tu Hermana roja"
 realm_is_subjugated_modifier: "El reino está subyugado"
 realm_is_subjugated_modifier_desc: "Tu reino y tus vasallos están bajo el control de tu Hermana roja"
 realm_is_dominated_modifier: "El reino está dominado"
 realm_is_dominated_modifier: "El reino está dominado"
  

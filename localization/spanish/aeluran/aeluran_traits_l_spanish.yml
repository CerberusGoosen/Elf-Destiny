l_spanish:
     # Aeluran Order Traits 
 trait_aeluran_servant: "Siervo aeluriano"
 trait_aeluran_servant_desc: "Los siervos aelurianos son los miembros más bajos y comunes de la Orden Aeluriana. Están dedicados en su servicio a las hermanas."
 trait_aeluran_sister: "Hermana aeluriana"
 trait_aeluran_sister_desc: "Entrenadas desde la juventud en las artes de la Orden Aeluriana, las hermanas aelurianas han sido moldeadas para ser magi poderosas y sabias consejeras."
 trait_aeluran_matron: "Matrona aeluriana"
 trait_aeluran_matron_desc: "Las matronas aelurianas son la élite de la Orden Aeluriana. Forman el consejo de liderazgo de la orden y a menudo son mucho más dotadas en la manipulación de la Chispa que las hermanas comunes."
 trait_aeluran_high_matriarch: "Gran Matriarca Aeluriana"
 trait_aeluran_high_matriarch_desc: "La Gran Matriarca Aeluriana es la líder indiscutible de los aelurianos. Seleccionada por el consejo de matronas, la Gran Matriarca suele ser la hermana más poderosa y sabia de toda la orden."
  
trait_born_in_the_red: "Nacido en el Rojo"
trait_born_in_the_red_desc: "Este personaje nació de una Gran Matriarca Aeluriana, un niño bendecido con grandes expectativas."
trait_born_in_the_red_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] nació de una Gran Matriarca Aeluriana, un niño bendecido con grandes expectativas."
 

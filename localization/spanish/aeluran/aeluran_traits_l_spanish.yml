# Aeluran Order Traits
trait_aeluran_servant:0 "Siervo Aelurano"
trait_aeluran_servant_desc:0 "Los Siervos Aeluranos son los miembros más bajos y comunes de la Orden Aelurana. Están dedicados en su servicio a las Hermanas."
trait_aeluran_sister:0 "Hermana Aelurana"
trait_aeluran_sister_desc:0 "Entrenadas desde la juventud en las artes de la Orden Aelurana, las Hermanas Aeluranas han sido moldeadas para ser magas poderosas y sabias consejeras."
trait_aeluran_matron:0 "Matrona Aelurana"
trait_aeluran_matron_desc:0 "Las Matronas Aeluranas son las élite y más poderosas de la Orden Aelurana. Forman el consejo de liderazgo de la orden y a menudo son mucho más dotadas en la manipulación de la chispa que las hermanas comunes."
trait_aeluran_high_matriarch:0 "Gran Matriarca Aelurana"
trait_aeluran_high_matriarch_desc:0 "La Gran Matriarca Aelurana es la líder indiscutible de los Aeluranos. Seleccionada por el consejo de Matronas, la Gran Matriarca suele ser la hermana más poderosa y sabia de toda la orden."

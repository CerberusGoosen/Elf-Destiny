expedition.005132.title:0 "¡Trampa Activada!"
expedition.005132.desc:0 "¡Desastre! ¡La placa de presión se activó! Las lanzas vuelan desde las paredes y golpean a algunos miembros de tu grupo. Parece que tu avaricia ha tenido un costo. Huyes de la cámara abandonando todos los tesoros que encontraste mientras las puertas se cierran detrás de ti."

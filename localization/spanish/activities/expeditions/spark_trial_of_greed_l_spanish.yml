# Trial of Greed
expedition.00513.title:0 "Prueba de Avaricia @gold_icon!"
expedition.00513.desc:0 "Tu grupo llega a una gran cámara. En el centro, ves un montón de tesoros apilados alto @gold_icon! @gold_icon! @gold_icon!.\n\nSospechas que algo no está bien, y efectivamente notas que el tesoro está colocado sobre una trampa de placa de presión.\n\nParece que podrías quitar algo del tesoro sin activarla. ¿Qué agarrarás de la parte superior del montón primero?"
expedition.00513.leave:0 "No creo que valga la pena arriesgar nuestras vidas por un tesoro"
expedition.00513.leaveLoop:0 "Tenemos suficiente tesoro por ahora."

expedition.00513.debug:0 "\n\nPeso del Tesoro - [ROOT.Var('treasure_weight').GetValue]\n\nPlaca de Presión - [ROOT.Var('pressure_plate_limit').GetValue]"

expedition.005131.title:0 "Prueba de Avaricia, La Avaricia Crece @gold_icon!"
expedition.005131.round_reward_gold:0 "¡La trampa no se activó! ¡Hasta ahora has logrado tomar [ROOT.Var('total_gold_gained').GetValue] @gold_icon!"
expedition.005131.round_reward_item:0 "¡La trampa no se activó! ¡Esperemos que el equipo que obtuviste valga la pena el riesgo!"
expedition.005131.desc:0 "Has tenido suerte hasta ahora, ¿te atreves a tomar más? \n\n ¿Qué agarrarás a continuación?"

expedition.005131.DEBUG:0 "DEPURACIÓN - [ROOT.Var('total_gold_gained').GetValue]"


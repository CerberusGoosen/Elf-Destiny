l_spanish:
   # Riddles 
 expedition_riddles.title: "Una prueba de sabiduría"
  
   # Trial of Wisdom 
 expedition.00511.desc: "Los antiguos han dejado una prueba para desafiar a aquellos que quieran aventurarse en sus antiguas tierras. Debes responder al acertijo para demostrar tu sabiduría y ver qué se oculta más adelante."
 expedition.00511.ok: "Estoy listo/a"
 expedition.00511.choice_tooltip: "Tú descifrarás las palabras en la muralla"
  
 expedition.00511.advisor_advice: "\n\n#bold [wisdom_advisor.GetFullName]\:#! #EMP \"M'[ROOT.Char.GetLadyLord], puedo reducirlo a#!"
 expedition.00511.advisor_advice.best: "#EMP 2 opciones#!"
 expedition.00511.advisor_advice.good: "#EMP 3 opciones#!"
 expedition.00511.advisor_advice.mid: "#EMP 4 opciones#!"
 expedition.00511.advisor_advice.lowest: "\n\n#bold [wisdom_advisor.GetFullName]\:#! #EMP \"Lo siento, M'[ROOT.Char.GetLadyLord]. No puedo reducir las opciones.\"#!"
  
 expedition.005111.desc: "La puerta se mantiene cerrada.. parece que haz elegido la opción incorrecta"
 expedition.005111.ok: "¡Debe estar equivocado!"
  
 expedition.00511.wisdom_check: "\n\n#T Aventurero con mayor aprendizaje#! \: [wisdom_advisor.GetFullName]\n#bold Valor\:#! @skill_learning_icon!#V [wisdom_advisor.GetSkill( 'learning' )]#! | #bold Puntuación\:#!"
 expedition.00511.wisdom_check.rating.best: "#D Sabio #!"
 expedition.00511.wisdom_check.rating.good: "#P Descente #!"
 expedition.00511.wisdom_check.rating.mid: "#P Promedio #!"
 expedition.00511.wisdom_check.rating.lowest: "#N Tonto #!"
  
 expedition_riddles.0999.q: "Cuando estoy viva, no hablo. Cualquiera que lo desee me captura y corta mi cabeza. Muerden mi cuerpo desnudo y no hago daño a nadie a menos que me corten primero. Entonces, pronto los hago llorar."
 expedition_riddles.0999.spacing: " | "
 expedition_riddles.0999.julia: "\n\n\"No temas, M'[ROOT.Char.GetLadyLord], conozco la respuesta. ¡Es una cebolla!\""
  
 expedition_riddles.0999.a.c: "Una cebolla"
 expedition_riddles.0999.a.i1: "Una estatua"
 expedition_riddles.0999.a.i2: "Un árbol"
 expedition_riddles.0999.a.i3: "Una serpiente"
 expedition_riddles.0999.a.i4: "El miedo mismo"
  
 julia_already_solved_the_riddle: "Julia ya lo resolvió antes de que tuvieras la oportunidad... es una cebolla"
  
 expedition_riddles.001.q: "Lo que siempre corre pero nunca camina. A menudo murmura, nunca habla. Tiene una cama pero nunca duerme. Una boca abierta que nunca come."
  
 expedition_riddles.001.a.c: "Un río"
 expedition_riddles.001.a.i1: "Labios"
 expedition_riddles.001.a.i2: "Un gusano"
 expedition_riddles.001.a.i3: "Estatua"
 expedition_riddles.001.a.i4: "Mentiras"
  
 expedition_riddles.002.q: "No tengo ojos, pero una vez vi. Una vez tuve pensamientos, ahora blancos y vacíos."
  
 expedition_riddles.002.a.c: "Un cráneo"
 expedition_riddles.002.a.i1: "Gafas"
 expedition_riddles.002.a.i2: "Un conejo"
 expedition_riddles.002.a.i3: "Nubes"
 expedition_riddles.002.a.i4: "El tiempo"
  
 expedition_riddles.003.q: "Brillante como diamantes, ruidoso como truenos. Nunca quieto, una maravilla."
  
 expedition_riddles.003.a.c: "Cascada"
 expedition_riddles.003.a.i1: "El Sol"
 expedition_riddles.003.a.i2: "Oro"
 expedition_riddles.003.a.i3: "Un espejo"
 expedition_riddles.003.a.i4: "Una multitud"
  
 expedition_riddles.004.q: "Vivo sin respirar, tan frío como la muerte; Nunca sediento, siempre bebiendo. Todo en una armadura que nunca tintinea."
  
 expedition_riddles.004.a.c: "Pez"
 expedition_riddles.004.a.i1: "Zombi"
 expedition_riddles.004.a.i2: "Dragón"
 expedition_riddles.004.a.i3: "Hielo"
 expedition_riddles.004.a.i4: "Océano"
  
 expedition_riddles.005.q: "Sin voz llora, sin alas revolotea. Sin dientes muerde, sin boca murmura."
  
 expedition_riddles.005.a.c: "Viento"
 expedition_riddles.005.a.i1: "Un murciélago"
 expedition_riddles.005.a.i2: "Gárgola"
 expedition_riddles.005.a.i3: "Gusano"
 expedition_riddles.005.a.i4: "Un fantasma"
  
 expedition_riddles.006.q: "Mi vida puede medirse en horas, solo sirvo para ser devorado. Delgado, soy rápido. Gordo, soy lento. El viento es mi enemigo."
  
 expedition_riddles.006.a.c: "Vela"
 expedition_riddles.006.a.i1: "Una mosca"
 expedition_riddles.006.a.i2: "Banquete"
 expedition_riddles.006.a.i3: "Faisán"
 expedition_riddles.006.a.i4: "Tiempo"
  
 expedition_riddles.007.q: "¿Qué es aquello que, dado uno, tendrás dos o ninguno?"
  
 expedition_riddles.007.a.c: "Una elección"
 expedition_riddles.007.a.i1: "Hidra"
 expedition_riddles.007.a.i2: "Gemelos"
 expedition_riddles.007.a.i3: "Oro"
 expedition_riddles.007.a.i4: "Problemas"
  
 expedition_riddles.008.q: "Si me dejas caer, seguramente me romperé. Me sonríes y siempre sonreiré de vuelta."
  
 expedition_riddles.008.a.c: "Un espejo"
 expedition_riddles.008.a.i1: "Un amigo"
 expedition_riddles.008.a.i2: "Un bebé"
 expedition_riddles.008.a.i3: "Un jarrón"
 expedition_riddles.008.a.i4: "Gafas"
  
 expedition_riddles.009.q: "Nunca descanso, nunca me detengo. Me muevo silenciosamente de colina en colina. No camino, no corro ni troto. Todo está fresco donde no estoy."
  
 expedition_riddles.009.a.c: "Sol"
 expedition_riddles.009.a.i1: "Una serpiente"
 expedition_riddles.009.a.i2: "La muerte"
 expedition_riddles.009.a.i3: "Incendio forestal"
 expedition_riddles.009.a.i4: "Roca"
  
 expedition_riddles.010.q: "Pronunciado como una letra, y escrito con tres. Dos letras hay, y solo dos en mí. Soy doble, soy simple, soy negro, azul y gris. Se lee de ambos extremos, y es lo mismo en ambos sentidos."
  
 expedition_riddles.010.a.c: "Ojo"
 expedition_riddles.010.a.i1: "Gema"
 expedition_riddles.010.a.i2: "Té"
 expedition_riddles.010.a.i3: "Abeja"
 expedition_riddles.010.a.i4: "Papel"
  
 expedition_riddles.011.q: "El costo de hacerlo solo lo sabe el creador. Sin valor si se compra, pero a veces se intercambia. Un hombre pobre puede dar uno tan fácilmente como un rey. Cuando uno está roto, el dolor y el engaño están asegurados."
  
 expedition_riddles.011.a.c: "Una promesa"
 expedition_riddles.011.a.i1: "Una espada"
 expedition_riddles.011.a.i2: "Una mentira"
 expedition_riddles.011.a.i3: "Un anillo"
 expedition_riddles.011.a.i4: "Una comida"
  
 expedition_riddles.012.q: "Nací en el miedo, criado en la verdad, y llego a mi propia existencia. Cuando llega el momento en que soy llamado, vengo a servir a la causa de la necesidad."
  
 expedition_riddles.012.a.c: "Coraje"
 expedition_riddles.012.a.i1: "Soldado"
 expedition_riddles.012.a.i2: "Una mentira"
 expedition_riddles.012.a.i3: "Una historia"
 expedition_riddles.012.a.i4: "Una espada"
  
 expedition_riddles.013.q: "¿Qué cae pero nunca se rompe? ¿Qué se rompe pero nunca cae?"
  
 expedition_riddles.013.a.c: "Día"
 expedition_riddles.013.a.i1: "Diamante"
 expedition_riddles.013.a.i2: "Hierro"
 expedition_riddles.013.a.i3: "Una promesa"
 expedition_riddles.013.a.i4: "Tormenta"
  
 expedition_riddles.014.q: "¿Qué atraviesa una puerta pero nunca entra ni sale?"
  
 expedition_riddles.014.a.c: "Una cerradura"
 expedition_riddles.014.a.i1: "Un prisionero"
 expedition_riddles.014.a.i2: "El frío"
 expedition_riddles.014.a.i3: "Un ratón"
 expedition_riddles.014.a.i4: "Un fantasma"
  
 expedition_riddles.015.q: "¿Qué ama el hombre más que la vida, teme más que la muerte o la lucha mortal, que el pobre tiene, el rico carece y lo que los hombres contentos desean, lo que el tacaño gasta y el pródigo ahorra y todos los hombres llevan a sus tumbas?"
  
 expedition_riddles.015.a.c: "Nada"
 expedition_riddles.015.a.i1: "Una mujer"
 expedition_riddles.015.a.i2: "El poder verdadero"
 expedition_riddles.015.a.i3: "El tiempo"
 expedition_riddles.015.a.i4: "Oro"
  
 expedition_riddles.016.q: "Tres vidas tengo. Lo suficientemente suave como para calmar la piel, lo suficientemente ligera como para acariciar el cielo, lo suficientemente dura como para romper rocas."
  
 expedition_riddles.016.a.c: "Agua"
 expedition_riddles.016.a.i1: "Oruga"
 expedition_riddles.016.a.i2: "Hierro"
 expedition_riddles.016.a.i3: "Tiempo"
 expedition_riddles.016.a.i4: "Amor"
  
 expedition_riddles.017.q: "A menudo se sostiene pero nunca se toca, siempre está mojado pero nunca se oxida, a menudo muerde pero rara vez es mordido, para usarlo bien debes tener ingenio."
  
 expedition_riddles.017.a.c: "Lengua"
 expedition_riddles.017.a.i1: "Un arco"
 expedition_riddles.017.a.i2: "Una pluma"
 expedition_riddles.017.a.i3: "Frío"
 expedition_riddles.017.a.i4: "Una idea"
  
 expedition_riddles.018.q: "El hombre camina sobre él, el hombre camina debajo de él. En tiempos de guerra se quema en pedazos."
  
 expedition_riddles.018.a.c: "Un puente"
 expedition_riddles.018.a.i1: "Una montaña"
 expedition_riddles.018.a.i2: "Un cadáver"
 expedition_riddles.018.a.i3: "Un pueblo"
 expedition_riddles.018.a.i4: "Amistad"
  
 expedition_riddles.019.q: "Me viste donde nunca estuve y donde no podía estar. Y sin embargo, dentro de ese mismo lugar, mi rostro lo ves a menudo."
  
 expedition_riddles.019.a.c: "Un reflejo"
 expedition_riddles.019.a.i1: "Una estatua"
 expedition_riddles.019.a.i2: "Sombra"
 expedition_riddles.019.a.i3: "Duda"
 expedition_riddles.019.a.i4: "Un sueño"
  
 expedition_riddles.020.q: "Uno por uno caemos del cielo hacia las profundidades del pasado, y nuestro mundo siempre está al revés para que aún algún día duremos."
  
 expedition_riddles.020.a.c: "Arena en un reloj de arena"
 expedition_riddles.020.a.i1: "Copos de nieve en una ventisca"
 expedition_riddles.020.a.i2: "Hojas en otoño"
 expedition_riddles.020.a.i3: "Estrellas en el cielo"
 expedition_riddles.020.a.i4: "Piedras en un alud"
  
 expedition_riddles.021.q: "Giro en círculos, pero siempre derecho. Nunca me quejo, no importa a dónde sea llevado."
  
 expedition_riddles.021.a.c: "Una rueda"
 expedition_riddles.021.a.i1: "Estaciones"
 expedition_riddles.021.a.i2: "Un caballo"
 expedition_riddles.021.a.i3: "Un río"
 expedition_riddles.021.a.i4: "Una discusión"
  
 expedition_riddles.022.q: "Mil pliegues de colores se extienden hacia el cielo, sobre un delicado hilo, elevándose desde la tierra, hasta ser asesinados por la mano de una doncella. Tal vez un obsequio de amor, tal vez para despedirse."
  
 expedition_riddles.022.a.c: "Una flor"
 expedition_riddles.022.a.i1: "Un arcoíris"
 expedition_riddles.022.a.i2: "Un diamante"
 expedition_riddles.022.a.i3: "Colinas"
 expedition_riddles.022.a.i4: "Una carta"
  
 expedition_riddles.023.q: "Giro una vez, lo que está fuera no entrará. Giro de nuevo, lo que está dentro no saldrá. ¿Qué soy?"
  
 expedition_riddles.023.a.c: "Una llave"
 expedition_riddles.023.a.i1: "La marea"
 expedition_riddles.023.a.i2: "Una estación"
 expedition_riddles.023.a.i3: "Una mesa"
 expedition_riddles.023.a.i4: "Enfermedad"
  
 expedition_riddles.024.q: "Cuanto más hay, menos ves. ¿Qué es?"
  
 expedition_riddles.024.a.c: "Oscuridad"
 expedition_riddles.024.a.i1: "Árboles"
 expedition_riddles.024.a.i2: "Personas"
 expedition_riddles.024.a.i3: "Nube"
 expedition_riddles.024.a.i4: "Vino"
  
 expedition_riddles.025.q: "Rojo al nacer, el aceite me apaga. Brillante cuando envejezco, el agua me vuelve rojo. ¿Qué soy?"
  
 expedition_riddles.025.a.c: "Una espada"
 expedition_riddles.025.a.i1: "Sangre"
 expedition_riddles.025.a.i2: "Vino"
 expedition_riddles.025.a.i3: "Oro"
 expedition_riddles.025.a.i4: "Una manzana"
  
 expedition_riddles.026.q: "Es la respuesta a cada pregunta que tienes. Cuando piensas que lo tienes, no lo tienes. ¿Qué es?"
  
 expedition_riddles.026.a.c: "Conocimiento"
 expedition_riddles.026.a.i1: "Amor"
 expedition_riddles.026.a.i2: "Tiempo"
 expedition_riddles.026.a.i3: "Un Secreto"
 expedition_riddles.026.a.i4: "Motivación"
  
 expedition_riddles.027.q: "El océano es mi madre, y mis hijos son lagos y arroyos. A veces vestido de plata y oro, muchos insisten en que soy aburrido. Aunque carezco de color, doy vida a todo lo verde."
  
 expedition_riddles.027.a.c: "Nubes"
 expedition_riddles.027.a.i1: "Peces"
 expedition_riddles.027.a.i2: "Erosión"
 expedition_riddles.027.a.i3: "Un río"
 expedition_riddles.027.a.i4: "Un barco"
  
 expedition_riddles.028.q: "Brillo más intensamente en la oscuridad. Aunque estoy allí, no puedo ser visto. Poseerme no te cuesta nada. Y sin mí, perderás todo. ¿Qué soy?"
  
 expedition_riddles.028.a.c: "Esperanza"
 expedition_riddles.028.a.i1: "Una vela"
 expedition_riddles.028.a.i2: "Luz de las estrellas"
 expedition_riddles.028.a.i3: "Familia"
 expedition_riddles.028.a.i4: "Tiempo"
  
 expedition_riddles.029.q: "Encontrado por los sabios, perdido por los débiles. Roto, no dañado. Llevado, nunca tocado. Dulce, no probado. Único, pero universal. ¿Qué soy?"
  
 expedition_riddles.029.a.c: "Voz"
 expedition_riddles.029.a.i1: "Poder"
 expedition_riddles.029.a.i2: "Victoria"
 expedition_riddles.029.a.i3: "Amor"
 expedition_riddles.029.a.i4: "Una rencilla"
  
 expedition_riddles.030.q: "Muchos me han oído, pero nadie me ha visto. Nunca respondo a menos que me hablen. ¿Qué soy?"
  
 expedition_riddles.030.a.c: "Un eco"
 expedition_riddles.030.a.i1: "Un fantasma"
 expedition_riddles.030.a.i2: "Una sombra"
 expedition_riddles.030.a.i3: "Un rumor"
 expedition_riddles.030.a.i4: "Locura"
  
 expedition_riddles.031.q: "¿Qué tiene raíces que nadie ve, es más alto que los árboles, sube y sube y aún nunca crece?"
  
 expedition_riddles.031.a.c: "Montaña"
 expedition_riddles.031.a.i1: "Ego"
 expedition_riddles.031.a.i2: "Un cuento"
 expedition_riddles.031.a.i3: "Familia"
 expedition_riddles.031.a.i4: "El Sol"
  
 expedition_riddles.032.q: "Treinta caballos blancos en una colina roja. Primero mastican, luego golpean, luego se quedan quietos."
  
 expedition_riddles.032.a.c: "Dientes"
 expedition_riddles.032.a.i1: "Carga de caballería"
 expedition_riddles.032.a.i2: "Avalancha"
 expedition_riddles.032.a.i3: "Ovejas"
 expedition_riddles.032.a.i4: "Canicas"
  
 expedition_riddles.033.q: "No puede ser visto, no puede ser sentido, no puede ser oído, no puede ser olido. Se encuentra detrás de las estrellas y debajo de las colinas, y llena agujeros vacíos. Viene primero y sigue después, termina la vida, mata la risa."
  
 expedition_riddles.033.a.c: "Oscuridad"
 expedition_riddles.033.a.i1: "Peligro"
 expedition_riddles.033.a.i2: "Viento"
 expedition_riddles.033.a.i3: "Tiempo"
 expedition_riddles.033.a.i4: "Odio"
  
 expedition_riddles.034.q: "Devora todo lo que existe, aves, bestias, árboles, flores; roe hierro, muerde acero; tritura piedra dura hasta convertirla en polvo; mata reyes, arruina ciudades y derriba montañas."
  
 expedition_riddles.034.a.c: "El tsiempo"
 expedition_riddles.034.a.i1: "Agua"
 expedition_riddles.034.a.i2: "Plaga"
 expedition_riddles.034.a.i3: "Fuego"
 expedition_riddles.034.a.i4: "Un dragón"
  
 expedition_riddles.035.q: "¿Qué tiene ciudades, pero no casas; bosques, pero no árboles; y agua, pero no peces?"
  
 expedition_riddles.035.a.c: "Un mapa"
 expedition_riddles.035.a.i1: "Una bañera"
 expedition_riddles.035.a.i2: "Hormigas"
 expedition_riddles.035.a.i3: "Un libro de historias"
 expedition_riddles.035.a.i4: "Hielo"

l_spanish:
 elf_destiny: "Elf Destiny"
 elf_destiny_desc: "Al comienzo de la civilización, los elfos y los humanos llegaron a este mundo a través de un portal desde otro reino. Desde entonces, innumerables imperios de elfos y humanos han surgido y caído, ahora perdidos en el tiempo. Los elfos se han desvanecido hasta los bordes del mundo y la memoria. Eres el nuevo señor elfo, y tu objetivo es restaurar la grandeza de los elfos. ¿Cómo será este nuevo pueblo élfico, y cómo se llevarán con los humanos? \n\n¡Esas respuestas te toca decidirlas a ti!"
 elf_destiny_feature_1: "¡Cosas geniales de elfos! ¡Como expediciones!"
  
 blond_elf: "Elf - Golden Haired"
 redhead_elf: "Elf - Red Of Hair"
 blackhair_elf: "Elf - Black of Hair"
 brunette_elf: "Elf - Brown of Hair"

trait_physique_good_female_4:0 "Valkyria"
trait_physique_good_4_desc:0 "Huesos y músculos como el hierro y, sin embargo, la agilidad de un bailarín ágil; la Chispa Divina ha intervenido para otorgar un nivel de perfección física que alguna vez se pensó solo como una fábula mítica."

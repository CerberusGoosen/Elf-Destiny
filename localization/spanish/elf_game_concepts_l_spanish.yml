l_spanish:
 game_concept_human: "Humano"
 game_concept_human_desc: "Una raza completamente privada de chispa. Su conexión con el mundo ha sido cortada por calamidad o juicio divino. No reciben su poder ni sienten su influencia."

 game_concept_elf: "Elfo"
 game_concept_elf_desc: "Una raza bendecida con la chispa. La Chispa Divina les otorga poder y sienten una conexión profunda con su voluntad."

 game_concept_fading: "desvanecimiento"
 game_concept_fading_desc: "La pérdida de la chispa de un mundo después de haber sido separado de la Chispa Divina."

 game_concept_ascension: "ascensión"
 game_concept_ascension_desc: "La solidificación de la chispa en el alma de un ser, permitiéndole alcanzar un estado superior de existencia. Lograr tal hazaña no es fácil. Las grandes líneas de sangre élficas persiguen este poder a través de rituales grandiosos y cría meticulosa."
 game_concept_divine_spark: "Chispa Divina"
 game_concept_divine_spark_desc: "Fuente omnipotente de energía vital para los mundos conectados. \n \n La Chispa Divina es la fuente de toda vida. Concede un gran poder a los fieles, y estos deben corresponder a su regalo."
 game_concept_spark: "chispa"
 game_concept_spark_desc: "Energía mágica divina de la Chispa Divina, un regalo para la vida."

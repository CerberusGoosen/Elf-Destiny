l_spanish:
 reform_the_aeluran_faith_decision: "Reformar la fe aeluriana"
 reform_the_aeluran_faith_desc: "Las Hermanas Aelurianas han permanecido inalteradas por más de un milenio.\n\nEs costumbre que la Orden permita al Señor del Reino de cada reino imprimir su voluntad en la fe.\n\nCon ese fin, la Gran Matriarca te ha establecido condiciones. Demuéstrate a ti mismo redescubriendo antiguos lugares sagrados élficos que resuenen con la Chispa Divina, y las Hermanas cederán algunos aspectos de la religión aeluriana a tu juicio."
 discover_two_more_elven_holy_sites: "Descubre #bold dos#! sitios sagrados más de los elfos mediante expediciones."
 reform_the_aeluran_faith_tooltip: "Redescubre sitios sagrados élficos para tener la oportunidad de reformar la fe aeluriana."
 free_religion_reformation: "Como Señor del Reino, puedes reformar la fe aeluriana una vez sin costo de piedad."
 reform_the_aeluran_faith_decision_confirm: "¡Una nueva fe para esta nueva era!"
  
 grant_aelurans_title: "Crear nuevo vasallo aeluriano"
 grant_aelurans_title_decision_desc: "Algunos señores elfos particularmente devotos tienen tanta reverencia por la Orden Aeluriana que eligen confiar a las Hermanas Rojas con tierras adicionales para que puedan supervisarlas directamente.\n\nCrear nuevos [vassals|E] del [aeluran_weavers_government|E] complacería enormemente a la Orden Aeluriana, y te ganaría una cantidad significativa de su respeto.\n\nTen cuidado, manejar los desafíos inevitables a tu liderazgo requiere de un elfo con una gran determinación. Muchos señores elfos han perdido el control de su reino al creerse capaces de manejar más vasallos aelurianos de lo que realmente podían."
 grant_aelurans_title_decision_tooltip: "Dona títulos a la Orden Aeluriana para crear nuevos [vassals|E] del [aeluran_weavers_government|E]."
 grant_aelurans_title_confirm: "Conceder título a la Orden Aeluriana"
  
 create_new_aeluran_order_vassal_effect:0 "Otorgas un título a la Orden Aeluriana, que luego seleccionará un [vassal|E] adecuado del [aeluran_weavers_government|E] para gobernar en él."


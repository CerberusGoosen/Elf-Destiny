l_spanish:
 adopt_elven_elective: "Adoptar la elección élfica"
 adopt_elven_elective_decision_desc: "#EMP Las formas de administrar de los hombres son defectuosas y antinaturales. Un líder debe ser elegido entre los mejores de nosotros.#!\n\n#tooltip_heading @elf_icon! Elección élfica#!\n$EFFECT_LIST_BULLET$Los candidatos son elegidos de entre la familia del señor del título y de los [direct_vassals|E] [de_jure|E] del mismo.\n$EFFECT_LIST_BULLET$Los [electors|E] son los titulares élficos [de_jure|E] del título.\n\n#BOL Los elfos valoran tanto la sangre como la dignidad por encima de todo.#!\n$EFFECT_LIST_BULLET$Además de las preferencias personales, los electores elfos votarán por candidatos basándose en marcadores de su dignidad, incluidos su nivel élfico, linajes y calidad genética general."
 adopt_elven_elective_decision_tooltip: "Tu [primary_title|E] adopta la [succession_law|E] [GetLaw('elf_elective_succession_law').GetName]"
 adopt_elven_elective_confirm: "Adoptar la [succession_law|E] [GetLaw('elf_elective_succession_law').GetName]"

  
 adopt_elven_elective_effect: "Adoptar la [succession_law|E] [GetLaw('elf_elective_succession_law').GetName]"

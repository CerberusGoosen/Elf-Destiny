 ascension_ritual_decision_desc: "¡Has alcanzado el pináculo de tu nivel élfico actual y estás listo para ascender!\n\nRetírate a tus cámaras y comienza tus meditaciones. Si la Chispa Divina es receptiva, emergerás como un ser superior."
 ascension_ritual_threshold_1_decision_desc: "¡Contempla tu esplendor! ¡Has alcanzado un umbral mayor! Has alcanzado la forma absoluta del pináculo del nivel de elfo común, y estás listo para ascender a algo #italic más #!.\n\nAl completar esta ascensión entrarás en las filas de los regios fae, elfos que se sitúan por encima del pueblo común, su mandato para gobernar claro para todos."
 ascension_ritual_threshold_2_decision_desc: "¡Contempla tu esplendor! ¡Has alcanzado un umbral mayor! Has alcanzado la forma absoluta del pináculo del nivel de fae, y estás listo para ascender a algo #italic más #!.\n\nAl completar esta ascensión entrarás en las filas de los místicos celestiales, elfos angélicos de gran poder e inmortalidad verdadera."
 ascension_ritual_threshold_3_decision_desc: "¡Contempla tu esplendor! ¡Has alcanzado un umbral mayor! Has alcanzado la forma absoluta del pináculo del nivel celestial, y estás listo para ascender a algo #italic más #!.\n\nAl completar esta ascensión entrarás en las filas de los divinos ainur; dioses de los elfos y más altos servidores de la Chispa Divina."
  
 ascension_ritual_decision_confirm: "Estoy listo."

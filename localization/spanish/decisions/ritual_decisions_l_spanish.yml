 ascension_ritual_decision_second_threshold_confirm: "¡Caminaré entre los celestiales!"
 ascension_ritual_decision_final_threshold_confirm: "¡Me convertiré en un dios que caminará entre los mortales!"
  
 need_to_restore_portal: "No hay suficiente Chispa ambiental en este mundo para ascender al siguiente nivel de elfo. El Gran Portal debe ser restaurado primero."
 players_cant_be_gods: "El método de ascensión a las filas de los ainur es conocido por muy pocos. ¡Se dice que uno debe ser elegido primero por la propia Chispa Divina! \n\n#D También se rumorea por el dev que actualmente no hay ninguna forma de alcanzar este nivel todavía ¡Mantén un ojo en un futuro parche!#!"
  
 blessing_ritual_decision: "Ritual de la bendición de la Chispa Divina"
 blessing_ritual_decision_desc: "¡Has acumulado suficiente buena voluntad con la Chispa Divina para buscar una bendición de ella!\n\nRetírate a tus cámaras y comienza tus meditaciones."

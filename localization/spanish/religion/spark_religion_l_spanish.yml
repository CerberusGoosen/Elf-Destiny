 tenet_elf_hostlity_name: "Rechazo a la Chispa"
 tenet_elf_hostlity_desc: "Las creencias de los elfos son blasfemas. Su falso Dios de la Chispa es ofensivo para nuestras creencias justas en la verdadera Divinidad"
  
 tenet_elf_syncretism_name: "Sincretismo de la Chispa"
 tenet_elf_syncretism_desc: "Los elfos hablan de creencias extrañas pero a veces lo que dicen suena verdadero. Tal vez su Chispa Divina y mi Dios no son tan diferentes. No deberíamos permitir que tales diferencias menores causen conflicto."
  

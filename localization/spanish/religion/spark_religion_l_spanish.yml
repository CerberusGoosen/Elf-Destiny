 building_type_holy_site_spark_grand_temple_01_desc: "El [holy_site|E] en esta área atrae a los fieles en masa. El gran templo está cubierto de ornamentos que muestran hazañas heroicas realizadas por dioses y semidioses por igual. Grandes hogueras envían columnas de humo hacia los propios dioses, con hombres santos administrando bendiciones a todos los que veneran a los espíritus."

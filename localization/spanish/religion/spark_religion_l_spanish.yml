 aeluran_weavers_desc: "Forjadoras de linajes y manipuladoras del destino, las Tejedoras Aelurianas son una fuerza poderosa en el mundo. Actúan como casamenteras entre los gobernantes más poderosos en una incansable búsqueda para criar líderes óptimos para los pueblos élficos del mundo."

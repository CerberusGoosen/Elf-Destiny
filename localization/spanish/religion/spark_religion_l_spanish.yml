 tenet_the_fecund_season: "La temporada fértil"
 tenet_the_fecund_season_name: "La temporada fértil"
 tenet_the_fecund_season_desc: "Cada primavera, la Chispa Divina deja conocer su voluntad. Los seguidores elfos entrarán en celo como un estímulo divino para salir y liberar la profunda energía vital del nacimiento en el universo. Muchos hijos de los fieles nacen para difundir aún más la voluntad de la Chispa Divina."
  
 tenet_divinic_endearment: "Cariño divino"
 tenet_divinic_endearment_name: "Cariño divino"
 tenet_divinic_endearment_desc: "Los practicantes de la fe son sutiles en sus manifestaciones religiosas alrededor de los extraños. Para evitar fricciones no deseadas, adaptan sus enseñanzas a la cultura local, ocultando su desviación de las normas tradicionales."
  
 tenet_divinic_empowerment: "Empoderamiento divino"
 tenet_divinic_empowerment_name: "Empoderamiento divino"
 tenet_divinic_empowerment_desc: "Aquellos verdaderamente fieles a la Chispa Divina son ocasionalmente dotados de habilidades para demostrar su fervor."
  

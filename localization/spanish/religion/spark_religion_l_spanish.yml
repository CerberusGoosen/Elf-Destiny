 tenet_children_of_the_divine_spark: "Hijos de la Chispa Divina"
 tenet_children_of_the_divine_spark_name: "Hijos de la Chispa Divina"
 tenet_children_of_the_divine_spark_desc: "La Chispa Divina es la fuente de toda vida. Otorga un gran poder a los fieles, y los fieles deben corresponder a su don."
 doctrine_parameter_spark_sacrifice_active: "Los prisioneros pueden ser sacrificados a la Chispa Divina."

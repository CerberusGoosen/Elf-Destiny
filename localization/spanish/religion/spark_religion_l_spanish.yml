 doctrine_coven_of_seven_name: "Cofradía de Siete"
 doctrine_coven_of_seven_desc: "La Cofradía de Siete es un grupo de las siete brujas más poderosas de la fe. Son absolutamente inigualables en su control sobre la magia de la Chispa Divina, y son las únicas capaces de realizar ciertos rituales."
  

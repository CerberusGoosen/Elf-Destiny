artifact_elf_armor_description:0 "[SCOPE.Custom('ArtifactArmorDesc')]. [newly_created_artifact.GetFeatureText('armor_helmet')]. [newly_created_artifact.GetFeatureText('armor_decoration')]."

artifact_elf_armor_mail_name:0 "$artifact_name_prefix$ Armadura de Malla Élfica"
artifact_elf_armor_mail_description:2 "Aunque los eslabones de la cadena no ofrecen espacio para la decoración, el [SCOPE.Custom('ArtifactQuality')] trabajo en los remaches distingue esta pieza de la armadura común."

artifact_elf_armor_plate_name:0 "$artifact_name_prefix$ Armadura de Placas Élfica"
artifact_elf_armor_plate_description:2 "La armadura está construida con grandes placas de [newly_created_artifact.GetFeatureText( 'armor_material' )] que han sido forjadas [SCOPE.Custom('ArtifactAdverbQuality')] para cubrir completamente al usuario."

artifact_elf_armor_scale_name:0 "$artifact_name_prefix$ Armadura de Escamas Élfica"
artifact_elf_armor_scale_description:2 "La armadura está construida con [SCOPE.Custom('ArtifactAdverbQuality')] escamas [newly_created_artifact.GetFeatureText( 'armor_material' )] hábilmente sujetas a un respaldo de cuero."

artifact_elf_armor_lamellar_name:0 "$artifact_name_prefix$ Armadura Lamelar Élfica"
artifact_elf_armor_lamellar_description:2 "La armadura está construida con placas de [newly_created_artifact.GetFeatureText( 'armor_material' )] que están [SCOPE.Custom('ArtifactAdverbQuality')] unidas con cuerdas de tela de [newly_created_artifact.GetFeatureText( 'generic_material_cordage' )], mientras que el ribete y el forro están cortados de tela fina de [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )]."

artifact_elf_armor_laminar_name:0 "$artifact_name_prefix$ Armadura Laminar Élfica"
artifact_elf_armor_laminar_description:2 "La armadura está construida con bandas de [newly_created_artifact.GetFeatureText( 'armor_material' )] que se superponen horizontalmente y que están [SCOPE.Custom('ArtifactAdverbQuality')] atadas con cuerdas de [newly_created_artifact.GetFeatureText( 'generic_material_cordage' )], mientras que el ribete y el forro están cortados de tela fina de [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )]."

artifact_elf_armor_brigandine_name:0 "$artifact_name_prefix$ Armadura Brigantina Élfica"
artifact_elf_armor_brigandine_description:2 "El [newly_created_artifact.GetFeatureText( 'armor_material' )] de la armadura está [SCOPE.Custom('ArtifactAdverbQuality')] revestido internamente con placas de acero oblongas y cubierto con una capa de [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )]."
artifact_elf_armor_fallback_description:2 "[SCOPE.Custom('ArtifactDecorationArmor')]."

artifact_elf_regalia_name:0 "$artifact_name_prefix$ Regalía Élfica"
artifact_elf_regalia_description:1 "[SCOPE.Custom('ArtifactArticleWealth')] conjunto de regalía de [SCOPE.Custom('ArtifactQuality')] artesanía. Consta de [newly_created_artifact.GetFeatureText( 'regalia_scepter' )], [newly_created_artifact.GetFeatureText( 'regalia_clothes' )] y [newly_created_artifact.GetFeatureText( 'regalia_accessory' )]."

artifact_elf_crown_name:0 "$artifact_name_prefix$ Corona Élfica"
artifact_elf_crown_description:1 "[SCOPE.Custom('ArtifactArticleWealth')] corona de [SCOPE.Custom('ArtifactQuality')] artesanía. La corona está forjada con [newly_created_artifact.GetFeatureText( 'decoration_material_wire' )] y [newly_created_artifact.GetFeatureText( 'crown_decoration' )]."


 artifact_elf_axe_name: "$artifact_name_prefix$ Hacha élfica"
 artifact_elf_axe_description: "Una hacha de guerra [SCOPE.Custom('ArtifactQuality')] de artesanía élfica superior. [newly_created_artifact.Custom('ArtifactAxeHeadDescription')] [newly_created_artifact.Custom('ArtifactAxeHaftDescription')]"
  
 artifact_elf_hammer_name: "$artifact_name_prefix$ Martillo élfico"

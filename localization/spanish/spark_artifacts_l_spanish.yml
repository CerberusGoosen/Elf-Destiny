archetype_ravager_description: "Este artefacto perteneció una vez a un poderoso saqueador elfo. ¡Que puedas saquear las tierras como lo hicieron ellos!"
archetype_roadmen_description: "Este artefacto perteneció una vez a un ágil explorador de caminos elfo. ¡Que puedas explorar las tierras como lo hicieron ellos!"
archetype_paladin_description: "Este artefacto perteneció una vez a un valiente caballero elfo. ¡Que puedas proteger las tierras como lo hicieron ellos!"
archetype_captain_description: "Este artefacto perteneció una vez a un sabio oficial elfo. ¡Que puedas conquistar las tierras como lo hicieron ellos!"
archetype_noble_description: "Este artefacto perteneció una vez a un real elfo regio. ¡Que puedas supervisar las tierras como lo hicieron ellos!"

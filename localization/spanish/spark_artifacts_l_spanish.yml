l_spanish:
trait_aeluran_order:0 "Orden Aelurana"

artifact_elf_history_ancient_elf_title:0 "En Tiempos Antiguos"
artifact_elf_history_ancient_elf_desc:0 "Este artefacto se remonta a épocas anteriores al conocimiento de la historia antigua. Poco se sabe sobre su origen, solo que parece ser una creación de los elfos antiguos."

# Portal Components
artifact_elf_history_portal_components_title:0 "$artifact_elf_history_ancient_elf_title$"
artifact_elf_history_portal_components_history_desc:0 "$artifact_elf_history_ancient_elf_desc$"

portal_spark_capacitor:0 "Gran Condensador de Chispa del Portal"
portal_spark_capacitor_desc:0 "Un gran cristal sin cortar de Chispa. Puede almacenar grandes cantidades de energía ambiental y luego utilizarse para tareas intensivas en magia, como los viajes a través de portales."

portal_navigation_relay:0 "Gran Relevo de Navegación del Portal"
portal_navigation_relay_desc:0 "Un curioso dispositivo de curvas y ángulos insondables, este dispositivo permite la conexión de un portal a la red intergaláctica."

sigil_of_the_realm_lord:0 "Sigilo del Señor del Reino"
sigil_of_the_realm_lord_desc:0 "Un amuleto radiante con una gema central de energía de Chispa cristalizada pura. Concede la autoridad del Señor del Reino."

portal_schematics:0 "Esquemas del Portal"
portal_schematics_desc:0 "Voluminoso tomo lleno de ilustraciones hechas a mano de varios componentes del Gran Portal. El script élfico antiguo llena los márgenes. Es una verdadera maravilla que el libro haya sobrevivido tanto tiempo."


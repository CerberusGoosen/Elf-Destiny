 artifact_elf_mace_name: "$artifact_name_prefix$ Maza élfica"
 artifact_elf_mace_description: "Una maza de cabeza estriada [SCOPE.Custom('ArtifactQuality')] de artesanía. [newly_created_artifact.Custom('ArtifactMaceHeadDescription')] [newly_created_artifact.Custom('ArtifactMaceHandleDescription')]"
  
 artifact_elf_bow_name: "$artifact_name_prefix$ Arco élfico"
 artifact_elf_bow_description: "Un arco [SCOPE.Custom('ArtifactQuality')] [newly_created_artifact.GetFeatureText( 'blade_metal' )] de artesanía élfica superior. [newly_created_artifact.Custom('ArtifactBowDecoration')]"
  
 artifact_elf_long_bow_name: "$artifact_name_prefix$ Arco largo élfico"
 artifact_elf_long_bow_description: "Un arco largo [SCOPE.Custom('ArtifactQuality')] [newly_created_artifact.GetFeatureText( 'blade_metal' )] de artesanía élfica superior. [newly_created_artifact.Custom('ArtifactLongBowDecoration')]"
  
 artifact_elf_composite_bow_name: "$artifact_name_prefix$ Arco compuesto élfico"
 artifact_elf_composite_bow_description: "Un arco compuesto [SCOPE.Custom('ArtifactQuality')] [newly_created_artifact.GetFeatureText( 'blade_metal' )] de artesanía élfica superior. [newly_created_artifact.Custom('ArtifactCompositeBowDecoration')]"
  
 artifact_elf_crossbow_bow_name: "$artifact_name_prefix$ Ballesta élfica"
 artifact_elf_crossbow_bow_description: "Una ballesta [SCOPE.Custom('ArtifactQuality')] [newly_created_artifact.GetFeatureText( 'blade_metal' )] de artesanía élfica superior. [newly_created_artifact.Custom('ArtifactCrossbowBowDecoration')]"
  
 artifact_elf_armor_name: "$artifact_name_prefix$ Armadura élfica"
 artifact_elf_armor_description: "[SCOPE.Custom('ArtifactArmorDesc')]. [newly_created_artifact.GetFeatureText('armor_helmet')]. [newly_created_artifact.GetFeatureText('armor_decoration')]."
  
 artifact_elf_armor_mail_name: "$artifact_name_prefix$ Armadura de malla élfica"
 artifact_elf_armor_mail_description: "Aunque los eslabones de la cadena no ofrecen espacio para la decoración, el [SCOPE.Custom('ArtifactQuality')] trabajo en los remaches distingue esta pieza de la armadura común."
  
 artifact_elf_armor_plate_name: "$artifact_name_prefix$ Armadura de placas élfica"
 artifact_elf_armor_plate_description: "La armadura está construida con grandes placas de [newly_created_artifact.GetFeatureText( 'armor_material' )] que han sido forjadas [SCOPE.Custom('ArtifactAdverbQuality')] para cubrir completamente al usuario."
  
 artifact_elf_armor_scale_name: "$artifact_name_prefix$ Armadura de escamas élfica"
 artifact_elf_armor_scale_description: "La armadura está construida con [SCOPE.Custom('ArtifactAdverbQuality')] escamas [newly_created_artifact.GetFeatureText( 'armor_material' )] hábilmente sujetas a un respaldo de cuero."
  
 artifact_elf_armor_lamellar_name: "$artifact_name_prefix$ Armadura lamelar élfica"
 artifact_elf_armor_lamellar_description: "La armadura está construida con placas de [newly_created_artifact.GetFeatureText( 'armor_material' )] que están [SCOPE.Custom('ArtifactAdverbQuality')] unidas con cuerdas de tela de [newly_created_artifact.GetFeatureText( 'generic_material_cordage' )], mientras que el ribete y el forro están cortados de tela fina de [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )]."
  
 artifact_elf_armor_laminar_name: "$artifact_name_prefix$ Armadura laminar élfica"
 artifact_elf_armor_laminar_description: "La armadura está construida con bandas de [newly_created_artifact.GetFeatureText( 'armor_material' )] que se superponen horizontalmente y que están [SCOPE.Custom('ArtifactAdverbQuality')] atadas con cuerdas de [newly_created_artifact.GetFeatureText( 'generic_material_cordage' )], mientras que el ribete y el forro están cortados de tela fina de [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )]."
  
 artifact_elf_armor_brigandine_name: "$artifact_name_prefix$ Armadura brigantina élfica"
 artifact_elf_armor_brigandine_description: "El [newly_created_artifact.GetFeatureText( 'armor_material' )] de la armadura está [SCOPE.Custom('ArtifactAdverbQuality')] revestido internamente con placas de acero oblongas y cubierto con una capa de [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )]."
 artifact_elf_armor_fallback_description: "[SCOPE.Custom('ArtifactDecorationArmor')]."
  
 artifact_elf_regalia_name: "$artifact_name_prefix$ Regalía élfica"
 artifact_elf_regalia_description: "[SCOPE.Custom('ArtifactArticleWealth')] conjunto de regalía de [SCOPE.Custom('ArtifactQuality')] artesanía. Consta de [newly_created_artifact.GetFeatureText( 'regalia_scepter' )], [newly_created_artifact.GetFeatureText( 'regalia_clothes' )] y [newly_created_artifact.GetFeatureText( 'regalia_accessory' )]."
  
 artifact_elf_crown_name: "$artifact_name_prefix$ Corona élfica"
 artifact_elf_crown_description: "[SCOPE.Custom('ArtifactArticleWealth')] corona de [SCOPE.Custom('ArtifactQuality')] artesanía. La corona está forjada con [newly_created_artifact.GetFeatureText( 'decoration_material_wire' )] y [newly_created_artifact.GetFeatureText( 'crown_decoration' )]."
  
 artifact_elf_brooch_name: "$artifact_name_prefix$ Broche élfico"
 artifact_elf_brooch_description: "[SCOPE.Custom('ArtifactArticleWealth')] broche de [SCOPE.Custom('ArtifactQuality')] artesanía. [newly_created_artifact.GetFeatureText( 'brooch_decoration' )]."
  
 artifact_elf_ring_name: "$artifact_name_prefix$ Anillo élfico"
 artifact_elf_ring_description: "[SCOPE.Custom('ArtifactArticleWealth')] anillo de [SCOPE.Custom('ArtifactQuality')] artesanía. [newly_created_artifact.GetFeatureText( 'ring_decoration' )]."
  
 artifact_elf_necklace_name: "$artifact_name_prefix$ Collar élfico"
 artifact_elf_necklace_description: "[SCOPE.Custom('ArtifactArticleWealth')] collar de [SCOPE.Custom('ArtifactQuality')] artesanía. [newly_created_artifact.GetFeatureText( 'necklace_decoration' )]."
  
 artifact_elf_boots_name: "$artifact_name_prefix$ Botas [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
 artifact_elf_boots_description: "[SCOPE.Custom('ArtifactArticleWealth')] botas de calidad [SCOPE.Custom('ArtifactQuality')] de artesanía élfica. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"
  

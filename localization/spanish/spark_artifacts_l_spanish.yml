l_spanish:
 trait_aeluran_order: "Orden Aelurana"
  
 artifact_elf_history_ancient_elf_title: "En Tiempos Antiguos"
 artifact_elf_history_ancient_elf_desc: "Este artefacto se remonta a épocas anteriores al conocimiento de la historia antigua. Poco se sabe sobre su origen, solo que parece ser una creación de los elfos antiguos."
  
   # Portal Components 
 artifact_elf_history_portal_components_title: "$artifact_elf_history_ancient_elf_title$"
 artifact_elf_history_portal_components_history_desc: "$artifact_elf_history_ancient_elf_desc$"
  
 portal_spark_capacitor: "Gran Condensador de Chispa del Portal"
 portal_spark_capacitor_desc: "Un gran cristal sin cortar de Chispa. Puede almacenar grandes cantidades de energía ambiental y luego utilizarse para tareas intensivas en magia, como los viajes a través de portales."
  
 portal_navigation_relay: "Gran Relevo de Navegación del Portal"
 portal_navigation_relay_desc: "Un curioso dispositivo de curvas y ángulos insondables, este dispositivo permite la conexión de un portal a la red intergaláctica."
  
 sigil_of_the_realm_lord: "Sigilo del Señor del Reino"
 sigil_of_the_realm_lord_desc: "Un amuleto radiante con una gema central de energía de chispa cristalizada pura. Concede la autoridad del Señor del Reino."
  
 portal_schematics: "Esquemas del Portal"
 portal_schematics_desc: "Voluminoso tomo lleno de ilustraciones hechas a mano de varios componentes del Gran Portal. El script élfico antiguo llena los márgenes. Es una verdadera maravilla que el libro haya sobrevivido tanto tiempo."
  
 spark_crystal: "Cristal de chispa"
 spark_crystal_desc: "Un pequeño cristal sin tallar de chispa. Formado a partir de energía pura de chispa que se ha concentrado profundamente bajo la tierra. Son apreciados por las Magi, quienes los utilizan para aumentar la potencia de sus hechizos y rituales."

 lembas_satchel: "#highlight Cinturón de Lembas del Panadero#!"
 lembas_satchel_desc: "Una cartera de aventurero llena de provisiones de mágico pan de lembas élfico. Un bocado es suficiente para llenar el estómago de un hombre adulto.\n\n#highlight Cuando está equipado, las expediciones organizadas por este personaje están abastecidas durante al menos dos semanas adicionales.#true_white "

 vanas_foeglass: "#highlight Foeglass de Vána#!"
 vanas_foeglass_desc: "Regalada a un ancestro prominente en una era antigua por la misma diosa Vána, es un preciado legado de la familia Valerith. Además del reflejo propio, con concentración, el Foeglass puede mostrar sombras. Fantasmas de aquellos cuyos corazones consideran al espectador como enemigo. Cuanto más cercana es la amenaza y más intensa es el odio, más claros aparecerán.\n\n#tooltip_subheading "¿Los ves ahí fuera, acechando? Realmente no estoy en problemas hasta que vea el blanco de sus ojos."#!"
  
 artifact_elf_sword_name: "$artifact_name_prefix$ Espada élfica"
 artifact_elf_sword_description: "Una espada [SCOPE.Custom('ArtifactQuality')] [newly_created_artifact.GetFeatureText( 'blade_metal' )] de artesanía élfica superior. [newly_created_artifact.Custom('ArtifactSwordDecoration')]"
  

l_english:
  ascension_ritual_decision_desc:0 "You have reached the pinnacle of your current Elven level and are ready to ascend!\n\n Retreat to your chambers and begin your meditations. If the Divine Spark is receptive you will emerge as a higher being"
  ascension_ritual_threshold_1_decision_desc:0 "Behold your splendor! You have reached a Major Threshold! Your have achieved the absolute pinnacle form of the lower Elves and are ready to ascend to become something more.\n\n Upon completing this ascension you will enter the ranks of the Regal Fey, Elves that stand above the common folk, their mandate to rule self-evident"
  tribal_ascension.0001.title:0 "Tribal Ascension!"
  tribal_ascension.0001.desc:0 "My Elven people have collectively reaching a profound understanding; Our ways that have served us for all memory are not just sufficient but a perfected gift given by generational refinements of our ancestors.\n\n We will advance not through adapting the ways of ignorant castle dwellers, but by living our ideals to new levels. Our might will be known and feared by all!"
  tribal_ascension.0001.a:0 "Ooga booga my brothers!"

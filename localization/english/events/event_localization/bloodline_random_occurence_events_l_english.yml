l_english:
  bloodline_random.001.title:1 "A Plea For Help"
  bloodline_random.001.desc.intro:0 "[adviser.GetTitledFirstName] approaches you in your study.\n\n \"M'[ROOT.Char.GetLadyLord] a child has wandered into our holding in quite a poor state.\n\nApparently the caravan [orphan.GetSheHe] hired passage with was ambushed by bandits and [orphan.GetSheHe] was the only survivor.\n\n[orphan.GetSheHe|U] wont say much but [orphan.GetSheHe] was clutching this letter addressed to you my M'[ROOT.Char.GetLadyLord]\""
	bloodline_random.001.read_letter:0 "Let me read this letter"

  bloodline_random.001.desc.orphan:0 ""

  bloodline_random.0011.title:0 "A Plea For Help"
  bloodline_random.0011.desc:0 "To the esteemed [ROOT.Char.GetLadyLord] [ROOT.Char.GetFullName]\n\nMy name is [orphan_mother.GetLadyLord] [orphan_mother.GetFullName], I am head of a minor long forgotten house. I am writing you in great sorrow, for my healers tell me I am not long for this world.\n\nThe child, my [orphan.Custom('GetDaughterSon')] is all I have left. [orphan.GetHerHis] father died long ago and theres no one else. [orphan.GetTitledFirstName] is the last of our Dynasty and should be raised in a proper Noble Elf house. [orphan.GetSheHe] carries the blood of a great house in [orphan.GetHerHis] veins and has a fierce spirit, [orphan.GetSheHe] will serve you well if you but give [orphan.GetHerHim] a chance.\nEven though we have never met I beg of you to please grant me this last favor....\nTo my beloved [orphan.GetTitledFirstName], I love you and will be with you always"
  bloodline_random.0011.a:0 "Close Letter"

  bloodline_random.0012.title:0 "A Plea For Help"
  bloodline_random.0012.desc:0 "Well M'[ROOT.Char.GetLadyLord]? What shall become of this child"

  bloodline_random.0012.a1:0 "I will take the child as my ward"
  bloodline_random.0012.a2:0 "We will find a place in my court for them"
  bloodline_random.0012.a3:0 "We have no room for more charity"

  bloodline_random.0013.title:0 "A Plea For Help"
  bloodline_random.0013.desc:0 "The child speaks up \"I wont let you down M'[ROOT.Char.GetLadyLord]\""
  bloodline_random.0013.a1:0 "I believe it!"

  bloodline_orphan_visit:0 "An orphan of noble birth visits"
  bloodline_orphan_visit_desc:0 "I was visited by an orphan of noble birth"
l_english:
  better_if_warg:0 "This option has a better outcome if you have the trait [GetTrait('warg').GetName(GetNullCharacter)]"

  better_odds_to_succeed:0 "Hunting with the hunting party is more effective and increases your chance of killing the Direwolf"

  better_rewards:0 "Succeeding in slaying the wolf alone will give you better rewards"

  population_angry:0 "The local population is angry due to the danger such a beast poses"

  wolf_invader.0001.title:0 "Strange Reports"
  wolf_invader.0001.desc:0 "As you walk into your council hall to go about the usual interests of the day one of your councilors informs you of a strange occurrence near the portal gate, "My [ROOT.Char.GetLadyLord], it appears that something or someone has has caused significant disruption to the portal gate" "No doubt some unruly children." says a different councilor. of course, it wouldn't be a council meeting without your Aeluran advisor barging into the conversation "My [ROOT.Char.GetLadyLord] this is Sacrilege!" She says with a determined and authoritative voice. "As Realm [ROOT.Char.GetLadyLord|U] it is your duty to protect such a sacred place that connects our worlds together!" pondering for a minute, you decide to visit the gate to see what happened there. Upon arrival you find it in a messy state. trees torn up, shrines broken, fences destroyed. Large clawmarks and strings of heavy fur cover the area. Whatever tore this place up is either a madman, a madelf, or a vicious beast. Whatever this thing is, it must be stopped."
  
  wolf_invader.0001.a:0 "We must find this creature!"

  wolf_invader.0002.title:0 "Direwolf Sighted"
  wolf_invader.0002.desc:0 "They found a what now ?! "A Direwolf, my [ROOT.Char.GetLadyLord|U]! Mayhaps the very same that desecrated the portal gate!" You find out this council meeting won't be as smooth as you hoped. "Don't be Ridiculous!" Says another counciler, "A Direwolf ? from a children's story ? What's next ? Giants?" This of course doesn't got unchallanged. "And i suppose you have a better idea of what could cause such a mess ?" the countryside has been terrorized in the last few days. Dead animals, turn to shreds, people disappearing, strange and large clawmarks, same as the ones near the portal gate. It all makes sense. But why would a Direwolf come here of all places ? what does it have to seek here ? Regardless a decision must be made soon"

  wolf_invader.0002.a:0 "Spread the word, there's a Direwolf running around."

  wolf_invader.0003.title:0 "Destruction with No End"
  wolf_invader.0003.desc:0 "Caravans, Patrols, Merchants, This Direwolf is preying on weak targets in the midst of darkness, killing and eating everyone who is foolish enough to travel in a small group. He even destroyed a whorehouse or two! Needless to say this is causing a significant effect on our economy. Less trade, less bartering, less taxes. This Direwolf is causing a mess and needs to be dealt with. your peasants are already clamoring for action. Your council starts floating ideas, "He should be hunted down, and defeated!" "But who will be brave enough to face such a vicious creature!" "Gold is an excellent incentive! Let's hire someone, or several someones" "Our good and brave [ROOT.Char.GetLadyLord|U] Shall dispatch this vicious creature!" "Perhaps if we leave it alone will go of it's own volition?" This, of course sends the rest of your council into fury. But you pay them no heed. instead, you ponder on what you should do."
  
  wolf_invader.0003.a:0 "Maybe it really will leave if we just let it ?"
  wolf_invader.0003.b:0 "Call my Knights! It's time for a Hunt!"
  wolf_invader.0003.c:0 "Let's hire someone foolish enough to Hunt this beast!"

  wolf_invader.00031.title:0 "Timely Arrival"
  wolf_invader.00031.desc:0 "The castle is full of activity, many would be Direwolf slayers have arrived with the intent of slaying the wolf, getting paid, and earning glory for themselves. People from all walks of life have assembled in your courtyard. Young men, men at arms, experienced killers, sellswords, thugs, you even manage to spot a pirate in there. whomever it is you hire will have the difficult task of finding and killing a most vicious and deadly beast."
  
  wolf_invader.00031.a:0 "Let's hire the cheapest ones"
  wolf_invader.00031.b:0 "Capable and Affordable is what we need"
  wolf_invader.00031.c:0 "No compromise, Only the best will do"

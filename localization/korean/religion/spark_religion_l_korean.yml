  building_type_holy_site_spark_grand_temple_01:0 "신성한 스파크의 대사원"
  building_type_holy_site_spark_grand_temple_01_desc:0 "이 지역의 [holy_site|E]는 신자들을 떼 지어 끌어들입니다. 대사원은 신과 반신들의 영웅적인 행동을 보여주는 화려한 조각들로 뒤덮여 있습니다. 거대한 모닥불은 신들에게 직접 연기 기둥을 보내고, 성직자들은 영혼을 숭배하는 모든 이들에게 축복을 내립니다."

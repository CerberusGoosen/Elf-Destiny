  aeluran_weavers_old:0 "고대 아엘루란"
  aeluran_weavers_old_adj:0 "고대 아엘루란"

  aeluran_weavers_desc:0 "혈통의 창조자이자 운명의 중개자인 아엘루란 직조자들은 세상의 강력한 세력입니다. 그들은 전 세계 엘프 민족을 위한 최적의 지도자를 양성하기 위해 끊임없이 가장 강력한 통치자들 사이에서 중매쟁이 역할을 합니다."
  aeluran_weavers_adherent:0 "자매"

  tenet_aeluran_sisters_name:0 "아엘루란 자매들"
  tenet_aeluran_sisters_desc:0 "이 신앙은 아엘루란 자매들의 관리하에 있습니다. 그들은 훌륭한 중매쟁이이자 현명한 조언자입니다. 합당한 자들에게는 말입니다..."

  tenet_elf_hostlity_name:0 "스파크 거부"
  tenet_elf_hostlity_desc:0 "엘프의 신념은 신성모독적입니다. 그들의 거짓된 스파크 신은 참된 신성에 대한 우리의 의로운 신념에 불쾌합니다."

  tenet_elf_syncretism_name:0 "스파크 혼합주의"
  tenet_elf_syncretism_desc:0 "엘프들은 이상한 신념에 대해 말하지만 때로는 그들이 말하는 것이 사실일 때도 있습니다. 아마도 그들의 신성한 스파크와 나의 신은 그렇게 다르지 않을지도 모릅니다. 우리는 사소한 차이로 인해 갈등을 일으켜서는 안 됩니다."


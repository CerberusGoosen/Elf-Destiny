  doctrine_coven_of_seven_name:0 "일곱 마녀회"
  doctrine_coven_of_seven_desc:0 "일곱 마녀회는 신앙에서 가장 강력한 7명의 강력한 마녀 집단입니다. 그들은 신성한 스파크의 마법에 대한 통제력에 있어서는 절대적으로 무적이며, 특정 의식을 수행할 수 있는 유일한 자들입니다."


  old_aeluran_religion:0 "기원 아엘루란"

  tenet_children_of_the_divine_spark:0 "신성한 스파크의 자녀들"
  tenet_children_of_the_divine_spark_name:0 "신성한 스파크의 자녀들"
  tenet_children_of_the_divine_spark_desc:0 "신성한 스파크는 모든 생명의 원천입니다. 그것은 신자들에게 큰 힘을 부여하며, 신자들은 그 선물에 보답해야 합니다."
  doctrine_parameter_spark_sacrifice_active:0 "죄수를 신성한 스파크에 희생시킬 수 있습니다."
  # doctrine_parameter_mystic_birthright_active:1 "Children can rarely be born with the [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )] trait, [GetTrait('lifestyle_herbalist').GetName( GetNullCharacter )] is also more common and grants additional bonuses"

  tenet_the_fecund_season:0 "다산의 계절"
  tenet_the_fecund_season_name:0 "다산의 계절"
  tenet_the_fecund_season_desc:0 "매년 봄, 신성한 스파크는 그 뜻을 드러냅니다. 엘프 추종자들은 우주에 탄생의 심오한 생명 에너지를 풀어놓도록 신성한 격려를 받아 발정기에 접어들 것입니다. 신성한 스파크의 뜻을 더욱 널리 퍼뜨리기 위해 많은 신앙심 깊은 자녀들이 태어납니다."

  tenet_divinic_endearment:0 "신성한 애정"
  tenet_divinic_endearment_name:0 "신성한 애정"
  tenet_divinic_endearment_desc:0 "신앙을 따르는 자들은 외부인 주변에서 종교적 표현을 미묘하게 합니다. 원치 않는 마찰을 피하기 위해 그들은 전통적인 규범에서 벗어나는 것을 숨기고 현지 문화에 맞게 가르침을 조정합니다."

  tenet_divinic_empowerment:0 "신성한 힘 부여"
  tenet_divinic_empowerment_name:0 "신성한 힘 부여"
  tenet_divinic_empowerment_desc:0 "신성한 스파크에 진정으로 충실한 자들은 때때로 그들의 열정을 보여줄 능력을 부여받습니다."


  elf_default_adj:0 "엘프의"
  elf_default_desc:0 "고귀하고 강력한 하이 엘프는 세계의 지배자입니다. 모든 자는 무릎 꿇을 것이며, 무릎 꿇음으로써 황홀경을 얻을 것입니다."

  aeluran_advisor:0 "붉은 자매"
  aeluran_advisor_desc:0 "붉은 자매는 궁정에서 강력하고 영향력 있는 인물입니다. 그들은 마법사들의 개인 군대인 마법사 부대의 모집과 훈련을 담당합니다."


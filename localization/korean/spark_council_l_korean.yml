  game_concept_aeluran_advisor_desc:0 "$game_concept_aeluran_advisor$는 [GetFaithDoctrine('tenet_aeluran_sisters').GetBaseName] [doctrine|E]를 가진 [faiths|E]에서 종교 업무와 영지 감독을 담당하는 [councillor|E]입니다.\n\n그들은 군주의 오른팔입니다."


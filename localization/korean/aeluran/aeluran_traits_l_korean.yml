l_korean:
  # Aeluran Order Traits
  trait_aeluran_servant:0 "아엘루란 하인"
  trait_aeluran_servant_desc:0 "아엘루란 하인은 아엘루란 교단의 가장 낮은 계층이자 가장 흔한 구성원입니다. 그들은 자매들에게 헌신적으로 봉사합니다."
  trait_aeluran_sister:0 "아엘루란 자매"
  trait_aeluran_sister_desc:0 "어릴 때부터 아엘루란 교단의 방식으로 훈련받은 아엘루란 자매들은 강력한 마법사이자 현명한 조언자가 되도록 길러졌습니다."
  trait_aeluran_matron:0 "아엘루란 대모"
  trait_aeluran_matron_desc:0 "아엘루란 대모는 아엘루란 교단의 가장 정예하고 강력한 구성원입니다. 그들은 교단의 지도자 회의를 구성하며, 종종 평범한 자매들보다 불꽃을 다루는 재능이 훨씬 탁월합니다."
  trait_aeluran_high_matriarch:0 "아엘루란 최고 대모"
  trait_aeluran_high_matriarch_desc:0 "아엘루란 최고 대모는 아엘루란 교단의 논란의 여지 없는 지도자입니다. 대모 회의에서 선출되며, 최고 대모은 일반적으로 교단 전체에서 가장 강력하고 현명한 자매입니다."

  trait_born_in_the_red:0 "붉은 피를 타고남"
  trait_born_in_the_red_desc:0 "이 인물은 아엘루란 대모에게서 태어났습니다. 높은 기대를 받는 축복받은 아이입니다."
  trait_born_in_the_red_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 아엘루란 대모에게서 태어난, 높은 기대를 받는 축복받은 아이입니다."


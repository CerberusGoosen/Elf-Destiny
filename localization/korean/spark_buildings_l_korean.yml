l_korean:
  # Universities
  building_type_deep_wood_sanctum_university:0 "깊은 숲 성역"
  building_type_deep_wood_sanctum_university_desc:0 "$building_type_generic_university_desc$\n\n깊은 숲 성역은 아엘루란 직조자 자매들이 형성되는 곳입니다. 그 문은 유망한 여성들에게만 열려 있으며, 영지에서 가장 밝은 인재들이 모여 신비한 예술을 연구합니다."
  building_deep_wood_sanctum_university:0 "$building_type_deep_wood_sanctum_university$"
  building_deep_wood_sanctum_university_desc:0 "$building_type_deep_wood_sanctum_university_desc$"

  # Holy Sites
  building_type_holy_site_spark_grand_portal_01:0 "고대 차원문 유적"
  building_type_holy_site_spark_grand_portal_01_desc:0 "시골 곳곳에 흩어져 있는 거대한 석조 조각들, 대부분은 자연에 의해 되찾아졌습니다. 잔해의 중앙에는 여전히 거대한 반달 모양의 바위가 서 있습니다. 근처의 조각들은 한때 완전한 원형이었을 수도 있음을 시사합니다.\n\n전설에 따르면 이 유적들은 한때 다른 세계로 가는 관문을 만들었다고 합니다."
  building_holy_site_spark_grand_portal_01:0 "$building_type_holy_site_spark_grand_portal_01$"
  building_holy_site_spark_grand_portal_01_desc:0 "$building_type_holy_site_spark_grand_portal_01_desc$"

  building_type_holy_site_spark_grand_portal_02:0 "대 차원문"
  building_type_holy_site_spark_grand_portal_02_desc:0 "정교하게 조각된 거대한 돌 원이 공중에 솟아오르며, 역시 조각된 플랫폼 위에 서 있습니다. 우리의 세계를 별들과 연결하는 재련된 관문입니다. 계단이 차원문에 이르고, 그 기슭에는 거대한 구조물에 왜소해 보이는 건물들이 모여 있습니다. 순례자들과 잠재적인 여행자들의 늘어나는 인구를 수용하기 위해 다양한 종류의 텐트와 몇 개의 더 영구적인 건물들이 생겨났습니다.\n\n영지 군주는 이 차원문을 사용하여 세계를 잇는 다리를 형성할 수 있습니다."
  building_holy_site_spark_grand_portal_02:0 "$building_type_holy_site_spark_grand_portal_02$"
  building_holy_site_spark_grand_portal_02_desc:0 "$building_type_holy_site_spark_grand_portal_02_desc$"

  woodland_grove_farms_effect_desc:0 "자리 표시자"
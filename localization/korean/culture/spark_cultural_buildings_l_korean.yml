l_korean:
  # ========= Tribal Buildings =========
  # Tribal Hold
  building_tribe_03:1 "엘프 요새"
  building_tribe_03_desc:1 "강철의 강도와 견고함이 깃든 우아하게 조각된 목재. 이 거점은 인간의 요새에 필적합니다."

  building_tribe_04:1 "엘프 대요새"
  building_tribe_04_desc:1 "형태의 완벽함. 자연과 논쟁의 여지 없이 조화. 이 거점은 어떤 성, 요새, 궁전보다도 굳건히 서 있습니다."

  # Long House
  building_longhouses_03:1 "대연회장"
  building_longhouses_03_desc:1 "위대한 전사들과 겸손한 백성 모두 대연회장에 모입니다. 이곳에서 그들은 자신들의 공적을 이야기하고, 조상들의 영광을 위해 술을 마십니다."

  building_longhouses_04:1 "영웅의 전당"
  building_longhouses_04_desc:1 "위대한 전사들의 업적이 환호 속에 울려 퍼지고 부족은 그들의 승리를 축하하기 위해 모입니다. 음식, 음료, 흥겨움은 신성한 불꽃 자체에 의해 더욱 고조됩니다."

  # War Camp
  building_war_camps_03:1 "용사들의 시험장"
  building_war_camps_03_desc:2 "소년은 남자가 되고, 남자는 전사로 단련되며, 전사는 영웅들 사이에 자신의 자리를 찾습니다. 많은 이들이 용사들의 시험장을 통과하지 못할 것이나, 통과한 자들은 위대함에 이릅니다."
  building_war_camps_04:1 "영웅의 제련소"
  building_war_camps_04_desc:1 "가장 위대한 사람들이 영웅으로 승천하는 곳입니다. 영웅의 제련소는 그들이 자신을 단련하고 다음 세대를 지도하도록 합니다. 신성한 불꽃는 그들의 몸과 의지를 강화합니다."

  building_palisades_03:1 "천연 요새"
  building_palisades_03_desc:1 "견고하게 강화된 목재와 돌벽 외에도, 자연 지형이 부족의 이점으로 활용됩니다. 비밀 동굴과 교활한 덫은 매복을 흔한 일로 만듭니다."
  building_palisades_04:1 "야생의 성채"
  building_palisades_04_desc:1 "최고의 회복력과 자연과의 완벽한 조화를 이룬 요새. 신성한 불꽃는 벽과 그것을 방어하는 전사들을 강화합니다."

  building_market_villages_03:1 "상업 샤먼 회관"
  building_market_villages_03_desc:1 "우리 부족은 상업 샤먼을 고용합니다. 그들은 신성한 시장을 감독하고 규제하는 사제단입니다."
  building_market_villages_04:1 "경매장 및 무역 센터"
  building_market_villages_04_desc:2 "경매장은 부족을 번성하게 유지하는 잘 정비된 상업 흐름에 의해 공급되는 희귀한 상품을 제공합니다."

  building_woodland_grove_farms_01:0 "숲 속 농장"
  building_type_woodland_grove_farms_01:0 "숲 속 농장"
  building_woodland_grove_farms_01_desc: "이 땅의 깊은 숲에서 번성할 수 있는 특이한 작물이 풍부한 밭입니다."

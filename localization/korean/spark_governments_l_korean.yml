  advanced_tribal_government:0 "승천한 부족 정부"
  advanced_tribal_government_adjective:0 "승천한 부족"
  advanced_tribal_government_with_icon: "@government_type_feudal! 승천한 부족 정부"
  advanced_tribal_government_desc:0 "이들은 이 땅의 백성들로, 봉건 성 거주자들이 가진 모든 이점을 누리지만, 그들의 잘못된 오만함은 없습니다.\n\n승천한 부족 정부는:\n$EFFECT_LIST_BULLET$모든 부족 건물에서 두 단계 더 높은 레벨에 접근할 수 있고, 새로운 부족 봉토를 건설할 수 있습니다.\n$EFFECT_LIST_BULLET$다른 이들을 약탈하는 능력을 유지합니다.\n$EFFECT_LIST_BULLET$왕권 권위, 강력한 계승법, 분가 생성 등 봉건 사회가 발전시킨 이점 중 일부를 얻습니다.\n$EFFECT_LIST_BULLET$[men_at_arms|E]으로 [GetMaA('warband_ravagers').GetName]과 [GetMaA('warband_vanguard').GetName]을(를) 모두 징집할 수 있습니다."

  advanced_tribal_government_opinion:0 "[advanced_tribal_government|E] 통치자 의견"
  advanced_tribal_government_levy_contribution_mult: "[advanced_tribal|E] [vassal|E] [levy|E] [modifier_contribution|E]"

  game_concept_advanced_tribal:0 "승천한 부족 정부"
  game_concept_advanced_tribal_government:0 "승천한 부족 정부"
  game_concept_advanced_tribal_desc:0 "승천한 부족 영지는 [tribal|E] 정부와 [feudal|E] 정부의 이점을 모두 가지며, 단점은 없습니다. 부족 정부와 달리, 봉신 백작령 [development|E]이(가) 저해되지 않고, 부족 시대 [innovations|E]를 넘어 발전할 수 있으며, 새로운 [holdings|E]을(를) 건설할 수 있고, 모든 부족 건물의 추가 레벨을 잠금 해제할 수 있으며, [succession_law|E]를 변경할 수 있습니다.\n\n그러나 봉건 정부와 달리, 영지를 건설하고 [men_at_arms|E]를 고용하는 데 [gold|E] 대신 [prestige|E]를 사용할 수 있으며, 봉건 영지에 비해 더 많은 [casus_belli|E]에 접근할 수 있습니다."


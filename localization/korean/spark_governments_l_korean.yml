  aeluran_weavers_government_desc:0 "아엘루란 직조자 기사단의 자매들이 직접 통치하는 신정 정치 영지."

  advanced_tribal_government:0 "승천 부족"
  advanced_tribal_government_adjective:0 "승천 부족"
  advanced_tribal_government_with_icon: "@government_type_feudal! <span class="math-inline">advanced\_tribal\_government</span>"
  advanced_tribal_government_desc:0 "\n이들은 봉건 성 주민들이 가진 모든 이점을 가지면서도 그들의 잘못된 오만함은 없는 땅의 사람들입니다.\n\n승천 부족 정부:\n$EFFECT_LIST_BULLET$모든 부족 건물의 두 가지 추가 레벨에 접근할 수 있으며 새로운 부족 봉토를 생성할 수 있습니다.\n$EFFECT_LIST_BULLET$다른 사람들을 약탈할 수 있는 능력을 유지합니다.\n$EFFECT_LIST_BULLET$왕권, 강력한 계승법, 분가 생성과 같은 봉건 사회가 발전시킨 일부 이점을 얻습니다.\n$EFFECT_LIST_BULLET$맨앳암즈로 [GetMaA('warband_ravagers').GetName] 및 [GetMaA('warband_vanguard').GetName]을(를) 모두 징집할 수 있습니다."

  advanced_tribal_government_opinion:0 "[advanced_tribal_government|E] 통치자 의견"
  advanced_tribal_government_levy_contribution_mult: "[advanced_tribal|E] [vassal|E] [levy|E] [modifier_contribution|E]"

  game_concept_advanced_tribal:0 "승천 부족"
  game_concept_advanced_tribal_government:0 "승천 부족 정부"
  game_concept_advanced_tribal_desc:0 "승천 부족 영지는 [tribal|E]과 [feudal|E] 정부의 이점을 모두 가지면서도 단점은 없습니다. 부족 정부와 달리, 그들은 발달이 저해된 봉역 [development|E]로 고통받지 않으며, 부족 시대 [innovations|E]를 넘어 발전할 수 있고, 새로운 [holdings|E]를 건설할 수 있으며, 모든 부족 건물의 추가 레벨을 잠금 해제할 수 있고, [succession_law|E]를 변경할 수 있습니다.\n\n그러나 봉건 정부와 달리, 그들은 [gold|E] 대신 [prestige|E]를 사용하여 영지를 건설하고 [men_at_arms|E]를 고용할 수 있으며, [feudal|E] 영지에 비해 더 많은 [casus_belli|E]를 이용할 수 있습니다."


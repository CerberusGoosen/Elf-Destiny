l_korean:
  game_concept_race:0 "종족"
  game_concept_races:0 "종족들"
  game_concept_race_desc:1 "종족은 단순히 스스로를 함께 묶는 뚜렷한 [creatures|E] 집단을 지칭합니다. 일반적으로 어느 정도 [sapience|E]를 가지고 있지만, [non_sapients|E]도 별개의 종족으로 분류되고 인식될 수 있습니다."
  game_concept_creature:0 "생물"
  game_concept_creatures:0 "생물들"
  game_concept_creature_desc:1 "생물은 단순히 자율성을 가진 모든 존재를 지칭하며, 반드시 [sapient|E]이거나 [non_sapient|E]일 필요는 없지만, 대부분의 생물은 단순한 사회적 행동, 배고픔, 번식 욕구를 보입니다."
  game_concept_non_sapient:0 "비지성체"
  game_concept_non_sapients:0 "비지성체들"
  game_concept_non_sapience:0 "비지성"
  game_concept_non_sapient_desc:1 "비지성체는 단순히 상당한 지능이나 자의식을 가지고 있지 않은 [creature|E]를 지칭합니다."
  game_concept_sapient:0 "지성체"
  game_concept_sapients:0 "지성체들"
  game_concept_sapience:0 "지성"
  game_concept_sapient_desc:1 "지성체는 가장 크고 다양한 [creatures|E] 집단을 형성합니다. 지성의 주요 원칙은 높은 지능과 자의식으로 간주됩니다. 이는 다시 [low_sapience|E], [mitle_sapience|E], [ethereal_sapience|E]로 분류됩니다."
  game_concept_low_sapient:0 "하급 지성체"
  game_concept_low_sapients:0 "하급 지성체들"
  game_concept_low_sapience:0 "하급 지성"
  game_concept_low_sapient_desc:1 "하급 지성은 [sapience|E]의 가장 낮고 덜 진화된 분류입니다. 이는 일반적으로 초기 야만적이고 부족적인 [creatures|E], 즉 조잡한 돌과 나무 도구/무기, 작은 정착지, 단순한 사회 계층을 가진 존재들을 지칭합니다."
  game_concept_mitle_sapient:0 "중급 지성체"
  game_concept_mitle_sapients:0 "중급 지성체들"
  game_concept_mitle_sapience:0 "중급 지성"
  game_concept_mitle_sapient_desc:1 "중급 지성은 고도로 진화하고 계층화된 [sapience|E] 분류입니다. 이는 일반적으로 복잡한 사회 계층, 봉건 및 부족 문명, 정교한 도구와 무기를 가진 존재들을 지칭합니다."
  game_concept_ethereal_sapient:0 "영적 지성체"
  game_concept_ethereal_sapients:0 "영적 지성체들"
  game_concept_ethereal_sapience:0 "영적 지성"
  game_concept_ethereal_sapient_desc:1 "영적 지성은 [sapience|E]의 승천한 형태로 간주되며 다른 이들에게는 신으로 보입니다. [ethereal_sapients|E]는 사실상 불멸이며 육체적 형태를 고도로 제어할 수 있습니다. 이 분류는 극히 소수의 존재들을 형성하며, 여전히 매우 희귀하고 강력합니다."
  game_concept_human:0 "인간"
  game_concept_man:0 "남성"
  game_concept_men:0 "남성들"
  game_concept_humans:0 "인간들"
  game_concept_mankind:0 "인류"
  game_concept_humankind:0 "인류"
  game_concept_human_desc:0 "인간 [race|E]은(는) 세계에서 가장 많고 인구가 많은 존재 형태로, 광범위하게 퍼져 있습니다."
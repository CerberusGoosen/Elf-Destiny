l_korean:
  # Elf Blood
  game_concept_elf_blood:0 "엘프 혈통"
  game_concept_elf_blood_desc:0 "엘프와 인간의 교배 결과. 엘프 혈통은 여전히 약간의 힘을 가졌지만 엘프이며, 승천의 길을 걸을 수 있습니다."

  # Elf
  game_concept_elf:0 "엘프"
  game_concept_elf_desc:0 "모든 영역에서 가장 흔한 형태의 엘프. 인간보다 우월하지만, 승천과 엘프 사회의 가장 낮은 단계에 있습니다."

  # High Elf
  game_concept_high_elf:0 "하이 엘프"
  game_concept_high_elf_desc:0 "승천의 첫 번째 진정한 발걸음을 내디딘 엘프로, 우아함과 힘 모두에서 동료들보다 뛰어납니다."

  game_concept_true_elf:0 "진정한 엘프"
  game_concept_true_elf_desc:0 "승천의 첫 번째 주요 관문을 통과한 엘프. 그들의 몸과 영혼은 모두 크게 정화되었습니다."

  game_concept_fae:0 "요정"
  game_concept_fae_desc:0 "승천의 변혁적인 이정표를 겪은 엘프. 그들은 신성한 스파크와 더 높은 조화를 이루어 더 큰 마법을 다룰 수 있습니다."

  game_concept_fae_radiant:0 "빛나는 요정"
  game_concept_fae_radiant_desc:0 "놀라운 힘을 가진 전설적인 요정. 그들의 고귀한 우아함은 모든 이에게 그들의 통치권을 분명히 보여줍니다."

  game_concept_celestial:0 "천상 존재"
  game_concept_celestial_desc:0 "신성한 특성을 지닌 엘프. 그들의 승천은 그들에게 신성한 스파크의 영향으로 가장 밀집된 영역을 걸을 수 있는 능력을 부여했습니다."

  game_concept_seraphic_celestial:0 "세라핌 천상 존재"
  game_concept_seraphic_celestial_desc:0 "천사적 존재에 가까운 경지에 도달한 엘프."

  game_concept_eldar:0 "엘다르"
  game_concept_eldar_desc:0 "신들이 선택한 고귀한 백성이자 일반적인 승천의 정점."

  game_concept_maiar:0 "마이아"
  game_concept_maiar_desc:0 "발라의 반신 하인이자 아이나르의 가장 낮은 단계."

  game_concept_valar:0 "발라"
  game_concept_valar_desc:0 "신성한 스파크의 강력한 신들."

  game_concept_aratar:0 "아라타르"
  game_concept_aratar_desc:0 "발라 중 가장 강력한 소수 선택된 자들."
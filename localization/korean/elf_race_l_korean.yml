l_korean:
  # Elf Blood
  game_concept_elf_blood:0 "하프 엘프"
  game_concept_elf_blood_desc:0 "엘프가 인간과 번식하여 생긴 결과입니다. 하프 엘프도 여전히 엘프이지만, 힘은 미약하며 여전히 승천의 길을 걸을 수 있습니다."

  # Elf
  game_concept_elf:0 "엘프"
  game_concept_elf_desc:0 "모든 영역에서 가장 흔한 형태의 엘프입니다. 인간보다 우월하지만, 승천과 엘프 사회의 가장 낮은 단계에 있습니다."

  # High Elf
  game_concept_high_elf:0 "하이 엘프"
  game_concept_high_elf_desc:0 "승천의 첫 진정한 단계를 밟아 우아함과 힘 모두에서 동료들보다 뛰어난 엘프입니다."

  game_concept_true_elf:0 "진정한 엘프"
  game_concept_true_elf_desc:0 "승천의 첫 주요 관문을 통과한 엘프입니다. 그들의 몸과 영혼 모두 크게 정화되었습니다."

  game_concept_fae:0 "페이"
  game_concept_fae_desc:0 "승천의 변형적인 이정표를 겪은 엘프입니다. 그들은 신성한 불꽃과 더 높은 조화를 이루어 더 큰 마법을 휘두를 수 있습니다."

  game_concept_fae_radiant:0 "빛나는 페이"
  game_concept_fae_radiant_desc:0 "믿을 수 없는 힘을 지닌 전설적인 페이입니다. 그들의 고귀한 우아함은 그들의 통치 권리를 모든 이에게 분명히 보여줍니다."

  game_concept_celestial:0 "천상 엘프"
  game_concept_celestial_desc:0 "신성한 자질을 지닌 엘프입니다. 그들의 승천은 신성한 불꽃의 영향력이 가장 밀집된 영역들을 거닐 수 있는 능력을 부여했습니다."

  game_concept_seraphic_celestial:0 "세라프 천상 엘프"
  game_concept_seraphic_celestial_desc:0 "거의 천사 같은 존재에 도달한 엘프입니다."

  game_concept_eldar:0 "엘다르"
  game_concept_eldar_desc:0 "신들의 고도로 선택받은 백성이자 일반적인 승천의 정점입니다."

  game_concept_maiar:0 "마이아"
  game_concept_maiar_desc:0 "발라의 반신 하인들이자 아이누 중 가장 낮은 단계입니다."

  game_concept_valar:0 "발라"
  game_concept_valar_desc:0 "신성한 불꽃의 강력한 신들입니다."

  game_concept_aratar:0 "아라타르"
  game_concept_aratar_desc:0 "발라 중 가장 강력한 소수입니다."
l_korean:
  activity_entrance_feast:0 "연회 #weak (매혹 @entrance_icon!)#!"
  entrance_desc_general:1 "매혹은 [personal_scheme|E]으로, 당신은 신성한 불꽃의 힘을 사용하여 [scheme_target|E]의 의지를 지배하여 그들을 지배하에 두는 것입니다. 당신은 [scheme_target|E]에게 [perpetual_hook|E]을(를) 얻고, 그들은 특성 '[GetTrait('entranced').GetName( GetNullCharacter )]'을(를) 얻을 것입니다.\n엘프 등급의 차이, 불꽃을 다루는 재능, 학습 및 책략 능력의 차이 등 다양한 요인이 [success_chance|E]를 결정합니다.

  #expedition
  activity_expedition:0 "원정"
  activity_expedition_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U]의 원정"
  activity_expedition_desc:4 "원정은 고대 엘프 백성들의 비밀을 재발견하는 것입니다.\n\n당신과 기사, 모험가 일행은 오랫동안 잃어버린 지식과 위대한 보물을 찾아 엘프 유적을 탐험할 것입니다."
  activity_expedition_owner:0 "모험가"

  not_an_expedition_site:0 "이 백작령은 원정지가 아닙니다."
  activity_expedition_destination_selection:0 "당신은 발견한 원정지로만 원정을 주최할 수 있습니다."

  activity_window_character_adventurer:0 "모험가\n[Character.GetShortUINameNoTooltip|U]"

  base_camp_phase:0 "원정 기지에서 준비 중."
  base_camp_phase_desc:0 "유적을 탐험하고, 얻을 수 있는 모든 것을 발견합니다."

  TRAVEL_NAME_FOR_activity_expedition:1 "[Character.GetFirstNamePossessiveNoTooltip]의 원정지로의 여정."

  activity_invite_immediate_family:0 "당신의 가족"
  activity_invite_immediate_family_no_default:0 "$activity_invite_rule_close_family$"

  all_party_members_transformed_into_elves:0 "모든 원정대원이 엘프로 변했습니다!"

  # Expedition Activity Menu Option
  activity_expedition_host_desc:0 "$BULLET_WITH_TAB$고대 엘프 [prowess_i][artifacts|E]를 얻을 수 있습니다.\n$BULLET_WITH_TAB$새로운 @cultural_acceptance_icon! [culture_tradition|E]을(를) 발견할 수 있습니다."

  activity_expedition_host_desc_prestige:0 "$BULLET_WITH_TAB$참가자는 [prestige_i|E][prestige|E]를 얻을 수 있습니다.\n$BULLET_WITH_TAB$참가자는 [stress_loss_i][stress|E]를 잃을 수 있습니다.\n"

  activity_expedition_host_desc_recent:0 "\n@warning_icon!

  activity_expedition_host_an_a:0 "하나의"

  # Planning Options
  expedition_option_funding:0 "원정 자금"

  expedition_funding_min:0 "최소 자금"
  expedition_funding_min_desc:0 "$BULLET_WITH_TAB$일행은 #bold 2주 #!동안 유적을 탐험할 것입니다.\n\n#weak 보급품은 제한적이지만, 고대 유적지 초기 탐사를 지원하기에 충분할 것입니다."

  expedition_funding_mid:0 "평균 자금"
  expedition_funding_mid_desc:0 "$BULLET_WITH_TAB$일행은 #bold 3주 #!동안 유적을 탐험할 것입니다.\n\n#weak 고대 유적지를 종합적으로 탐색할 수 있도록 충분한 보급품을 가져갈 수 있을 것입니다."

  expedition_funding_max:0 "호화로운 자금"
  expedition_funding_max_desc:0 "$BULLET_WITH_TAB$일행은 #bold 5주 #!동안 유적을 탐험할 것입니다.\n\n#weak 보급품은 풍부하여 고대 유적지에 대한 길고 철저한 조사를 수행할 수 있습니다."

  expedition_option_party_size:0 "원정대 규모"

  expedition_party_size_min:0 "소규모"
  expedition_party_size_min_desc:0 "$BULLET_WITH_TAB$#bold 3명 #!의 모험가가 유적을 탐험할 것입니다.\n\n#weak 소규모 모험가 그룹만 있으면 됩니다. 너무 많으면 방해가 될 것입니다!"

  expedition_party_size_mid:0 "적당한 규모"
  expedition_party_size_mid_desc:0 "$BULLET_WITH_TAB$#bold 5명 #!의 모험가가 유적지로 나아갈 것입니다.\n\n#weak 적당한 규모의 모험가 그룹이라면 어떤 상황도 처리할 수 있을 것입니다."

  expedition_party_size_max:0 "대규모 수행원"
  expedition_party_size_max_desc:0 "$BULLET_WITH_TAB$#bold 7명 #!의 모험가가 유적을 탐험할 것입니다.\n\n#weak 어떤 상황도 처리할 수 있도록 대규모 모험가 그룹이 필요합니다. 아예 온 영역의 병력을 데려가는 편이 낫겠군요."

  # Logs
  expedition_completed_success_log_title:0 "원정 결과 42069"
  expedition_completed_success_log:0 "[CHARACTER.GetShortUINamePossessive|U]의 일행이 고대 엘프 장비를 발견했습니다."

  # Conclusion
  expedition.conclusion:1 "원정은 우리가 잃어버린 것을 재발견하는 것입니다. 오늘, 우리는 그 일에 기여했습니다!"

  activity_expedition_province_desc:0 "당신은 [ROOT.Province.GetName]에서 원정을 떠납니다.\n\n[ROOT.Province.GetTitle.MakeScope.Var('expedition_site_loc').GetFlagName]"

  expedition_site_ruins_of_valfuria_desc:0 "#difficulty_medium 발푸리아 유적#! - 한때 막강한 엘프 제국의 수도였습니다. 도시의 상당 부분이 놀랍도록 온전하게 남아있지만, 거리를 배회하는 사악한 존재가 있다고 경고합니다."

  expedition_site_spire_citadel_desc:0 "#difficulty_medium 첨탑 성채#! - 수 마일 밖에서도 보이는 경이로운 나선형 탑입니다. 한때 전설적인 예언자의 거처였으며, 그녀의 놀라운 예지력은 소중한 팔란티르에 의해 크게 향상되었고, 지역 주민들에게 존경과 두려움을 동시에 불러일으켰습니다. 그녀의 궁극적인 운명은 시간에 잊혔지만, 어리석게도 마녀의 옛 영역으로 들어가려는 자들을 위해 첨탑은 남아있습니다."

  expedition_site_the_grand_portal_desc:0 "#difficulty_medium 거대한 차원문#! - 신성한 불꽃의 경이로운 힘을 사용하여 세계 사이를 이동하는 데 사용된 거대한 관문입니다. 인간과 엘프가 이 세계에 처음 온 것은 이 차원문을 통해서였습니다. 차원문 자체는 제1시대까지 거슬러 올라가는 아름다운 돌로 된 엘프 도시에 둘러싸여 있습니다."

  expedition_site_proving_fields_desc:0 "#difficulty_medium 시험장#! - 한때 광활했던 이 복합 단지에 남아있는 것은 고대 석조 막사뿐입니다. 오랜 옛날 이곳은 유명한 무술 교단의 본부였지만, 오래전부터 자연의 변덕에 맡겨졌습니다. 세계 최고의 전사들이 이곳에 모여 기술을 연마하고 세계의 진정한 정예들이 겨루는 것을 지켜보곤 했습니다."

  expedition_site_undiscovered_fortress_tomb_of_the_dead_emperor_desc:0 "#difficulty_medium 고대 엘프 유적#! - 엘프들이 남긴 중요한 장소일 가능성이 있습니다."

  expedition_site_fortress_tomb_of_the_dead_emperor_desc:0 "#difficulty_medium 마지막 황제의 요새 무덤#! - 지구의 마지막 엘프 황제가 잠든 곳입니다. 그는 대반란의 손에 배신당하고 완전한 패배를 겪은 후, 고독한 이 요새로 퇴각했습니다."

  expedition_site_volcanic_forge_desc:0 "#difficulty_medium 셀레브림의 화산 대장간#! - 화산 깊은 곳에 셀레브림의 대장간과 작업장이 있다고 소문이 자자합니다. 셀레브림은 지구의 엘프들이 본 가장 위대한 장인이었습니다. 황제라면 셀레브림의 경이로운 작품 중 하나를 소유할 작은 기회만으로도 왕국을 기꺼이 포기할 것이며, 일부 작품이 지닌 힘을 얻기 위해 전쟁이 벌어지기도 했습니다."

  expedition_site_noble_wood_desc:0 "#difficulty_medium 고귀한 숲#! - 대부분의 성 첨탑보다 더 높고 울창한 나무들로 이루어진 숲입니다. 한때 진정으로 강력한 엘프 여왕의 영역이었으며, 어둡지 않고 아침과 밤처럼 아름답고 무시무시했습니다! 바다와 태양, 산 위의 눈처럼 아름다웠습니다! 폭풍과 번개처럼 무시무시했습니다! 땅의 기초보다 강했습니다. 모두가 그녀를 사랑하고 절망했습니다!"

  expedition_site_high_harbor_desc:0 "#difficulty_medium 하이 하버#! - 전설적인 무역항이자 조선소 유적입니다. 엘프 왕 라그나리크가 이곳에서 자신의 거대한 기함과 전설적인 롱쉽 함대를 건조했다고 전해집니다."

  expedition_site_citadel_of_bear_king_thul_desc:0 "#difficulty_medium 곰왕 툴의 성채#! - 얼음과 돌로 된 얼어붙은 성채입니다. 한때 두려운 툴 왕의 권좌였으며, 가장 유명한 것은 갑옷을 입은 북극곰 기사 군단이었습니다."

  expedition_site_archipelago_of_duck_duke_vega_desc:0 "#difficulty_medium 오리 공작 베가의 군도#! - 한때 베가 공작이 다스리던 매우 번영했던 어촌 마을들의 연속된 섬들입니다. 베가 가문은 그곳에서 사육되던 수많은 오리 떼를 기리기 위해 오리를 왕실의 상징으로 삼았습니다. 베가오얀은 베가를 자신의 주군보다 훨씬 부유하게 만들 정도로 번성하여, 질투심 많은 왕에 의해 결국 파괴되었습니다."

  expedition_site_tomb_of_ale_the_dragon_slayer_desc:0 "#difficulty_medium 용 사냥꾼 에일의 무덤#! - 전설적인 영웅 용 사냥꾼 에일의 안식처입니다. 가장 유명한 것은 멀리 북쪽 회색 산맥의 거대한 용 스카타를 죽인 일입니다. 그는 자신의 대연회장에 용의 머리를 전시했고, 이빨은 그가 죽은 후 그의 사랑하는 배 모양으로 무덤을 표시하는 데 사용되었습니다."

  expedition_site_ruins_of_the_runic_city_of_anundshog_desc:0 "#difficulty_medium 아눈드스호그 룬 도시 유적#! - 룬 조각 전문가와 다른 장인 마법사들의 도시였습니다. 그들이 만든 룬의 경이로움으로 상상할 수 없을 정도로 번성했습니다. 아눈드스호그의 마법사들이 실험에 너무 대담해져 마지막 실험이 도시 대부분을 순식간에 파괴했다고 전해집니다. 그들이 남긴 공허는 오늘날까지 남아있습니다."

  expedition_site_tomb_of_the_lights_champions_desc:0 "#difficulty_medium 빛의 용사들의 무덤#! - 북부 엘프 왕국의 가장 강력한 마법사들과 힘을 부여받은 자원자들로 구성된 빛의 용사들의 마지막 군대의 매장지입니다. 그들은 어둠의 엘프 여왕 헥라의 군단을 막기 위해 해야 할 일을 하며 목숨을 바쳤습니다."

  expedition_site_black_palace_of_dark_queen_hekla_desc:0 "#difficulty_medium 어둠의 여왕 헥라의 검은 궁전#! - 화산 옆에 지어진 흑단과 검게 그을린 돌로 된 웅장한 궁전입니다. 어둠의 엘프 여왕인 마녀 헥라가 화산의 에너지를 사용하여 자신의 가장 위대한 마법을 발동했다고 전해집니다."

  expedition_site_newgrange_temple_desc:0 "#difficulty_medium 뉴그레인지 사원#! - 한때 고대 제국의 신비주의자들에게 위대한 순례지였던 신성한 장소입니다. 사원 심장부에는 인간 세계와 영혼 세계의 경계가 얇아지는 신성한 방이 있다고 전해집니다."

  expedition_site_burrens_bastion_desc:0 "#difficulty_medium 버렌의 요새#! - 선량한 버렌 왕의 영원한 요새입니다. 이 전설적인 요새는 어둠의 세력으로부터의 백 번의 포위 공격을 막아냈다고 전해집니다."

  expedition_site_skip_gates_of_camelot_desc:0 "#difficulty_medium 카멜롯의 스킵 게이트#! - 이곳은 고대 엘프들이 지구를 가로질러 순간 이동하는 데 사용했던 일련의 차원문 유적입니다. 한때 전설적인 카멜롯 왕국의 수도 유적지에 자리 잡고 있습니다."

  expedition_site_great_obelisk_of_the_pictish_desc:0 "#difficulty_medium 픽트족의 거대한 오벨리스크#! - 허물어져 가는 벽으로 둘러싸인 거대한 원형 마을의 유적이며, 그 중심에는 룬으로 뒤덮인 거대한 오벨리스크가 있습니다. 학자들은 이것이 어떤 종류의 마법을 위해 주변 불꽃 에너지를 모으는 데 사용되었다고 믿지만, 정확한 목적은 오늘날까지 미스터리로 남아있습니다."

  expedition_site_labyrinth_gateway_of_the_altamirans_desc:0 "#difficulty_medium 알타미란 미궁 관문#! - 한때 알타미란 부족 엘프들이 살았던 깊은 동굴입니다. 가장 깊은 곳에서 이 동굴들이 세상과 연결되어 있다고 소문난 신비로운 미궁과 실제로 연결되어 있다고 소문이 자자합니다."

  expedition_site_grazing_villages_of_the_great_herds_desc:0 "#difficulty_medium 거대한 무리의 방목 마을#! - 그림 같은 계곡에 자리 잡은 많은 마을들의 유적입니다. 이곳에서 엘프들은 집채만 한 거대한 소떼를 사육했습니다. 그들은 강력한 다산의 신에게 예배하고 의식을 통해 희생을 바쳐 이처럼 풍요를 얻었다고 생각됩니다."

  expedition_site_hunting_grounds_of_the_greater_drakes_desc:0 "#difficulty_medium 거대한 드레이크의 사냥터#! - 전설에 따르면 이곳에서 가장 위대한 엘프 전사들이 날개 없는 거대한 용인 거대한 드레이크를 사냥하며 스스로를 시험했습니다. 종종 '누가 누구를 사냥하는가'라는 의문이 제기되곤 했습니다."

  expedition_site_ancient_city_of_glanum_desc:0 "#difficulty_medium 고대 도시 글라눔#! - 글라눔은 이 세계 역사상 가장 번영했던 엘프 도시 중 하나였다고 생각됩니다. 그곳 사람들이 어떻게 살았고 무엇이 궁극적인 몰락을 가져왔는지는 오늘날까지 미스터리로 남아있습니다."

  expedition_site_ancient_mega_city_of_myropillya_desc:0 "#difficulty_medium 고대 거대 도시 미로필리아#! - 미로필리아는 그 시대의 경이로움이었습니다. 어떤 이들은 바다처럼 넓고 광활한 엘프 도시라고 말합니다. 그처럼 거대한 정착지를 황폐화시킨 것은 무엇이었을까요?"

  expedition_site_temple_of_the_mages_court_desc:0 "#difficulty_medium 마법사 궁정의 사원#! - 비정상적으로 높은 불꽃 집중도를 가진 특별한 장소입니다. 오랜 시대의 가장 강력한 마법사들이 이곳에 모여 그들의 기술을 수련하고 국제 마법사 정치를 벌였다고 전해집니다."

  expedition_site_seat_of_the_storm_king_desc:0 "#difficulty_medium 폭풍왕의 좌소#! - 이곳에 기록된 가장 강력한 엘프 군주 중 한 명이 왕좌에 앉았습니다. 그는 스스로 영주였으며, 날씨조차 그의 명령에 복종하여 적에게 번개를 내리게 할 정도로 강력했다고 소문이 자자합니다."

  expedition_site_cradle_of_the_first_elves_desc:0 "#difficulty_medium 최초의 엘프 요람#! - 가장 고대적인 장소입니다. 이곳에는 차원문을 통해 온 최초의 엘프들의 정착지 중 하나가 있습니다. 이곳은 자연 세계와 깊은 공명을 이룹니다."

  expedition_site_apadana_palace_desc:0 "#difficulty_medium 아파다나 궁전#! - 비할 데 없는 아름다움과 엄청난 비용을 들여 지어진 웅장한 궁전입니다. 이곳은 역사상 가장 위대한 엘프 군주 두 명, 첫 번째는 대다리우스, 이어서 그의 후계자 크세르크세스의 거처였습니다. 비록 과거의 영광은 그림자에 불과하지만, 유적 속에는 고대 보물이 여전히 남아있을 수 있습니다!"

  expedition_site_ancient_city_of_bosra_desc:0 "#difficulty_medium 고대 도시 보스라#! - 한때 무역으로 부유해지고 목욕탕에서 유흥업소까지 환대로 널리 알려진 위대한 엘프 도시였습니다. 그처럼 번성했던 백성들의 궁극적인 몰락을 초래한 것이 무엇인지는 오늘날까지 미스터리로 남아있습니다."

  expedition_site_ancient_city_of_babylon_desc:0 "#difficulty_medium 고대 도시 바빌론#! - 한때 아름다움, 안전, 번영으로 유명했던 전설적인 도시입니다. 이곳에 자리 잡은 바빌론의 위대한 엘프 왕들은 광대한 제국의 행정을 감독했습니다. 전설적인 바빌론의 공중 정원은 신성한 불꽃에 대한 진정으로 놀라운 찬가였다고 전해집니다. 그와 같은 아름다움은 그 이후로 다시는 볼 수 없었습니다."

  expedition_site_library_of_alexandria_desc:0 "#difficulty_medium 알렉산드리아 도서관#! - 뒤틀린 돌로 된 참으로 거대한 구조물입니다. 이 전설적인 도서관은 이 세계가 아는 엘프 지식의 가장 위대한 보고입니다. 이곳에서 얻을 수 있는 비밀은 그것을 찾을 재치가 있는 자들에게 큰 힘을 줄 것이 분명합니다."

  expedition_site_harkonnens_foley_desc:0 "#difficulty_medium 하르코넨의 광장#! - 전설에 따르면 첫 시대에 이 지역은 울창한 낙원이었고 이곳에 강력한 수도가 있었습니다. 탐욕스러운 하르코넨 엘프 가문의 지도자가 이 땅의 자연 에너지를 이용하려 했을 때 의식이 비극적으로 잘못되었습니다. 오늘날 남은 것은 끝없는 사막뿐이며, 거대한 종류의 뱀들이 모래 아래를 배회한다는 속삭임이 있습니다."

  expedition_site_shattered_spire_of_veldric_desc:0 "#difficulty_medium 벨드릭의 부서진 첨탑#! - 모든 엘프 역사에서 어둠의 군주 벨드릭만큼 사악한 이는 거의 없습니다. 그의 권력욕은 위대했고 그의 능력은 엄청났습니다. 그 미친 마법사를 그의 탑에 몰아넣고 결국 그를 무너뜨리기 위해 이 시대의 가장 위대한 마법사 다섯 명의 동맹, 하이 엘프와 다크 엘프의 예상치 못한 협력이 필요했습니다."

  expedition_site_the_grand_blood_alter_desc:0 "#difficulty_medium 거대한 피의 제단#! - 이곳에 정글에 의해 되찾아진 어두운 돌로 된 피의 제단이 서 있습니다. 어둠의 엘프들은 한때 이곳에서 수천 명을 붙잡아 희생하여 전설적인 피의 돌을 만들기를 희망했습니다. 이 유물은 착용자를 영역의 가장 강력한 신들 외에는 누구도 도전할 수 없게 만들 것이었습니다. 역사상 가장 위대한 전투 중 하나가 이곳에서 벌어졌습니다. 어둠의 엘프들은 결국 저지되었지만, 그들의 연구는 얼마나 진척되었을까요?"

  expedition_site_labyrinth_gateway_of_the_ajantas_desc:0 "#difficulty_medium 아잔타 미궁 관문#! - 한때 아잔타 엘프들이 살았던 깊은 동굴입니다. 불꽃 집중도가 높은 영적인 장소입니다. 가장 깊은 곳에서 이 동굴들이 세상과 연결되어 있다고 소문난 신비로운 미궁과 실제로 연결되어 있다고 소문이 자자합니다."

  expedition_site_ancient_holy_city_of_madurai_desc:0 "#difficulty_medium 고대 성지 마두라이#! - 살아있는 세계와 영혼 세계 사이의 장벽이 얇다고 소문난 고대 성지의 유적입니다."

  expedition_site_ancient_fortress_of_mahasthangarh_desc:0 "#difficulty_medium 마하스탄가르 요새#! 고대 영혼에 사로잡힌 어둠의 군주가 거주했던 참으로 무시무시한 요새입니다. 이 요새는 고독한 영웅적인 성기사가 하늘에서 공격했을 때 한 번도 함락되지 않고 백 번의 포위 공격을 막아냈습니다."

  expedition_site_mythical_spiritual_kingdom_of_shambhala_desc:0 "#difficulty_medium 신화 속 영적 왕국 샴발라#! - 대부분의 사람들은 존재하지도 않았다고 믿는 도시입니다. 영혼 세계와 현실 세계를 분리하는 장막이 거의 제거된 마법 같은 장소입니다. 이곳에 살았던 엘프들은 영혼과의 근접성과 끊임없는 상호작용으로 인해 어떤 식으로든 변화되었다고 생각됩니다."

  expedition_site_domain_of_the_forest_spirit_eleke_sazy_desc:0 "#difficulty_medium 숲의 정령 엘레케 사지의 영역#! - 이곳은 고대 사카 엘프들에게 가장 신성한 숲입니다. 전설에 따르면 셀 수 없이 많은 가지를 가진 거대한 수사슴의 형상을 한 강력한 정령 엘레케 사지가 이곳에 살았다고 전해집니다."

  expedition_site_ancient_faerie_groves_desc:0 "#difficulty_medium 고대 페이 숲#! - 이 섬은 침략의 현장입니다. 불안정한 차원문이 다른 영역에서 온 엘프 종족에 의해 열렸습니다. 그들의 군대가 쏟아져 나오면서 그들의 영역의 생태계 대부분도 함께 쏟아져 나왔습니다. 차원문은 결국 파괴되었지만, 이국적인 야생 동물과 야생 마법의 흔적이 여전히 남아있습니다."

  expedition_site_overwatch_fortress_desc:0 "#difficulty_medium 오버워치 요새#! - 너무 오래되어 원래 건축가가 알려지지 않은 웅장한 요새입니다. 많은 엘프 왕국이 주변 지역을 지배하기 위해 사용했습니다."

  expedition_site_wraith_wood_desc:0 "#difficulty_medium 망령의 숲#! - 뒤틀린 생물들과 다른 위험으로 가득 찬 어둡고 뒤틀린 숲입니다. 숲을 방문하여 살아남은 몇 안 되는 탐험가들은 스토킹하는 존재... 기어오는 그림자에 대해 이야기했습니다."

  expedition_site_matrons_hollow_desc:0 "#difficulty_medium 어머니의 움푹 들어간 곳#! - 고대에는 아엘루란 자매들의 신성한 은신처였습니다. 전직 어머니들은 종종 이곳을 영구적인 거처로 삼아 떠오르는 세대에게 지혜를 전하곤 했습니다. 불꽃이 풍부하고 전통이 깊은 이곳을 자매단이 버리게 된 원인은 무엇일까요?"

  expedition_site_sealed_magic_armoury_desc:0 "#difficulty_medium 봉인된 옛 전쟁 마법 무기고#! - 엘프의 초기 시대에 대한 기록은 거의 없지만, 살아남은 한 필사본은 한때 이 세계를 황폐하게 만들었던 말할 수 없는 악에 대해 이야기했습니다. 이 악이 무엇인지는 알려지지 않았습니다. 당시의 엘프 군주들이 지구 역사상 가장 위대한 엘프 대장장이 셀레브림이 만든 강력한 무기를 사용하여 최후의 절박한 시도로 간신히 공허로 추방할 수 있었습니다."

  expedition_site_whisper_wood_desc:0 "#difficulty_medium 속삭이는 숲#! - 생명으로 가득 찬 무성하고 아름다운 숲입니다. 그렇다면 왜 이곳에서 원정을 떠난 이들 중 돌아오는 이들이 거의 없을까요? 그 깊은 곳에서 여인들이 노래하는 소리가 들린다는 소문은 어떻게 된 것일까요?"

  expedition_site_light_reach_citadel_desc:0 "#difficulty_medium 빛의 도달 성채#! - 한때 빛나는 흰 돌로 된 진정한 경이로움이었습니다. 그 규모와 크기는 헤아리기 어렵습니다. 이제는 오랜 세월 동안 자연이 그곳을 되찾으면서 지나가는 여행자들에게 단순한 숲으로 뒤덮인 언덕으로 자주 오해받습니다. 한때 위대한 자문회의 회의 장소였습니다. 드물게 모여 중요한 사안을 논의하던 영역 전역의 하이 엘프 왕들이 모이던 곳이었습니다."

  expedition_site_east_flaria_desc:0 "#difficulty_medium 동플라리아#! - 플라리아 왕국의 두 수도 중 하나입니다. 한때 강력했던 이 나라의 종말을 가져온 대규모 내전 동안 쌍둥이 공주가 지배했습니다."

  expedition_site_west_flaria_desc:0 "#difficulty_medium 서플라리아#! - 플라리아 왕국의 두 수도 중 하나입니다. 한때 강력했던 이 나라의 종말을 가져온 대규모 내전 동안 쌍둥이 왕자가 지배했습니다."

  expedition_site_vela_spila_caverns_desc:0 "#difficulty_medium 벨라 스필라 동굴#! - 은둔자 빌라 엘프들의 마지막 알려진 거주지입니다. 비록 수천 년 동안 멸종된 것으로 여겨지지만, 빌라족은 한때 인상적인 장인정신과 예측 불가능한 성격으로 전 세계적으로 유명했습니다."

  expedition_site_wratislaw_magi_academy_desc:0 "#difficulty_medium 브라티슬라프 마법사 학원#! - 이전에는 세계에서 가장 유명한 마법 교육 학원이었습니다. 역사상 가장 강력한 엘프 마법사 중 한 명이자 희귀하게도 어떤 여성 마법사 못지않게 불꽃을 다루는 재능이 있었던 대마법사 알베르트 브라티슬라프가 설립했습니다. 브라티슬라프가 개인적인 탐험을 위해 차원문을 통해 다른 영역으로 떠난 후, 학원의 세계적 위상은 그 후 수세기 동안 점차 쇠퇴하여 결국 버려졌습니다."

  activity_expedition_guest_desc:1 "$BULLET_WITH_TAB$참가자는 [adventurer_experience|E]를 얻을 수 있습니다.\n$BULLET_WITH_TAB$참가자는 다른 참가자에 대한 [opinion|E]을(를) 얻을 수 있습니다.\n$BULLET_WITH_TAB$참가자는 [gold|E] 및/또는 [artifact|E]를 얻을 수 있습니다.\n$BULLET_WITH_TAB$참가자는 부상당하거나 사망할 수 있습니다."

  activity_expedition_selection_tooltip:1 "고대 엘프 유적을 탐험하고 시간에 잊혀진 비밀을 찾아내십시오.\n\n예상 보상:\n$BULLET_WITH_TAB$[gold_i] 금\n$BULLET_WITH_TAB$[prowess_i] 유물\n$BULLET_WITH_TAB$@cultural_acceptance_icon! 문화 전통"
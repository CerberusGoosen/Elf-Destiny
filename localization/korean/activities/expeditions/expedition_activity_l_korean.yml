l_korean:
  activity_entrance_feast:0 "연회 #weak (매혹 @entrance_icon!)#!"
  entrance_desc_general:1 "매혹은 신성한 스파크의 힘을 사용하여 [scheme_target|E]의 의지를 지배하고 그들을 당신의 통제하에 두는 [personal_scheme|E]입니다. 당신은 [scheme_target|E]에 대한 [perpetual_hook|E]을 얻을 것이며, 그들은 [GetTrait('entranced').GetName( GetNullCharacter )] 특성을 얻게 됩니다.\n엘프 레벨의 차이, 스파크 조작 재능, 그리고 학습 및 계책 기술의 차이를 포함하여 수많은 요인이 [success_chance|E]를 결정합니다."

  #expedition
  activity_expedition:0 "원정"
  expedition_phase_desc:0 "유적을 탐험하고, 찾을 수 있는 것을 발견하세요."
  activity_expedition_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U]의 원정"
  activity_expedition_desc:4 "원정은 고대 엘프들의 비밀을 재발견하는 것에 관한 것입니다.\n\n당신과 기사단 및 모험가 일행은 오랫동안 잊혀진 지식과 위대한 보물을 찾아 엘프 유적을 탐험하게 됩니다."
  activity_expedition_owner:0 "모험가"

  not_an_expedition_site:0 "이 백작령은 원정지가 아닙니다."
  activity_expedition_destination_selection:0 "발견한 원정지로만 원정을 떠날 수 있습니다."

  activity_window_character_adventurer:0 "모험가\n[Character.GetShortUINameNoTooltip|U]"

  base_camp_phase:0 "기지에서 준비 중."

  TRAVEL_NAME_FOR_activity_expedition:1 "[Character.GetFirstNamePossessiveNoTooltip]의 원정지 여행."

  activity_invite_immediate_family:0 "당신의 가족"
  activity_invite_immediate_family_no_default:0 "$activity_invite_rule_close_family$"

  all_party_members_transformed_into_elves:0 "모든 원정대원이 엘프로 변모했습니다!"

  # Expedition Activity Menu Option
  activity_expedition_host_desc:0 "$BULLET_WITH_TAB$[gold_i][gold|E]을(를) 얻을 수 있습니다.\n$BULLET_WITH_TAB$고대 엘프 [prowess_i][artifacts|E]을(를) 얻을 수 있습니다.\n$BULLET_WITH_TAB$새로운 @cultural_acceptance_icon! [culture_tradition|E]을(를) 발견할 수 있습니다."

  activity_expedition_host_desc_prestige:0 "$BULLET_WITH_TAB$참가자는 [prestige_i|E][prestige|E]을(를) 얻을 수 있습니다.\n$BULLET_WITH_TAB$참가자는 [stress_loss_i][stress|E]을(를) 잃을 수 있습니다.\n"

  activity_expedition_host_desc_recent:0 "\n@warning_icon!

  activity_expedition_host_an_a:0 "하나의"

  # Planning Options
  expedition_option_funding:0 "원정 자금"

  expedition_funding_min:0 "최소 자금"
  expedition_funding_min_desc:0 "$BULLET_WITH_TAB$원정대는 #bold 2주 #!동안 유적을 탐험할 것입니다. \n\n#weak 보급품은 제한되지만, 고대 유적지에 대한 초기 탐사를 지원하기에는 충분할 것입니다."

  expedition_funding_mid:0 "보통 자금"
  expedition_funding_mid_desc:0 "$BULLET_WITH_TAB$원정대는 #bold 3주 #!동안 유적을 탐험할 것입니다. \n\n#weak 고대 유적지에 대한 종합적인 수색을 허용할 만큼 충분한 보급품을 가져갈 수 있을 것입니다."

  expedition_funding_max:0 "호화로운 자금"
  expedition_funding_max_desc:0 "$BULLET_WITH_TAB$원정대는 #bold 5주 #!동안 유적을 탐험할 것입니다. \n\n#weak 보급품은 풍부하여, 고대 유적지에 대한 길고 철저한 조사를 수행할 수 있을 것입니다."

  expedition_option_party_size:0 "원정대 규모"

  expedition_party_size_min:0 "소규모"
  expedition_party_size_min_desc:0 "$BULLET_WITH_TAB$#bold 세 명의 #!모험가가 유적을 탐험할 것입니다. \n\n#weak 소규모 모험가 무리만 있으면 됩니다. 너무 많으면 방해가 될 것입니다!"

  expedition_party_size_mid:0 "적당한 규모"
  expedition_party_size_mid_desc:0 "$BULLET_WITH_TAB$#bold 다섯 명의 #!모험가가 유적 속으로 나아갈 것입니다. \n\n#weak 적당한 규모의 모험가 무리라면 어떤 상황이든 대처할 수 있을 것입니다."

  expedition_party_size_max:0 "대규모 수행원"
  expedition_party_size_max_desc:0 "$BULLET_WITH_TAB$#bold 일곱 명의 #!모험가가 유적을 탐험할 것입니다. \n\n#weak 어떤 상황이든 대처할 수 있도록 대규모 모험가 무리가 필요합니다. 아예 모든 이들을 데려가는 것이 낫습니다."

  # Logs
  expedition_completed_success_log_title:0 "원정 결과 42069"
  expedition_completed_success_log:0 "[CHARACTER.GetShortUINamePossessive|U]의 원정대가 고대 엘프 장비를 발견했습니다."

  # Conclusion
  expedition.conclusion:1 "원정은 우리가 잃어버린 것을 재발견하는 것에 관한 것입니다. 오늘, 우리는 그 노력에 기여했습니다!"

  activity_expedition_province_desc:0 "당신은 [ROOT.Province.GetName]에서 원정을 떠납니다.\n\n[ROOT.Province.GetTitle.MakeScope.Var('expedition_site_loc').GetFlagName]"

  expedition_site_ruins_of_valfuria_desc:0 "#difficulty_medium 발푸리아 유적#!- 한때 강력한 엘프 제국의 수도였던 곳. 도시의 상당 부분이 놀랍게도 아직 온전하지만, 주의하세요. 불길한 무언가가 거리를 배회한다고 전해집니다."

  expedition_site_spire_citadel_desc:0 "#difficulty_medium 첨탑 성채#! - 수 마일 밖에서도 보이는 경이로운 나선형 탑. 한때 전설적인 예언가가 살았던 곳으로, 그녀의 놀라운 선견지명은 소중한 팔란티르에 의해 크게 강화되었으며, 지역 주민들로부터 존경과 두려움을 동시에 받았습니다. 그녀의 궁극적인 운명은 시간 속에 잊혔으나, 어리석게도 마법사의 옛 영역에 발을 들여놓는 자들을 위해 첨탑은 남아있습니다."

  expedition_site_the_grand_portal_desc:0 "#difficulty_medium 대형 차원문#! - 신성한 스파크의 경이로운 힘을 사용하여 세계를 넘나들던 거대한 관문. 이 차원문을 통해 인간과 엘프가 처음으로 이 세계에 왔습니다. 차원문 자체는 제1시대까지 거슬러 올라가는 아름다운 엘프 석조 도시로 둘러싸여 있습니다."

  expedition_site_proving_fields_desc:0 "#difficulty_medium 시험의 벌판#! - 한때 광활했던 이 복합 단지의 잔해는 고대 석조 병영뿐입니다. 오랜 옛날 이곳은 유명한 무술 교단의 본부였으나, 오래전부터 자연의 변덕에 맡겨졌습니다. 세상의 가장 위대한 전사들이 이곳에 모여 기술을 연마하고 세상의 진정한 엘리트들이 겨루는 것을 지켜보곤 했습니다."

  expedition_site_undiscovered_fortress_tomb_of_the_dead_emperor_desc:0 "#difficulty_medium 고대 엘프 유적#! - 엘프들이 남긴 중요할 만한 장소."

  expedition_site_fortress_tomb_of_the_dead_emperor_desc:0 "#difficulty_medium 마지막 황제의 요새 무덤#! - 지구의 마지막 엘프 황제의 최종 안식처. 그는 대반란군의 배신과 절대적인 패배를 겪은 후 이 고독한 요새로 후퇴했습니다."

  expedition_site_volcanic_forge_desc:0 "#difficulty_medium 켈레브림의 화산 대장간#! - 여기, 화산 깊은 곳에 엘프들이 본 적 없는 가장 위대한 장인, 켈레브림의 대장간과 작업장이 있다고 전해집니다. 황제라면 켈레브림의 경이로운 창조물 하나를 소유할 기회를 얻기 위해 기꺼이 왕국을 포기할 것이며, 일부는 그들이 지닌 힘을 위해 전쟁까지 벌였습니다."

  expedition_site_noble_wood_desc:0 "#difficulty_medium 고귀한 숲#! - 대부분의 성채 첨탑보다 더 높고 두꺼운 나무들이 빽빽한 숲. 한때 진정 강력한 엘프 여왕의 영역이었습니다. 어둡지 않고, 아침과 밤처럼 아름답고 끔찍하며! 바다와 태양, 산 위의 눈처럼 공정하며! 폭풍과 번개처럼 무섭고! 대지의 기반보다 강했습니다. 모두가 그녀를 사랑했고 절망했습니다!"

  expedition_site_high_harbor_desc:0 "#difficulty_medium 높은 항구#! - 전설적인 무역항이자 조선소의 터. 엘프 왕 라그나리크가 이곳에서 그의 거대한 기함과 나머지 전설적인 장정선 함대를 건조했다고 전해집니다."

  expedition_site_citadel_of_bear_king_thul_desc:0 "#difficulty_medium 곰 왕 툴의 성채#! - 얼음과 돌로 이루어진 얼어붙은 성채. 한때는 두려움의 대상이었던 툴 왕의 권좌였으며, 갑옷 입은 북극곰 기사단으로 가장 유명했습니다."

  expedition_site_archipelago_of_duck_duke_vega_desc:0 "#difficulty_medium 오리 공작 베가의 군도#! - 한때 베가 공작이 통치하던 매우 번성한 어촌 마을 네트워크가 있던 일련의 섬들. 베가 가문은 그곳에서 사육되던 많은 오리 떼를 기려 고귀한 오리를 그들의 상징으로 삼았습니다. 베가외얀은 너무나 번성하여 베가가 자신의 주군보다 훨씬 부유해졌고, 이는 질투심 많은 왕에 의해 궁극적인 파괴로 이어졌습니다."

  expedition_site_tomb_of_ale_the_dragon_slayer_desc:0 "#difficulty_medium 용 사냥꾼 에일의 무덤#! - 전설적인 영웅 용 사냥꾼 에일의 안식처. 가장 유명한 것은 멀리 북쪽의 회색 산맥에 살던 거대한 용 스카타를 사냥한 것입니다. 그는 그의 위대한 홀에 용의 머리를 전시했고, 그가 죽었을 때 그의 사랑하는 배 모양으로 그의 무덤을 표시하는 데 이빨이 사용되었습니다."

  expedition_site_ruins_of_the_runic_city_of_anundshog_desc:0 "#difficulty_medium 룬 도시 아눈드쇼그의 유적#! - 룬 문자 조각 전문가 및 기타 장인 마법사들의 도시. 그들이 만든 룬 문자 경이로움으로 상상할 수 없을 정도로 번성했습니다. 아눈드쇼그의 마법사들은 실험에 너무 대담해져서 마지막 실험이 도시 대부분을 순식간에 파괴했다고 전해집니다. 그들이 남긴 공허는 오늘날까지 남아있습니다."

  expedition_site_tomb_of_the_lights_champions_desc:0 "#difficulty_medium 빛의 용사들의 무덤#! - 북 엘프 왕국의 가장 강력한 마법사들과 힘을 부여받은 자원자들로 구성된 빛의 용사들 최후의 군대 매장지. 그들은 어둠의 엘프 여왕 헤클라의 군단을 막기 위해 해야 할 일을 하며 목숨을 바쳤습니다."

  expedition_site_black_palace_of_dark_queen_hekla_desc:0 "#difficulty_medium 어둠의 여왕 헤클라의 검은 궁전#! - 화산 옆에 지어진 흑단과 어두운 돌로 된 웅장한 궁전. 어둠의 엘프 여왕인 마법사 헤클라가 화산의 에너지를 사용하여 그녀의 가장 위대한 마법을 사용했다고 전해집니다."

  expedition_site_newgrange_temple_desc:0 "#difficulty_medium 뉴그레인지 사원#! - 한때 고대 제국의 신비주의자들에게 위대한 순례지였던 성스러운 장소. 사원 깊은 곳에 인간과 영혼 세계 사이의 경계가 옅어지는 성스러운 방이 있다고 전해집니다."

  expedition_site_burrens_bastion_desc:0 "#difficulty_medium 버렌의 요새#! - 선량한 왕 버렌의 영원한 요새. 이 전설적인 요새가 어둠의 세력으로부터 백 번의 공성을 물리쳤다고 전해집니다."

  expedition_site_skip_gates_of_camelot_desc:0 "#difficulty_medium 카멜롯의 도약 문#! - 이곳은 고대 엘프들이 지구를 가로질러 즉시 이동하는 데 사용했던 일련의 차원문 유적. 한때 전설적인 왕국 카멜롯의 수도 유적에 자리 잡고 있습니다."

  expedition_site_great_obelisk_of_the_pictish_desc:0 "#difficulty_medium 픽트족의 대형 오벨리스크#! - 허물어진 벽과 중앙에 거대한 오벨리스크가 룬 문자로 뒤덮인 웅장한 원형 마을의 잔해. 학자들은 이것이 어떤 종류의 마법을 위해 주변 스파크 에너지를 모으는 데 사용되었다고 믿었으나, 정확한 목적은 여전히 미스터리입니다."

  expedition_site_labyrinth_gateway_of_the_altamirans_desc:0 "#difficulty_medium 알타미라족의 미궁 관문#! - 한때 알타미라 부족 엘프들이 살았던 깊은 동굴. 가장 깊은 곳에서는 이 동굴들이 지하 깊숙이 세계를 연결한다고 전해지는 신비한 미궁과 실제로 연결되어 있다고 소문나 있습니다."

  expedition_site_grazing_villages_of_the_great_herds_desc:0 "#difficulty_medium 대규모 무리의 방목 마을#! - 아름다운 계곡에 자리 잡은 많은 마을의 잔해. 이곳에서 엘프들은 집채만 한 거대한 소를 사육했습니다. 그들이 강력한 다산 신에게 예배와 의식적인 희생을 통해 그러한 풍요를 이뤘다고 여겨집니다."

  expedition_site_hunting_grounds_of_the_greater_drakes_desc:0 "#difficulty_medium 대형 비룡 사냥터#! - 전설에 따르면 가장 위대한 엘프 전사들이 이곳에서 거대한 날개 없는 용인 대형 비룡을 사냥하며 스스로를 시험했다고 합니다. 종종 '누가 누구를 사냥하는가'라는 질문이 제기되곤 했습니다."

  expedition_site_ancient_city_of_glanum_desc:0 "#difficulty_medium 고대 글라눔 도시#! - 글라눔 도시는 이 세계 역사상 가장 번성했던 엘프 도시 중 하나였다고 생각됩니다. 그곳 사람들이 어떻게 살았고, 궁극적으로 무엇이 그들의 몰락을 초래했는지는 오늘날까지 미스터리로 남아있습니다."

  expedition_site_ancient_mega_city_of_myropillya_desc:0 "#difficulty_medium 고대 대도시 미로필랴#! - 미로필랴는 그 시대의 경이로움이었습니다. 어떤 이들은 바다만큼 넓고 광활한 엘프 도시라고 말하기도 합니다. 무엇이 이토록 거대한 정착지를 황폐하게 만들었을까요?"

  expedition_site_temple_of_the_mages_court_desc:0 "#difficulty_medium 마법사 궁정의 사원#! - 유난히 높은 스파크 집중도를 지닌 특별한 장소. 오랜 시대의 가장 강력한 마법사들이 이곳에 모여 그들의 예술을 연마하고 국제적인 마법사 정치를 벌였다고 전해집니다."

  expedition_site_seat_of_the_storm_king_desc:0 "#difficulty_medium 폭풍 왕의 좌석#! - 기록된 가장 강력한 엘프 군주 중 한 명이 이곳에서 왕좌에 앉았습니다. 그는 스스로 영역의 군주였으며, 날씨조차 그의 명령에 복종하여 적들에게 번개를 내리게 할 정도로 강력했다고 소문나 있습니다."

  expedition_site_cradle_of_the_first_elves_desc:0 "#difficulty_medium 최초 엘프의 요람#! - 가장 오래된 장소. 이곳은 차원문을 통해 온 최초 엘프들의 첫 정착지 중 하나입니다. 자연 세계와 깊은 공명을 이룹니다."

  expedition_site_apadana_palace_desc:0 "#difficulty_medium 아파다나 궁전#! - 비할 데 없는 아름다움과 호화로움을 자랑하는 웅장한 궁전. 역사상 가장 위대한 엘프 군주 두 명, 다리우스 대왕과 그의 후계자 크세르크세스의 거처였습니다. 비록 옛 영광의 그림자에 불과하나, 유적 속에는 여전히 고대 보물들이 남아있을 수 있습니다!"

  expedition_site_ancient_city_of_bosra_desc:0 "#difficulty_medium 고대 보스라 도시#! - 한때 무역으로 부유해지고 목욕탕에서 유곽에 이르기까지 환대로 널리 알려졌던 위대한 엘프 도시. 이처럼 번성했던 민족의 궁극적인 몰락을 초래한 것이 무엇인지는 오늘날까지 미스터리로 남아있습니다."

  expedition_site_ancient_city_of_babylon_desc:0 "#difficulty_medium 고대 바빌론 도시#! - 한때 아름다움, 안보, 번영의 전설적인 도시. 이곳에 자리 잡은 바빌론의 위대한 엘프 왕들은 광대한 제국의 행정을 감독했습니다. 바빌론의 전설적인 공중정원은 신성한 스파크에 대한 참으로 놀라운 찬가였다고 전해집니다. 그와 같은 아름다움은 그 이후로 다시는 볼 수 없었습니다."

  expedition_site_library_of_alexandria_desc:0 "#difficulty_medium 알렉산드리아 도서관#! - 뒤틀린 돌로 된 참으로 거대한 건축물. 이 전설적인 도서관은 이 세계가 아는 엘프 지식의 가장 위대한 보고. 이곳에서 배울 비밀들은 의심할 여지 없이 그것을 추구할 지혜를 가진 자들에게 큰 힘을 줄 것입니다."

  expedition_site_harkonnens_foley_desc:0 "#difficulty_medium 하르콘넨의 광기#! - 전설에 따르면 태초에 이 지역은 무성한 낙원이었고 이곳에 강력한 수도가 서 있었습니다. 탐욕스러운 하르콘넨 엘프 가문의 지도자가 이 땅의 자연 에너지를 이용하려 했을 때 의식이 비극적으로 잘못되었습니다. 오늘날 남아있는 것은 끝없는 사막과, 모래 아래를 배회하는 거대한 뱀들이 있다는 속삭임뿐입니다."

  expedition_site_shattered_spire_of_veldric_desc:0 "#difficulty_medium 벨드릭의 부서진 첨탑#! - 모든 엘프 역사상, 암흑 군주 벨드릭만큼 사악한 이는 거의 없습니다. 그의 권력욕은 위대했고 그의 능력은 엄청났습니다. 그 미친 마법사를 그의 탑에 몰아넣고 결국 그를 쓰러뜨리기 위해 시대의 가장 위대한 마법사 다섯 명의 동맹, 하이 엘프와 다크 엘프의 예상치 못한 협력이 필요했습니다."

  expedition_site_the_grand_blood_alter_desc:0 "#difficulty_medium 대형 피의 제단#! - 이곳에는 정글에 의해 되찾아진 어두운 석조 장소, 피의 제단이 서 있습니다. 어둠의 엘프들은 한때 이곳에서 셀 수 없이 많은 수천 명을 붙잡아 희생시키며 전설적인 피의 돌을 만들기를 희망했습니다. 이 유물은 소유자를 영역의 가장 강력한 신들을 제외하고는 무적의 존재로 만들었을 것입니다. 역사상 가장 위대한 전투 중 하나가 이곳에서 벌어졌습니다. 어둠의 엘프들은 결국 저지되었으나, 그들의 연구는 얼마나 진행되었을까요?"

  expedition_site_labyrinth_gateway_of_the_ajantas_desc:0 "#difficulty_medium 아잔타족의 미궁 관문#! - 한때 아잔타 엘프들이 살았던 깊은 동굴. 높은 스파크 집중도를 지닌 영적인 장소. 가장 깊은 곳에서는 이 동굴들이 지하 깊숙이 세계를 연결한다고 전해지는 신비한 미궁과 실제로 연결되어 있다고 소문나 있습니다."

  expedition_site_ancient_holy_city_of_madurai_desc:0 "#difficulty_medium 마두라이의 고대 성스러운 도시#! - 살아있는 자의 세계와 영혼 세계 사이의 장벽이 얇다고 소문난 고대 성스러운 도시의 유적."

  expedition_site_ancient_fortress_of_mahasthangarh_desc:0 "#difficulty_medium 마하스탄가르의 고대 요새#! - 고대 영혼에 빙의된 암흑 군주의 거처였던 참으로 무시무시한 요새. 이 요새는 고독한 영웅 성기사가 하늘에서 공격했을 때 한 번 함락되기 전까지 백 번이나 공성당했습니다."

  expedition_site_mythical_spiritual_kingdom_of_shambhala_desc:0 "#difficulty_medium 신화적인 영혼 왕국 샹그릴라#! - 대부분 존재조차 하지 않는다고 믿는 도시. 영혼 세계와 이 세계를 분리하는 장막이 거의 사라진 마법적인 장소. 이곳에 살았던 엘프들은 영혼과의 근접성과 끊임없는 상호작용으로 인해 어떤 식으로든 변화되었다고 여겨집니다."

  expedition_site_domain_of_the_forest_spirit_eleke_sazy_desc:0 "#difficulty_medium 숲의 정령 엘레케 사지의 영역#! - 이곳은 고대 사카 엘프들에게 가장 성스러운 숲입니다. 전설에 따르면 셀 수 없이 많은 뿔을 가진 거대한 수사슴의 형상을 취하는 강력한 정령 엘레케 사지가 이곳에 살았다고 합니다."

  expedition_site_ancient_faerie_groves_desc:0 "#difficulty_medium 고대 요정 숲#! - 이 섬은 침략의 현장. 불안정한 차원문이 다른 영역에서 온 엘프 종족에 의해 열렸습니다. 그들의 군대가 쏟아져 나오면서, 그들의 영역 생태계 대부분도 함께 쏟아져 나왔습니다. 차원문은 결국 파괴되었으나, 이국적인 야생동물과 야생 마법의 흔적이 여전히 남아있습니다."

  expedition_site_overwatch_fortress_desc:0 "#difficulty_medium 오버워치 요새#! - 원 건축가가 알려지지 않은 매우 오래된 웅장한 요새. 주변 지역을 통제하기 위해 많은 엘프 왕국에서 사용되었습니다."

  expedition_site_wraith_wood_desc:0 "#difficulty_medium 망령의 숲#! - 뒤틀린 생물과 다른 위험이 도사리는 어둡고 뒤틀린 숲. 숲을 방문한 몇 안 되는 생존 탐험가들은 스토킹하는 존재… 기어 다니는 그림자에 대해 이야기했습니다."

  expedition_site_matrons_hollow_desc:0 "#difficulty_medium 어머니의 은신처#! - 고대에는 아엘루란 자매들의 성스러운 은신처였습니다. 이전 성모들은 종종 이곳을 그들의 영원한 거처로 삼아 떠오르는 세대들에게 지혜를 전해주곤 했습니다. 스파크가 풍부하고 전통이 깊은 이 장소를 자매단이 버리게 된 원인은 무엇일까요?"

  expedition_site_sealed_magic_armoury_desc:0 "#difficulty_medium 옛 전쟁의 봉인된 마법 병기고#! - 엘프들의 가장 초기 시대에 대한 기록은 거의 없으나, 살아남은 한 필사본은 한때 이 세계를 황폐하게 만들었던 말할 수 없는 악에 대해 이야기했습니다. 이 악이 무엇이었는지는 알려지지 않았습니다. 지구 역사상 가장 위대한 엘프 대장장이 켈레브림이 만든 강력한 무기를 사용하여 당시 엘프 군주들의 필사적인 마지막 시도로 간신히 공허로 추방될 수 있었습니다."

  expedition_site_whisper_wood_desc:0 "#difficulty_medium 속삭임의 숲#! - 생명으로 가득 찬 무성하고 아름다운 숲. 그렇다면 왜 이곳 원정에서 돌아오는 이가 거의 없을까요? 그 깊은 곳에서 여인들이 노래하는 목소리가 들린다는 소문은 어떻게 된 것일까요?"

  expedition_site_light_reach_citadel_desc:0 "#difficulty_medium 빛의 도달 성채#! - 한때 빛나는 흰 돌로 된 진정한 경이로움. 그 규모와 크기는 헤아리기 어려울 정도였습니다. 이제는 오랜 세월 동안 자연이 다시 점령하여 지나가는 여행자들에게 단순한 숲으로 뒤덮인 언덕으로 착각되곤 합니다. 한때 위대한 자문회가 모이는 장소였습니다. 이따금씩 중요한 문제를 논의하기 위해 영역 전역의 하이 엘프 왕들이 모이곤 했습니다."

  expedition_site_east_flaria_desc:0 "#difficulty_medium 동플라리아#! - 플라리아 왕국의 두 수도 중 하나. 한때 강력했던 이 나라의 종말을 가져온 대규모 내전 동안 쌍둥이 공주가 이곳을 지켰습니다."

  expedition_site_west_flaria_desc:0 "#difficulty_medium 서플라리아#! - 플라리아 왕국의 두 수도 중 하나. 한때 강력했던 이 나라의 종말을 가져온 대규모 내전 동안 쌍둥이 왕자가 이곳을 지켰습니다."

  expedition_site_vela_spila_caverns_desc:0 "#difficulty_medium 벨라 스필라 동굴#! - 은둔자 빌라 엘프들의 마지막 알려진 거처. 수천 년 동안 멸종되었다고 믿어지지만, 빌라족은 한때 인상적인 장인정신과 예측 불가능한 기질로 전 세계적으로 유명했습니다."

  expedition_site_wratislaw_magi_academy_desc:0 "#difficulty_medium 브라티슬라프의 마법 아카데미#! - 과거 세계가 알던 가장 유명한 마법 교육 기관. 설립자는 역사상 가장 강력한 엘프 마법사 중 한 명이자 희귀하게도 어떤 여성 마법사만큼 스파크 조작에 재능이 있었던 대마법사 알베르트 브라티슬라프. 브라티슬라프가 개인적인 탐구를 위해 차원문을 통해 영역을 여행한 후, 아카데미의 세계적 위상은 다음 수 세기 동안 점차 하락하여 결국 버려졌습니다."

  activity_expedition_guest_desc:1 "$BULLET_WITH_TAB$참가자는 [adventurer_experience|E]을(를) 얻을 수 있습니다.\n$BULLET_WITH_TAB$참가자는 다른 참가자에 대한 [opinion|E]을(를) 얻을 수 있습니다.\n$BULLET_WITH_TAB$참가자는 [gold|E] 및/또는 [artifact|E]을(를) 얻을 수 있습니다.\n$BULLET_WITH_TAB$참가자는 부상당하거나 사망할 수 있습니다."

  activity_expedition_selection_tooltip:1 "고대 엘프 유적을 탐험하고 시간 속에 잊혀진 비밀을 찾아내려 시도하세요.\n\n예상 보상:\n$BULLET_WITH_TAB$[gold_i] [gold|E]\n$BULLET_WITH_TAB$[prowess_i] [artifacts|E]\n$BULLET_WITH_TAB$@cultural_acceptance_icon! [culture_tradition|E]"
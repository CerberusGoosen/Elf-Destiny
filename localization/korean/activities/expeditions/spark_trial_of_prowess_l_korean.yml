l_korean:
    # Trial of Prowess
    expedition.00514.title:0 "기량의 시험"
    expedition.00514.desc:0 "당신은 넓은 복도를 지나며, 길게 늘어선 고대 엘프 전사들의 웅장한 조각상들을 감탄하며 바라봅니다.\n\n복도 중간쯤에서 조각상 하나가 삐걱거리며 움직이기 시작했고, 뻣뻣한 돌 관절들이 서로 갈리며 소리를 냅니다. 그것은 당신의 길을 막아서려 움직였고, 걸음을 내디딜수록 더 빠르고 부드러워졌습니다.\n\n조각상은 굳건히 서서, 아무 말 없이 묵묵히 응시합니다. 뽑아든 무기만으로도 그의 도전은 충분히 전달됩니다.\n\n 누가 이 시험에 맞서 싸울 것입니까?"
    expedition.00514.playerFights:0 "물러서시오, 내가 그를 상대하겠소."
    expedition.00514.championFights:0 "[champion.GetFullName](이)가 최고이니, [champion.GetSheHe](이)가 처리할 것이오."
    expedition.00514.flee:0 "우리는 이런 적과 싸울 수 없소, 달아나야 하오!"

    expedition.005141.title:0 "기량의 시험"
    expedition.005141.desc.won_duel:0 "당신의 일행이 승리했습니다! 돌 조각상은 마지막 승인의 고개를 끄덕이며 시간의 의지에 굴복하여 먼지로 부서져 내렸습니다. 길이 열렸습니다."
    expedition.005141.desc.lost_duel:0 "돌 수호자는 승리하고 굳건히 서 있습니다. 아무도 오늘 이곳을 지나갈 수 없을 것입니다."
    expedition.005141.won_duel:0 "엘프들이 우리에게 내세울 수 있는 것이 겨우 이 정도입니까?! 전진!"
    expedition.005141.lost_duel:0 "우리는 친구들까지 움직이기 전에 후퇴해야 하오!"

    expedition.005141.error:0 "오류 - 무언가 잘못되었습니다..."
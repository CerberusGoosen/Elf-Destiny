  expedition.005122.title:0 "지혜의 시험 - 승리!"
  expedition.005122.desc:0 "당신은 지혜의 시험을 통과했습니다! 아가씨 뒤의 커다란 돌문이 삐걱거리며 열리더니, 그 너머의 다른 방을 드러냈습니다."

  expedition.005122.ok:0 "만세!"

  expedition.005123.title:0 "지혜의 시험 - 실패!"
  expedition.005123.desc:0 "당신은 지혜의 시험에 실패했습니다! 그 너머의 방은 봉인된 채 남아있습니다."
  expedition.005123.ok:0 "분명 그녀가 속임수를 썼을 것입니다!"
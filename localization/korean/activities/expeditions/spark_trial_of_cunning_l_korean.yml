l_korean:
  # Trial of cunning
  expedition.00512.title:0 "지혜의 시험"
  expedition.00512.desc:0 "웅장한 방에 들어서자, 바로 맞은편에 정교한 흰 대리석 조각상이 눈에 들어옵니다. 조각상은 아름다운 엘프 아가씨를 묘사하며, 게임판처럼 보이는 것을 내려다보고 있습니다. 당신은 타일에 새겨진 다양한 형상들을 발견했으니, 이 시험을 통과하려면 어떤 종류의 게임을 해야 할 듯합니다.\n당신이 한 발짝 앞으로 나서자, 아가씨의 갑작스러운 움직임에 당신은 뒤로 물러섰습니다. 그녀는 아름다운 미소를 번뜩이며 분명한 메시지를 전달합니다. #warning 당신 차례#!\n\n"

  expedition.01512.desc:0 "#T 지혜의 시험#!\n$EFFECT_LIST_BULLET$7라운드 중 4라운드를 승리하는 자가 시험의 승자가 됩니다.\n$EFFECT_LIST_BULLET$상위 계급의 기물은 하위 계급의 기물을 이기지만, #bold 농부#!는 #bold 왕#!을 이깁니다.\n$EFFECT_LIST_BULLET$당신의 조언자는 대리석 아가씨의 몸짓 언어로부터 다음 움직임을 예측할 수 있지만, #difficulty_hard 그들은 틀릴 수도 있습니다!#! 조언자의 계책 기술 @skill_intrigue_icon!이 높을수록 그들의 예측이 정확할 가능성이 높습니다!\n\n"

  expedition.00512.intrigue_check:0 "#T 가장 높은 계책을 지닌 모험가#! = [cunning_advisor.GetFullName]\n#bold 가치 = #! @skill_intrigue_icon!#V [cunning_advisor.GetSkill( 'intrigue' )]#! | #bold 등급 = #!"
  expedition.00512.intrigue_check.rating.best:0 "#D 달인 #!"
  expedition.00512.intrigue_check.rating.good:0 "#P 현명 #!"
  expedition.00512.intrigue_check.rating.mid:0 "#P 보통 #!"
  expedition.00512.intrigue_check.rating.low:0 "#N 미숙 #!"
  expedition.00512.intrigue_check.rating.lowest:0 "#N 어리석음 #!"

  expedition.00512.advisor_advice:0 "\n\n#bold [cunning_advisor.GetFullName] = #! #EMP \"주군, 그녀의 표정으로 보아 분명히 [SCOPE.GetFlagName('cunning_advisor_pick')]을(를) 선택할 것이옵니다.\"#!"

  expedition.00512.choice_tooltip:0 "아가씨가 기물을 선택하고 라운드 승자가 결정됩니다."

  expedition.game_score:0 "플레이어 선택 - [SCOPE.GetFlagName('player_choice_name')] | AI 선택 - [SCOPE.GetFlagName('ai_choice_name')]  \n\n플레이어 점수 - [ROOT.Var('player_score').GetValue] | AI 점수 - [ROOT.Var('ai_score').GetValue]\n\n 플레이어 선택지..."

  expedition.00512.chosen_pieces:0 "당신의 선택 - [SCOPE.GetFlagName('player_choice_name')] | 상대 선택 - [SCOPE.GetFlagName('ai_choice_name')]"
  expedition.00512.current_score:0 " | #bold 당신#! = #bold [ROOT.Var('player_score').GetValue]#! / #bold 아가씨#! = #bold [ROOT.Var('ai_score').GetValue]#!"
  expedition.00512.remaining_ai_pieces:0 "\n#T 아가씨의 남은 기물#!"

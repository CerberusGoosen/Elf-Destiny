l_korean:
    # Trial of Greed
    expedition.00513.title:0 "탐욕의 시험 @gold_icon!"
    expedition.00513.desc:0 "당신의 일행은 커다란 방을 발견했습니다. 중앙에는 보물들이 높이 쌓여 있는 것이 보입니다.\n무언가 잘못되었음을 짐작하고, 추가 조사를 통해 보물이 압력판 위에 놓여 있음을 확인했습니다. 덫을 발동시키지 않고 위쪽에서 일부 아이템을 제거할 수 있을 것 같습니다. 무엇을 가져가겠습니까?\n\n"

    expedition.00513.stewardship_check:0 "#T 가장 높은 관리력 모험가#! = [greed_advisor.GetFullName]\n#bold 가치 = #! @skill_stewardship_icon!#V [greed_advisor.GetSkill( 'stewardship' )]#! | #bold 등급 = #!"
    expedition.00513.stewardship_check.rating.best:0 "#D 뛰어난 평가자 #!"
    expedition.00513.stewardship_check.rating.good:0 "#P 현명 #!"
    expedition.00513.stewardship_check.rating.mid:0 "#P 보통 #!"
    expedition.00513.stewardship_check.rating.low:0 "#N 미숙 #!"
    expedition.00513.stewardship_check.rating.lowest:0 "#N 어리석음 #!"

    expedition.00513.advisor_advice:0 "\n\n#bold [greed_advisor.GetFullName] = #! #EMP \"주군, 제가 보기에는#!"
    expedition.00513.advisor_advice.take_a_lot:0 "#EMP 여전히 많은 보물을 가져갈 수 있을 것 같습니다,#! #P 그 압력판은 아직 꽤 튼튼합니다! #!"
    expedition.00513.advisor_advice.take_a_little:0 "#EMP 더 많은 보물을 가져갈 수 있을 것 같습니다,#! #highlight 하지만 운을 시험하지 않는 편이 좋겠습니다! #!"
    expedition.00513.advisor_advice.about_to_trigger:0 "#EMP 덫이 곧 발동될 것 같습니다,#! #N 운명을 시험하지 말아야 합니다! #!"

    take_treasure:0 "당신은 압력판에서 이 보물을 가져갑니다. 이것이 덫을 발동시킬 수도 있습니다!"
    party_members_may_be_wounded:0 "모든 파티원이 덫을 피하려 하지만 부상당할 수도 있습니다!"
    all_found_artifacts_lost:0 "발견된 모든 유물이 뒤에 남겨졌습니다!"
    all_found_gold_lost:0 "발견된 모든 금이 뒤에 남겨졌습니다!"

    expedition.00513.leave:0 "저는 보물을 위해 목숨을 걸 가치는 없다고 생각합니다."
    expedition.00513.leaveLoop:0 "지금은 충분한 보물이 있습니다."

    expedition.00513.debug:0 "\n\n보물 무게 - [ROOT.Var('treasure_weight').GetValue]\n\n압력판 - [ROOT.Var('pressure_plate_limit').GetValue]"

    expedition.005131.title:0 "탐욕의 시험, 탐욕이 자라나다 @gold_icon!"
    expedition.005131.desc:0 "지금까지는 운이 좋았습니다. 더 가져갈 용기가 있습니까?\n\n다음으로 무엇을 잡겠습니까?"
    expedition.005131.total_gold:0 "\n\n지금까지 당신은 [ROOT.Var('total_gold_gained').GetValue] @gold_icon!을(를) 얻었습니다!"
    expedition.005131.round_reward_artifact:0 "덫이 발동되지 않았습니다! 당신은 더미에서 [newly_created_elf_artifact.GetName]을(를) 성공적으로 획득했습니다!\n더 운을 시험할 것입니까?"
    expedition.005131.round_reward_gold.small_bag:0 "덫이 발동되지 않았습니다! 당신은 더미에서 작은 금화 주머니를 성공적으로 획득했습니다!\n그 안에는 15 @gold_icon!이 들어있었습니다!"
    expedition.005131.round_reward_gold.large_bag:0 "덫이 발동되지 않았습니다! 당신은 더미에서 큰 금화 자루를 성공적으로 획득했습니다!\n그 안에는 100 @gold_icon!이 들어있었습니다!"
    expedition.005131.round_reward_gold.small_chest:0 "덫이 발동되지 않았습니다! 당신은 더미에서 작은 금화 상자를 성공적으로 획득했습니다!\n그 안에는 50 @gold_icon!이 들어있었습니다!"
    expedition.005131.round_reward_gold.large_chest:0 "덫이 발동되지 않았습니다! 당신은 더미에서 큰 금화 상자를 성공적으로 획득했습니다!\n그 안에는 250 @gold_icon!이 들어있었습니다!"
    expedition.005131.round_reward_gold.gold_vase:0 "덫이 발동되지 않았습니다! 당신은 더미에서 큰 금화 상자를 성공적으로 획득했습니다!\n그 안에는 500 @gold_icon!이 들어있었습니다!"

    expedition.005131.DEBUG:0 "디버깅 - [ROOT.Var('total_gold_gained').GetValue]"

    expedition.00513.small_bag:0 "작은 금화 주머니"
    expedition.00513.large_bag:0 "금화가 넘쳐흐르는 큰 자루"
    expedition.00513.small_chest:0 "작은 자물쇠 상자"
    expedition.00513.large_chest:0 "큰 상자"
    expedition.00513.weapon_small:0 "어떤 종류의 작은 칼날"
    expedition.00513.weapon_large:0 "칼집에 든 큰 무기"
    expedition.00513.armor:0 "갑옷 조각"
    expedition.00513.gold_vase:0 "빛나는 황금 꽃병"

    expedition.005132.title:0 "덫 발동!"
    expedition.005132.desc:0 "재앙! 압력판이 발동되었습니다! 창들이 벽에서 날아와 일부 파티원들을 강타했습니다. 당신의 탐욕이 대가를 치르게 된 듯합니다. 당신은 발견한 모든 보물을 버리고 방을 달아나며 문이 뒤에서 쾅 닫혔습니다."
    expedition.005132.ouch:0 "금의 달콤한 유혹을 뿌리칠 수 없었습니다!"
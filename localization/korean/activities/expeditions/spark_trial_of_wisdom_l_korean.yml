l_korean:
  # Riddles
  expedition_riddles.title:0 "지혜의 시험"

  # Trial of Wisdom
  expedition.00511.desc:0 "고대 학자들이 그들의 옛 땅을 침범하려는 자들에게 도전하기 위한 시험을 남겼습니다. 당신은 당신의 지혜를 증명하고 앞날에 놓인 것을 목격하기 위해 주어진 수수께끼를 풀어야 합니다."
  expedition.00511.ok:0 "준비되었습니다."
  expedition.00511.choice_tooltip:0 "당신은 벽에 새겨진 글자를 해독하려 시도합니다..."

  expedition.00511.advisor_advice:0 "\n\n#bold [wisdom_advisor.GetFullName] => #! #EMP \"주군, 이것을 #!"
  expedition.00511.advisor_advice.best:0 "#EMP 2가지 선택지로 좁힐 수 있습니다!#!"
  expedition.00511.advisor_advice.good:0 "#EMP 3가지 선택지로 좁힐 수 있습니다!#!"
  expedition.00511.advisor_advice.mid:0 "#EMP 4가지 선택지로 좁힐 수 있습니다!#!"
  expedition.00511.advisor_advice.lowest:0 "\n\n#bold [wisdom_advisor.GetFullName] = #! #EMP \"죄송하옵니다, 주군, 전혀 좁힐 수 없나이다.\"#!"

  expedition.005111.desc:0 "문은 닫힌 채 남아있습니다... 잘못 추측한 듯합니다."
  expedition.005111.ok:0 "경첩이 녹슬었음에 틀림없습니다!"

  expedition.00511.wisdom_check:0 "\n\n#T 가장 높은 학문을 지닌 모험가#! = [wisdom_advisor.GetFullName]\n#bold 가치 = #! @skill_learning_icon!#V [wisdom_advisor.GetSkill( 'learning' )]#! | #bold 등급 = #!"
  expedition.00511.wisdom_check.rating.best:0 "#D 현자 #!"
  expedition.00511.wisdom_check.rating.good:0 "#P 현명 #!"
  expedition.00511.wisdom_check.rating.mid:0 "#P 보통 #!"
  expedition.00511.wisdom_check.rating.lowest:0 "#N 어리석음 #!"

  expedition_riddles.0999.q:0 "내가 살아있을 때는 말을 하지 않습니다. 원하는 자는 누구든 나를 붙잡아 머리를 자릅니다. 그들은 내 맨몸을 물어뜯습니다. 내가 먼저 잘리지 않는 한 아무도 해치지 않습니다. 그러면 나는 곧 그들을 울게 만듭니다."
  expedition_riddles.0999.spacing:0 " | "
  expedition_riddles.0999.julia:0 "\n\n\"두려워 마세요, 주군. 제가 답을 압니다. 양파입니다!\""

  expedition_riddles.0999.a.c:0 "양파"
  expedition_riddles.0999.a.i1:0 "조각상"
  expedition_riddles.0999.a.i2:0 "나무"
  expedition_riddles.0999.a.i3:0 "뱀"
  expedition_riddles.0999.a.i4:0 "두려움 그 자체"

  julia_already_solved_the_riddle:0 "줄리아가 당신이 기회를 잡기도 전에 이미 풀어버렸습니다... 답은 양파입니다."

  expedition_riddles.001.q:0 "항상 달리지만 걷지 않습니다. 종종 중얼거리지만 말하지 않습니다. 침대는 있지만 잠들지 않습니다. 입은 벌렸지만 먹지 않습니다?"

  expedition_riddles.001.a.c:0 "강"
  expedition_riddles.001.a.i1:0 "입술"
  expedition_riddles.001.a.i2:0 "벌레"
  expedition_riddles.001.a.i3:0 "조각상"
  expedition_riddles.001.a.i4:0 "거짓말"

  expedition_riddles.002.q:0 "나는 눈이 없지만, 한때는 보았습니다. 한때는 생각이 있었지만, 이제는 희고 텅 비었습니다."

  expedition_riddles.002.a.c:0 "해골"
  expedition_riddles.002.a.i1:0 "안경"
  expedition_riddles.002.a.i2:0 "토끼"
  expedition_riddles.002.a.i3:0 "구름"
  expedition_riddles.002.a.i4:0 "시간"

  expedition_riddles.003.q:0 "다이아몬드처럼 빛나고, 천둥처럼 우렁찹니다. 결코 고요하지 않으며, 경이로운 존재."

  expedition_riddles.003.a.c:0 "폭포"
  expedition_riddles.003.a.i1:0 "태양"
  expedition_riddles.003.a.i2:0 "황금"
  expedition_riddles.003.a.i3:0 "거울"
  expedition_riddles.003.a.i4:0 "군중"

  expedition_riddles.004.q:0 "숨쉬지 않고 살아있고, 죽음처럼 차갑습니다. 목마르지 않고 늘 마시며, 갑옷을 입었지만 짤그랑거리지 않습니다."

  expedition_riddles.004.a.c:0 "물고기"
  expedition_riddles.004.a.i1:0 "좀비"
  expedition_riddles.004.a.i2:0 "용"
  expedition_riddles.004.a.i3:0 "얼음"
  expedition_riddles.004.a.i4:0 "대양"

  expedition_riddles.005.q:0 "목소리 없이 울고, 날개 없이 펄럭입니다. 이빨 없이 물고, 입 없이 중얼거립니다."

  expedition_riddles.005.a.c:0 "바람"
  expedition_riddles.005.a.i1:0 "박쥐"
  expedition_riddles.005.a.i2:0 "가고일"
  expedition_riddles.005.a.i3:0 "벌레"
  expedition_riddles.005.a.i4:0 "유령"

  expedition_riddles.006.q:0 "내 생명은 시간으로 측정됩니다. 오직 먹히기 위해 존재합니다. 가늘면 빠르고, 뚱뚱하면 느립니다. 바람은 나의 적."

  expedition_riddles.006.a.c:0 "양초"
  expedition_riddles.006.a.i1:0 "파리"
  expedition_riddles.006.a.i2:0 "연회"
  expedition_riddles.006.a.i3:0 "꿩"
  expedition_riddles.006.a.i4:0 "시간"

  expedition_riddles.007.q:0 "하나가 주어지면, 둘이 있거나 아무것도 없는 것은?"

  expedition_riddles.007.a.c:0 "선택"
  expedition_riddles.007.a.i1:0 "히드라"
  expedition_riddles.007.a.i2:0 "쌍둥이"
  expedition_riddles.007.a.i3:0 "황금"
  expedition_riddles.007.a.i4:0 "문제"

  expedition_riddles.008.q:0 "나를 떨어뜨리면, 분명히 깨집니다. 나에게 미소 지으면, 나도 항상 미소 짓습니다."

  expedition_riddles.008.a.c:0 "거울"
  expedition_riddles.008.a.i1:0 "친구"
  expedition_riddles.008.a.i2:0 "아기"
  expedition_riddles.008.a.i3:0 "꽃병"
  expedition_riddles.008.a.i4:0 "안경"

  expedition_riddles.009.q:0 "결코 쉬지 않고, 결코 고요하지 않습니다. 언덕에서 언덕으로 조용히 움직입니다. 걷거나 달리거나 뛰지 않습니다. 내가 없는 곳은 모두 시원합니다."

  expedition_riddles.009.a.c:0 "햇살"
  expedition_riddles.009.a.i1:0 "뱀"
  expedition_riddles.009.a.i2:0 "죽음"
  expedition_riddles.009.a.i3:0 "산불"
  expedition_riddles.009.a.i4:0 "바위"

  expedition_riddles.010.q:0 "한 글자로 발음되지만, 세 글자로 쓰입니다. 내 안에는 두 글자밖에 없습니다. 나는 이중이며, 단일하고, 검고, 파랗고, 회색입니다. 양쪽 끝에서 읽히며, 양방향으로 같습니다."

  expedition_riddles.010.a.c:0 "눈 (Eye)"
  expedition_riddles.010.a.i1:0 "보석"
  expedition_riddles.010.a.i2:0 "차"
  expedition_riddles.010.a.i3:0 "벌"
  expedition_riddles.010.a.i4:0 "종이"

  expedition_riddles.011.q:0 "만드는 비용은 오직 만드는 자만이 압니다. 사면 가치 없지만, 때로는 거래됩니다. 가난한 자도 왕처럼 쉽게 하나를 줄 수 있습니다. 하나가 깨지면 고통과 기만이 따릅니다."

  expedition_riddles.011.a.c:0 "약속"
  expedition_riddles.011.a.i1:0 "검"
  expedition_riddles.011.a.i2:0 "거짓말"
  expedition_riddles.011.a.i3:0 "반지"
  expedition_riddles.011.a.i4:0 "식사"

  expedition_riddles.012.q:0 "나는 두려움 속에서 태어나 진실 속에서 자라며, 행동 속에서 나 자신을 얻습니다. 내가 필요에 따라 불려 나올 때, 나는 필요의 대의에 봉사합니다."

  expedition_riddles.012.a.c:0 "용기"
  expedition_riddles.012.a.i1:0 "병사"
  expedition_riddles.012.a.i2:0 "거짓말"
  expedition_riddles.012.a.i3:0 "이야기"
  expedition_riddles.012.a.i4:0 "검"

  expedition_riddles.013.q:0 "떨어지지만 결코 깨지지 않는 것은? 깨지지만 결코 떨어지지 않는 것은?"

  expedition_riddles.013.a.c:0 "낮"
  expedition_riddles.013.a.i1:0 "다이아몬드"
  expedition_riddles.013.a.i2:0 "철"
  expedition_riddles.013.a.i3:0 "약속"
  expedition_riddles.013.a.i4:0 "폭풍"

  expedition_riddles.014.q:0 "문을 통과하지만 들어오거나 나가지 않는 것은?"

  expedition_riddles.014.a.c:0 "열쇠 구멍"
  expedition_riddles.014.a.i1:0 "죄수"
  expedition_riddles.014.a.i2:0 "추위"
  expedition_riddles.014.a.i3:0 "쥐"
  expedition_riddles.014.a.i4:0 "유령"

  expedition_riddles.015.q:0 "인간이 생명보다 더 사랑하고 죽음이나 필멸의 싸움보다 더 두려워하는 것은? 가난한 자는 가졌고, 부자는 부족하며, 만족한 자는 갈망하는 것, 구두쇠는 쓰고 낭비벽 있는 자는 절약하며 모든 사람이 무덤까지 가져가는 것은?"

  expedition_riddles.015.a.c:0 "아무것도"
  expedition_riddles.015.a.i1:0 "여인"
  expedition_riddles.015.a.i2:0 "진정한 힘"
  expedition_riddles.015.a.i3:0 "시간"
  expedition_riddles.015.a.i4:0 "황금"

  expedition_riddles.016.q:0 "나는 세 가지 삶을 가졌습니다. 피부를 진정시킬 만큼 부드럽고, 하늘을 어루만질 만큼 가벼우며, 바위를 깨뜨릴 만큼 단단합니다."

  expedition_riddles.016.a.c:0 "물"
  expedition_riddles.016.a.i1:0 "애벌레"
  expedition_riddles.016.a.i2:0 "철"
  expedition_riddles.016.a.i3:0 "시간"
  expedition_riddles.016.a.i4:0 "사랑"

  expedition_riddles.017.q:0 "자주 잡히지만 결코 만져지지 않고, 항상 젖어 있지만 결코 녹슬지 않습니다. 자주 물지만 좀처럼 물리지 않고, 나를 잘 사용하려면 지혜가 필요합니다."

  expedition_riddles.017.a.c:0 "혀"
  expedition_riddles.017.a.i1:0 "활"
  expedition_riddles.017.a.i2:0 "깃펜"
  expedition_riddles.017.a.i3:0 "추위"
  expedition_riddles.017.a.i4:0 "생각"

  expedition_riddles.018.q:0 "사람은 위로 걷고, 사람은 아래로 걷습니다. 전쟁 시에는 불타서 재가 됩니다."

  expedition_riddles.018.a.c:0 "다리"
  expedition_riddles.018.a.i1:0 "산"
  expedition_riddles.018.a.i2:0 "시체"
  expedition_riddles.018.a.i3:0 "마을"
  expedition_riddles.018.a.i4:0 "우정"

  expedition_riddles.019.q:0 "당신은 내가 결코 없었던 곳에서, 결코 있을 수 없는 곳에서 나를 보았습니다. 그런데도 바로 그곳에서, 당신은 자주 나의 얼굴을 봅니다."

  expedition_riddles.019.a.c:0 "거울"
  expedition_riddles.019.a.i1:0 "조각상"
  expedition_riddles.019.a.i2:0 "그림자"
  expedition_riddles.019.a.i3:0 "의심"
  expedition_riddles.019.a.i4:0 "꿈"

  expedition_riddles.020.q:0 "하나씩 우리는 하늘에서 떨어져 과거의 깊이 속으로. 그리고 우리의 세계는 끊임없이 뒤집혀서, 아직 얼마간 우리가 지속됩니다."

  expedition_riddles.020.a.c:0 "모래시계 속 모래"
  expedition_riddles.020.a.i1:0 "눈보라 속 눈송이"
  expedition_riddles.020.a.i2:0 "가을의 낙엽"
  expedition_riddles.020.a.i3:0 "하늘의 별"
  expedition_riddles.020.a.i4:0 "눈사태 속 돌멩이"

  expedition_riddles.021.q:0 "나는 원을 그리며 돌지만, 항상 직진합니다. 어디로 이끌리든 불평하지 않습니다."

  expedition_riddles.021.a.c:0 "바퀴"
  expedition_riddles.021.a.i1:0 "계절"
  expedition_riddles.021.a.i2:0 "말"
  expedition_riddles.021.a.i3:0 "강"
  expedition_riddles.021.a.i4:0 "논쟁"

  expedition_riddles.022.q:0 "천 가지 색깔의 주름이 하늘을 향해 뻗어 있습니다. 부드러운 줄기 위에, 땅에서 솟아올라, 처녀의 손에 의해 죽을 때까지, 아마 사랑의 징표, 어쩌면 작별 인사."

  expedition_riddles.022.a.c:0 "꽃"
  expedition_riddles.022.a.i1:0 "무지개"
  expedition_riddles.022.a.i2:0 "다이아몬드"
  expedition_riddles.022.a.i3:0 "언덕"
  expedition_riddles.022.a.i4:0 "편지"

  expedition_riddles.023.q:0 "한 번 돌리면, 밖에 있는 것은 들어오지 못합니다. 다시 돌리면, 안에 있는 것은 나가지 못합니다. 나는 무엇입니까?"

  expedition_riddles.023.a.c:0 "열쇠"
  expedition_riddles.023.a.i1:0 "조수"
  expedition_riddles.023.a.i2:0 "계절"
  expedition_riddles.023.a.i3:0 "탁자"
  expedition_riddles.023.a.i4:0 "질병"

  expedition_riddles.024.q:0 "많을수록 덜 보이는 것은? 무엇입니까?"

  expedition_riddles.024.a.c:0 "어둠"
  expedition_riddles.024.a.i1:0 "나무"
  expedition_riddles.024.a.i2:0 "사람들"
  expedition_riddles.024.a.i3:0 "구름"
  expedition_riddles.024.a.i4:0 "와인"

  expedition_riddles.025.q:0 "태어날 때는 붉고, 기름은 나를 흐리게 합니다. 늙으면 빛나고, 물은 나를 붉게 합니다. 나는 무엇입니까?"

  expedition_riddles.025.a.c:0 "검"
  expedition_riddles.025.a.i1:0 "피"
  expedition_riddles.025.a.i2:0 "와인"
  expedition_riddles.025.a.i3:0 "황금"
  expedition_riddles.025.a.i4:0 "사과"

  expedition_riddles.026.q:0 "당신이 가진 모든 질문에 대한 답. 가졌다고 생각할 때, 가지지 못한 것. 무엇입니까?"

  expedition_riddles.026.a.c:0 "지식"
  expedition_riddles.026.a.i1:0 "사랑"
  expedition_riddles.026.a.i2:0 "시간"
  expedition_riddles.026.a.i3:0 "비밀"
  expedition_riddles.026.a.i4:0 "동기"

  expedition_riddles.027.q:0 "대양은 나의 어머니, 그리고 나의 자식들은 호수와 시내. 때로는 은과 금으로 옷 입었지만, 많은 이들이 여전히 나를 칙칙하다고 고집합니다. 비록 나는 색이 없지만, 모든 푸른 것들에게 생명을 줍니다."

  expedition_riddles.027.a.c:0 "구름"
  expedition_riddles.027.a.i1:0 "물고기"
  expedition_riddles.027.a.i2:0 "침식"
  expedition_riddles.027.a.i3:0 "강"
  expedition_riddles.027.a.i4:0 "배"

  expedition_riddles.028.q:0 "나는 어둠 속에서 가장 밝게 빛납니다. 나는 그곳에 있지만 볼 수 없습니다. 나를 소유하는 데는 아무 비용도 들지 않습니다. 그리고 나 없이는 모든 것을 잃을 것입니다. 나는 무엇입니까?"

  expedition_riddles.028.a.c:0 "희망"
  expedition_riddles.028.a.i1:0 "양초"
  expedition_riddles.028.a.i2:0 "별빛"
  expedition_riddles.028.a.i3:0 "가족"
  expedition_riddles.028.a.i4:0 "시간"

  expedition_riddles.029.q:0 "현명한 자에게 발견되고, 약한 자에게는 잃어버립니다. 부서져도 손상되지 않고, 옮겨지지만 결코 만져지지 않습니다. 달콤하지만 맛볼 수 없고, 독특하지만 보편적입니다. 나는 무엇입까?"

  expedition_riddles.029.a.c:0 "목소리"
  expedition_riddles.029.a.i1:0 "힘"
  expedition_riddles.029.a.i2:0 "승리"
  expedition_riddles.029.a.i3:0 "사랑"
  expedition_riddles.029.a.i4:0 "원한"

  expedition_riddles.030.q:0 "많은 이들이 나를 들었지만, 아무도 나를 본 적이 없습니다. 말을 걸지 않으면 결코 대답하지 않습니다. 나는 무엇입니까?"

  expedition_riddles.030.a.c:0 "메아리"
  expedition_riddles.030.a.i1:0 "유령"
  expedition_riddles.030.a.i2:0 "그림자"
  expedition_riddles.030.a.i3:0 "소문"
  expedition_riddles.030.a.i4:0 "광기"

  expedition_riddles.031.q:0 "아무도 보지 못하는 뿌리를 가졌고, 나무보다 높습니다. 위로, 위로 솟아오르지만, 결코 자라지 않습니다?"

  expedition_riddles.031.a.c:0 "산"
  expedition_riddles.031.a.i1:0 "자아"
  expedition_riddles.031.a.i2:0 "이야기"
  expedition_riddles.031.a.i3:0 "가족"
  expedition_riddles.031.a.i4:0 "태양"

  expedition_riddles.032.q:0 "붉은 언덕 위 서른 마리 흰 말, 먼저 으르렁거리고, 그 다음 쿵쿵거리며, 그 다음 멈춰 섭니다."

  expedition_riddles.032.a.c:0 "이빨"
  expedition_riddles.032.a.i1:0 "기병 돌격"
  expedition_riddles.032.a.i2:0 "눈사태"
  expedition_riddles.032.a.i3:0 "양"
  expedition_riddles.032.a.i4:0 "구슬"

  expedition_riddles.033.q:0 "보이지 않고, 느껴지지 않고, 들리지 않고, 냄새 맡을 수 없습니다. 별 뒤와 언덕 아래에 놓여 있고, 텅 빈 구멍을 채웁니다. 먼저 오고 뒤따르며, 삶을 끝내고 웃음을 죽입니다."

  expedition_riddles.033.a.c:0 "어둠"
  expedition_riddles.033.a.i1:0 "위험"
  expedition_riddles.033.a.i2:0 "바람"
  expedition_riddles.033.a.i3:0 "시간"
  expedition_riddles.033.a.i4:0 "증오"

  expedition_riddles.034.q:0 "이것은 모든 것을 삼킵니다. 새, 짐승, 나무, 꽃; 철을 갉아먹고, 강철을 물어뜯으며; 단단한 돌을 가루로 만들고; 왕을 죽이고, 도시를 파괴하며, 높은 산을 무너뜨립니다."

  expedition_riddles.034.a.c:0 "시간"
  expedition_riddles.034.a.i1:0 "물"
  expedition_riddles.034.a.i2:0 "역병"
  expedition_riddles.034.a.i3:0 "불"
  expedition_riddles.034.a.i4:0 "용"

  expedition_riddles.035.q:0 "도시는 있지만 집은 없고; 숲은 있지만 나무는 없고; 물은 있지만 물고기는 없는 것은?"

  expedition_riddles.035.a.c:0 "지도"
  expedition_riddles.035.a.i1:0 "욕조"
  expedition_riddles.035.a.i2:0 "개미"
  expedition_riddles.035.a.i3:0 "동화책"
  expedition_riddles.035.a.i4:0 "얼음"
  activity_aeluran_matchmaking_desc:4 "아엘루란 교단은 엘프 군주가 적합한 혼인을 찾도록 요구합니다. 이에 도움을 받는 것이 관례입니다."

  activity_aeluran_matchmaking_owner:0 "붉은 자매"

  not_valid_matchmaking_location:0 "이 백작령은 당신의 주군 수도가 아닙니다."
  activity_invite_rule_liege_and_liege_family:0 "주군과 그 가족"
  activity_invite_rule_liege_and_liege_family_no_default:0 "$activity_invite_rule_liege_and_liege_family$"

  activity_window_character_aeluran_adviser:0 "아엘루란 중매인"
  activity_window_character_match_left:0 "신부"
  activity_window_character_match_right:0 "신랑"
  activity_window_character_match_recipient_liege:0 "[host.liege.GetName]"

  activity_aeluran_matchmaking_conclusion_desc:0 "[GetActivityType('activity_wedding').GetTextIcon] 혼인이 성사되었나이다!"

  ### EVENTS
  aeluran_matchmaking.001.title:0 "성사될 혼인"
  aeluran_matchmaking.001.desc.lord:0 "그대는 아엘루란의 끈질긴 중매 강요에 지쳐 있었으나, 어쩌면 완전히 그들의 요청을 멈추라 명한 것이 너무 성급했던 것 같소.\n\n그대는 아엘루란 교단이 다시금 그대 가문이 혼인할 적절한 엘프를 찾는 데 도움을 줄지 알아보기 위해 그대의 [aeluran_advisor|E]인 [aeluran_adviser.GetName]를 찾소.\n\n그녀가 말하길, \"저를 찾아오신 것은 현명한 일이시옵니다, 주군. 저희는 주군의 지난 고집을 개의치 않을 것이옵니다. 저희 교단은 중매 노력을 재개할 것이옵니다. 시간을 조금 주시면, 자매들이 배우자 후보들을 선별하는 대로 알려드리겠나이다.\""
  aeluran_matchmaking.001.desc.family:0 "그대는 [recipient.GetName](이)가 이제 가문을 위한 의무를 다하고 미래를 확실히 해야 할 때라고 생각하오.\n\n그대는 아엘루란 교단이 이 문제에 도움을 줄지 알아보기 위해 그대의 [aeluran_advisor|E]인 [aeluran_adviser.GetName]를 찾소.\n\n그녀가 말하길, \"이 문제를 가지고 저를 찾아오신 것은 현명한 일이시옵니다, 주군. 저희 교단은 물론 이 문제를 도울 것이옵니다. 저희는 [recipient.GetFirstName]에게 완벽하게 적합한 배우자를 찾아줄 것이옵니다. 시간을 조금 주시면, 자매들이 배우자 후보들을 선별하는 대로 알려드리겠나이다.\""
  aeluran_matchmaking.001.ok:0 "고맙소, 자매 [aeluran_adviser.GetFirstName]."
  aeluran_matchmaking.001.nvm:0 "실은 마음이 바뀌었소이다."

  aeluran_matchmaking.101.title:0 "혈통은 유지되어야 하노라"
  aeluran_matchmaking.101.desc:0 "가장 최근의 자문회는 막 끝났으나, 복도로 향하기도 전에 그대의 조언자 [host.GetName](이)가 의회장에서 그대를 붙잡소이다. \n\n\"주군, 잠시 시간을 내어 #italic 더욱 민감한#! 문제에 대해 말씀드리고자 합니다.\n\n"

  aeluran_matchmaking.101.desc.lord:0 "제가 말씀드리는 것은 바로 계승에 관한 것입니다. 주군께서 배우자를 찾아 혈통을 확고히 할 때가 훨씬 지났사옵니다. 아시다시피, 엘프 군주께서는 이처럼 중요한 결정에 아엘루란 교단의 도움을 구하는 것이 마땅한 일입니다.\n\n저는 교단의 자매들과 연락을 취해 매우 유망한 후보들을 확보해두었사옵니다. 어서, 주군의 예비 구혼자들을 만나보시지요.\""
  aeluran_matchmaking.101.desc.heir:0 "그대의 후계자 [match_recipient.GetFirstName](이)는 아직 미혼이오니, 혈통을 확고히 할 배우자를 찾아야 하옵니다. 아시다시피, 엘프 군주께서는 이처럼 중요한 결정에 아엘루란 교단의 도움을 구하는 것이 마땅한 일입니다.\n\n저는 교단의 자매들과 연락을 취해 매우 유망한 후보들을 확보해두었사옵니다. 어서, 그대의 후계자의 예비 구혼자들을 만나보시지요.\""
  aeluran_matchmaking.101.desc.fallback:0 "그대께서 요청하신 대로 교단과 상의하여, 여기 [match_recipient.GetFirstName]에게 적합한 후보들을 선별해두었사옵니다. 어서, [match_recipient.GetHerHis]의 예비 구혼자들을 만나보시지요.\""

  aeluran_matchmaking.101.ok:0 "원하시는 대로 하시오, [host.GetFirstName]."
  aeluran_matchmaking.101.snooze:0 "지금은 교단의 조언이 필요 없소이다."
  aeluran_matchmaking.101.never_again:0 "내 혈통의 운명은 나만이 결정하노라. 다시는 이 일로 나를 번거롭게 하지 마시오."

  aeluran_accepts_decision:0 "그대의 [aeluran_advisor|E](이)가 그대의 결정을 #P 수용했습니다#!."
  aeluran_challenges_decision:0 "그대의 [aeluran_advisor|E](이)가 그대의 결정에 #N 이의를 제기합니다#!."
  matchmaking_postponed:0 "그대의 [aeluran_advisor|E](이)가 5년간 그대나 그대의 [heir|E]를 위한 중매를 찾지 않을 것입니다."
  matchmaking_postponed_after_presented:0 "그대의 [aeluran_advisor|E](이)가 5년간 그대나 그대의 [heir|E]를 위한 중매를 찾지 않을 것입니다."
  matchmaking_postponed_permanently:0 "그대의 [aeluran_advisor|E](이)가 그대나 그대의 [heir|E]를 위한 중매를 영원히 찾지 않을 것입니다."

  aeluran_matchmaking.1011.title:0 "혈통은 유지되어야 하노라 - 거부 시 도전받음"
  aeluran_matchmaking.1011.desc:0 "얼굴에 분명한 노려봄과 찡그림을 드러낸 채, [host.GetName](이)가 말하길, \"아쉽게도 주군, 제가 고집해야겠나이다. 엘프 군주로서…에 복종하는 것은 그대의 의무이옵니다.\"\n\n[host.GetFirstName](이)가 점차 높아지는 목소리로 계속 말하는 동안, 그대는 그녀의 스파크 오라가 그대 자신의 것을 질식시키고 지배하려 들며 밀려오는 것을 느낄 수 있소이다.\n\n단순한 거부로는 충분치 않을 것이 분명하오. 그대는 [host.GetHerHim]를 의지 대결에서 물리쳐야 할 것이오."
  aeluran_matchmaking.1011.learning:0 "순수한 의지로 저항한다."
  aeluran_matchmaking.1011.intrigue_diplo:0 "매혹적인 매력으로 저항한다."

  denied_aeluran_matchmaking_candidates:0 "거부된 아엘루란 중매 후보"
  refused_aeluran_matchmaking:0 "아엘루란 중매 거부"

  lord_defeats_advisor_matchmaking_battle_of_wills:0 "[host.GetName](이)가 중매를 거부하는 그대의 결정을 수용했습니다."
  lord_loses_to_advisor_matchmaking_battle_of_wills:0 "[host.GetName](이)가 그대의 의지를 압도하고 그대에게 중매를 강요했습니다."

  aeluran_matchmaking.1012.title:0 "혈통은 유지되어야 하노라 - 의지 대결 승리"
  aeluran_matchmaking.1012.desc:0 "마지막 밀어붙임과 함께, 그대의 스파크 오라가 [host.GetNamePossessive]의 것을 감싸자 그녀의 의지가 마침내 꺾이오이다. 그대는 [host.GetHerHis]의 눈에서 열기가 사라지는 것을 보며, [host.GetSheHe](이)가 겸연쩍게 말하길, \"그대의 말씀대로이옵니다, 주군, 이 문제는 다른 날로 미루겠나이다.\""
  aeluran_matchmaking.1012.ok:0 "과연 그리해야 할 것이오."

  aeluran_matchmaking.1013.title:0 "혈통은 유지되어야 하노라 - 의지 대결 패배"
  aeluran_matchmaking.1013.desc:0 "그대는 필사적으로 저항했으나, 아무리 애써도 [host.GetNamePossessive]의 의지는 강철처럼 굳건하오이다. 마치 필연이었던 것처럼, 그대의 스파크 오라는 [host.GetFirstNamePossessive]의 것에 집어삼켜지고, 그대의 마지막 저항마저 소멸하오이다.\n\n얼굴에 분명한 비웃음을 띤 채, [host.GetFirstName](이)가 말하길, \"주군께서 오늘 제정신이 아니신 듯하옵니다. 방으로 돌아가 잠시 눈을 붙이십시오, 며칠 뒤 중매를 위해 다시 만나겠나이다.\""
  aeluran_matchmaking.1013.ok:0 "예, 예 자매 [host.GetFirstNameNoTooltip]."


  aeluran_matchmaking.0030.title:0 "후보 거부됨"
  aeluran_matchmaking.0030.desc:0 "그리하겠나이다, 주군. 제 교단은 더 나은 후보를 찾아 미래에 다시 시도하겠나이다."
  aeluran_matchmaking.0030.ok:0 "이해해주어 고맙소, 자매 [host.GetFirstNameNoTooltip]."


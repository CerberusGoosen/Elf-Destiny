  matchmaking_standard_elf_candidate_desc:0 "[candidate.GetName]은(는) 특별한 재능이나 높은 지위가 없는 평범한 엘프입니다. 그러나 [candidate.GetSheHe|U]은(는) 신실한 엘프이며, 완벽하게 적합한 배우자가 될 것입니다."

  matchmaking_genetic_good_elf_candidate_desc:0 "[candidate.GetName]은(는) 좋은 유전적 혈통을 지닌 엘프입니다. 의심할 여지 없이 적합한 인연이며, 당신의 혈통은 다가올 여러 세대 동안 강성할 것입니다."

  matchmaking_genetic_great_elf_candidate_desc:0 "[candidate.GetName]은(는) 경이로운 유전적 혈통을 지닌 엘프입니다. 참으로 훌륭한 인연이며, 당신의 혈통은 가장 인상적일 것입니다."

  matchmaking_aeluran_advisor_candidate_desc:0 "주군, 소인은 겸허히 스스로를 후보로 내세우나이다. 저희는 이미 이 왕국을 함께 다스리고 있사오니, 제가 주군의 아엘루란 왕비가 되어 그 유대를 더욱 공고히 하겠습니다."

  matchmaking_aeluran_sister_candidate_desc:0 "아엘루란 자매 한 명이 가능하며, 교단은 당신에게 이처럼 강력한 배우자와 결혼할 특권을 부여할 것입니다. [candidate.GetTitledFirstName]은(는) 재능 있는 마법사이며, 이 땅에 교단의 영향력을 늘리는 것은 언제나 환영할 만한 일입니다. 동의하지 않으십니까?"

  matchmaking_aeluran_matron_candidate_desc:0 "만약 당신께서 저희 교단과의 유대를 강화하기를 선호하신다면, 저희의 존경받는 어머니 [candidate.GetTitledFirstName]께서 스스로를 후보로 내세우셨음을 알리는 특권을 받았습니다. 이것은 참으로 드문 영광입니다... 당신 곁에 이처럼 강력하고 현명한 배우자가 있다면, 당신과 아엘루란 교단 모두의 위상이 이 땅에서 높아질 것입니다."

  matchmaking_aeluran_matriarch_candidate_desc:0 "주군, 최고위 성모 [candidate.GetTitledFirstName]께서 소인에게 서신을 보내셨음을 알려드리게 되어 더없는 기쁨입니다. 그녀께서는 주군께 스스로를 후보로 내세우는 최고의 영광을 베푸실 것입니다! 이 왕국에서 그녀보다 현명하고 강력한 배우자는 없을 것입니다, 참으로 비할 데 없는 인연입니다! 주군의 가문의 운명은 아엘루란 교단과 묶일 것입니다!"

  matchmaking_genetic_project_candidate_desc:0 "아시다시피, 저희 교단은 예언적 유전적 우수성을 추구함으로써 엘프 종족을 끊임없이 고양시키려 노력합니다. 이를 위해, 때때로 저희는 새로운 혈통을 단련시키기 위해 저희 무리의 혈통에 실험을 행할 수 있습니다. 여기 [candidate.GetName]은(는) 그러한 실험의 예시입니다. 겉으로 드러나는 비정상적인 점들을 간과할 수 있다면, 이 결합이 당신의 혈통에 큰 유전적 잠재력을 제공할 것임을 알게 될 것입니다!"

  matchmaking_family_candidate_desc:0 "당신 자신의 집안을 잊지 마세요. 더 가까운 인연은 의심할 여지 없이 당신 혈통의 순수성을 유지하거나 심지어 강화할 것입니다."

  matchmaking_bloodline_trait_candidate_desc:0 "주군께서는 참으로 운이 좋으십니다. [candidate.GetName]은(는) 위대한 엘프 가문 중 하나의 후손이며, 그들의 집안 혈통이 [candidate.GetHerHim]에게서 강렬하게 울려 퍼집니다. 이 결합은 당신의 혈통에 큰 힘을 더할 수 있을 것입니다!"

  matchmaking_alliance_candidate_desc:0 "끈질긴 협상 끝에 저희는 동맹에 열려 있는 또 다른 강력한 엘프 가문을 찾았습니다. 당신의 결합은 두 민족 모두에게 큰 이득이 될 것입니다."

  matchmaking_warrior_candidate_desc:0 "저희의 가장 외딴 부족 중 한 자매가 이 표본을 교단에 알렸습니다. [candidate.GetName]은(는) 훌륭한 전사이며 유전적으로도 매우 뛰어납니다. 당신의 결합은 의심할 여지 없이 당신의 혈통에 큰 힘과 명예를 가져다줄 것입니다."

  matchmaking_wisemen_candidate_desc:0 "만약 당신께서 배우자에게서 현명한 조언을 가장 원하신다면, [candidate.GetName]보다 더 나은 이는 없습니다. [candidate.GetSheHe|U]은(는) 매우 학식이 깊고 재능 있는 치유사이기도 합니다. 이 결합은 다가올 여러 세대 동안 당신의 혈통에 위대한 정신을 심어줄 수 있을 것입니다."

  matchmaking_imprisoned_rogue_candidate_desc:0 "이 후보를 제안하는 것조차 주저되오나, 제 지하 감옥에 갇힌 [candidate.GetName](이)가 있습니다. [candidate.GetSheHe|U]은(는) 방탕하며 죄인이어서 [candidate.GetHerHis]의 쾌락 추구를 무엇보다 우선시합니다. 그러나, 제가 인정하건대 [candidate.GetHerHis]의 범죄 지하세계에 대한 친밀한 지식은 [candidate.GetHerHim]를 유능하고 강력한 [spymaster|E]로 만들 것입니다."

  matchmaking_shy_scholar_candidate_desc:0 " [candidate.GetHerHim]를 이곳으로 데려와 소개하려면 저희 교단의 자매들이 상당한 설득을 해야 했습니다. [candidate.GetHerHis] 탑에서 막 데려온 [candidate.GetName](이)가 있습니다. [candidate.GetSheHe|U]은(는) 극도로 수줍음을 타서 무력할 정도입니다. 그러나 [candidate.GetHerHis]의 고독 속에서 [candidate.GetSheHe](이)는 위대한 학문적 성과를 이루며 살아왔습니다. 당신의 궁정을 더 잘 교육시킬 훌륭한 학자 배우자를 찾고 계신다면, 더 이상 찾을 필요가 없습니다."

  matchmaking_bastard_claimant_candidate_desc:0 "[candidate.GetName](이)는 사악한 인간 군주인 아버지로부터 보호를 구하며 저희 교단에 왔습니다. [candidate.GetSheHe|U]은(는) [GetTrait('bastard').GetName( GetNullCharacter )]이며 오직 [GetTrait('elf_blood').GetName( GetNullCharacter )] 진실입니다. 그러나 [candidate.GetHerHis] 아버지의 작위에 대한 정당한 명분을 지니고 있으니, 이 결합은 당신의 왕국을 확장할 기회를 줄 수 있을 것입니다."

  matchmaking_inferior_dowry_candidate_desc:0 "보통 저희는 이처럼 엘프의 품위가 적은 중매 청원자에게 신경 쓰지 않을 것입니다. 그러나 [candidate.GetName]은(는) 저희 교단에 관대한 기부를 했고, 이 중매를 위해 당신에게 지참금도 제공하겠다고 제안했습니다. 재정적으로 실용적인 선택이라고 말씀드려야겠나이다."

  matchmaking_foreign_elf_candidate_desc:0 "여기 [candidate.GetName]은(는) 먼 땅에서 온 모험가이며 매우 경험 많은 여행자입니다. [candidate.GetHerHis|U]의 방식은 이질적이고 낯설 수 있으나, 이 결합은 당신의 왕국에 새로운 사고방식을 도입하는 데 도움이 될 수 있을 것입니다."

  matchmaking_twins_candidate_desc:0 "당신께서는 교단에게 높은 가치를 지닌 통치자로 여겨지오니, 저희는 당신에게 합당한 결합을 선사하고자 합니다. 이 두 처녀는 스파크의 축복을 받은 쌍둥이입니다. 둘 다 훌륭한 혈통이며 마법의 길을 훈련받았습니다. 희귀하고 가치 있는 인연입니다!"

  matchmaking_triplets_candidate_desc:0 "당신께서는 교단에게 가장 높은 가치를 지닌 통치자로 여겨지오니. 이에 저희는 당신의 지위에 합당한 신성한 결합으로 당신께 축복을 내리고자 합니다! 여기 세 명의 처녀 자매가 서 있습니다. 스파크의 축복을 명백히 받은 세 쌍둥이입니다. 그들은 탁월한 혈통이며 마법의 길을 훈련받았습니다. 위대한 통치자에게 합당한 웅장한 인연입니다!"


l_korean:
  Nefertiti:0 "네페르티티"
  nefertitis_armband:0 "#highlight 네페르티티의 팔찌#!"
  nefertitis_armband_desc:0 "고대 엘프 파라오의 소중한 장신구. 그녀는 독보적인 아름다움으로 유명했습니다. 일부는 이 팔찌에 새겨진 마법이 그녀의 유명한 이국적인 외모를 완성하는 데 도움이 되었다고 믿습니다.\n\n#true_white #tooltip_heading 특수 효과#!\n$EFFECT_LIST_BULLET$장착 시 궁정인과 죄수에게 #highlight 아름다움 흡수#! 캐릭터 상호작용을 얻습니다.\n$EFFECT_LIST_BULLET$장착 시, 자손이 물려받은 아름다움 특성을 [unconventional_beauty_traits|E] 또는 [exotic_beauty_traits|E]로 업그레이드할 확률이 증가합니다.#!\n\n#tooltip_subheading \"나의 여왕 폐하 앞에서 태양조차 빛을 잃는 듯합니다. 그녀의 아름다움은 단순한 육체가 아니라 영혼의 아름다움입니다. 신들께서 직접 신성한 손으로 그녀를 빚어내신 듯한 희귀한 매혹입니다. 그녀를 바라보는 것은 아텐 자체의 광채를 목격하는 것과 같습니다.\"#! — 아케나텐, 이집트 파라오"
  drain_beauty:0 "아름다움 흡수"
  drain_beauty_desc:0 "[recipient.GetShortUINamePossessive]의 아름다움을 훔쳐 당신의 네페르티티 팔찌에 먹입니다."
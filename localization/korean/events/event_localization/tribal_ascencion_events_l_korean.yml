  #
  tribal_ascension.0001.title:0 "부족 승천!"
  tribal_ascension.0001.desc:0 "나의 엘프 백성은 심오한 이해에 도달했습니다. 모든 기억 속에서 우리를 이끌었던 우리의 방식은 단지 충분한 것이 아니라, 우리 조상들의 세대별 개선을 통해 주어진 완벽한 선물입니다.\n\n우리는 무지한 성채 거주자들의 방식을 따름으로써가 아니라, 우리의 진정한 이상을 구현함으로써 발전할 것입니다.\n\n우리의 힘은 모든 이들에게 알려지고 두려움을 살 것입니다!"
  tribal_ascension.0001.a:0 "오우가 부가, 나의 형제들이여, 오우가 부가!"
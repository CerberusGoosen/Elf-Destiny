l_korean:
  aeluran_repeating.001.title:1 "딥우드로 떠나다"
  aeluran_repeating.001.desc:0 "당신의 아엘루란 조언자 [advisor.GetFullName] 여사(이)가 최근 회의가 끝나고 나머지 자문회 구성원들이 자리를 비우는 동안 당신에게 다가옵니다.\n\n\"주군, 마지막으로 논의할 문제가 있습니다. 사랑스러운 당신의 딸 [daughter.GetFullName](이)가 검사를 받을 충분한 나이가 되었습니다. 광범위한 평가 끝에 저는 그녀의 스파크 조작 능력치가 다음과 같다고 판단했습니다."

  aeluran_repeating.001.low_talent:0 "추가 훈련을 받고 마법사의 길을 걷기 시작할 만큼 충분합니다."
  aeluran_repeating.001.mid_talent:0 "매우 인상적이며, 또래의 대부분을 능가하는 수준입니다. 그녀는 강력한 마법사가 될 잠재력이 있습니다."
  aeluran_repeating.001.high_talent:0 "그녀의 나이에 비해 단순히 비범합니다. 올바른 지도를 받는다면 그녀는 그녀 세대에서 가장 강력한 마법사 중 한 명이 될 것입니다."

  aeluran_repeating.001.conclusion:0 "\n\n아시다시피 모든 재능 있는 딸은 아엘루란 교단의 영역입니다. 이제 그녀가 딥우드로 가서, 스파크가 허락한다면 우리의 방식을 배우고 우리의 자매단에 합당함을 증명할 때입니다."

  aeluran_repeating.001.ok:0 "그녀는 위대한 힘으로 성장하여 우리 집안에 영광을 가져다줄 것이다."
  aeluran_repeating.001.refuse:0 "내 딸과 헤어지지 않겠소. 전통은 개의치 않겠소, 나는 그녀가 여기에 필요하오."

  daughter_departs_for_deepwood_title:0 "딸이 딥우드로 떠나다"
  daughter_departs_for_deepwood_tt:0 "당신의 딸 [daughter.GetFullName](이)가 아엘루란의 훈련을 받기 위해 북쪽으로 여행하고 있습니다."

  aeluran_repeating.002.title:1 "붉은 망토의 도착"
  aeluran_repeating.002.desc:0 "당신의 거점에서 큰 소란과 우렁찬 함성이 들립니다. 마침내 학업을 마치고 돌아온 당신의 딸, [daughter.GetFullName]입니다!\n\n짧은 포옹 후 [daughter.GetFirstNameNoTooltip](이)가 당신에게 말합니다. \"아버지/어머니, 아엘루란 교단의 정식 자매로서 돌아왔습니다. 당신께 조언을 드리고 신성한 스파크를 섬길 수 있는 모든 것을 다하겠습니다.\""
  aeluran_repeating.002.ok:0 "돌아온 것을 환영한다, 내 딸아!"

  aeluran_repeating.003.title:0 "새로운 성모"
  aeluran_repeating.003.desc:0 "모든 엘프에게는 큰 애도의 시간입니다. 성모 [dead_aeluran.GetName] 고위 성모께서 신성한 스파크로 돌아가셨습니다.\n\n그녀의 사망 후 성모 회의는 다음 고위 성모를 선택하기 위해 모였습니다.\n\n세상은 주목할 것입니다. 붉은 망토의 지위가 이제 [new_matriarch.GetName]의 어깨에 놓였으니. 성모는 죽었다. 성모 만세!"
  aeluran_repeating.003.ok:0 "지혜롭게 이끌기를..."

  aeluran_repeating.004.title:0 "새로운 성모"
  aeluran_repeating.004.desc:0 "아엘루란 성모 계급에 공석이 생겼고, 고위 의회는 당신의 교단에 대한 위대한 봉사를 주목했습니다!\n\n그들은 모여 당신을 다음 아엘루란 성모로 선택했습니다! 당신의 지혜와 리더십이 붉은 망토를 따르는 모든 이들에게 길잡이가 되기를 바랍니다."
  aeluran_repeating.004.ok:0 "나는 스파크의 빛 속에서 모든 아엘루란을 이끌 것이다!"

  aeluran_repeating.005.title:0 "붉은 망토를 퍼뜨리다"
  aeluran_repeating.005.desc:0 "한동안 당신은 아엘루란 조언자 자매 [aeluran_advisor.GetFirstName]가 영역 관리 문제에 대해 당신에게 조언하는 것을 들었습니다. 그녀는 당신에게 필수적인 것은 아니지만, 아엘루란 교단에 추가 영지를 부여하는 것이 당신의 영역에 큰 이점을 가져다줄 것이며, 그녀의 교단을 매우 기쁘게 할 것이라고 말합니다.\n\n기부된 작위 증서를 받으면 아엘루란 교단은 적합한 아엘루란 자매를 당신의 새로운 [aeluran_weavers_government|E] [vassal|E]로 임명할 것입니다."
  aeluran_repeating.005.a:0 "붉은 자매단과의 유대를 강화하겠소!"
  aeluran_repeating.005.b:0 "이 문제에 대해 좀 더 생각해봐야겠소."

  aeluran_repeating.005.receive_new_vassal:0 "아엘루란 교단은 교단의 자매를 당신의 새로운 [aeluran_weavers_government|E] [vassal|E]로 임명할 것입니다."

  aeluran_repeating.0051.title:0 "높은 찬사와 감사"
  aeluran_repeating.0051.desc:0 "당신의 영역의 더 많은 부분을 아엘루란 교단에 맡기기로 한 당신의 현명하고 관대한 결정에 대한 소식을 들었습니다. 저는 자매 [new_aeluran.GetFirstName](이)가 이 임무에 가장 적합하다고 판단했습니다. 그녀는 훌륭한 봉신이 될 것이며, 신성한 스파크의 빛 속에서 당신의 백성을 이끄는 데 도움을 줄 것입니다."
  aeluran_repeating.0051.a:0 "잘 통치하기를..."
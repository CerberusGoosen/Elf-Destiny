l_korean:
  aeluran_diarchy.100.title:0 "고위 대모의 자리에서"
  aeluran_diarchy.100.desc:0 "[ROOT.Char.GetFullName]\n\n우리는 새로운 붉은 자매를 당신의 조언자이자 당신 궁정의 교단 대표로 임명했습니다.\n\n"

  aeluran_diarchy.100.desc.sent_from_deepwood:0 "[aeluran_sister_advisor.GetName](은)는 방금 자매의 지위로 승격된 위대한 재능의 여인입니다. 그녀는 당신에게 잘 봉사할 것입니다. 그녀는 딥우드를 떠나 즉시 당신의 영역으로 여행을 시작할 것입니다."

  aeluran_diarchy.100.desc.vassal:0 "당신의 봉신 [aeluran_sister_advisor.GetName](은)는 위대한 지혜를 가진 자매입니다. 그녀는 당신의 영역에 충실히 봉사할 것입니다."
  aeluran_diarchy.100.desc.courtier:0 "당신 궁정의 자매 [aeluran_sister_advisor.GetName](은)는 큰 잠재력을 보이며 당신의 영역에 잘 봉사할 것입니다."
  aeluran_diarchy.100.ok:0 "두고 보지..."

  new_aeluran_advisor_is_on_the_way:0 "새로운 아엘루란 조언자 [aeluran_sister_advisor.GetName](이)가 딥우드에서 당신의 영역으로 여행하고 있습니다."
  new_aeluran_advisor_is_on_the_way_tt:0 "새로운 아엘루란 조언자 [aeluran_sister_advisor.GetName](이)가 딥우드에서 당신의 영역으로 여행하고 있습니다."

  aeluran_diarchy.101.title:0 "아엘루란 도착"
  aeluran_diarchy.101.desc:0 "오늘 아침 당신의 거점에서 소란이 있었고, 당신은 자문회실에 들어서자마자 의심을 확인합니다. 붉은 옷을 입은 여인이 당신 앞에 서 있습니다. 당신의 새로운 [aeluran_advisor|E]가 도착한 것 같습니다.\n\n그녀가 말합니다. \"주군, 저는 자매 [aeluran_sister_advisor.GetFirstNameNoTooltip]입니다. 저는 고위 대모의 명령으로 당신의 새로운 조언자이자 아엘루란 교단의 대변인으로 봉사하기 위해 이곳에 파견되었습니다. 최근 몇 주 동안 저는 당신과 당신의 가문에 대해 많은 것을 배웠습니다. 저는 적절한 지도를 통해 우리가 모든 엘프를 위한 밝은 미래를 이곳에 건설할 수 있을 것이라고 확신합니다.\""
  aeluran_diarchy.101.ok:0 "환영하오, 자매 [aeluran_sister_advisor.GetFirstNameNoTooltip]."

  aeluran_diarchy.1011.title:0 "조언자 임명"
  aeluran_diarchy.1011.desc:0 "아엘루란 교단으로부터 새로운 [aeluran_advisor|E] 임명 소식을 들은 직후, 당신은 [aeluran_sister_advisor.GetName] 본인으로부터 환영을 받습니다. \n\n그녀가 말합니다. \"주군, 저는 이미 당신의 영역의 하인이었지만, 당신의 옆에서 제 교단을 대표하도록 선택된 것을 매우 영광으로 생각합니다. 몇 가지 #EMP 제안#!과 함께, 저는 이곳의 모든 것을 제대로 정비하고 모든 엘프를 위한 번영하는 미래를 창조할 수 있을 것이라고 확신합니다.\""
  aeluran_diarchy.1011.ok:0 "기대하겠소, 자매 [aeluran_sister_advisor.GetFirstNameNoTooltip]."

  aeluran_diarchy.103.title:0 "영토 문제"
  aeluran_diarchy.103.desc:0 "당신의 [aeluran_advisor|E] 자매 [aeluran_sister_advisor.GetFirstName](이)가 중요한 문제를 논의하기 위해 당신을 찾습니다.\n\n그녀가 말합니다. \"주군, 저희 교단이 당신의 영역에서 본부를 어디에 둘지 아직 논의하지 못했습니다. 아시다시피, 주군께서는 자신의 [aeluran_advisor|E]에게 성전을 건설하고 [aeluran_weavers_government|E] [vassal|E]로서 감독할 땅을 제공하는 것이 의무입니다.\n\n당신은 기존 성전을 제공할 수도 있고, 저희 교단은 자매단에 대한 영역의 포용을 기리기 위해 당신의 백성들에게 선물로 새로운 성전 건설을 후원할 의향이 있습니다.\""
  aeluran_diarchy.103.church_1:0 "[church_barony_1.GetName]을(를) 당신의 본거지로 삼으시오."
  aeluran_diarchy.103.church_2:0 "교단에 [church_barony_2.GetName]을(를) 선물하겠소."
  aeluran_diarchy.103.church_3:0 "[church_barony_3.GetName](은)는 적합한 성전이오."
  aeluran_diarchy.103.undeveloped_holding:0 "교단은 [undeveloped_holding.GetName]에 새로운 성전을 건설할 수 있습니다."
  aeluran_diarchy.103.will_assign:0 "어떤 작위를 넘겨줄지 결정할 시간이 필요하오."

  aeluran_diarchy.1031.title:0 "영토 문제 - 성전 완공"
  aeluran_diarchy.1031.desc:0 "당신의 [aeluran_advisor|E] 자매 [aeluran_sister_advisor.GetFirstName](이)가 당신과 이야기를 나누고 싶어 합니다.\n\n\"주군, 새로운 성전 건설이 완료되었음을 알려드리게 되어 기쁩니다. 저는 즉시 거주할 것입니다. 신성한 불꽃의 빛이 퍼져나갈 새로운 요새가 될 것입니다.\""
  aeluran_diarchy.1031.desc.no_longer_owned:0 "당신의 [aeluran_advisor|E] 자매 [aeluran_sister_advisor.GetFirstName](이)가 당신과 이야기를 나누고 싶어 합니다.\n\n\"주군, 새로운 성전 건설이 완료되었지만, 아시다시피 더 이상 당신의 영토가 아닙니다. 저는 여전히 제 교단을 위한 성전 거점이 필요합니다.\""
  aeluran_diarchy.1031.ok:0 "말씀하신 대로 하겠습니다, 자매 [aeluran_sister_advisor.GetFirstName]."
  aeluran_diarchy.1031.no_longer_owned:0 "지연에 대해 사과드립니다, 자매 [aeluran_sister_advisor.GetFirstName]."

  aeluran_diarchy.1032.title:0 "영토 문제 - 연기됨"
  aeluran_diarchy.1032.desc:0 "\"좋습니다, 주군. 너무 오래 지체하지 마십시오. 제 교단은 이 합의를 무기한으로 용납하지 않을 것입니다. 몇 년 안에 해결되지 않으면 문제가 다시 제기될 것입니다.\""
  aeluran_diarchy.1032.ok:0 "말씀하신 대로 하겠습니다, 자매 [aeluran_sister_advisor.GetFirstName]."

  aeluran_diarchy.1033.title:0 "영토 문제"
  aeluran_diarchy.1033.desc:0 "당신의 [aeluran_advisor|E] 자매 [aeluran_sister_advisor.GetFirstName](이)가 다가옵니다. \"주군, 제 교단은 인내심을 가졌지만, 봉토 없는 붉은 자매를 두는 것은 매우 부적절하다는 것을 상기시켜 드립니다. 제가 거점으로 삼을 성전을 찾으셨습니까?\""
  aeluran_diarchy.1033.church_1:0 "[church_barony_1.GetName]을(를) 당신의 본거지로 삼으시오."
  aeluran_diarchy.1033.church_2:0 "교단에 [church_barony_2.GetName]을(를) 선물하겠소."
  aeluran_diarchy.1033.church_3:0 "[church_barony_3.GetName](은)는 적합한 성전이오."
  aeluran_diarchy.1033.undeveloped_holding:0 "교단은 [undeveloped_holding.GetName]에 새로운 성전을 건설할 수 있습니다."
  aeluran_diarchy.1033.will_assign:0 "자매 [aeluran_sister_advisor.GetFirstName], 아직 시간이 더 필요하오."
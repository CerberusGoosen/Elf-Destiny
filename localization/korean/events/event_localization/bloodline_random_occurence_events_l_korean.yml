l_korean:
  bloodline_random.001.title:1 "도움을 간청함"
  bloodline_random.001.desc.intro:0 "[advisor.GetTitledFirstName](이)가 당신의 서재로 다가옵니다.\n\n\"주군, 아이 하나가 매우 비참한 상태로 우리 거점으로 들어왔습니다.\n\n아이가 고용했던 대상 카라반이 산적들의 습격을 받아 아이만 유일하게 살아남았다고 합니다.\n\n아이는 말을 많이 하지 않지만, 당신에게 보내는 이 편지를 꽉 쥐고 있었습니다.\""
  bloodline_random.001.read_letter:0 "읽어보게."

  bloodline_random.001.desc.orphan:0 ""

  bloodline_random.0011.title:0 "도움을 간청함"
  bloodline_random.0011.desc:0 "존경하는 주군 [ROOT.Char.GetFullName]께,\n\n제 이름은 [orphan_mother.GetLadyLord] [orphan_mother.GetFullName]입니다. 저는 한때 미미했지만 오래전에 잊혀진 집안의 수장입니다. 큰 슬픔에 잠겨 이 편지를 씁니다. 제 치유사들이 제가 이 세상에 오래 머물지 못할 것이라고 말합니다.\n\n이 아이, 제 [orphan.Custom('GetDaughterSon')]은(는) 제가 남은 전부입니다. [orphan.GetHerHis]의 아버지는 오래전에 죽었고, [orphan.GetSheHe]에게는 아무도 없습니다. [orphan.GetTitledFirstName](은)는 우리 가문의 마지막 후손이며, 합당한 고귀한 엘프 집안에서 길러져야 합니다. [orphan.GetSheHe|U]는 위대한 집안의 피를 타고났으며 맹렬한 정신을 지녔습니다. 당신이 [orphan.GetHerHim]에게 기회를 준다면 [orphan.GetSheHe]가 당신에게 잘 봉사할 것이라고 진정으로 믿습니다.\n우리는 만난 적이 없지만, 간청하오니... 이 마지막 호의를 베풀어주십시오. \n\n나의 사랑하는 [orphan.GetTitledFirstName]에게, 사랑한다. 항상 사랑했고, 영원히 너를 지켜볼 것이다."
  bloodline_random.0011.a:0 "알겠군..."

  bloodline_random.0012.title:0 "도움을 간청함"
  bloodline_random.0012.desc:0 "자, 주군? 아이는 어떻게 할까요?"

  bloodline_random.0012.a1:0 "아이를 나의 후견인으로 삼겠소."
  bloodline_random.0012.a2:0 "우리 궁정에서 아이를 위한 자리를 찾을 것이오."
  bloodline_random.0012.a3:0 "이 성은 고아원이 아니오."

  bloodline_random.0013.title:0 "도움을 간청함"
  bloodline_random.0013.desc:0 "아이가 눈을 빛내며 말합니다. \"주군, 실망시키지 않겠습니다!\""
  bloodline_random.0013.a1:0 "믿는다!"

  bloodline_event:0 "혈통 엘프와 조우"
  bloodline_event_desc:0 "고귀한 혈통의 엘프와 조우했습니다."

  bloodline_random.002.title:1 "용사의 도착"
  bloodline_random.002.desc.intro:0 "흥분의 물결이 당신의 궁정을 휩쓸었습니다. 토너먼트 우승자가 마을에 머물고 있다는 소문입니다.\n\n그는 다름 아닌 [champion.GetFullName]으로 명성이 자자한"

  bloodline_random.002.desc.intro.bow:0 "궁수이자 #bold 양궁#! 대회에서 떠오르는 별입니다. [champion.GetSheHe|U]는 진정한 대중의 사랑을 받는 인물입니다."
  bloodline_random.002.desc.intro.board_game:0 "전략가이자 #bold 보드 게임#! 대회에서 떠오르는 별입니다. [champion.GetSheHe|U]는 진정한 대중의 사랑을 받는 인물입니다."
  bloodline_random.002.desc.intro.duel:0 "검사이자 #bold 결투#! 대회에서 떠오르는 별입니다. [champion.GetSheHe|U]는 진정한 대중의 사랑을 받는 인물입니다."
  bloodline_random.002.desc.intro.horse:0 "기수이자 #bold 경마#! 대회에서 떠오르는 별입니다. [champion.GetSheHe|U]는 진정한 대중의 사랑을 받는 인물입니다."
  bloodline_random.002.desc.intro.melee:0 "전사이자 #bold 난투#! 대회에서 떠오르는 별입니다. [champion.GetSheHe|U]는 진정한 대중의 사랑을 받는 인물입니다."
  bloodline_random.002.desc.intro.recital:0 "성악가이자 #bold 독창회#! 대회에서 떠오르는 별입니다. [champion.GetSheHe|U]는 진정한 대중의 사랑을 받는 인물입니다."
  bloodline_random.002.desc.intro.wrestling:0 "레슬러이자 #bold 레슬링#! 대회에서 떠오르는 별입니다. [champion.GetSheHe|U]는 진정한 대중의 사랑을 받는 인물입니다."
  bloodline_random.002.desc.intro.joust:0 "기사이자 #bold 마상 창시합#! 대회에서 떠오르는 별입니다. [champion.GetSheHe|U]는 진정한 대중의 사랑을 받는 인물입니다."

  bloodline_random.002.desc.continued:0 "\n\n[champion.GetHerHis]의 배경에 대해서는 거의 알려진 바가 없으며, [champion.GetSheHe]가 진정으로 오래되고 고귀한 엘프 혈통이라는 소문만 있을 뿐입니다.\n\n이러한 인물은 어떤 군주의 궁정에도 훌륭한 추가 인물이 될 것입니다."

  bloodline_random.002.recruit:0 "그를 찾아보겠소."
  bloodline_random.002.ignore:0 "지금은 궁정신하가 충분하오."

  bloodline_random.0021.title:1 "용사의 도착"
  bloodline_random.0021.desc:0 "당신은 [champion.GetFullName]이(가) 지역 선술집에서 열광하는 구경꾼들에게 둘러싸여 있는 것을 발견합니다. 짧은 소개 후, 당신은 [champion.GetFirstName]에게 술 한 잔을 함께 마실 것을 제안합니다. \n\n몇 잔 후에 당신은 본론으로 들어가 [champion.GetFirstName]이(가) 당신의 궁정에 합류하는 것에 대한 관심을 표합니다.\n\n\"운이 좋으시군요.\" [champion.GetSheHe](이)가 말합니다. \"제 이전 주군께서는 더 이상 저를 후원할 여유가 없어 저를 그의 봉사에서 해방시켜주셨습니다. 당신처럼 고귀한 엘프 주군을 섬기게 되어 영광이지만, 저는 평범한 궁정신하가 아니며 제 봉사는 공짜가 아닙니다.\""

  bloodline_random.0021.pay:0 "그만한 가치가 있을 것이오."
  bloodline_random.0021.haggle:0 "그것이 정말 최종 가격이오?"
  bloodline_random.0021.haggle_victory:0 "[champion.GetFirstName](이)가 당신의 낮은 제안을 수락합니다."
  bloodline_random.0021.haggle_loss:0 "[champion.GetFirstName](이)가 불쾌해하며 더 많은 것을 요구합니다."
  bloodline_random.0021.nvm:0 "그것은 너무 비싸오."

  bloodline_random.0021.outcome.pay:0 "당신은 유명한 용사의 봉사를 100 @gold_icon!에 고용했습니다!"
  bloodline_random.0021.outcome.haggle_victory:0 "협상 성공! - 당신은 유명한 용사의 봉사를 고용했습니다."
  bloodline_random.0021.outcome.haggle_loss:0 "협상 실패 - 당신은 유명한 용사의 봉사를 고용했습니다."

  bloodline_random.0031.title:1 "엇갈린 운명의 연인들의 비극"
  bloodline_random.0031.desc.intro:0 "최근 궁정 업무가 유난히 스트레스가 많아 머리를 식히기 위해 당신의 영지 주변 시골로 산책을 나섭니다. 황야로 멀리 가지 않아도 매우 비참한 모습의 야영지를 발견합니다. 혼자 앉아 있는 젊은 여인이 두려움에 질린 눈으로 당신을 바라봅니다. 당신이 자신을 알리고 조심스럽게 다가가자 그녀가 최상의 상태가 아니라는 것을 알 수 있습니다. 당신은 그녀에게 이곳에서 혼자 무엇을 하고 있는지 묻습니다.\n\n\"제 이름은 레이디 [pregnant_elf.GetFullName]입니다.\" 그녀가 말합니다. \"저는 아버지의 병사들을 피해 도망치는 중입니다. 저는 제 가족이 여러 세대 동안 불구대천의 원수였던 집안의 남자아이와 사랑에 빠졌습니다. 아버지가 그것을 알게 되자, 저의 사랑하는 [pregnant_elf_dead_husband.GetFirstName]을(를) 붙잡아 처형했습니다. 저는 결코 돌아갈 수 없으며, 더욱이 저는 아이를 가졌고 무엇을 해야 할지 모르겠습니다...\""
  bloodline_random.0031.recruit:0 "내 궁정에 합류하면 안식처를 제공하겠소."
  bloodline_random.0031.donate:0 "미안하오, 레이디, 기부만 할 수 있소."
  bloodline_random.0031.ignore:0 "나는 이 일에 관여하지 않겠소."

  bloodline_random.0032.title:1 "엇갈린 운명의 연인들의 비극"
  bloodline_random.0032.desc.intro:0 "고맙습니다, 주군! 흔쾌히 수락하겠습니다! 비록 저를 보호하는 것이 아버지로부터 당신에게 문제를 가져올까 걱정됩니다."
  bloodline_random.0032.ok:0 "걱정 마시오, 내가 처리하겠소."

  bloodline_random.0033.title:1 "엇갈린 운명의 연인들의 비극"
  bloodline_random.0033.desc.intro:0 "당신이 보호해주었던 여인, [mother.GetFullName](이)가 아이를 낳았습니다!\n\n하지만 기쁨의 순간은 오래가지 않습니다. 그녀의 아버지가 그녀의 행방을 알아내어 당신의 궁정에 즉시 알현을 요청하며 도착했습니다."
  bloodline_random.0033.ok:0 "이 문제를 해결하세."

  bloodline_random.0034.title:1 "엇갈린 운명의 연인들의 비극"
  bloodline_random.0034.desc.intro:0 "[mother.GetFirstNamePossessive]의 아버지가 당신의 법정으로 걸어 들어와 다가옵니다. \n\n\"주군, 제 딸을 보살펴주셔서 감사합니다. 이 민감한 문제에 당신을 끌어들인 것에 대해 사과드립니다. 이제 딸과 아이들을 집으로 데려갈 수 있도록 돌려보내 주시기를 간청합니다. 당신의 궁정에 야기한 방해에 대한 대가로 불꽃 수정이 적절한 대가라고 생각하십니까?\""
  bloodline_random.0034.refuse:0 "내 영지에서 사라져라. [mother.GetFirstName]은(는) 이곳에 남을 것이다."
  bloodline_random.0034.accept:0 "좋소, 정말 공정한 가격이로군."

  friend_saved_from_father:0 "[CHARACTER.GetShortUIName|U](이)가 [TARGET_CHARACTER.GetShortUIName]에 의해 아버지로부터 구출되었습니다."
  you_receive_spark_crystal:0 "당신은 [newly_created_elf_artifact.GetName]을(를) 받습니다."
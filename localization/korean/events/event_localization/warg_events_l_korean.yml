l_korean:
  warg.001.title:0 "깨어난 유대"
  warg.001.desc.standard:0 "당신이 거점 근처의 숲 속 개울을 거닐 때, 충실한 사냥개는 당신 옆을 껑충거리며 수풀 속의 그림자를 쫓습니다. 공기는 고요하고 세상은 평온합니다—이상한 감각이 당신 안에서 움직이기 전까지는 말입니다.\n\n시야가 흐려지고, 짧은 순간 동안 당신은 자신의 눈이 아닌 사냥개의 눈으로 봅니다. 숲은 선명한 향기와 생생한 색조로 펼쳐지고, 잎사귀의 바스락거림은 귀청을 찢을 듯합니다. 당신은 그 심장 박동과 본능을 느끼며, 그것들이 당신 자신과 얽혀 있음을 느낍니다.\n\n시야가 돌아오자 당신은 숨을 헐떡이며 비틀거립니다. 사냥개는 당신을 올려다보며, 말없는 유대감으로 눈을 빛냅니다. 당신은 그 이상이 되었습니다—워그, 야수의 영혼과 자신의 영혼을 융합시키는 힘을 부여받은 존재."

  warg.001.desc.bird:0 "당신은 홀의 타오르는 난로 옆에 앉아 있고, 충실한 매가 근처에 앉아 깃털을 다듬고 있습니다. 무심코 고기 조각을 던져주자, 매는 정확하게 그것을 낚아챕니다. 그때, 예고 없이 당신의 몸을 한기가 훑고 지나갑니다.\n\n감각이 바뀌면서 당신의 정신이 혼란스러워집니다. 갑자기 매의 날카로운 눈을 통해 세상을 바라보게 되고, 방은 어지러운 열기와 움직임의 소용돌이로 변합니다. 날개의 무게, 머리를 기울일 때 느껴지는 공기의 흐름을 느낍니다. 당신의 생각은 매의 생각과 스치며, 격렬하고 야만적이지만 당신에게 묶여 있습니다.\n\n황홀경이 깨지고, 당신은 숨을 헐떡이며 새를 응시합니다. 새는 마치 아는 듯 눈을 깜빡이지 않고 당신의 시선을 마주합니다. 당신 안에서 힘이 깨어납니다. 야수의 눈을 통해 보고 명령하는 워그의 능력입니다."

  warg.001.a:0 "나는 더 이상 단순한 인간이 아니오!"

  send_animal_spies_interaction:0 "동물 스파이 보내기"
  send_animal_spies_desc:0 "당신의 동물 하인들을 [recipient.GetShortUINameNoTooltip]의 궁정에 보내 그곳의 비밀을 찾아내십시오."

  sent_animal_spies:0 "동물 스파이를 보냄"

  warg.002.title:0 "동물 스파이"
  warg.002.desc:0 "워그 능력이 당신 안에서 울려 퍼지며, 휘둘러지기를 갈망하는 선물입니다. [recipient.GetNamePossessive] 궁정은 비밀로 가득하며, 그것을 엿볼 수 있다면 이득을 볼 수 있습니다. 당신은 생각만으로 당신의 지휘 아래 있는 짐승들을 고려하며, 어떤 짐승이 당신의 스파이 역할을 할지 심사숙고합니다.\n새 떼는 빠르고 조용하게 날아올라 성벽과 안뜰을 날카로운 눈으로 훑을 수 있습니다. 그들은 멀리서 움직임을 포착하는 데 탁월합니다. 순찰하는 경비병, 급히 올려진 깃발 등을 잘 보지만, 닫힌 문 뒤의 속삭임은 그들의 감지를 벗어날 수 있습니다.\n아니면 교활하고 작은 쥐 떼가 [recipient.GetNamePossessive] 홀의 그림자 속을 기어 다닐 수 있습니다. 그들의 귀는 속삭이는 음모를 포착하고, 그들의 코는 숨겨진 보물을 찾아내지만, 날카로운 눈을 가진 하인이나 배고픈 고양이에게 발각될 위험이 있습니다.\n선택은 당신의 몫입니다. #BOL 새떼#!를 날려 보낼 것입니까, 아니면 #BOL 쥐떼#!를 어둠 속으로 풀어놓을 것입니까?"

  warg.002.birds:0 "내 날개 달린 감시자들이여, 빨리 날아라."
  warg.002.birds.flavor:0 "#high #BOL 보내진 동물:#! 새 떼\n#BOL 임무 속도:#! #difficulty_easy 빠름#!\n#BOL 성공 확률:#! #difficulty_medium 보통#!#!"

  warg.002.rats:0 "정찰용 설치류들아, 기어 가라."
  warg.002.rats.flavor:0 "#high #BOL 보내진 동물:#! 쥐 떼\n#BOL 임무 속도:#! #difficulty_hard 느림#!\n#BOL 성공 확률:#! #difficulty_easy 높음#!#!"

  warg.002.tooltip:0 "당신의 동물 하인들이 [recipient.GetNamePossessive] 거점을 염탐하기 위해 보내집니다."


  warg.0021.title.murder.bird:0 "새들이 증인이 되다"
  warg.0021.title.embezzle.bird:0 "탐욕은 새들에게 맡겨라"
  warg.0021.title.religion.bird:0 "새들이 비밀 의식을 목격하다"
  warg.0021.title.affair.rat:0 "속삭이는 진실"
  warg.0021.title.murder.rat:0 "쥐들의 끔찍한 발견"
  warg.0021.title.embezzle.rat:0 "절도를 찾아내다"
  warg.0021.title.religion.rat:0 "쥐들이 신앙을 찾다"

  warg.0021.desc:0 ""

  warg.0021.desc.affair.bird:0 "의지의 속삭임과 함께, 당신의 새 떼는 날아올라 [recipient.GetNamePossessive]의 거점을 향해 하늘을 가릅니다. 당신은 그들의 감각과 융합하여, 아래 세상이 돌과 흙의 선명한 모자이크로 선명해집니다.\n\n요새 외벽 근처의 뒤틀린 떡갈나무 꼭대기에 앉아 그들은 주변을 살핍니다. 경비병들은 성벽을 따라 행진하며 무심하고, 마굿간지기는 안절부절못하는 말들을 돌봅니다. 그때, 움직임의 깜박임이 그들의 눈을 사로잡습니다. 요새 정원의 그늘에서 은밀한 만남이 펼쳐집니다.\n그곳에서, 덩굴 캐노피 아래, [secret_target.GetName](이)가 [affair_target.GetName]과 짧은 포옹을 나누고, 그들의 속삭이는 웃음은 금지된 열정을 드러냅니다. 새들은 머리를 기울여 모든 시선과 속삭이는 맹세를 포착하며, 그들의 날카로운 시력은 불륜을 폭로합니다.\n그들이 당신에게 돌아오자, 비밀이 당신의 마음에 자리 잡습니다. [secret_target.GetName]과 [affair_target.GetName]은(는) 불륜 관계에 얽혀 있으며, 당신의 계책에 사용하기에 적합한 스캔들입니다."
  warg.0021.desc.murder.bird:0 "당신은 워그의 힘을 소환하여 새 떼를 [recipient.GetNamePossessive]의 거점을 향해 높이 보냅니다. 당신이 그들의 감각 속으로 미끄러져 들어가자 그들의 날개는 바람을 가르며 아래의 풍경이 선명하게 펼쳐집니다. 그들은 요새 근처 망루의 낡은 처마에 앉아 날카로운 눈으로 주변을 살핍니다. 하인이 우물에서 물을 긷고, 보초병은 자신의 초소에서 하품을 합니다. 그때, 갑작스러운 움직임이 그들의 시선을 안뜰의 외딴 구석으로 이끕니다.\n그곳에서, 요새 벽의 거대한 그림자 아래, [secret_target.GetName](이)가 [murder_target.GetName] 위에 서 있고, 어두운 빛 속에서 칼날이 번쩍입니다. 억눌린 비명이 터져 나오고 [murder_target.GetName](이)는 바닥에 쓰러지며 피가 고입니다. [secret_target.GetName](이)는 숨을 헐떡이며 단검을 닦고 주위를 몰래 살피며, 위에서 조용히 지켜보는 증인들을 눈치채지 못합니다.\n새들은 끔찍한 광경을 마음속에 담고 돌아옵니다. 당신은 이제 치명적인 비밀을 가지고 있습니다. [secret_target.GetName](이)가 [murder_target.GetName]을(를) 살해했다는 사실은 당신의 의지에 따라 부서지거나 도움이 될 수 있습니다."
  warg.0021.desc.embezzle.bird:0 "당신은 워그의 선물을 불러내어 새 떼를 [recipient.GetName]의 거점으로 날려 보냅니다. 당신이 그들의 감각과 융합하자 그들의 날개는 공기를 가르고, 요새의 확장이 아래에서 선명하게 초점을 맞춥니다.\n그들은 요새 근처 창고의 부서진 선반 위에 앉아 날카로운 시선으로 주변을 훑어봅니다. 수레가 곡물 짐 아래에서 삐걱거리고, 경비병은 추위에 대해 투덜거립니다. 그때, 그들의 시선은 그림자진 벽감에서 깜빡이는 등불 빛에 쏠립니다.\n그곳에서, [secret_target.GetName](이)가 궤짝에 웅크리고 앉아 떨리는 손으로 금화를 숨겨진 주머니에 넣습니다. 옆에는 장부가 펼쳐져 있고, 숫자는 절도를 숨기기 위해 급히 변경되었습니다. 그들은 불안하게 중얼거리며 요새 쪽을 흘끗 보지만, 머리 위의 깃털 달린 스파이들을 눈치채지 못합니다.\n\n새들은 탐욕이 드러난 시야를 마음에 새기고 당신에게 돌아옵니다. [secret_target.GetName](이)는 그들의 주군 [embezzled_lord.GetNamePossessive]의 금고에서 금화를 훔치고 있습니다. 이제 당신의 계략에 사용할 비밀입니다."
  warg.0021.desc.religion.bird:0 "당신은 워그의 선물을 불러내어 새 떼를 [recipient.GetNamePossessive]의 거점 위로 활공시킵니다. 당신이 그들의 감각과 융합하자 그들의 날개는 하늘을 가르고, 요새의 실루엣이 지평선에 뚜렷하게 드러납니다.\n\n그들은 높은 방 창문 밖의 좁은 창틀에 앉아 날카로운 눈으로 안의 어둠을 꿰뚫어 봅니다. 경비병은 훨씬 아래에서 서성거리지만, 여기에는 고요함이 지배합니다. 그러다가 [secret_target.GetName](이)가 들어와 뒤에서 문을 잠급니다.\n\n바닥의 느슨한 돌 아래에서 그들은 숨겨진 제단을 드러냅니다. 그 표면은 지금까지 태피스트리로 덮여 있었습니다. 그들은 촛불을 켜고 조용히 노래를 부르며, 궁정에는 알려지지 않은 언어로 격렬한 기도를 올리고, 금지된 신조의 상징을 손으로 그립니다. 새들은 깜빡이지 않고 지켜보며, 흔들리는 불빛 속에서 의식이 펼쳐집니다.\n\n새 떼는 불경함이 새겨진 시야를 가지고 돌아옵니다. [secret_target.GetName](이)가 비밀 신앙을 실천하고 있습니다. 이제 당신이 지키거나 폭로할 진실입니다."

  warg.0021.desc.affair.rat:0 "당신은 워그의 힘을 소환하여, 당신의 의지에 따라 바스락거리는 쥐 떼의 마음을 지배합니다. 조용한 명령과 함께, 당신은 그들을 [recipient.GetNamePossessive]의 거점으로 보내, 그들의 작은 몸이 눈에 띄지 않게 틈새로 미끄러져 들어갑니다.\n그들의 감각을 통해 당신은 요새의 지하를 기어 다닙니다. 돌의 축축한 냄새, 하인의 빗자루 소리, 그리고 머리 위에서 들리는 희미한 목소리. 그들은 대형 홀의 태피스트리 아래로 돌진하여 옆방에서 새어 나오는 촛불 빛을 향해 갑니다. 그곳에서, 흔들리는 불빛 속에 [secret_target.GetName]과 [affair_target.GetName](이)가 얽혀 서 있고, 그들의 입술은 훔친 키스 속에서 스칩니다. [affair_target.GetName]에게서 부드러운 웃음이 터져 나오고, [secret_target.GetName](이)가 인간의 귀에는 너무 낮은 목소리로 속삭입니다. 하지만 쥐들은 모든 부드러운 음절을 포착합니다.\n쥐들은 금지된 욕망의 무게를 지닌 채 돌아옵니다. [secret_target.GetName]과 [affair_target.GetName](은)는 연인이며, 이제 당신의 계략에 사용할 수 있는 비밀스러운 유대입니다."
  warg.0021.desc.murder.rat:0 "당신은 워그의 선물을 사용하여, 당신의 의지를 쥐 떼에게 불어넣어 당신의 영역에서 바스락거리며 기어 나오게 합니다. 그들은 [recipient.GetNamePossessive]의 거점으로 국경을 넘어 미끄러져 들어가고, 그들의 작은 몸은 그림자 속으로 사라집니다.\n\n그들의 감각을 통해 당신은 요새의 숨겨진 구석을 어슬렁거립니다. 낡은 짚의 퀴퀴한 냄새, 돌에 물이 떨어지는 소리, 그리고 멀리서 들리는 갑옷의 쨍그랑거림. 그들은 지하실의 뒤틀린 마루판 아래로 기어 들어가고, 희미한 신음소리가 그들의 꿈틀거리는 수염을 이끕니다. 그곳에서, 단 하나의 횃불의 희미한 불빛 속에서, [secret_target.GetName](이)가 [murder_target.GetName] 위에 서 있고, 칼이 살 깊숙이 박힙니다. [murder_target.GetName](이)는 숨을 헐떡이며, 축축한 숨소리가 새어 나오고, 차가운 벽에 기대어 주저앉으며 생명이 빠져나갑니다. [secret_target.GetName](이)는 헐떡이며 시체를 어둠 속으로 끌고 가며, 쥐들의 번득이는 눈을 눈치채지 못합니다.\n\n쥐들은 죽음의 그림자를 드리운 채 돌아옵니다. [secret_target.GetName](이)가 [murder_target.GetName]을(를) 살해했습니다. 이제 당신이 휘두를 수 있는 피비린내 나는 비밀입니다."
  warg.0021.desc.embezzle.rat:0 "당신은 워그의 힘을 소환하여, 당신의 의지에 따라 쥐 떼를 지배합니다. 그들은 [recipient.GetNamePossessive]의 거점으로 기어 들어가고, 그들의 작은 발톱은 돌에 속삭이듯 어둠 속으로 사라집니다.\n그들의 감각을 통해 당신은 요새의 지하를 기어 다닙니다. 곰팡이 냄새, 먼지 바스락거리는 소리, 그리고 희미한 금속 소리. 그들은 관리인의 방의 느슨한 판자 아래로 기어 들어가고, 잉크와 동전 냄새가 그들을 더 가까이 이끕니다.\n그곳에서, 어지럽게 널려 있는 책상에 웅크린 [secret_target.GetName](이)가 궤짝에서 금화를 세어 숨겨진 자루에 넣습니다. 그들의 깃펜은 장부에 거짓된 금액을 쓰고, 이마의 땀방울이 죄"
  warg.0021.desc.religion.rat:0 "당신은 워그의 힘을 소환하여, 쥐 떼를 [recipient.GetNamePossessive] 거점을 향해 질주하게 합니다. 발톱이 돌을 긁는 소리가 당신의 감각으로 스며들어, 세상은 퀴퀴한 냄새와 희미한 메아리로 가득합니다.\n\n그들은 하인의 문 아래 틈새로 비집고 들어가, 성채의 조용한 복도를 기어갑니다. 향 냄새에 이끌려, 무거운 커튼 아래로 들어가 개인실에 이르자, 기이한 광경이 펼쳐집니다.\n\n그곳에서, [secret_target.GetName](이)가 숨겨진 제단 앞에 무릎을 꿇고 있습니다. 제단은 이제까지 태피스트리로 가려져 있었습니다. 그들은 양초를 켜고, 궁정에는 알려지지 않은 언어로 열렬한 기도를 중얼거리며, 금지된 신조의 상징을 손으로 그립니다. 쥐들의 예리한 귀는 모든 속삭이는 맹세를 포착하고, 그들의 눈은 어둠 속에서 빛납니다.\n\n쥐들은 이단의 냄새를 머금은 채 돌아옵니다. [secret_target.GetName](이)가 비밀 신앙을 숨기고 있습니다. 이제 이 사실을 숨기거나 폭로할지는 당신에게 달려 있습니다."

  warg.0021.desc.fallback:0 "당신의 영리한 동물 동반자가 어떤 이들이 숨기고 싶어 하는 진실을 우연히 발견했습니다!"

  animal_spies_discovered_secret_faith:0 "당신은 [secret_target.GetName](이)가 [secret_target.GetSecretFaith.GetName] 신앙을 비밀리에 실천하고 있다는 것을 발견했습니다."
  warg.0021.a:0 "잘했소, 나의 애완동물들아."

  warg.0022.title.rat:0 "쥐들의 몰락"
  warg.0022.title.bird:0 "새들의 추락"
  warg.0022.title.fallback:0 "요원 노출"
  warg.0022.desc.rat:0 "당신은 워그의 힘을 휘둘러, 쥐 떼에게 [recipient.GetNamePossessive]의 거점을 향해 질주하도록 명령합니다. 작은 발들이 땅을 두드리며 당신의 감각과 융합하고, 세상은 흙과 부패의 냄새로 축소됩니다.\n\n그들은 성채의 기초에 난 틈으로 비집고 들어가, 비밀의 약속에 코를 킁킁거립니다—위에서 들리는 희미한 목소리, 열쇠가 쨍그랑거리는 소리. 그러나 위험이 도사리고 있습니다. 그림자가 움직이고, 마르고 날렵한 쥐 잡이가 한 손에는 빗자루를, 다른 한 손에는 덫을 들고 그들의 은밀한 모습을 발견합니다.\n\n swift한 일격이 하나를 쓰러뜨리고, 이어서 다른 하나에게 덫이 닫힙니다. 그들의 비명소리가 당신의 마음에 범람하고 당신의 유대가 풀리며, 살아남은 쥐들은 혼란에 빠져 도망칩니다. 쥐 잡이는 자신이 당신의 계략을 좌절시켰다는 사실을 모른 채, 만족스럽게 포획물을 거두어갑니다—당신에게 남은 것은 좌절된 야망뿐입니다."
  warg.0022.desc.bird:0 "당신은 워그의 힘을 불러내어, 새 떼를 [recipient.GetNamePossessive]의 거점을 향해 날려 보냅니다. 당신이 그들의 감각으로 스며들자 그들의 날개는 일제히 움직이고, 바람이 휩쓸고 지나가며 성채가 가까이 다가옵니다.\n\n그들은 외벽 위를 맴돌며, 날카로운 눈으로 비밀을 찾습니다—순찰하는 경비병, 바람에 펄럭이는 깃발. 그러나 운명은 잔인합니다. 날카로운 활시위 소리가 공기를 가르고, 찢어진 옷을 입은 농부가 식량을 노리고 쏜 화살이 아래에서 솟구칩니다.\n\n새 한 마리가 떨어지고, 이어서 다른 한 마리가 떨어집니다. 그들의 비명소리가 당신의 마음에 박히고 당신의 연결이 끊어집니다. 새 떼는 패닉에 빠져 흩어지고, 염탐은 수포로 돌아갑니다. 농부는 당신의 의도를 모른 채 포획물을 거두어갑니다. 당신에게 남은 것은 좌절감과 우연의 위험에 대한 교훈뿐입니다."
  warg.0022.desc.fallback:0 "당신의 동물 하수인이 발견되어 죽었습니다. 연결이 끊어지면서 오는 반동이 당신에게 큰 부담을 줍니다."
  warg.0022.a:0 "미안하다, 나의 애완동물들아."
l_korean:
  aeluran_diarchy_mandate.1002.title:0 "감춰진 진실이 드러나다"
  aeluran_diarchy_mandate.1002.desc:0 "당신의 [aeluran_advisor|E] [aeluran_sister_advisor.GetName](이)가 민감한 문제에 대해 당신을 찾아옵니다.\n\n\"주군, 제가 당신의 봉신들의 영지를 감시하도록 맡긴 자매들이 매우 불길한 속삭임을 보내왔습니다.\n\n그들이 [vassal.GetName]의 [vassal_secret.GetDesc|l]을(를) 발견했습니다!\n\n이 죄인에게 무엇을 해야 할지는 당신의 재량에 맡기겠습니다.\""
  aeluran_diarchy_mandate.1002.ok:0 "매우 불길하군..."

  aeluran_diarchy_mandate.1003.title:0 "지배력 강화"
  aeluran_diarchy_mandate.1003.desc:0 "당신의 [aeluran_advisor|E] [aeluran_sister_advisor.GetName](이)가 최근 자문회 회의 후에 당신에게 말합니다.\n\n\"주군, [county_to_control.GetName]의 지배력을 유지하는 데 더 이상 문제가 없을 것입니다. 저는 제 교단의 신뢰받는 자매들을 그곳에 보내 반대자들을 다루고 현지 주민들을 복종시켰습니다.\"\n\n\"그들의 성공에 대한 보고를 받았습니다.\""
  aeluran_diarchy_mandate.1003.ok:0 "좋아, 질서를 유지해야만 하오!"

  aeluran_diarchy_mandate.1004.title:0 "장부 균형 맞추기"
  aeluran_diarchy_mandate.1004.desc:0 "당신의 [aeluran_advisor|E] [aeluran_sister_advisor.GetName](이)가 할 말이 있다고 합니다.\n\n\"주군, 이번 시즌에 저는 [vassal.GetNamePossessive] 영지를 직접 둘러보았습니다. 철저한 감사를 마친 후, 저는 [vassal.GetHerHis]의 회계에서 몇 년 전부터 #EMP 불일치#!를 발견했습니다. [vassal.GetName](은)는 정직한 실수라고 주장하지만, 저는 전적으로 확신하지 못합니다.\n\n정당하게 저는 이 불일치를 보충하기 위해 [vassal.GetHerHis]의 [vassal_contract|E]를 조정할 수도 있고, 아니면 그들을 지배할 수 있는 수단으로 이 위반을 눈감아 줄 수도 있습니다.\n\n어떻게 진행할까요?\""
  aeluran_diarchy_mandate.1004.contract:0 "그들의 계약을 조정하세."
  aeluran_diarchy_mandate.1004.hook:0 "용서하되 잊지 않으리라."

  aeluran_diarchy_mandate.1005.title:0 "열렬한 맹세"
  aeluran_diarchy_mandate.1005.desc:0 "당신의 봉신 [vassal.GetName](이)가 당신의 [aeluran_advisor|E] [aeluran_sister_advisor.GetName]을(를) 뒤따라 당신에게 다가옵니다. 당신이 한 마디도 하기 전에 [vassal.GetFirstName](이)가 무릎을 꿇습니다.\n\n\"주군,\" [vassal.GetSheHe](이)가 말합니다. \"오늘 하루 종일 자매 [aeluran_sister_advisor.GetFirstName]와 회의했습니다. [aeluran_sister_advisor.GetSheHe]는 제가 당신이 얼마나 진정으로 가치 있는 주군인지 명확하게 이해하도록 도와주었습니다. 저는 제가 마땅히 그래야 할 만큼 헌신적인 봉신이 아니었다는 것을 겸허히 말씀드립니다. 당신께 더 잘 봉사하겠다고 맹세합니다!\""
  aeluran_diarchy_mandate.1005.ok:0 "훌륭히 말했군, [vassal.GetName]."

  aeluran_diarchy_mandate.1006.title:0 "충실한 조공"
  aeluran_diarchy_mandate.1006.desc:0 "당신은 [aeluran_advisor|E] [aeluran_sister_advisor.GetName]와 만나 영역의 행정에 대해 논의합니다.\n\n\"주군,\" [aeluran_sister_advisor.GetSheHe](이)가 말합니다. \"최근 당신의 봉신 [vassal.GetNamePossessive] 영지를 둘러보는 동안, 제가 [vassal.GetHerHim]에게 절실히 필요한 #EMP 조언#!을 제공했습니다. [vassal.GetSheHe|U]는 이제 자신들의 가치 있는 주군에게 추가 조공을 바치는 것이 적절하다고 생각하며, 영역의 재정을 보충하기 위해 금화를 보내겠다고 제안했습니다.\"\n\n\"혹은 당신은 그들의 충실한 봉사만으로 충분하다고 주장하며 제안을 거절할 수도 있습니다. 이것은 당신의 주군직에 대한 그들의 애정을 증가시킬 수 있습니다.\""
  aeluran_diarchy_mandate.1006.accept_tribute:0 "그들의 조공을 흔쾌히 받으리라."
  aeluran_diarchy_mandate.1006.decline_tribute:0 "[vassal.GetName]은(는) 자신의 영지에 투자해야 할 것이오."

  aeluran_diarchy_mandate.1007.title:0 "장인 통합"
  aeluran_diarchy_mandate.1007.desc:0 "\"주군,\" [aeluran_sister_advisor.GetSheHe](이)가 말합니다. \"당신의 봉신 [vassal.GetName](이)가 꽤 평판 좋은 석공 길드의 지지를 얻어 [vassal.GetFirstNamePossessive]의 수도에 새로운 지역 본부를 건설하기 시작했습니다.\"\n\n\"그러한 혜택이 대신 더 큰 영역을 위해 사용되어야 하지 않겠습니까? 저는 이 길드와 접촉했으며, 길드 지도자와 설득력 있는 협상 끝에 적절한 대가로 그들이 당신의 개인 영지에 새로운 본부를 세움으로써 당신을 기릴 것입니다.\""
  aeluran_diarchy_mandate.1007.yes:0 "매우 좋소, 주군의 영역이 우선되어야 하오."
  aeluran_diarchy_mandate.1007.no:0 "[vassal.GetName]에게 [vassal.GetHerHis] 벽돌공들을 맡기시오."

  aeluran_diarchy_mandate.1008.title:0 "불신자의 격변"
  aeluran_diarchy_mandate.1008.desc:0 "[aeluran_sister_advisor.GetName](이)가 다가옵니다. \"주군, 당신의 영역은 더 이상 [vassal.GetNamePossessive] 이단적인 방식을 용납할 수 없습니다! 그들의 [vassal.GetFaith.GetName] 신앙은 당신의 백성을 혼란스럽게 하고 잘못된 길로 이끕니다.\n\n당신은 [vassal.GetName]에게 그의 불경한 행위를 버리고 빛 속으로 걸어오도록 명령해야 합니다. 저는 [vassal.GetHerHis]의 개종을 직접 감독할 것입니다.\n\n다른 방법으로는, 만약 당신이 [vassal.GetSheHe]가 구원받을 수 없다고 느낀다면, 제 교단은 종교적 근거로 [vassal.GetHerHis]의 영지를 합법적으로 몰수할 수 있도록 준비했습니다. 작위는 아엘루란 교단에 속하게 될 것이고, 저는 그것을 제 자매 중 한 명에게 주어야 할 것입니다. 하지만 당신은 당신의 영역에 더 강력한 아엘루란 영향력이 생기는 것에 아무런 문제가 없을 것이라고 확신합니다.\""
  aeluran_diarchy_mandate.1008.convert:0 "[vassal.GetName]은(는) 아직 구원받을 수 있소. [vassal.GetHerHim]에게 길을 보여주시오!"
  aeluran_diarchy_mandate.1008.take_title:0 "이단은 사라져라, 이 영지는 아엘루란 교단에 맡기겠소."
  aeluran_diarchy_mandate.1008.no:0 "[vassal.GetName]이(가) 원하는 대로 믿게 하시오, 나를 귀찮게 하지 않는다면."
  fail_to_convert:0 "[aeluran_sister_advisor.GetName](이)가 [vassal.GetName]을(를) 개종시키는 데 실패했습니다."

  aeluran_diarchy_mandate.1009.title:0 "어두운 행위가 드러나다"
  aeluran_diarchy_mandate.1009.desc:0 "[aeluran_sister_advisor.GetName](이)가 진지한 표정으로 당신에게 다가옵니다.\n\n\"주군, 제가 어두운 배신을 알게 되었습니다. 지금 당신의 봉신 [traitor.GetName](이)가 당신을 [SCOPE.Custom('MurderOrKidnap')]하려는 음모를 꾸미고 있습니다!\n\n우리는 신속하게 행동해야 합니다. 제 자매들이 [traitor.GetLadyLord] [traitor.GetFirstNameBase]을(를) 잡고 이 가장 끔찍한 반역을 끝낼 준비가 되어 있습니다.\""
  aeluran_diarchy_mandate.1009.imprison:0 "[traitor.GetSheHe|U]는 이것 때문에 내 지하 감옥에서 썩을 것이다!"
  aeluran_diarchy_mandate.1009.execute:0 "붙잡을 필요 없소, 배신자를 처형하라!"
  aeluran_diarchy_mandate.1009.forgive:0 "오해가 있었음에 틀림없소! 지금은 아무 조치도 취하지 않겠소."
  murder_or_kidnap_murder:0 "살해"
  murder_or_kidnap_kidnap:0 "납치"

  attempted_abduct_me_crime_execute:0 "$attempted_abduct_me$"

  aeluran_diarchy_mandate.1010.title:0 "분열되는 파벌"
  aeluran_diarchy_mandate.1010.desc:0 "당신은 [aeluran_advisor|E] [aeluran_sister_advisor.GetName](이)가 경비병을 대동하고 급히 다가오는 것을 보고 깜짝 놀랍니다. [traitor.GetName](이)가 뒤따라오는데 손은 사슬에 묶여 있습니다.\n\n\"주군, 보시다시피 제가 선물과 함께 좋은 소식을 가져왔습니다. 제 요원들이 이곳의 [traitor.GetName](이)가 당신의 통치를 방해하는 [faction.GetName]의 우두머리였다는 것을 발견했습니다.\n\n다행히도 아무도 우리의 손아귀에서 벗어날 수 없으며 배신자는 붙잡혔습니다. 아마도 감방에서 시간을 보내면 [traitor.GetHerHim]에게 충성심을 가르칠 수 있을 것입니다.\""
  aeluran_diarchy_mandate.1010.ok:0 "지하 감옥으로, 배신자여."
  aeluran_diarchy_mandate.1010.stong_hook:0 "적절한 맹세가 있다면 용서하기 시작할 수도 있겠소."
  forgiven_traitor:0 "용서받은 배신자"

  aeluran_diarchy_mandate.1011.title:0 "당신의 명성이 앞서 나가는군"
  aeluran_diarchy_mandate.1011.desc:0 "당신은 [aeluran_advisor|E] [aeluran_sister_advisor.GetName]와 함께 자문회 회의 중입니다. \n\n\"주군, 제가 당신의 영지를 감독하는 것은 매우 엄격했으며, 당신의 봉신들은 당신의 권위에 대해 적절한 존경심을 표하고 있습니다.\n\n우리는 당신의 확고한 손길에 대한 평판을 잘 쌓아 올린 것 같습니다. 모든 것이 마땅히 그래야 합니다.\""
  aeluran_diarchy_mandate.1011.ok:0 "좋아, 내 봉신들은 모든 것이 제대로 되어야 한다는 것을 알아야 하오."
  aeluran_diarchy_mandate.1011.nvm:0 "우리는 너무 지나치게 강압적이어서는 안 됩니다. 대신 고삐를 늦추는 것이 어떻겠소."
  hard_but_fair_lord_modifier:0 "엄하지만 공정한 통치자"

  aeluran_diarchy_mandate.1012.title:0 "복종 확보"
  aeluran_diarchy_mandate.1012.desc:0 "최근 자문회 회의 후에 당신의 [aeluran_advisor|E] [aeluran_sister_advisor.GetName](이)가 개인적인 대화를 요청합니다.\n\n\"주군, [vassal.GetNamePossessive] 당신에 대한 노골적인 적대적 의견이 매우 우려됩니다. 그들은 당신의 가장 강력한 봉신 중 한 명이며, 그러한 무례를 무시하는 것은 반역이 일어나도록 부추길 뿐입니다. [vassal.GetHerHis]의 충성심을 확보하기 위해, 저는 [vassal.GetHerHis]의 후계자 [unliked_powerful_vassal_heir.GetName]을(를) 당신의 [hostage|E]로 삼을 것을 권합니다. [vassal.GetSheHe|U]는 자신의 계승권이 위험에 처한 상황에서 당신에게 대항하려 들지 않을 것입니다.\n\n대신 우리는 [vassal.GetHerHis]의 최고의 대장장이와 장인들을 당신의 주군직에 직접 봉사하도록 강요할 수도 있습니다. 약간의 비용이 들겠지만, 적절한 무기와 장비 없이는 [vassal.GetName]은(는) 적절한 징집병을 모으기 어려울 것입니다.\""
  aeluran_diarchy_mandate.1012.hostage:0 "현명한 예방책이로군, [unliked_powerful_vassal_heir.GetName](이)가 나의 무기한 손님이 될 것이다."
  aeluran_diarchy_mandate.1012.undermine:0 "그들의 대장장이들을 #EMP 잠시 빌리세#!."
  aeluran_diarchy_mandate.1012.murder:0 "나는 이것을 옛날 방식으로 해결하고 싶소."
  murder_Scheme_progresses_half_way:0 "[GetScheme('murder').GetTypeName] [scheme|E]이(가) 절반 진행됩니다."

  aeluran_diarchy_mandate.1013.title:0 "기질 다스리기"
  aeluran_diarchy_mandate.1013.desc:0 "당신의 [aeluran_advisor|E] [aeluran_sister_advisor.GetName](이)가 할 말이 있다고 합니다.\n\n\"주군, 당신도 이미 눈치채셨겠지만, [vassal.GetName](이)는 종종 적절한 봉신에게 어울리지 않는 행동을 보입니다. 근본 원인은 그들의 성격 자체에 있으며, 그러한 병을 #EMP 치료하는#! 것은 결코 쉬운 일이 아닙니다.\n\n이 명령에 서명하실 것을 권합니다. 이는 [vassal.GetName]에게 아엘루란 교단과 정기적인 보충 상담을 시작하도록 명령합니다. [vassal.GetName](이)가 처음에는 저항할 수도 있지만, 제 자매들이 [vassal.GetHerHim]을(를) 금세 바로잡을 것이라고 확신합니다.\""
  aeluran_diarchy_mandate.1013.ok:0 "말씀하신 대로, 확고한 지도가 필요하오."
  aeluran_diarchy_mandate.1013.nvm:0 "나는 그렇게 강압적이지 않겠소."
  vassal_enters_aeluran_counseling:0 "[vassal.GetName](이)가 아엘루란 상담을 시작합니다."

  aeluran_diarchy_mandate.1113.title:0 "기질 다스리기"
  aeluran_diarchy_mandate.1113.desc.success:0 "당신은 [aeluran_advisor|E] [aeluran_sister_advisor.GetName]이(가) 당신의 봉신 [vassal.GetName]을(를) 뒤따라 다가오는 것을 보고 놀랍니다.\n\n\"주군, [vassal.GetName](이)가 교단의 상담을 잘 받아들여 이제 더 만족스러운 예절을 보인다는 것을 알려드리게 되어 기쁩니다.\"\n\n[vassal.GetName](이)가 앞으로 나섭니다.\n\n\"주군께 감사드립니다. 처음에는 회의적이었지만, 아엘루란 자매들이 저를 더 나은 사람으로 만들고 영역에 더 잘 봉사하도록 도와주었습니다.\""
  aeluran_diarchy_mandate.1113.desc.fail:0 "당신은 [vassal.GetName](이)가 당신의 [aeluran_advisor|E] [aeluran_sister_advisor.GetName]을(를) 뒤따라 빠르게 다가오는 것을 보고 놀랍니다. 둘 다 기분이 좋지 않은 것 같습니다. \n\n\"주군,\" [vassal.GetName](이)가 말합니다. \"저는 이 붉은 마녀들의 모욕을 더 이상 참지 않을 것입니다. 저는 진흙처럼 빚어질 아이가 아닙니다. 더 이상 그런 무례한 건방짐으로 저를 귀찮게 하지 마십시오!\""
  aeluran_diarchy_mandate.1113.success:0 "훌륭한 소식이군, 올바른 통치는 건강한 정신에서 시작되오."
  aeluran_diarchy_mandate.1113.fail:0 "아엘루란의 지혜가 당신에게 닿지 못해 안타깝소, [vassal.GetFirstName]."

  resented_aeluran_counseling:0 "강제된 아엘루란 상담을 싫어함"

  aeluran_diarchy_mandate.1014.title:0 "기량 갈취"
  aeluran_diarchy_mandate.1014.desc:0 "당신은 [aeluran_advisor|E] [aeluran_sister_advisor.GetName]와 만나 영역의 행정에 대해 논의합니다.\n\n\"주군,\" [aeluran_sister_advisor.GetSheHe](이)가 말합니다. \"제가 방금 [vassal.GetNamePossessive]의 영지를 마지막으로 둘러보고 돌아왔습니다. 그곳에서 저는 [vassal.GetHerHis]의 맹세한 [ROOT.Char.Custom('KnightCulture')] 기사단의 품질에 매우 감탄했습니다. 특히 [knight.GetName](은)는 위대한 재능을 가진 훌륭한 인물입니다.\n\n그러한 전사가 영역에 가장 잘 봉사할 수 있는 곳에 자신의 검을 빌려주어야 하지 않겠습니까? 저는 [vassal.GetName]에게 약간의... 격려...를 가하여 [vassal.GetSheHe]가 우리의 생각에 동조하고 [knight.GetName]의 봉사를 당신에게 대신 제공하도록 할 것을 권합니다.\""
  aeluran_diarchy_mandate.1014.ok:0 "현명한 제안이로군."
  aeluran_diarchy_mandate.1014.nvm:0 "대신 우리가 가진 전사들을 더 잘 훈련시키는 데 집중해야겠소."

  poached_knight:0 "갈취된 기사"

  aeluran_diarchy_mandate.1015.title:0 "끊임없는 경계"
  aeluran_diarchy_mandate.1015.desc:0 "당신의 [aeluran_advisor|E] [aeluran_sister_advisor.GetName](이)가 개인적인 대화를 요청합니다.\n\n\"주군, 당신의 백성은 신성한 불꽃과 아엘루란 교단의 가르침에 점점 더 충실해지고 있지만, 여전히 일부는 저항하고 있습니다. 제 자매들과 저는 당신의 영지에서 교단의 눈과 귀 역할을 하는 매우 열렬한 평민 집단을 육성했습니다.\n\n만약 당신이 추가 자금을 제공한다면, 우리는 당신 영역의 선동가들을 더 효과적으로 식별하는 데 도움이 되는 더 견고한 정보원 네트워크를 구축할 수 있습니다. 반대자들을 뿌리 뽑읍시다.\""
  aeluran_diarchy_mandate.1015.ok:0 "지배는 어떤 대가도 치를 가치가 있소."
  aeluran_diarchy_mandate.1015.nvm:0 "나는 농민들 사이에 불신을 심고 싶지 않소!"
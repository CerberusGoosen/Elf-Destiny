l_korean:
  elf_dest_beaut_enh_artifact.101.title:0 "행상인"
  elf_dest_beaut_enh_artifact.101.desc:0 "신비한 가면을 쓴 상인이 알현을 요청했습니다. 그는 가까운 곳과 먼 곳을 여행하며 희귀하고 이국적인 유물을 수집하고 판매했다고 말합니다. 그는 화려한 상징으로 덮인 아름다운 상자를 제시합니다.\n\n그가 상자를 열며 말합니다. \"주군, 진정한 보물을 드립니다. 이 [nefertitis_armband.GetName]은(는) 옛 전설적인 이집트 파라오의 것이었습니다. 그녀의 이국적인 특징은 그녀에게 모든 이들의 눈을 사로잡는 진정으로 독특한 아름다움을 주었다고 합니다. 일부는 그녀가 매혹적인 아우라를 얻는 데 도움이 되는 마법이 걸려 있다고 의심하기도 했습니다.\n\n이 유물은 진정으로 값비싼 것이지만, 파라오의 무덤에서 얻었기에 지역 주민들이 아직도 반환을 요구할 수 있다는 점을 언급하지 않을 수 없습니다. 그래서 저는 당신에게 엄청난 거래를 제안합니다. 거래하시겠습니까?\""
  elf_dest_beaut_enh_artifact.101.purchase:0 "이것을 사겠소!"
  elf_dest_beaut_enh_artifact.101.no:0 "나는 당신이 훔친 물건에는 관심이 없소!"
  purchase_nefertitis_armband:0 "[nefertitis_armband.GetName]을(를) 구매합니다."

  elf_dest_beaut_enh_artifact.102.title:0 "행상인"
  elf_dest_beaut_enh_artifact.102.desc:0 "\"매우 좋습니다, 주군. 기억하세요, 모든 구매는 최종적입니다.\"\n\n그 신비한 남자는 뒤꿈치를 돌려 말없이 걸어갑니다. 당신은 새로운 유물을 내려다보며 금화가 낭비되지 않았기를 바랍니다."
  elf_dest_beaut_enh_artifact.102.ok:0 "거래가 완료되었습니다."

  elf_dest_beaut_enh_artifact.001.title:1 "누가 가장 아름다운가?"
  elf_dest_beaut_enh_artifact.001.desc.courtier:0 "너무 오랫동안 [recipient.GetName](이)가 당신의 궁정에서 자신의 아름다움을 과시하며 모든 이들의 시선을 사로잡고 당신의 시선을 훔쳐 갔습니다!\n\n당신은 팔에 있는 [nefertitis_armband.GetName]을(를) 만지작거리며 속으로 생각합니다. \"더 이상은 안 돼!\"\n\n당신은 [recipient.GetFirstName]을(를) 당신의 자문회실로 불러들이고, 오래지 않아 [recipient.GetSheHe](이)가 문을 닫고 도착합니다.\n\n\"주군, 저를 부르셨습니까?\""
  elf_dest_beaut_enh_artifact.001.desc.prisoner:0 "[recipient.GetName](은)는 [recipient.GetHerHis]의 아름다움과 우아함으로 온 땅에 알려져 있습니다. [recipient.GetSheHe]가 외모에서 가진 것을 지혜에서는 부족합니다. [recipient.GetSheHe]는 당신의 적이 되었고 이제 당신의 던전에서 썩어가고 있습니다.\n\n당신은 팔에 있는 [nefertitis_armband.GetName]을(를) 만지작거리며 아마도 [recipient.GetSheHe]가 외모도 부족해야 할 것이라고 생각합니다.\n\n당신은 [recipient.GetFirstName]이(가) [recipient.GetHerHis]의 감방에서 기다리고 있는 것을 발견합니다. \"[ROOT.Char.GetLadyLord|U] [ROOT.Char.GetHouse.GetName]? 무엇을 원하십니까? 저를 풀어주러 오셨습니까?\""
  elf_dest_beaut_enh_artifact.001.drain:0 "[recipient.GetFirstNamePossessive]의 아름다움을 [nefertitis_armband.GetName]으로 흡수"
  elf_dest_beaut_enh_artifact.001.nvm:0 "다시 생각해야겠소..."

  elf_dest_beaut_enh_artifact.002.title:1 "누가 가장 아름다운가?"
  elf_dest_beaut_enh_artifact.002.desc:0 "당신은 손을 뻗어 [recipient.GetName]에게 손을 대고, [nefertitis_armband.GetName]에 정신적 명령을 내립니다. [recipient.GetFirstName]은(는) 뻣뻣해지며, 얼굴에 겁에 질린 표정을 짓고, 스파크 에너지가 당신 사이를 흐릅니다. 모든 것이 끝나자 [recipient.GetFirstName]은(는) 거의 알아볼 수 없게 되고, [recipient.GetHerHis]의 아름다움은 볼품없는 모습으로 대체됩니다.\n\n"
  elf_dest_beaut_enh_artifact.002.ok:0 "정말 볼품없는 모습이 되었군, [recipient.GetFirstName]."

  elf_dest_beaut_enh_artifact.002.armband_charges_low:0 "#EMP 당신의 [nefertitis_armband.GetName]의 꽃들이 반짝이며 움직입니다. 일부 흰색 꽃들이 피기 시작했습니다.#!"
  elf_dest_beaut_enh_artifact.002.armband_charges_mid:0 "#EMP 당신의 [nefertitis_armband.GetName]의 꽃들이 반짝이며 움직입니다. 모든 흰색 꽃들이 피었고 심지어 일부 보라색 꽃들도 피기 시작했습니다.#!"
  elf_dest_beaut_enh_artifact.002.armband_charges_full:0 "#EMP 당신의 [nefertitis_armband.GetName]의 꽃들이 반짝이며 움직입니다. 흰색과 보라색 꽃 모두 이제 완전히 피었습니다.#!"

  elf_dest_beaut_enh_artifact.003.title:1 "나만의 모습"
  elf_dest_beaut_enh_artifact.003.desc:0 "팔에 있는 [nefertitis_armband.GetName]이(가) 에너지로 진동하며, 유물에서 거의 지각 있는 감정이 느껴져 당신에게 손을 뻗어 사용하라고 부릅니다.\n\n[nefertitis_armband.GetName]을(를) 사용해야 할까요?"
  elf_dest_beaut_enh_artifact.003.ok:0 "나의 광채가 통치할 권리를 모두에게 증명하리라!"
  elf_dest_beaut_enh_artifact.003.nvm:0 "외모가 전부가 아니오..."

  elf_dest_beaut_enh_artifact.0031.title:1 "나만의 모습"
  elf_dest_beaut_enh_artifact.0031.desc:0 "스파크 에너지의 가느다란 줄기가 팔을 타고 몸 전체로 스며드는 것을 느낍니다. 거울에 비친 자신을 바라보며, 당신의 모습이 미묘하게 변화하는 것에 경외심과 경이로움을 느낍니다."
  elf_dest_beaut_enh_artifact.0031.desc.unconventional:0 "팔다리가 약간 길어지고, 일부는 얇아지고 다른 일부는 넓어지며, 얼굴은 더 날카롭고 선명한 윤곽을 띠고, 눈은 비정상적으로 둥글고 커집니다.\n\n모든 것이 끝났을 때, 여전히 자신을 알아볼 수 있지만, 이제 이 땅의 백성들에게는 매우 독특해 보이는 형태와 얼굴을 갖게 되었습니다. 한 가지 확실한 것은 이 새로운 모습이 동료들 사이에서 당신의 매력을 더욱 높일 뿐이라는 것입니다."
  elf_dest_beaut_enh_artifact.0031.desc.exotic:0 "얼굴 구조는 더욱 대칭을 이루고, 일부는 약간 길어지고 다른 일부는 더 날카롭고 선명해집니다. 당신의 모습은 무용수처럼 길어지고, 몇 걸음 조심스럽게 내딛자 걸음걸이마저 변했습니다.\n\n당신의 외모는 이제 진정으로 독특합니다. 당신이 알던 어떤 것과도 다릅니다. 당신은 여전히 같은 종족입니까? 당신의 새로운 이국적인 모습은 당신의 빛나는 아름다움을 더욱 증가시킬 뿐이었습니다."
  elf_dest_beaut_enh_artifact.0031.ok:0 "모든 이들이 경외심과 욕망으로 나를 응시하게 하라!"

  elf_dest_beaut_enh_artifact.004.title:1 "파라오 여제"
  elf_dest_beaut_enh_artifact.004.desc:0 "밤중에 당신은 귓가에 속삭이는 소리에 깨어납니다. 당신의 시선은 침대 옆 탁자에 놓인 [nefertitis_armband.GetName]에 이끌리고 눈을 뗄 수 없습니다. 당신의 소중한 유물이 속삭임의 원천일까요? 아직 꿈을 꾸고 있는 걸까요? 당신은 강한 충동을 느끼고 침대에서 일어나 팔찌를 낍니다. 뭔가 다릅니다. 당신은 부드럽고 안심시키는 존재감을 느낍니다. 하지만... 당신 마음의 일부는 잠재적인 위험을 감지할 수 있습니다.\n\n\"잘 해냈구나, 나의 제자여.\" 당신의 마음속에서 에테르 같은 여성의 목소리가 들립니다. \"이제 나에게 항복하고, 놓아주어라. 너의 여제가 진정한 광채의 의미를 보여줄 것이다.\"\n\n당신은 파라오 네페르티티의 의식 일부가 여전히 팔찌에 남아있으며, 이제 통제권을 차지하려 한다는 것을 깨닫습니다! 지금 저항하지 않으면 영원히 자신을 잃을 수도 있습니다!"
  elf_dest_beaut_enh_artifact.004.resist:0 "저항한다."
  elf_dest_beaut_enh_artifact.004.submit:0 "항복한다."
  you_resist_possession:0 "당신은 빙의에 저항합니다."
  you_are_possessed:0 "당신은 빙의되었습니다."

  elf_dest_beaut_enh_artifact.0041.title:1 "파라오 여제 제압"
  elf_dest_beaut_enh_artifact.0041.desc:0 "의지 대결은 치열합니다. 네페르티티는 당신의 가장 깊은 불안과 두려움에 직면하게 함으로써 당신의 정신을 공격합니다. 그러나 당신의 자아는 강철처럼 굳건하여 그녀를 밀어내기 시작합니다. 오래지 않아 당신의 마음을 채우는 것은 그녀의 두려움입니다.\n\n최후의 밀어붙임으로 당신은 네페르티티의 존재가 팔찌 깊숙이 돌아가 당신의 의지에 의해 봉인되는 것을 느낄 수 있습니다. 이제 당신은 [nefertitis_armband.GetName]에 대한 더 많은 힘과 통제권을 가지게 되어 잠재력을 완전히 발휘했습니다. 당신은 고대 여제로부터 더 이상 문제가 없을 것이라고 믿습니다."
  elf_dest_beaut_enh_artifact.0041.ok:0 "그대의 시대는 끝났고, 나의 시대가 막 시작되었소."

  elf_dest_beaut_enh_artifact.0042.title:1 "파라오 여제 부활"
  elf_dest_beaut_enh_artifact.0042.desc:0 "처음에는 저항했지만, 오래지 않아 당신의 의지는 무너지기 시작합니다. 네페르티티는 거부할 수 없는 약속을 속삭이고, 그녀의 목소리는 중독적입니다. 그녀는 마지막 명령을 내리며, 당신에게 놓아주라고 요구하고, 당신은 그렇게 합니다. 당신은 내면의 깊은 곳으로 물러나 당신 자신의 몸에 대한 통제권을 잃는 것을 지켜볼 수밖에 없습니다. 네페르티티는 그녀의 새로운 그릇을 펴고 살펴봅니다.\n\n\"훌륭하다.\" 당신은 자신의 목소리가 말하는 것을 듣습니다. \"당신의 복종에 진심으로 감사한다. 두려워 말라, 나의 제자여. 내가 진정한 통치자가 어떤 모습인지 보여주는 것을 지켜보라.\"\n\n#highlight 당신은 여제 네페르티티에게 완전히 빙의되었습니다!#!"
  elf_dest_beaut_enh_artifact.0042.ok:0 "이 새로운 세계를 정복하리라!"
  unlocked_adopt_ancient_egyptian_decision:0 "#highlight 고대 이집트 문화 복원#! 결정이 잠금 해제되었습니다."
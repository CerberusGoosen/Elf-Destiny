  # advisor heals child of devotee_target
  aeluran_advisor_task.01021.t:0 "종교적 고양!"
  aeluran_advisor_task.01021.desc:0 "당신의 백성 중 한 명의 집 주변에 군중이 모였습니다. [devotee_target.GetName]의 아이가 갑자기 매우 아프게 되어 죽음의 문턱에 이르렀다는 소문이 돌았습니다. 당신이 다가가자마자 \"기적이다!\"라는 외침이 들립니다.\n\n[devotee_target.GetName](이)가 웃는 아이를 안고 나타나고, 몇 분 뒤 [councillor.GetTitledFirstName](이)가 환호하는 군중 앞에 나타납니다! 아이는 치유되었습니다."
  aeluran_advisor_task.01021.a:0 "잘했소, [councillor.GetTitledFirstName]! 그들은 평생 감사할 것이다."
  # advisor has private session with devotee_target
  aeluran_advisor_task.01022.t:0 "종교적 고양!"
  aeluran_advisor_task.01022.desc:0 "[councillor.GetTitledFirstName]과의 비공개 회의에서 나온 후, [devotee_target.GetName](이)는 얼굴이 상기되고 홍조를 띠었지만, 발걸음은 새롭게 경쾌해졌습니다.\n\n[devotee_target.GetName]과 여사제가 어떤 감정을 불러일으키는 대화를 나누었을까요? [devotee_target.GetName]은(는) 이미 배우자가 있는데도 자매 [councillor.GetTitledFirstName]을(를) 아첨꾼 같은 애정으로 바라봅니다."
  aeluran_advisor_task.01022.a:0 "그런 헌신을 고취하다니, 잘했소, [councillor.GetTitledFirstName]."
  # advisor mesmerizes crowd with spark
  aeluran_advisor_task.01023.t:0 "종교적 고양!"
  aeluran_advisor_task.01023.desc:0 "당신이 거점의 공공 광장을 걷다가 연설대 주변에 많은 군중이 모여 있는 것을 발견합니다. [councillor.GetTitledFirstName] 여사가 그 위에 서서 신성한 불꽃의 의지와 그 안에서의 우리의 위치에 대해 열정적으로 설교합니다. 군중은 [councillor.GetTitledFirstName]의 연설에 매료되어 있습니다. [devotee_target.GetName](이)는 입을 벌린 채 특히 영향을 받은 것처럼 보입니다."
  aeluran_advisor_task.01023.a:0 "찬양하라! 이 헌신을 사용하겠소."

  # Increase Control in random counties
  aeluran_advisor_task.0103.t:0 "백성들이 봉사한다"
  aeluran_advisor_task.0103.desc:0 "[councillor.GetTitledFirstName](이)가 백성들을 우리의 대의에 따르도록 만들었습니다."
  aeluran_advisor_task.0103.a:0 "잘했소, [councillor.GetTitledFirstName]!"

  received_aeluran_magi_recently:0 "최근에 대모로부터 아엘루란 훈련받은 마법사 집회를 받았습니다."
  received_aeluran_magi_recently_desc:0 "아엘루란 교단으로부터 마법사 증원군을 받았습니다."

  ### UNDERMINE ###
  aeluran_advisor_task.0301.t:0 "이 땅은 진정 누구의 것인가?"
  aeluran_advisor_task.0301.desc:0 "[councillor.GetTitledFirstName](이)가 당신 옆으로 다가와 귓가에 속삭입니다. \n\n나의 충실한 추종자들이 [county.GetName]에 자리 잡고 겸손한 백성들 사이에 진실을 퍼뜨렸습니다. [county.GetName]에는 당신 외에 진정한 주군이 없습니다."
  aeluran_advisor_task.0301.a:0 "잘했소, [councillor.GetTitledFirstName]! [county.GetName](은)는 곧 내 손에 넘어올 것이다."
  aeluran_advisor_task.0301.b:0 "[councillor.GetTitledFirstName], 당신의 노력에 감사하지만, 지금은 더 이상 간섭하지 않겠소."

  aeluran_advisor_task.0302.t:0 "이 땅은 진정 누구의 것인가!?"
  aeluran_advisor_task.0302.desc:0 "[councillor.GetTitledFirstName](이)가 활짝 웃으며 당신 옆으로 다가옵니다.\n\n주군, 충실한 추종자들이 [county.GetName]의 농민들을 흥분시켰습니다. 그들은 당신의 지도력을 외칠 뿐만 아니라, 공작령 전체가 바뀌어 우리 지배 아래 놓일 수 있습니다. 그들은 당신 외에는 어떤 주군도 원치 않습니다!"
  aeluran_advisor_task.0302.a:0 "놀라운 일이오, [councillor.GetTitledFirstName]! 공작령은 곧 내 손에 넘어올 것이다."
  aeluran_advisor_task.0302.b:0 "[councillor.GetTitledFirstName], 당신의 노력에 감사하지만, 지금은 더 이상 간섭하지 않겠소."

  aeluran_advisor_task.03011.t:0 "약화 - 그들의 백성이 길을 걷는다"
  aeluran_advisor_task.03011.desc:0 "[councillor.GetTitledFirstName](이)가 [county.GetName]에 신성한 불꽃의 길을 퍼뜨리고 백작령은 빛을 보았습니다! 대부분의 현지 주민들이 참된 신앙으로 개종했으며, [county_lord.GetName](은)는 분명히 기뻐하지 않을 것입니다.\n\n이렇게 분열된 영역이 얼마나 오래 유지될 수 있을까요?"
  aeluran_advisor_task.03011.a:0 "훌륭한 일이오, [councillor.GetTitledFirstName]!"

  aeluran_advisor_task.03012.t:0 "약화 - 불꽃의 새로운 아이"
  aeluran_advisor_task.03012.desc:0 "[councillor.GetTitledFirstName](이)가 [county_lord.GetName]의 궁정에 자리 잡고 신성한 불꽃의 진정한 말씀을 미묘하게 퍼뜨립니다.\n\n그녀에게도 청중이 있었으니, [county_lord.GetName]의 후계자인 [lords_heir.GetName](이)가 진실을 보고 [root.GetFaith.GetName]으로 개종했습니다!\n\n오, 이 계승이 얼마나 큰 혼란을 가져올 것인가!"
  aeluran_advisor_task.03012.a:0 "잘했소, [councillor.GetTitledFirstName]!"

  aeluran_advisor_task.03013.t:0 "약화 - 불이 커진다"
  aeluran_advisor_astask.03013.desc:0 "[councillor.GetTitledFirstName](이)가 [county.GetName]에 신성한 불꽃의 의지를 계속 퍼뜨립니다. 그곳의 주민들은 열렬한 추종자가 되어 그녀의 모든 말에 귀 기울입니다.\n\n그들의 군주 [county_lord.GetName]이(가) 그들에게 가하는 부당한 관행에 대해 백성들 사이에서 분노와 격분이 쌓입니다. [county_lord.GetSheHe]는 진정한 길을 보지 못하는가? [county_lord.GetSheHe|U]는 신성한 불꽃의 의지를 무시하고 우리 모두를 파멸시킨다!\n\n얼마 지나지 않아 본격적인 농민 혁명이 형성되기 시작합니다."
  aeluran_advisor_task.03013.a:0 "[county_lord.GetTitledFirstName](이)가 바쁘겠군, 훌륭한 일이오, [councillor.GetTitledFirstName]!"
  aeluran_advisor_task.03013.a.tt:0 "[county.GetNameNoTierNoTooltip]에서 [county_lord.GetName]에 대항하여 [peasant_faction|E]이(가) 일어날 것입니다."

  ### INDOCTRINATE ###
  aeluran_advisor_task.0303.t:0 "교화 - 지배력 증대"
  aeluran_advisor_task.0303.desc:0 "[councillor.GetTitledFirstName](이)가 [county.GetName] 전역에 신성한 불꽃의 영광을 퍼뜨리면서, 그녀는 충실한 추종자 집단을 모으기 시작합니다. 이 무리는 열렬한 열정으로 자매가 신성한 불꽃의 의지를 퍼뜨리는 데 도움을 줍니다.\n\n가까운 가족이든 오랜 친구이든, 아무도 그들의 판단에서 벗어나지 못합니다. 곧 일반 범죄는 거의 사라지고 당신은 해당 지역을 완전히 지배하게 됩니다."
  aeluran_advisor_task.0303.a:0 "훌륭한 일이오, 자매!"

  aeluran_advisor_task.0304.t:0 "교화 - 행동 형성"
  aeluran_advisor_task.0304.desc:0 "[councillor.GetTitledFirstName](이)가 [county.GetName]에 신성한 불꽃의 의지를 계속 퍼뜨립니다. 그녀는 그곳 백성들에게 크게 두려움과 존경을 동시에 받습니다. 그녀가 노골적으로 요구하지는 않지만, 많은 현지 주민들이 그녀의 호의를 얻기 위해 그녀의 방식을 채택하기 시작했습니다.\n\n새로운 방식에 따르지 않는 자들이 사회에서 ostracized되면서 오래지 않아 해당 지역에는 근본적인 문화적 변화가 일어납니다."
  aeluran_advisor_task.0304.a:0 "그들은 이제 제대로 된 [lord.GetCulture.GetCollectiveNoun]처럼 행동하는군, 잘했소, 자매!"
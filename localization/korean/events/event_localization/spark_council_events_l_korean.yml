l_korean:
  ### MAGISTRATION ###
  # New Magi is recruited
  aeluran_advisor_task.0101.t:0 "새로운 마법사가 우리 대열에 합류했습니다!"
  aeluran_advisor_task.0101.desc:0 "강력한 마법사 [new_magi.GetTitledFirstName](이)가 [councillor.GetTitledFirstName]의 설득으로 당신의 마법사 핵심에 합류했습니다!"
  aeluran_advisor_task.0101.a:0 "잘했소, [councillor.GetTitledFirstName]! 우리는 더욱 강력해지고 있소."
  aeluran_advisor_task.0101.b:0 "우리는 그런 마법사는 필요 없소, 돌려보내시오."

  aeluran_advisor_task.01011.t:0 "아엘루란 마법사 집회 설득"
  aeluran_advisor_task.01011.desc:0 "[councillor.GetTitledFirstName](이)가 당신에게 인사합니다.\n\n주군, 당신의 [aeluran_weavers_government|E] 봉신들이 최근에 임명된 마법사들을 보냈습니다. 이 새로 훈련받은 자매들은 당신의 수행원으로서 당신의 명령을 충실히 따를 것입니다."
  aeluran_advisor_task.01011.a:0 "우리의 힘이 커지는군! 잘했소, [councillor.GetTitledFirstName]!"


l_korean:
  birth.1101.title.triplets:0 "세 명의 동반자"
  birth.1101.title.quadruplets:0 "새로운 쿼텟"
  birth.1101.title.quintuplets:0 "오성급 도착"
  birth.1101.title.sextuplets:0 "식스팩 깜짝 선물"
  birth.1101.title.septuplets:0 "일곱 가지 경이로움"

  birth.1101.first_birth_good.desc:0 "첫 진통이 시작되었을 때, 거대한 평온이 나를 감쌌습니다. 이전의 걱정은 사라졌습니다. 나는 [ROOT.Char.GetFaith.FertilityGodNamePossessive]의 가장 위대한 기적 중 하나를 행하려 했습니다. 그럼에도 불구하고 첫 아이가 태어난 후 산파가 \"또 다른 아이가 있어요!\"라고 외치자 나의 믿음은 흔들렸습니다. 길고 영광스러운 투쟁 끝에 나는 아이를 낳았습니다."
  birth.1101.first_birth_scary.desc:0 "나는 수많은 어머니와 산파들에게 이야기하고 그들의 조언을 마음에 새겼습니다. 하지만 시간이 되었을 때, 아무리 준비해도 충분하지 않다는 것을 깨달았습니다.\n\n고통은 모든 것을 집어삼켰고, 산파가 \"또 다른 아이가 있어요!\"라고 외치는 소리를 처음 들었을 때, 나는 내 목숨이 위태롭다고 느꼈습니다. 하지만 나는 이겨냈고, 이제 나는 아이를 낳았습니다."

  birth.1101.triplets.desc:0 "#BOL #high 완벽한 세 명의 아이들#!#!\n\n"
  birth.1101.quadruplets.desc:0 "#BOL #high 완벽한 네 명의 아이들#!#!\n\n"
  birth.1101.quintuplets.desc:0 "#BOL #high 완벽한 다섯 명의 아이들#!#!\n\n"
  birth.1101.sextuplets.desc:0 "#BOL #high 완벽한 여섯 명의 아이들#!#!\n\n"
  birth.1101.septuplets.desc:0 "#BOL #high 완벽한 일곱 명의 아이들#!#!\n\n"

  birth.1101.conclusion.heir.desc:0 "나의 사랑스러운 아이들. 너희 중 한 명은 성장하여 나의 유산을 이어받을 것이고, 다른 이들은 항상 [ROOT.Char.GetPlayerHeir.GetHerHis]의 그림자 속에 남아 있을 것이다. 어떤 일이 있어도 서로 사랑하기를 바란다."

  birth.1101.conclusion.desc:0 "사랑하는 아이들아, 너희는 무엇이 될 것이며, 내가 너희를 무엇이라고 부를까?"

  birth.1102.naming.2.single:0 "이 아이는? 무엇이라 부를까요?"
  birth.1102.naming.2.double:0 "너희 둘은? 무엇이라 부를까요?"

  birth.1103.naming.3.single:0 "마지막으로 이 아이는? 무엇이라 부를까요?"
  birth.1103.naming.3.double:0 "이제 너희 둘은? 무엇이라 부를까요?"

  birth.1104.naming.4.single:0 "나의 마지막 작은 아이는? 무엇이라 부를까요?"

  multibirth.ok.daughters:0 "나의 딸들아, 강하고 현명하게 자라렴."
  multibirth.ok.daughter:0 "나의 딸아, 강하고 현명하게 자라렴."
  multibirth.ok.sons:0 "나의 아들들아, 강하고 현명하게 자라렴."
  multibirth.ok.son:0 "나의 아들아, 강하고 현명하게 자라렴."
  multibirth.ok.children:0 "나의 아이들아, 강하고 현명하게 자라렴."
  # Fallback
  multibirth.ok.child:0 "나의 아이야, 강하고 현명하게 자라렴."

  birth.1201.loves_mother.desc:1 "오, [mother.GetFirstName], 당신은 정말 용감했습니다! 정말 강했습니다! 나의 당신에 대한 사랑은 말로 다 표현할 수 없으며, 이제 우리는 아이를 얻었습니다."

  birth.1201.likes_mother.desc:0 "피곤하면서도 행복한 미소를 지으며, [mother.GetFirstName]이(가) 나에게 아이를 안겨줍니다."

  birth.1201.dislikes_mother.desc:1 "[ROOT.Char.GetFaith.FertilityGodName]을(를) 찬양하라, [mother.GetFirstNameNoTooltip](이)가 아이를 낳았다!"


l_korean:
  # Set Up Base Camp
  expedition.001.title:0 "원정 기지 설치하기"
  expedition.001.desc:0 "당신의 일행이 고대 엘프 유적의 입구에 도착했습니다. 유적 탐사를 시작하기 전에 적절한 작전 기지를 설치해야 합니다."
  expedition.001.set_up_camp:0 "준비가 되었는지 확인합시다!"

  # Expedition Encounters Nothing
  expedition.002.title:0 "원정에서 아무것도 발견하지 못함..."
  expedition.002.desc:0 "하루 종일 보물이나 고대 지식의 흔적을 찾아 유적을 샅샅이 뒤졌지만, 흥미로운 것은 아무것도 찾지 못했습니다."
  expedition.002.ok:0 "어쩌면 내일은 다를 수도..."

  # Expedition Encounters A Hazard
  expedition.003.title:0 "원정에서 위험에 맞닥뜨림!"
  expedition.003.desc:0 "당신의 일행이 함정을 작동시켰습니다! 벽에서 스파이크가 튀어나오고, 일부 일행이 맞을 수 있습니다!"
  expedition.003.ok:0 "아야!"

  expedition.0041.title:0 "작은 발견!"
  expedition.0041.desc:0 "당신의 일행이 오랫동안 잊혀진 보급실을 우연히 발견했습니다. 안에서 금 @gold_icon!을(를) 찾았습니다! 정말 운이 좋군요."
  expedition.0041.ok:0 "이 부는 내 영역에 큰 도움이 될 것이오."
  expedition.0041.minor_gold_discovery:0 "25@gold_icon!이(가) 원정대의 전리품에 추가되었습니다."

  # Expedition Finds Minor Treasure
  expedition.0042.title:0 "작은 발견!"
  expedition.0042.desc:0 "당신의 일행이 우연히"
  expedition.0042.desc.weapon:0 "오랫동안 잊혀진 무기고를 발견했습니다. 녹슨 상자 안에서 아직 쓸 만한 고대 엘프 무기를 찾았습니다. 정말 운이 좋군요!"
  expedition.0042.desc.armor:0 "오랫동안 잊혀진 무기고를 발견했습니다. 선반에 걸려있는 아직 쓸 만한 고대 엘프 갑옷 한 벌을 찾았습니다. 정말 운이 좋군요!"
  expedition.0042.desc.jewelry:0 "오랫동안 잊혀진 엘프의 침실을 발견했습니다. 낡은 나무 서랍 안에서 고대 엘프 장신구 하나를 찾았습니다. 정말 운이 좋군요!"
  expedition.0042.desc.boots:0 "오랫동안 잊혀진 엘프의 침실을 발견했습니다. 낡은 나무 서랍 안에서 낡았지만 아직 쓸 만한 엘프 장화 한 켤레를 찾았습니다. 정말 운이 좋군요!"
  expedition.0042.ok:0 "이것이 실전에서 어떻게 쓰일지 기대되는구려..."

  expedition.0043.title:0 "#defender_color 희귀한#! 발견!"
  expedition.0043.desc:0 "당신의 일행은 잘 꾸며진 어떤 종류의 실험실로 보이는 곳을 발견했습니다. 뒷벽에는 이해할 수 없는 필기로 가득 찬 낡은 양피지로 덮인 긴 테이블이 있습니다. 테이블 위에서 당신의 눈은 즉시 알 수 없는 장식용 나무로 만들어진 잘 장식된 경첩 달린 상자로 향했습니다. 뚜껑을 열자, 부자연스러운 밝기로 빛나는 아름다운 [newly_created_elf_artifact.GetName]을(를) 발견하고 놀랐습니다. 참으로 위대한 발견입니다!"
  expedition.0043.ok:0 "이런 아름다움, 이런 힘이라니!"

  expedition.0044.title:0 "#debug 대단한#! 발견!"
  expedition.0044.desc:0 "당신의 일행이 거대한 고대 주방을 우연히 발견했습니다. 전성기에는 수십 명의 엘프 요리사들로 가득 차 있었을 것이고, 봉토 전체나 심지어 영주의 군대 전체에 식사를 제공했을 것입니다.\n\n당신이 이동하려 할 때, 뒷벽에서 요리사 해골 하나를 발견했습니다. 아직 제복을 입고 있었고, 장식된 상자를 팔에 애정 어린 듯 안고 있었습니다. 당신은 경건하게 상자를 떼어내고 열어보니, 진정으로 놀라운 보물이 안에 있었습니다.\n\n그것은 [lembas_satchel.GetName]으로, 옛 모험가들이 소중한 렘바스 빵 배급량을 현장에 가져갈 때 사용하던 것이었습니다. 이 유물로 당신은 당신의 모험 기간을 크게 늘릴 수 있을 것이 틀림없습니다!"
  expedition.0044.ok:0 "고맙다, 고귀한 제빵사여. 잘 사용하겠소!"

  expedition.0045.title:0 "#debug 대단한#! 발견!"
  expedition.0045.desc:0 "당신은 보라색과 흰색의 화려한 꽃으로 덮인 아름다운 거대한 문을 발견했습니다. 살짝 밀자 문이 열리고, 안에는 비슷하게 장식된 방이 있습니다. 당신의 눈은 방 중앙으로 향했고, 그곳에는 믿을 수 없을 정도로 아름다운 엘프 여인이 대리석 판 위에 누워 있었습니다. 자세히 살펴보니 그녀는 죽었고, 이곳은 그녀의 무덤임이 분명했습니다. 그녀는 팔을 가슴에 겹쳐 놓았고, 위쪽 팔에는 방 장식과 일치하는 보라색과 흰색의 복잡한 꽃무늬가 새겨진 화려한 금팔찌를 착용하고 있었습니다. 유물에 손을 뻗어 만지자, 여인이 먼지로 사라지고 [nefertitis_armband.GetName]만 남는 것에 당신은 충격을 받았습니다. 이제 그것은 당신의 것이라고 생각합니다."
  expedition.0045.ok:0 "참으로 아름다운 물건이로군..."

  # # Expedition Finds Thing Of Significance
  # expedition.005.title:0 "주요 발견!"
  # expedition.005.desc:0 "당신의 일행이"
  # expedition.005.ok:0 "이 부는 내 영역에 큰 도움이 될 것이오."

  # Find Sigil Of The Realm Lord
  expedition.0069.title:0 "왕의 무덤"
  expedition.0069.desc:0 "나는 커다란 방을 발견했다. 아마도 한때 옛 군주들의 대연회장으로 쓰였을 것이다. 거대한 기둥들이 방을 둘러싸고 높이 뻗은 웅장한 천장을 떠받치고 있다. 방 중앙에는 오랫동안 죽어있던 왕이 앉아있고, 그의 왕좌가 그의 마지막 안식처이다. \"이런 발견이라니!\" 줄리아가 외치며 시체를 조사하러 달려갔다. \"이것 좀 봐!\" 그녀가 말하며 왕의 목에 걸린 빛나는 부적을 가리켰다. 나는 보석을 향해 이상한 이끌림을 느꼈고, 더 가까이 다가가려는 충동을 억눌러야 했다. \"음, 주군?\" 빛나는 줄리아가 말한다. \"무엇을 기다리십니까?\""
  expedition.0069.ok:0 "손을 뻗어 보석을 잡겠소."

  expedition.00691.title:0 "강력한 존재감"
  expedition.00691.desc:0 "보석을 만지자 눈부신 빛이 나와 줄리아를 감쌌다. 갑자기 나는 격렬한 폭풍우에 휩싸인 노 젓는 배처럼 길을 잃었지만, 유일한 위안은 #bold 나 혼자가 아니라는#! 사실이었다. 줄리아가 아니라는 것을 깨달았다. 아니다... 그것은 나와 무덤, 그리고 우리가 살고 있는 행성까지도 왜소하게 만드는 거대하고 이해할 수 없는 존재였다. 그것은 나를 위로하면서도 두렵게 했고, 빛으로부터 나를 보호하면서도 나의 존재의 모든 섬유를 꿰뚫어 보는 시선으로 살폈다. \n\n이 경험은 나의 감각을 고양시켰고, 이전에 결코 할 수 없었던 방식으로 내 몸을 탐색할 수 있게 했다. 나는 심장이 뛰는 것을 느끼고, 폐가 숨 쉬는 것을 느끼고, 피가 흐르는 것을 느끼고, 마음이 생각하는 것을 느꼈다. 나는 내 몸 전체를 느끼고 내 영혼이 떨리는 것을 목격했다."
  expedition.00691.ok:0 "이것은... 죽음인가?"

  expedition.00692.title:0 "오래전 과거의 환영"
  expedition.00692.desc:0 "눈부신 빛 속에서, 그 존재는 나의 마음속에 과거의 이미지를 채웠다. 나는 옛 위대한 엘프들이 어떻게 살았는지 보았고, 그들이 느꼈던 엄청난 감정들로 가득 찼다. 나는 이 실타래를 계속 당겨 그들의 희망과 믿음을 내 것으로 만들 수 있다는 것을 알고 있었다.\n\n엘프 문화로 개종하여 새로운 시작을 할 것인가, 아니면 현재 문화를 계속 발전시킬 것인가?"
  expedition.00692.convert:0 "엘프 문화를 내 것으로 받아들이겠소."
  expedition.00692.dontConvert:0 "내가 가진 문화로 새로운 엘프 백성을 만들 것이오."

  expedition.00693.title:0 "놀라운 변형"
  expedition.00693.desc:0 "빛은 마침내 사라지고 세상이 다시 초점을 맞췄다. 나는 뭔가 달라진 느낌이었다. 줄리아를 보자, 나는 새로 길어진 그녀의 귀에 눈이 휘둥그레졌다. 그녀 자신의 충격받은 얼굴을 보고, 나는 손을 들어 뾰족한 귀 끝을 만져보았다. \n\n\"주군, 우리가 엘프로 변한 것 같습니다! 옛 전설 속 사람들처럼 말이죠! 제가 본 것을 어딘가에 적어두어야겠어요...\" 그녀는 급하게 말하며, 쓸 것을 찾으러 달려갔다. \n\n나는 여전히 손에 쥐고 있는 보석을 경이롭게 바라보았다. 이 변화가 나와 내 백성에게 무엇을 의미하는가...?"
  expedition.00693.ok:0 "집으로 돌아가 이 일을 숙고해야겠소."

  expedition.006901.desc:0 "거대한 돌문이 당신의 길을 막고 있습니다. 고대 룬 문자가 새겨져 있고 은 장식으로 둘러싸인 이 문은 대부분의 장인들이 재현하기 힘든 수준의 장인 정신을 보여줍니다. 줄리아는 고대 문자에 손가락을 대고 혼잣말을 중얼거리며 자신의 수첩에 낙서를 합니다.\n\n몇 분 후, 그녀는 마침내 당신을 올려다봅니다. \"주군, 이것은 엘프들이 남긴 수수께끼인 것 같습니다. 더 나아가려면 이것을 풀어야 할 것이 분명합니다.\""
  expedition.006901.ok:0 "알겠소, 무엇이라 쓰여 있소?"

  # Expedition Has Ended
  expedition.0061.title:0 "원정이 종료되었습니다."
  expedition.0061.desc:0 "보급품이 부족하여 귀환해야 합니다. 헤아릴 수 없는 사치품을 가지고 떠날 수도 있겠지만, 이번 원정에서 가장 중요한 발견은 엘프에 대해 얻은 지식과 그들이 제기한 새로운 질문이라는 점을 부인할 수 없습니다."
  expedition.0061.ok:0 "집으로 돌아갈 때가 되었소."

  expedition.0062.title:0 "엘프들의 성지"
  expedition.0062.desc:0 "당신은 이 원정지를 철저히 탐험하여 많은 비밀을 밝혀냈습니다.\n\n이곳이 옛 엘프들에게 얼마나 중요한 의미를 지녔는지 이해하고, 그들의 후계자로서 당신에게도 같은 가치를 지닙니다.\n\n이곳이 이 새로운 시대의 엘프들을 위한 순례지가 되게 하십시오."
  expedition.0062.ok:0 "오늘부터 새로운 성지가 될 것이오!"

  # Culture evolution discovery
  expedition_unique_encounters.001.title:0 "문화적으로 중요한 발견!"
  expedition_unique_encounters.001.desc:0 "당신은 고대 호기심으로 가득 찬 방으로 들어서자, 공기 중에 신성한 불꽃의 존재감이 짙게 느껴집니다.\n\n주변을 둘러보니, 불꽃과 깊이 공명하는 특정 유물을 발견했습니다. 당신은 영주이며, 이 기묘한 물건이 엘프 백성의 귀환을 촉진하는 데 도움이 될 수 있는 고대 지식을 담고 있음을 본능적으로 압니다.\n\n정확히 이 유물은 무엇일까요?"

  expedition_unique_encounters.001.empty.desc:0 "당신은 고대 호기심으로 가득 찬 방으로 들어서자, 공기 중에 신성한 불꽃의 존재감이 짙게 느껴집니다.\n\n주변을 둘러보아도 특별히 중요한 것은 눈에 띄지 않지만, 이곳에 당신의 백성들이 집에서 사용할 수 있는 몇 가지 혁신이 있다는 것을 압니다."

  expedition_unique_encounters.001.nvm:0 "이곳을 떠나시오, 여기서는 얻을 것이 없소!"

  expedition_unique_encounters.001.no_more_traditions:0 "내 백성들은 이 발견에서 배울 것이오!"

  expedition_unique_encounters.001.tribal_ascension:0 "부족 민족의 역사를 기록한 토템"
  expedition_unique_encounters.001.fey_agoras:0 "공개 광장에서 학자들이 논쟁하는 모습을 묘사한 거대한 벽화"
  expedition_unique_encounters.001.beast_tamers:0 "왕립 동물원의 동물도감 및 사육 안내서 제3판"
  expedition_unique_encounters.001.woodland_bounty:0 "이전에 본 적 없는 이상한 씨앗으로 가득 찬 나무 상자"
  expedition_unique_encounters.001.elf_craftsmanship:0 "정교한 금속 도구 컬렉션, 아마도 대장간에서 나온 것일 것이다."
  expedition_unique_encounters.001.adventure_guilds:0 "보물과 전리품을 들고 있는 자랑스러운 남녀의 초상화"
  expedition_unique_encounters.001.people_of_the_bow:0 "알 수 없는 나무로 만들어진 인상적인 장인 정신의 활"
  expedition_unique_encounters.001.unexpected_tradition_name:0 "오류 - 알 수 없는 전통 이름"

  expedition_unique_encounters.0022.title:0 "차원문 항법 중계기 발견!"
  expedition_unique_encounters.0022.desc:0 "당신은 거미줄로 뒤덮인 복잡한 강철 장치들로 가득 찬 낡은 창고를 뒤졌습니다. 잡동사니 사이에서 진정한 보물을 발견했습니다! 그것은 거대한 차원문의 일부인 항법 중계기입니다!"
  expedition_unique_encounters.0022.takeNavigationRelay:0 "궁극적인 목표에 한 걸음 더 가까워졌소!"

  expedition_unique_encounters.0021.title:0 "차원문 축전기 발견!"
  expedition_unique_encounters.0021.desc:0 "당신은 어떤 종류의 낡은 성소로 보이는 곳을 뒤지고 있었습니다. 뒷방에서 먼지 쌓인 낡은 상자를 발견했습니다. 그것을 열자, 기쁨에 찬 눈으로 바라보았습니다. 차원문 축전기 수정입니다! 이것이야말로 거대한 차원문을 복원하는 데 필요한 것입니다!"
  expedition_unique_encounters.0021.takeCapacitor:0 "궁극적인 목표에 한 걸음 더 가까워졌소!"

  expedition_unique_encounters.0031.title:0 "불꽃을 내뿜는 성소"
  expedition_unique_encounters.0031.desc:0 "당신은 파괴된 예배당으로 보이는 곳으로 고개를 내밀었습니다. 방 중앙에는 돌 성소가 서 있습니다. 그 제단은 불꽃 에너지를 방출하는 듯하며, 당신은 그것이 당신을 끌어당기는 것을 느낄 수 있습니다.\n\n당신의 불꽃을 성소의 불꽃과 연결하시겠습니까?"
  expedition_unique_encounters.0031.pray:0 "성소에 기도하겠소."
  expedition_unique_encounters.0031.leave:0 "이곳을 떠나겠소."

  expedition_unique_encounters.0031.pray_intro.desc:0 "마치 본능처럼, 당신은 성소 앞에 무릎을 꿇고 불꽃으로 손을 뻗었다. 당신의 에너지 줄기가 성소와 접촉하는 순간 깊은 공명을 느꼈다. 눈부신 빛이 번쩍였다."

  expedition_unique_encounters.00311.title:0 "여신과 교감하기"
  expedition_unique_encounters.00311.first_visit.desc:0 "비정상적으로 아름다운, 에테르 에너지로 이루어진 엘프 여인이 예배당을 둘러본 후, 당신에게 시선을 고정합니다.\n\n\"이것은 예상치 못했군요. 이 영역에서 제 영향력이 불려진 것은 아주 오랜만입니다. 이 영역의 거대한 차원문이 복원되었고, 이제 신성한 불꽃의 영향력이 다시 커지고 있는 것이 틀림없습니다. 거기, 필멸자여. 당신이 이 신생 영역의 영주입니까? 저는 #difficulty_medium 바나, 번영과 다산의 고위 발라#!입니다. 당신에게 거래를 제안합니다. 당신이 저를 당신의 신 중 하나로 올바르게 숭배한다면, 저는 이 영역에서 더 큰 힘을 얻을 것입니다. 그 대가로, 저는 당신의 백성에게 제 정수의 축복을 내리고 이 세상의 자연 질서를 회복하기 시작할 것입니다. #Bold 어떻게 생각하십니까?#!\""
  expedition_unique_encounters.00311.additional_visits.desc:0 "당신은 다시 한번 바나의 성소에 기도했고 여신이 다시 당신 앞에 나타납니다.\n\n\"자, 필멸자여, 제정신을 차리고 저를 숭배하기로 결정했습니까?\""
  expedition_unique_encounters.00311.already_worship_tulkas_astaldo.desc:0 "\"잠깐... 툴카스 아스탈도의 정수가 당신에게서 강하게 느껴지는군요. 불꽃의 의지에 대한 우리의 발현은 서로 상충됩니다. 제 축복을 받는다면 그의 축복을 대체할 것입니다.\""
  expedition_unique_encounters.00311.take_as_deity:0 "바나를 여신으로 받아들이겠소."
  expedition_unique_encounters.00311.refuse:0 "바나를 내 신전에 추가하지 않겠소."

  expedition_unique_encounters.0032.title:0 "불꽃을 내뿜는 성소"
  expedition_unique_encounters.0032.desc:0 "당신은 파괴된 예배당으로 보이는 곳으로 고개를 내밀었습니다. 방 중앙에는 돌 성소가 서 있습니다. 그 제단은 불꽃 에너지를 방출하는 듯하며, 당신은 그것이 당신을 끌어당기는 것을 느낄 수 있습니다.\n\n당신의 불꽃을 성소의 불꽃과 연결하시겠습니까?"
  expedition_unique_encounters.0032.pray:0 "성소에 기도하겠소."
  expedition_unique_encounters.0032.leave:0 "이곳을 떠나겠소."

  expedition_unique_encounters.00321.title:0 "남신과 교감하기"
  expedition_unique_encounters.00321.first_visit.desc:0 "에테르 에너지로 이루어진 잘생기고 금욕적인 엘프 남자가 예배당을 둘러본 후, 그의 위압적인 눈이 당신에게 향합니다.\n\n\"놀랍지만 환영할 만한 일입니다. 이 영역에서 제 영향력이 불려진 것은 오랜만입니다. 이 영역의 거대한 차원문이 복원된 것이 틀림없습니다. 거기, 필멸자여. 당신이 이 영역의 영주입니까? 저는 #difficulty_medium 툴카스 아스탈도, 전쟁의 고위 발라#!입니다. 당신에게 거래를 제안하겠습니다. 당신이 저를 당신의 신으로 마땅히 숭배한다면, 저는 이 영역에서 더 큰 힘을 얻을 것입니다. 그 대가로, 저는 당신의 백성에게 제 축복을 내리고 이 세상의 자연 질서를 회복하기 시작할 것입니다.\n #bold 어떻게 생각하십니까?#!\""
  expedition_unique_encounters.00321.additional_visits.desc:0 "당신은 다시 한번 툴카스 아스탈도의 성소에 기도했고 남신이 다시 당신 앞에 나타납니다.\n\n\"자, 필멸자여, 제정신을 차리고 저를 숭배하기로 결정했습니까?\""
  expedition_unique_encounters.00321.already_worship_vana.desc:0 "\"잠깐... 바나의 달콤한 정수가 당신에게서 느껴지는군요. 불꽃의 의지에 대한 저의 발현은 번영의 여신과 상충됩니다. 제 축복을 받는다면 그녀의 축복을 대체할 것입니다.\""
  expedition_unique_encounters.00321.take_as_deity:0 "툴카스 아스탈도를 남신으로 받아들이겠소."
  expedition_unique_encounters.00321.refuse:0 "툴카스 아스탈도를 내 신전에 추가하지 않겠소."

  expedition_unique_encounters.00399.title:0 "신성한 제안 거절됨"
  expedition_unique_encounters.00399.desc:0 "\"필멸자여, 실망시키는군요. 좋은 생각이 들거든 다시 돌아오십시오.\""
  expedition_unique_encounters.00399.ok:0 "이것을 숙고하겠소."

  expedition_unique_encounters.00398.title:0 "신성한 제안 수락됨"
  expedition_unique_encounters.00398.desc:0 "\"현명한 선택입니다, 나의 새 추종자여. 당신의 숭배를 기다리겠습니다.\""
  expedition_unique_encounters.00398.ok:0 "찬양하노라!"


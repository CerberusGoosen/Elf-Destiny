l_korean:
  # Set Up Base Camp
  expedition.001.title:0 "기지 설치"
  expedition.001.desc:0 "당신의 일행은 고대 엘프 유적 입구에 도착했습니다. 유적 탐사를 시작하기 전에 적절한 작전 기지를 설치해야 합니다."
  expedition.001.set_up_camp:0 "준비하고 대비합시다!"

  # Expedition Encounters Nothing
  expedition.002.title:0 "원정, 아무것도 찾지 못하다..."
  expedition.002.desc:0 "당신은 하루 종일 유적을 뒤져 보물이나 고대 지식의 흔적을 찾았지만, 아무런 흥미로운 것도 찾지 못했습니다."
  exp_002.ok:0 "어쩌면 내일은..."

  # Expedition Encounters A Hazard
  expedition.003.title:0 "원정, 위험과 마주하다!"
  expedition.003.desc:0 "당신의 일행이 덫을 발동시켰습니다! 벽에서 스파이크가 날아오고, 일부 일행이 맞을 수도 있습니다!"
  expedition.003.ok:0 "아야!"

  expedition.0041.title:0 "사소한 발견!"
  expedition.0041.desc:0 "당신의 일행은 오래전에 잊혀진 보급 창고를 우연히 발견했습니다. 안에서 당신은 금화 @gold_icon!을(를) 찾았습니다! 운이 좋군요."
  expedition.0041.ok:0 "이 부는 내 영역에 잘 쓰일 것이다."
  expedition.0041.minor_gold_discovery:0 "25@gold_icon!이(가) 당신의 원정 전리품에 추가되었습니다."

  # Expedition Finds Minor Treasure
  expedition.0042.title:0 "사소한 발견!"
  expedition.0042.desc:0 "당신의 일행은 우연히 발견했습니다."
  expedition.0042.desc.weapon:0 "오래전에 잊혀진 무기고. 녹슨 상자 안에서 당신은 여전히 사용할 수 있는 고대 엘프 무기를 찾았습니다. 운이 좋군요!"
  expedition.0042.desc.armor:0 "오래전에 잊혀진 무기고. 선반에 걸려 있는 고대 엘프 갑옷 한 벌을 발견했습니다. 여전히 사용할 수 있는 상태입니다. 운이 좋군요!"
  expedition.0042.desc.jewelry:0 "오래전에 잊혀진 엘프의 침실. 낡은 나무 서랍장 안에서 당신은 고대 엘프 보석을 발견했습니다. 운이 좋군요!"
  expedition.0042.desc.boots:0 "오래전에 잊혀진 엘프의 침실. 낡은 나무 서랍장 안에서 당신은 닳았지만 여전히 사용할 수 있는 엘프 부츠 한 켤레를 발견했습니다. 운이 좋군요!"
  expedition.0042.ok:0 "이것이 실제로 어떻게 쓰일지 기대되는군..."

  expedition.0043.title:0 "#defender_color 희귀한#! 발견!"
  expedition.0043.desc:0 "당신의 일행은 잘 꾸며진 일종의 실험실을 발견했습니다. 뒤쪽 벽에는 이해할 수 없는 노트로 가득 찬 낡은 양피지로 덮인 긴 테이블이 있습니다. 테이블 위에서 당신의 눈은 즉시 알 수 없는 장식된 나무로 만들어진 잘 꾸며진 경첩 상자에 이끌립니다. 뚜껑을 열자 당신은 비정상적인 밝기로 반짝이는 아름다운 [newly_created_elf_artifact.GetName]을(를) 발견하고 놀라움을 금치 못합니다. 진정으로 훌륭한 발견입니다!"
  expedition.0043.ok:0 "이런 아름다움, 이런 힘!"

  expedition.0044.title:0 "#debug 웅장한#! 발견!"
  expedition.0044.desc:0 "당신의 일행은 거대한 고대 주방을 우연히 발견했습니다. 전성기에는 수십 명의 엘프 요리사들로 가득했을 것이며, 전체 거점 또는 심지어 군주의 전체 군대에 음식을 제공했을 것입니다.\n\n당신은 뒷벽에 유니폼을 입은 요리사의 해골이 한 팔에 장식된 상자를 애정 어린 듯 들고 있는 것을 발견하고 이동할 준비를 합니다. 당신은 경건하게 상자를 떼어내고 열어보니, 진정으로 놀라운 보물이 안에 들어있습니다.\n\n그것은 [lembas_satchel.GetName](으)로, 옛 모험가들이 렘바스 빵의 귀한 식량을 현장으로 가져갈 때 사용했던 것입니다. 이 유물을 사용하면 당신의 모험 기간을 크게 늘릴 수 있을 것입니다!"
  expedition.0044.ok:0 "고맙소, 고귀한 제빵사여, 잘 사용하겠소!"

  expedition.0045.title:0 "#debug 웅장한#! 발견!"
  expedition.0045.desc:0 "당신은 보라색과 흰색의 화려한 꽃으로 덮인 아름답고 웅장한 문을 발견합니다. 문은 살짝 밀자 열리고, 안에는 비슷하게 장식된 방이 있습니다. 당신의 시선은 방 중앙에 있는 대리석 슬랩 위에 누워 있는 놀라운 아름다움을 가진 엘프 여인에게 끌립니다. 더 자세히 살펴보니 그녀는 죽었고 이것이 그녀의 무덤이라는 것을 깨닫습니다. 그녀의 팔은 가슴 위에 포개져 있고, 위쪽 팔에는 방 장식과 일치하는 보라색과 흰색의 복잡한 꽃 무늬가 있는 화려한 금 팔찌를 착용하고 있습니다. 유물에 손을 뻗자마자 여인이 먼지로 사라지고 [nefertitis_armband.GetName]만 남는 것에 당신은 충격을 받습니다. 이제 당신의 것이라고 생각합니다."
  expedition.0045.ok:0 "정말 아름다운 물건이로군..."

  # Find Sigil Of The Realm Lord
  expedition.0069.title:0 "왕의 무덤"
  expedition.0069.desc:0 "당신은 넓은 방을 발견합니다. 한때 옛 군주들의 grand hall로 사용되었을 법한 곳입니다. 거대한 기둥들이 방을 따라 늘어서 있고, 머리 위로 높이 솟아오른 웅장한 천장을 지탱합니다. 방 중앙에는 오래전에 죽은 왕이 앉아 있습니다. 왕좌가 그의 마지막 안식처입니다. \"정말 놀라운 발견이야!\" 줄리아가 소리치며, 시체를 검사하기 위해 달려갑니다. \"이것 좀 봐!\" 그녀가 말하며, 왕의 목에 걸린 빛나는 부적을 가리킵니다. 당신은 보석에 대한 이상한 끌림을 느끼고, 더 가까이 다가가려는 충동을 억누릅니다. \"자, 주군?\" 빛나는 줄리아가 말합니다. \"무엇을 기다리고 있는 것이오?\""
  expedition.0069.ok:0 "손을 뻗어 보석을 잡는다..."

  expedition.00691.title:0 "강력한 존재감"
  expedition.00691.desc:0 "보석에 닿자마자 눈부신 빛이 당신과 줄리아를 감쌉니다. 갑자기 당신은 격렬한 허리케인에 갇힌 작은 배처럼 길을 잃고, 유일한 위안은 #bold 당신이 혼자가 아니라는#! 지식뿐입니다. 줄리아가 아닙니다. 아니... 그것은 당신과 무덤, 그리고 당신이 살고 있는 행성을 왜소하게 만드는 광대하고 이해할 수 없는 존재감입니다. 그것은 당신을 위로하고 동시에 두려움을 주며, 당신의 모든 존재를 꿰뚫어보는 시선으로 당신을 빛으로부터 보호합니다.\n\n그 경험은 당신의 감각을 고조시켜, 이전에 결코 할 수 없었던 방식으로 몸을 탐색할 수 있게 합니다. 당신은 심장이 뛰고, 폐가 숨 쉬고, 피가 흐르고, 마음이 생각하는 것을 느낍니다. 당신은 몸 전체를 느끼고 영혼이 떨리는 것을 목격합니다."
  expedition.00691.ok:0 "이것이... 죽음인가?"

  expedition.00692.title:0 "오래전에 사라진 과거의 환영"
  expedition.00692.desc:0 "눈부신 빛 속에서 존재감은 당신의 마음속에 과거의 이미지를 가득 채웁니다. 당신은 옛 엘프들이 어떻게 살았는지 보고, 그들이 느꼈던 엄청난 감정으로 가득 찹니다. 당신은 이 흐름을 계속 따라가 그들의 희망과 신념을 자신의 것으로 받아들일 수 있다는 것을 압니다.\n\n엘프 문화로 개종하고 새로운 시작을 할 것입니까, 아니면 현재 문화를 계속 발전시킬 것입니까?"
  expedition.00692.convert:0 "엘프 문화를 나의 것으로 받아들이겠소."
  expedition.00692.dontConvert:0 "내가 가진 문화에서 새로운 엘프 백성을 만들 것이다."

  expedition.00693.title:0 "놀라운 변신"
  expedition.00693.desc:0 "결국 빛은 사라지고 세상이 다시 선명하게 보입니다. 당신은 뭔가 달라졌음을 느낍니다. 줄리아를 바라보자, 당신은 그녀의 새로 길어진 귀에 눈을 크게 뜹니다. 그녀 자신의 충격받은 얼굴을 보자마자, 당신은 손을 뻗어 뾰족한 귀 끝을 만져봅니다. \n\n\"주군, 우리가 엘프로 변했어요! 옛 전설 속의 백성들처럼 말이에요! 제가 본 것을 어딘가에 기록해야겠어요...\" 그녀가 급히 말하며, 기록할 것을 찾기 위해 달려갑니다. \n\n당신은 여전히 손에 쥐고 있는 보석을 경이롭게 바라봅니다. 이 변화가 당신과 당신의 백성에게 무엇을 의미할까요...?"
  expedition.00693.ok:0 "집으로 돌아가 이것에 대해 숙고해야겠소."

  expedition.006901.desc:0 "거대한 돌문이 당신의 길을 막고 서 있습니다. 고대 룬 문자가 새겨져 있고 은색 장식으로 둘러싸인 이 문은 대부분의 장인들이 재현하기 어려울 정도로 높은 수준의 장인정신을 보여줍니다. 줄리아는 고대 글자를 손가락으로 더듬으며 혼잣말을 중얼거리고 수첩에 휘갈겨 씁니다.\n\n몇 분 후, 그녀는 마침내 당신을 올려다봅니다. \"주군, 이것은 엘프들이 남긴 수수께끼라고 생각합니다. 계속 진행하려면 우리가 그것을 풀어야 할 것이 분명합니다.\""
  expedition.006901.ok:0 "좋아, 뭐라고 쓰여 있나?"

  # Expedition Has Ended
  expedition.0061.title:0 "원정이 끝났습니다."
  expedition.0061.desc:0 "당신의 보급품이 바닥나 집으로 돌아갈 때가 되었습니다. 당신은 헤아릴 수 없는 사치품을 가지고 떠날 수도 있지만, 이번 원정에서 가장 중요한 발견은 엘프에 대해 얻은 지식과 그들이 제기한 새로운 질문들이라는 것을 부인할 수 없습니다."
  expedition.0061.ok:0 "집으로 돌아갈 시간이다."

  expedition.0062.title:0 "엘프의 성지"
  expedition.0062.desc:0 "당신은 이 원정지를 철저히 탐험하여 많은 비밀을 밝혀냈습니다.\n\n당신은 그것이 옛 엘프들에게 어떤 의미를 가졌는지 이해하며, 그들의 후계자로서 당신에게도 같은 가치를 지닙니다.\n\n이곳을 새로운 시대의 엘프들을 위한 순례지로 삼으세요."
  expedition.0062.ok:0 "오늘부터 새로운 성지이다!"

  # Culture evolution discovery
  expedition_unique_encounters.001.title:0 "문화적으로 중요한 발견!"
  expedition_unique_encounters.001.desc:0 "고대 유물로 가득 찬 방에 들어서자, 신성한 스파크의 존재가 공기 중에 진하게 느껴집니다.\n\n주변을 둘러보니, 당신은 스파크로 깊이 진동하는 특별한 유물을 발견합니다. 당신은 영역 군주이며, 본능적으로 이 이상한 물건이 엘프 백성의 귀환을 촉진하는 데 도움이 될 고대 지식을 담고 있다는 것을 압니다.\n\n이 유물은 정확히 무엇입니까?"

  expedition_unique_encounters.001.empty.desc:0 "고대 유물로 가득 찬 방에 들어서자, 신성한 스파크의 존재가 공기 중에 진하게 느껴집니다.\n\n주변을 둘러보니 특별히 눈에 띄는 것은 없지만, 당신의 백성이 집에서 사용할 수 있는 몇 가지 혁신적인 것들이 이곳에 있다는 것을 압니다."

  expedition_unique_encounters.001.nvm:0 "이곳을 떠나시오, 여기에는 아무것도 없소!"

  expedition_unique_encounters.001.no_more_traditions:0 "내 백성은 이 발견을 통해 배울 것이다!"

  expedition_unique_encounters.001.tribal_ascension:0 "부족 민족의 역사를 기록한 토템"
  expedition_unique_encounters.001.fey_agoras:0 "공개 광장에서 학자들이 논쟁하는 웅장한 벽화"
  expedition_unique_encounters.001.beast_tamers:0 "왕실 동물원의 야수 도감 및 사육 안내서 제3판"
  expedition_unique_encounters.001.woodland_bounty:0 "전에 본 적 없는 이상한 씨앗이 가득 찬 나무 상자"
  expedition_unique_encounters.001.elf_craftsmanship:0 "정교한 금속 도구 컬렉션, 아마도 대장간에서 나온 것일 것이다."
  expedition_unique_encounters.001.adventure_guilds:0 "보물과 트로피를 들고 있는 자랑스러운 남녀의 초상화"
  expedition_unique_encounters.001.people_of_the_bow:0 "알 수 없는 나무와 인상적인 장인정신으로 만들어진 활"
  expedition_unique_encounters.001.unexpected_tradition_name:0 "오류 - 알 수 없는 전통 이름"

  expedition_unique_encounters.0022.title:0 "차원문 항해 중계기 발견!"
  expedition_unique_encounters.0022.desc:0 "당신은 거미줄로 덮인 복잡한 강철 장치들이 있는 오래된 창고를 뒤적입니다. 잡동사니 속에서 진정한 보물을 발견합니다! 그것은 대형 차원문의 일부인 항해 중계기입니다!"
  expedition_unique_encounters.0022.takeNavigationRelay:0 "궁극적인 목표에 한 걸음 더 가까워졌다!"

  expedition_unique_encounters.0021.title:0 "차원문 축전기 발견!"
  expedition_unique_encounters.0021.desc:0 "당신은 오래된 성당으로 보이는 곳을 뒤적거립니다. 뒤쪽 방에서 먼지 쌓인 낡은 상자를 발견합니다. 상자를 열자 환호하며 응시합니다. 차원문 축전기 수정입니다! 이것은 대형 차원문을 복원하는 데 필요한 것입니다!"
  expedition_unique_encounters.0021.takeCapacitor:0 "궁극적인 목표에 한 걸음 더 가까워졌다!"

  expedition_unique_encounters.0031.title:0 "스파크를 방출하는 성전"
  expedition_unique_encounters.0031.desc:0 "당신은 파괴된 예배당으로 보이는 곳을 들여다봅니다. 방 중앙에는 돌 성전이 서 있습니다. 그 제단은 스파크 에너지를 방출하는 것 같고 당신을 끌어당기는 것을 느낄 수 있습니다.\n\n 당신의 스파크를 성전의 스파크와 연결하시겠습니까?"
  expedition_unique_encounters.0031.pray:0 "성전에 기도한다."
  expedition_unique_encounters.0031.leave:0 "이곳을 떠난다."

  expedition_unique_encounters.0031.pray_intro.desc:0 "마치 자연스러운 본능처럼, 당신은 성전 앞에 무릎을 꿇고 스파크를 뻗습니다. 당신의 에너지 줄기가 성전에 닿는 순간 깊은 공명을 느낍니다. 눈부신 빛이 번쩍입니다."

  expedition_unique_encounters.00311.title:0 "여신과 교감"
  expedition_unique_encounters.00311.first_visit.desc:0 "에테르 에너지로 이루어진 비정상적으로 아름다운 엘프 여인이 예배당을 둘러보다가 당신에게 시선을 고정합니다.\n\n\"이것은 예상치 못한 일이로군. 이 영역에서 나의 영향력이 불려진 것이 수년 만에 처음이오. 이 영역의 대형 차원문이 복원되었고 이제 신성한 스파크의 영향력이 다시 커지고 있음에 틀림없소. 저기, 필멸자여. 이 신생 영역의 영역 군주인가? 나는 #difficulty_medium 번영과 다산의 고위 발라, 바나#!이오. 당신과 거래를 하고자 하오. 당신이 나를 당신의 신들 중 한 명으로 올바르게 숭배한다면, 나는 이 영역에서 더 큰 힘을 얻을 것이오. 그 대가로, 나는 당신의 백성에게 나의 본질을 축복하고 이 세상의 자연 질서를 회복하기 시작할 것이오. #bold 무엇을 말하겠소?#!\" "
  expedition_unique_encounters.00311.additional_visits.desc:0 "당신은 다시 바나의 성전에 기도하고 여신이 다시 당신 앞에 나타납니다.\n\n\"자, 필멸자여, 정신을 차리고 나를 숭배하기로 결정했는가?\""
  expedition_unique_encounters.00311.already_worship_tulkas_astaldo.desc:0 "\"잠깐... 툴카스 아스탈도의 기운이 당신에게서 강하게 느껴지는군. 스파크의 의지를 나타내는 우리의 존재는 서로 충돌하오. 나의 축복을 받는다면 그의 축복은 사라질 것이오.\""
  expedition_unique_encounters.00311.take_as_deity:0 "바나를 여신으로 받아들인다."
  expedition_unique_encounters.00311.refuse:0 "바나를 나의 신전에 추가하지 않겠소."

  expedition_unique_encounters.0032.title:0 "스파크를 방출하는 성전"
  expedition_unique_encounters.0032.desc:0 "당신은 파괴된 예배당으로 보이는 곳을 들여다봅니다. 방 중앙에는 돌 성전이 서 있습니다. 그 제단은 스파크 에너지를 방출하는 것 같고 당신을 끌어당기는 것을 느낄 수 있습니다.\n\n 당신의 스파크를 성전의 스파크와 연결하시겠습니까?"
  expedition_unique_encounters.0032.pray:0 "성전에 기도한다."
  expedition_unique_encounters.0032.leave:0 "이곳을 떠난다."

  expedition_unique_encounters.00321.title:0 "신과 교감"
  expedition_unique_encounters.00321.first_visit.desc:0 "에테르 에너지로 이루어진 잘생기고 금욕적인 엘프가 예배당을 둘러보다가 그의 위엄 있는 눈이 당신에게 고정됩니다.\n\n\"확실히 놀라운 일이지만 환영할 만한 일이로군. 이 영역에서 나의 영향력이 불려진 것이 시대에 한 번뿐이었소. 이 영역의 대형 차원문이 복원되었음에 틀림없소. 저기, 필멸자여. 이 영역의 영역 군주인가? 나는 #difficulty_medium 전쟁의 고위 발라, 툴카스 아스탈도#!이오. 당신에게 거래를 제안하겠소. 당신이 나를 당신의 신으로 마땅히 숭배한다면, 나는 이 영역에서 더 큰 힘을 얻을 것이오. 그 대가로, 나는 당신의 백성에게 나의 축복을 내리고 이 세상의 자연 질서를 회복하기 시작할 것이오.\n #bold 무엇을 말하겠소?#!\" "
  expedition_unique_encounters.00321.additional_visits.desc:0 "당신은 다시 툴카스 아스탈도의 성전에 기도하고 신이 다시 당신 앞에 나타납니다.\n\n\"자, 필멸자여, 정신을 차리고 나를 숭배하기로 결정했는가?\""
  expedition_unique_encounters.00321.already_worship_vana.desc:0 "\"멈춰라... 바나의 달콤한 기운이 당신에게서 느껴지는군. 스파크의 의지를 나타내는 나의 존재는 번영의 여신과 충돌하오. 나의 축복을 받는다면 그녀의 축복은 사라질 것이오.\""
  expedition_unique_encounters.00321.take_as_deity:0 "툴카스 아스탈도를 신으로 받아들인다."
  expedition_unique_encounters.00321.refuse:0 "툴카스 아스탈도를 나의 신전에 추가하지 않겠소."

  expedition_unique_encounters.00399.title:0 "신성한 제안 거부"
  expedition_unique_encounters.00399.desc:0 "\"실망시키는군, 필멸자여. 정신이 돌아오면 다시 돌아오시오.\""
  expedition_unique_encounters.00399.ok:0 "이것에 대해 숙고하겠소."

  expedition_unique_encounters.00398.title:0 "신성한 제안 수락"
  expedition_unique_encounters.00398.desc:0 "\"현명한 선택이로군, 나의 새로운 추종자여. 나는 당신의 숭배를 기다릴 것이다.\""
  expedition_unique_encounters.00398.ok:0 "찬양하라!"

  expedition_reward_xp:0 "모든 파티원이 모험가 경험치를 얻습니다."
  expedition_reward_prestige:0 "모든 파티원이 100 [prestige_i]을(를) 얻습니다."
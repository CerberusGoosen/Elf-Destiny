l_korean:
  # What is an archeologist?
  what_is_an_archeologist_decision:0 "고고학자란 무엇인가?"
  what_is_an_archeologist_decision_desc:0 "당신의 집사가 걱정스러운 표정으로 당신에게 다가옵니다. \n\n\"주군, 줄리아 멜우드라는 이상한 여인이 알현을 요청했습니다. 그녀는 자신이 훈련된 '고고학자'라고 주장하지만, 제가 보기에는 그 칭호를 지어낸 것 같습니다.\" 당신은 둘 다 자칭 전문가가 꽃병을 넘어뜨리는 것을 흘끗 봅니다. \n\n당신의 집사는 고개를 저으며 계속 말합니다. \"그녀는 '엘프'와 관련된 위대한 발견을 했다고 합니다. 제 생각에는 동화에 불과하지만, 그녀가 너무 고집스러워서 당신께 데려오는 것이 최선이라고 생각했습니다. 뭐라고 전해드릴까요?\""
  what_is_an_archeologist_decision_tooltip:0 "엘프의 미스터리 중심부로 여정을 시작하세요."
  what_is_an_archeologist_decision_confirm:0 "진실을 알아야겠소, 들라 하라!"

  # Transport the Grand Portal Decision
  transport_the_grand_portal_decision:0 "차원문 운송"
  transport_the_grand_portal_decision_desc:0 "차원문을 복원하는 것은 가치 있는 목표지만, 왜 우리가 멀리 북쪽에서 그렇게 해야 한단 말입니까? \n\n대신 막대한 비용을 들여 조각들을 내 수도로 조심스럽게 운송한다면, 내 영역을 다가올 시대의 권력의 중심지로 만들 수 있을 것입니다.\n\n그런 종류의 권력에 비하면 금화가 무엇이란 말입니까?"
  transport_the_grand_portal_decision_tooltip:0 "대형 차원문의 잔해를 당신의 수도로 운송합니다."
  transport_the_grand_portal_decision_confirm:0 "즉시 시작하겠소."

  # Restore the Grand Portal Decision
  restore_the_grand_portal_decision:0 "우리 시대의 경이로움"
  restore_the_grand_portal_decision_desc:0 "나는 인간 역사의 위대한 진실을 깨달았습니다.\n\n고대 부품들을 수집하고, 잃어버린 지식을 재발견하고, 오래전에 죽은 왕의 잃어버린 인장을 찾아냄으로써, 나는 대형 차원문을 재건하고 별들, 우리의 조상들, 그리고 알 수 없는 미지의 위험들과의 연결을 복원할 수 있을 것입니다.\n\n나는 이러한 결정을 가볍게 내릴 수 없습니다..."
  restore_the_grand_portal_decision_tooltip:0 "상위 영역과의 연결을 복원합니다."
  restore_the_grand_portal_decision_confirm:0 "대형 차원문을 복원하겠소!"

  restore_the_grand_portal_decision_has_portal_capacitor:0 "차원문 축전기를 획득했습니다."
  restore_the_grand_portal_decision_has_portal_navigation_relay:0 "차원문 항해 중계기를 획득했습니다."
  restore_the_grand_portal_decision_has_sigil_of_the_realm_lord:0 "영역 군주의 인장을 가지고 있으며, 그것은 나를 합당하다고 인정했습니다!"

  elf_destiny_main_story_events.001.t:0 "엘프 유적 원정"
  elf_destiny_main_story_events.001.desc:0 "젊은 여인이 당신의 집사가 손짓하는 대로 다가옵니다. \"주군, 저는 줄리아 멜우드입니다. 제가 감히 말씀드리자면, 제 분야에서 최고의 고고학자 중 한 명입니다.\" #weak 당신은 그녀의 집사를 흘끗 보는데, 그는 분명히 감명받지 않은 표정입니다.#! 그녀는 말린 양피지를 테이블에 펼쳐 놓습니다. 당신은 가장자리를 따라 이상한 글자가 새겨져 있는 것을 발견합니다. 혹시 아랍어 방언일까요? \n\"저는 조상들이 남긴 단서들을 발견하기 위해 노력하며, 제 전문 분야는 신비로운 엘프 민족에 대한 연구입니다. 발견된 몇 안 되는 유물들은 그들이 우리보다 훨씬 발전된 문명이었고, 수백 년, 어쩌면 #EMP 수천 년#! 동안 생존했던 것으로 보입니다. 이 지도는 제가 해독할 수 없는 엘프 문자로 덮여 있지만, 마지막 엘프 황제의 요새 무덤의 여러 가능한 위치를 보여주는 것 같습니다. 만약 진짜라면, 시간 속에 잊혀진 위대한 보물이 담겨 있을지도 모릅니다. 저는 조사를 위한 원정을 떠나고 싶지만, 그러한 여정을 위한 자금이 필요합니다. 도와주시겠습니까?\""
  elf_destiny_main_story_events.001.a:0 "모험이라? 지원하겠소!"
  elf_destiny_main_story_events.001.b:0 "엘프라고? 시간 낭비하지 마시오. 그저 동화에 불과하오!"

  elf_destiny_main_story_events.002.t:0 "대형 차원문 복원"
  elf_destiny_main_story_events.002.desc:0 "오래된 유물들이 수집되었고 나의 가치는 의심할 여지가 없다.\n\n이제 나는 세계 간의 유대를 재건하고 나 자신을 진정한 영역 군주로 확립할 수 있는 수단을 가졌다.\n\n그러나 나를 비난하고 어떤 수단을 써서라도 이 위대한 사업을 막으려 할 자들이 많을 것이다.\n\n나는 이러한 사업을 감당할 준비가 되었는가?"
  elf_destiny_main_story_events.002.a:0 "즉시 착수하겠소!"
  elf_destiny_main_story_events.002.b:0 "더 많은 준비가 필요하오..."
  lose_portal_components:0 "대형 차원문 불꽃 축전기와 항해 중계기를 잃을 것입니다."

  elf_destiny_main_story_events.0021.t:0 "차원문이 완성되었습니다!"
  elf_destiny_main_story_events.0021.desc:0 "수많은 시련과 막대한 개인적인 희생 끝에 대형 차원문이 마침내 복원되었습니다! 이 세계와 은하계의 수많은 영역 사이의 관문이 다시 열렸습니다.\n\n이것이 당신의 영역에 무한한 번영을 가져올까요, 아니면 큰 위험을 가져올까요? 누가, 무엇이 관문을 통해 들어올까요? 새로운 동맹입니까, 아니면 강력한 적입니까?\n\n이러한 질문들과 더 많은 질문들이 곧 답변될 것입니다!\n\n#bold 운명의 실타래가 당겨지는 것을 느낄 수 있습니다.#! 당신은 이제 진정한 영역 군주이며 역사에 당신의 흔적을 남길 때입니다. #bold 엘프의 시대가 다시 온다!#!"
  elf_destiny_main_story_events.0021.ok_move_capital:0 "차원문을 우리 영역의 중심으로 삼으세!"
  elf_destiny_main_story_events.0021.ok:0 "새로운 시대가 우리에게 다가왔다!"

  elf_destiny_main_story_events.0023.t:0 "플레이해주셔서 감사합니다!"
  elf_destiny_main_story_events.0023.desc:0 "죄송합니다, 여기까지가 현재까지의 스토리 콘텐츠입니다! 더 많은 내용이 제작 중이며 곧 출시될 예정입니다. 업데이트 소식은 공식 디스코드에서 확인하세요! \n\n이만큼 플레이해주신 당신에게 보상을 드리고 싶으니, 원하는 것을 선택하세요! 다시 한번 감사합니다!"

  elf_destiny_main_story_events.0023.a:0 "무료 축복"
  elf_destiny_main_story_events.0023.b:0 "금화와 위신"
  elf_destiny_main_story_events.0023.c:0 "저는 이상하고 아무것도 원치 않습니다."

  elf_destiny_main_story_events.0022.t:0 "대형 차원문 운송"
  elf_destiny_main_story_events.0022.desc:0 "매우 조심스럽게 대형 차원문의 거대한 돌 조각들이 거대한 마차에 실려 당신의 수도로 순례를 시작합니다.\n\n새로운 시대가 그곳에서 시작될 것입니다!"
  elf_destiny_main_story_events.0022.a:0 "이것은 첫걸음일 뿐, 엘프들은 다시 위대해질 것이다!"
  will_replace_special_building_warning:0 "#X 경고 - 이것은 당신의 수도에 있는 기존의 특수 건물 슬롯을 대체할 것입니다!#!"
  elf_destiny_main_story_events.0022.b:0 "많은 금화가 드는 일인데, 다시 생각해봐야겠소..."

  remove_the_grand_portal_effect:0 "대형 차원문 조각들이 제거되고, 그 신성한 유산을 기리기 위해 그곳에 성전이 건설됩니다."

  elf_destiny_main_story_events.003.desc:0 "[scoped_ruler.GetTitledFirstName](이)가 멀리 북쪽에서 어떤 종류의 고대 차원문을 복원했습니다.\n\n전설에 따르면 이것은 [scoped_ruler.GetHerHim]가 별들과 소통하고 시간만큼 오래된 백성을 이 세계로 데려올 수 있게 할 수도 있다고 합니다.\n\n세계의 알려진 패러다임이 곧 바뀔지도 모릅니다."
  elf_destiny_main_story_events.003.a:0 "이것이 무엇을 가져올 것인가!?"

  elf_destiny_main_story_events.004.title:0 "꿈의 선택"
  elf_destiny_main_story_events.004.desc:0 "당신은 힘겹게 잠이 든 채 익숙한 존재감을 느낍니다. 엘프 무덤에서 그 부적을 잡았을 때와 같은 느낌입니다... 그것은 당신에게 아무 말도 하지 않지만, 대신 하나의 생각을 당신의 마음에 투영합니다. \n\n #bold \"보라.\" #! \n\n 그리고 당신은 봅니다. 수천 년의 삶이 당신의 눈앞을 스쳐 지나가며 모든 감각을 압도할 듯합니다. 인간과 엘프 사이의 거대한 전쟁, 인간 노예들의 등 위에 세워진 거대한 제국, 하지만 인간과 엘프 왕들 사이의 우정 속에서 함께 나눈 성대한 연회도 있습니다. 당신은 또 다른 생각을 전달하는 존재의 의도를 이해하기 시작합니다. \n\n #bold \"선택하라.\" #!"
  elf_destiny_main_story_events.004.good:0 "인간과 엘프는 우정 속에 함께 살 것이다!"
  elf_destiny_main_story_events.004.evil:0 "엘프는 인간 위에 서 있다! 다른 어떤 생각도 우스꽝스럽다."
l_korean:
  aeluran_story.001.title:1 "진홍색 방문자"
  aeluran_story.001.desc:0 "밤에 잠자리에 들기 시작할 때, 문을 격렬하게 두드리는 소리가 들립니다. 밖에서는 왠지 모를 큰 소란이 들립니다. 당신은 지친 몸을 이끌고 침대에서 일어나 정신을 차리려 애쓰는 동안, 하인이 상황을 설명합니다. 평민들에게 붉은 마녀로 알려진 아엘루란 교단의 자매들이 어떻게든 당신의 최근 원정을 알게 되었고 당신의 참석을 요구하고 있습니다."
  aeluran_story.001.ok:0 "내 자문회실에서 그들을 맞이하겠다. 들라 하게."

  aeluran_story.002.title:1 "진홍색 방문자"
  aeluran_story.002.desc:0 "당신은 자문회실로 들어서자 두 명의 아엘루란 자매가 당신의 도착을 기다리고 있는 것을 발견합니다. 그들의 수놓은 드레스와 영원한 아름다움은 당신을 잠시 할 말을 잃게 만들고, 당신의 당혹감은 둘 중 어려 보이는 쪽이 헛기침하는 소리에 의해서만 중단됩니다. \n\n\"주군,\" 그녀가 말합니다. \"제 이름은 [aeluran_matron.GetFirstNameNoTooltip]입니다. 당신은 아엘루란 직조자들의 고위 대모이신 [high_matriarch.GetFirstNameNoTooltip]님 앞에 서는 특권을 받았습니다.\" \n\n신호에 맞춰 다른 여인이 앞으로 나서 당신의 눈을 마주하고, effortlessly 우아하게 움직이며, 그녀의 젊은 얼굴은 어찌 된 일인지 지혜와 현명함을 뿜어냅니다. \n\n\"주군, 우리의 도착이 예상치 못했음을 알지만, 우리는 매우 중요한 문제를 논의하기 위해 왔습니다. 얼마 전 신성한 에너지의 방출을 느꼈고, 인간의 땅에서 당신, 즉 엘프를 발견함으로써 저의 의심이 확인되었습니다. 저는 당신이 영역 군주의 인장을 발견했다는 것을 압니다.\""
  aeluran_story.002.ok:0 "어떻게 그것을 아는 것이오?"

  aeluran_story.003.title:1 "진홍색 방문자"
  aeluran_story.003.desc:0 "\"당신에게서 그것을 빼앗으려는 것이 아닙니다.\" 대모가 노래 같은 목소리로 당신을 더 가까이 끌어당기며 계속 말합니다. \"인장은 자신이 가치 있다고 생각하는 자에게만 반응합니다. 그것을 소유하는 것은 당신을 이 세계의 논란의 여지 없는 #bold 엘프 군주#!로 표시합니다.\n\n고대에 엘프와 인간은 거대한 차원문을 통해 이 세계에 왔습니다. 수많은 제국이 흥망성쇠를 겪었습니다. 한때 당신이 인장을 발견한 바로 그 엘프 황제는 거대한 반란으로 전복되었습니다. 대부분의 엘프는 살해되거나 차원문을 통해 도망쳐 이 세계를 떠났습니다. 소수의 인구만이 남아서 평화롭게 살 수 있는 멀리 떨어진 야생에 머물렀습니다. 대탈출 이후, 차원문의 중요한 구성 요소는 반란군에 의해 파괴되었고, 다른 영역으로 가는 우리의 관문은 사라졌습니다.\n\n주군, 인장이 이 시점에 당신을 선택한 것은 우연이 아닙니다. 그것은 모든 것의 위대한 창조자인 신성한 불꽃이 자신의 의지를 드러내고 있다는 확인입니다. 이제 대형 차원문을 복원하고 위대한 엘프 백성을 이 세계로 다시 환영할 때입니다!\""
  aeluran_story.003.ok:0 "중요하고 가치 있는 사업이로군!"

  aeluran_story.004.title:1 "진홍색 방문자"
  aeluran_story.004.desc:0 "\"과연 그렇습니다! 당신은 파괴된 차원문 구성 요소를 대체할 것을 찾아야 할 것입니다. 저는 그러한 것들이 옛날에는 희귀했지만, 여전히 구할 수 있었다는 것을 알게 되었습니다. 당신은 고대 엘프 유적에 대한 원정을 계속하고 필요한 부품을 찾아야 합니다.\" 그녀는 말을 마치고 어린 자매에게 지도를 테이블에 펼치도록 손짓합니다. \"우리는 당신이 조사할 수 있도록 새로 발견된 엘프 유적에 대한 지도를 가져왔습니다.\" [high_matriarch.GetFirstNameNoTooltip](이)가 당신의 눈을 깊이 들여다봅니다. \"세계의 운명은 당신의 손에 달려 있습니다. 저는 가볍게 말하는 것이 아닙니다.\"\n\n\"우리가 북쪽의 성소로 긴 여정을 떠나기 전에, 당신과 논의할 추가적인 문제가 하나 있습니다. 모든 영역의 모든 엘프 군주들이 신성한 불꽃을 우주의 진정한 길잡이 힘으로 받아들이는 것이 관례입니다. 또한, 아엘루란 직조자들의 자매들은 그 의지의 목자로 여겨집니다. 저는 당신이 교단을 당신의 영지에 받아들여, 신성한 불꽃의 이익을 조언하고 발전시키도록 간청합니다.\" "
  aeluran_story.004.ok:0 "아엘루란 자매들을 나의 영역에 환영하게 되어 영광이오."
  aeluran_story.004.no:0 "내 영역이 붉은 마녀들에게 운영되게 하지 않겠소!"

  aeluran_story.005.title:1 "붉은 망토의 권위"
  aeluran_story.005.desc:0 "[advisor.GetName], 당신의 아엘루란 조언자가 당신의 옆으로 다가옵니다.\n\n\"주군, 저는 십 년 동안 당신의 영역에 충실히 봉사해 왔지만, 지금으로서는 제가 할 수 있는 일이 한정되어 있습니다. 저는 당신의 백성을 신성한 불꽃의 빛으로 이끄는 데 최선을 다했지만, 지금으로서는 제가 할 수 있는 일이 한정되어 있습니다.\n\n만약 당신이 제 교단에 불꽃의 의지를 더 잘 실행하고 순종을 육성할 더 많은 권한을 부여한다면, 그것은 의심할 여지 없이 더 큰 조화와 번영을 가져올 것이며, 아엘루란 교단을 크게 기쁘게 할 것입니다.\""
  aeluran_story.005.accept:0 "나는 아엘루란을 신뢰한다, 모든 엘프도 그래야 할 것이다."
  aeluran_story.005.no:0 "교단의 영향력은 이미 충분하오."

  aeluran_story.006.title:1 "자매단 개혁"
  aeluran_story.006.desc:0 "나는 아엘루란 교단에게 합당함을 증명했습니다.\n\n이제 영역 군주로서 그들은 나의 조언을 듣고 이 새로운 시대에 더 잘 맞도록 변화하겠다고 제안합니다.\n\n엘프의 도덕성은 나의 의지를 반영할 것입니다. 자매들이여, 잘 들으시오..."
  aeluran_story.006.ok:0 "나의 뜻대로 될 것이다!"

  aeluran_story.0061.title:1 "진홍색 방문자"
  aeluran_story.0061.desc:0 "현명한 결정이오, 영역 군주여. 우리는 함께 엘프 번영의 새 시대를 열어갈 것입니다.\n\n마지막으로 한 가지 더, 신성한 불꽃에 의해 새로운 영역 군주가 선택될 때, 아엘루란 교단은 새로운 군주에게 자신의 영역에서 신앙을 관리하는 방법에 대한 일부 지배권을 부여하는 것이 오랜 관습이었습니다.\n\n먼저 당신이 그 영광에 진정으로 합당하다는 것을 증명해야 합니다. 우리 백성의 고대 장소들을 탐험하여 신성한 불꽃과 위대한 공명을 이루는 장소들을 발견하십시오. 우리에게 가장 신성한 이 장소들을 찾아내면 자매단은 당신의 판단에 따를 것입니다."
  aeluran_story.0061.ok:0 "나는 잃어버린 엘프 성지들을 찾아낼 것이다!"

  unlocked_decision_to_find_holy_sites:0 "새로운 결정 가능 #bold 아엘루란 신앙 개혁#!"
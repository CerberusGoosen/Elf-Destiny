l_korean:
  AELURAN_ACTIONS:0 "아엘루란 행동"

  aeluran_character_interaction.001.title:1 "신성한 불꽃에 대해 말씀해주십시오."
  aeluran_character_interaction.001.desc:0 "최근 많은 성찰을 했습니다. 의심이 제 생각을 괴롭힙니다. 궁정의 많은 이들이 아엘루란 직조자 교단과 그들이 숭배하는 신성한 불꽃에 대해 이야기합니다. 아엘루란이 옳을지도 모른다는 생각에 호기심이 행동으로 변합니다.\n\n신앙의 여사제인 [recipient.GetFullName|U](이)가 직접 저에게 그들의 방식을 가르치고 자신의 무리에 저를 환영해주겠다고 제안했습니다."
  aeluran_character_interaction.001.convert:0 "신성한 불꽃의 빛을 저에게 보여주십시오."
  aeluran_character_interaction.001.nvm:0 "다시 생각해봐야겠소..."

  aeluran_character_interaction.002.title:1 "운명에 맡기지 마십시오"
  aeluran_character_interaction.002.intro:0 "나의 아이는 성장하고 있으며, 그와 함께 그들의 미래에 대한 나의 희망도 커집니다. 하지만 왜 그러한 것을 신들의 변덕에 맡겨야 한단 말입니까?\n\n"

  aeluran_character_interaction.002.player_is_mother:0 "나는 아엘루란 자매단의 방식으로 훈련받았으니, 올바른 기술을 적용하기만 하면 아기가 남자아이일지 여자아이일지 조절할 수 있습니다."

  aeluran_character_interaction.002.not_mother:0 "[recipient.GetFullName|U], 아이의 어머니는 아엘루란 자매단의 신비로운 기술에 훈련받았습니다. 제가 부탁한다면 그녀는 아기가 남자아이일지 여자아이일지 조절할 수 있을 것입니다."

  aeluran_character_interaction.002.girl:0 "우리는 딸을 가질 것입니다."
  aeluran_character_interaction.002.boy:0 "우리는 아들을 가질 것입니다."
  aeluran_character_interaction.002.nvm:0 "결국 운명에 맡기는 것이 최선이겠소."

  set_baby_to_girl:0 "당신의 태아는 #D 여자아이#!가 될 것입니다."
  set_baby_to_boy:0 "당신의 태아는 #E 남자아이#!가 될 것입니다."

  aeluran_character_interaction.003.title:0 "의지 대결"
  aeluran_character_interaction.003.desc:0 "당신은 자신의 영역에 대한 지배력이 약해지는 것을 느끼고 있습니다. 당신의 [aeluran_advisor|E] [aeluran_sister_advisor.GetNamePossessive] 영향력의 뿌리가 깊게 박혔습니다. 조만간 조치를 취하지 않으면 이름뿐인 주군이 될까 두렵습니다.\n\n"
  aeluran_character_interaction.003.bow_learning:0 "당신은 [aeluran_sister_advisor.GetFirstName]와 대면하여 영역의 행정에 새로운 분위기를 설정할 것입니다. 당신은 자신의 순수한 의지의 힘을 그녀의 의지에 맞서 모든 것을 제자리로 돌려놓을 것입니다!"
  aeluran_character_interaction.003.bow_intrigue_diplomacy:0 "당신은 [aeluran_sister_advisor.GetFirstName]와 그녀의 매혹적인 불꽃 아우라의 황홀한 미묘함으로 대면할 것입니다. [aeluran_sister_advisor.GetSheHe]가 당신의 유혹적인 영향력 아래 놓이면, 적어도 한동안은 모든 것을 제자리로 돌려놓고 영역의 행정에 새로운 분위기를 설정할 수 있을 것입니다!"
  aeluran_character_interaction.003.challenge:0 "자매 [aeluran_sister_advisor.GetFirstName], 이야기할 것이 있소."
  aeluran_character_interaction.003.nvm:0 "지금은 그녀를 대면할 수 없소."

  lord_defeats_advisor_battle_of_wills:0 "당신은 [aeluran_sister_advisor.GetName]의 의지를 압도하고 영역 내 아엘루란 지배력을 낮춥니다."
  lord_loses_to_advisor_battle_of_wills:0 "[aeluran_sister_advisor.GetName](이)가 당신의 의지를 압도하고 영역 내 아엘루란 지배력을 높입니다."

  aeluran_character_interaction.0031.title:0 "의지 대결 - 승리"
  aeluran_character_interaction.0031.desc:0 "논쟁은 격렬했지만, 칼처럼 날카롭고 망치처럼 단단한 말로 당신은 [aeluran_sister_advisor.GetNamePossessive]의 방어를 무너뜨렸습니다. 마지막 밀어붙임으로 당신의 불꽃 오라가 앞으로 쇄도하여 [aeluran_sister_advisor.GetHerHis]의 내면의 불꽃을 꺼뜨렸습니다. 승리를 확보한 당신은 새로이 제압된 조언자에게 앞으로 모든 것이 다르게 운영될 것이라고 설명합니다.\n\n[aeluran_sister_advisor.GetFirstName]은(는) 단순히 \"주군의 말씀대로 될 것입니다... #EMP 지금은요#!\"라고 순순히 동의합니다."
  aeluran_character_interaction.0031.ok:0 "과연 그리 될 것입니다."

  aeluran_character_interaction.0032.title:0 "의지 대결 - 패배"
  aeluran_character_interaction.0032.desc:0 "당신은 대화를 대담하고 자신감 있게 시작했지만, [aeluran_sister_advisor.GetName](이)가 당신의 요구에 반박하기 시작하자 두 감정 모두 곧 사라집니다. 당신은 그녀의 논리가 반박할 수 없다는 것을 알게 되고, 당신의 명령에 대한 그녀의 반박마다 당신의 불꽃 오라가 희미해지는 것을 느끼며, 마지막 울림과 함께 완전히 소멸합니다.\n\n경멸하는 미소를 띤 채 [aeluran_sister_advisor.GetFirstName](이)가 말합니다. \"이제 당신의 변덕을 정리했으니, 저는 #BOL 우리#! 영역을 더 좋게 만들 #BOL 아이디어#!가 있습니다...\""
  aeluran_character_interaction.0032.ok:0 "말씀하신 대로 하겠습니다, 자매 [aeluran_sister_advisor.GetFirstNameNoTooltip]."
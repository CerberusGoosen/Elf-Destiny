l_korean:
  game_concept_unconventional_beauty_traits:0 "색다른 아름다움"
  game_concept_unconventional_beauty_traits_desc:0 "전통적이거나 주류적인 매력 기준을 따르지 않는 아름다움을 가진 캐릭터. 그들은 전형적이지 않지만, 그들만의 독특한 방식으로 인상적이고, 매력적이며, 매혹적인 특성이나 특징을 가지고 있습니다."

  game_concept_exotic_beauty_traits:0 "이국적인 아름다움"
  game_concept_exotic_beauty_traits_desc:0 "아름다움이 놀랍도록 특이하거나 이국적인 캐릭터. 종종 지역 또는 주류 문화에서 일반적으로 볼 수 없는 희귀하거나 특이하거나 뚜렷하게 다른 특징이나 특성으로 특징지어집니다. 이는 신비로움, 매혹 또는 경외심을 불러일으키는 다른 세계적인, 매혹적인 매력을 시사합니다."

  trait_beauty_good_unconventional:0 "색다른 아름다움 특성"
  trait_beauty_good_exotic:0 "이국적인 아름다움 특성"
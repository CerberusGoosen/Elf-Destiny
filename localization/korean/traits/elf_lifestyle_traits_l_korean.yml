l_korean:
  # Elf Blood
  trait_enchantress_female:0 "여마법사"
  trait_enchantress_male:0 "남마법사"
  trait_enchantress_desc:0 "#weak 도취시키는 존재감, 사로잡는 눈빛. 하급 필멸자들에게 미묘한 중독을 안겨줍니다.#!"
  better_entrance_effect:0 "#V 강화된 매혹#! - 이제 더 높은 엘프 등급의 엘프에게 매혹 계책을 사용할 수 있습니다.\n\n"

  trait_entranced:0 "매혹됨"
  trait_entranced_desc:0 "정신을 잃고 다른 존재에게 얽매임"
  trait_entranced_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]은(는) 정신을 잃고 다른 존재에게 얽매였습니다."

  trait_track_depth_of_entrancement:0 "매혹의 깊이"
  trait_track_depth_of_entrancement_desc:0 "다른 존재의 통제 아래 얼마나 깊이 빠져들었는지\n\n#tooltip_subheading 이 특성은 이 캐릭터에게 매혹 약점을 사용하거나, 그들이 매혹을 풀려고 시도하고 실패하면 레벨이 상승합니다."

  trait_enthralled:0 "노예화됨"
  trait_enthralled_desc:0 "다른 무엇보다도 주인의 명령에 복종함"
  trait_enthralled_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]은(는) 다른 무엇보다도 주인의 명령에 복종합니다."

  trait_warg:0 "워그"
  trait_warg_desc:0 "#weak 단순한 육체를 초월하는 짐승들과의 원시적인 유대; 그들이 느끼는 대로 보고 느낍니다.#!"
  send_animal_spies_effect:0 "#V 동물 스파이 계책 잠금 해제#! - 당신의 동물 하인들을 보내 적의 궁정을 감시하게 하십시오.\n\n"
l_korean:

  valar_vana:0 "미와 다산의 발라"
  valar_tulkas_astaldo:0 "전쟁과 경쟁의 발라"

  nick_ryumplstilkin:0 "룸펠슈틸츠킨"
  nick_ryumplstilkin_desc:1 "이 이름의 기원은 알 수 없지만, [CharYouHerHim(CHARACTER)]과(와) 어떤 거래를 하든 에이만은 항상 승리하고, 대개 더 부유해진다는 것이 알려져 있습니다."

  nick_the_golden_queen:0 "황금 여왕"
  nick_the_golden_queen_desc:1 "자랑스럽고 고대의 유산을 지닌 [CharYourHerHis(CHARACTER)]의 혈통의 위신과 부를 되찾으려는 그녀의 탐구는 다른 이들로 하여금 [CharYouHerHim(CHARACTER)]을(를) 이 이름으로 부르게 했습니다."

  nick_the_silver_dragon:0 "은룡"
  nick_the_silver_dragon_desc:1 "[CharYourHerHis(CHARACTER)]의 머리카락 때문에 '은색'으로, [CharYourHerHis(CHARACTER)]의 존재감 때문에 '용'으로 불리는 [CHARACTER.GetShortUINameNoTooltipNoFormat]은(는) 궁정에서 매혹적이며, 전장에서는 무시무시합니다."

  nick_the_mad_mage:0 "광기의 마법사"
  nick_the_mad_mage_desc:1 "사람들은 [CHARACTER.GetShortUINameNoTooltipNoFormat] 주위에서 조심스럽게 행동합니다. 정당할 수도 있고 아닐 수도 있지만, 광기의 [CHARACTER.GetWomanMan]을(를) 불쾌하게 할 위험을 감수할 필요가 있을까요?"

  nick_the_enchantress:0 "여마법사"
  nick_the_enchantress_desc:1 "[CharYourHerHis(CHARACTER)]의 은발과 매혹적인 존재감으로 [CharYourHerHis(CHARACTER)]의 시선은 [CharYouHerHim(CHARACTER)]을(를) 마주치는 모든 이를 사로잡으며, [CharYourHerHis(CHARACTER)]의 매력과 미묘한 마법은 [CHARACTER.GetShortUINameNoTooltipNoFormat]이(가) 가장 강력한 통치자까지도 조종할 수 있게 합니다."

  nick_the_black_dragon:0 "흑룡"
  nick_the_black_dragon_desc:1 "[CharYourHerHis(CHARACTER)]의 가문에서 추방된 사생아이기 때문에 '검은색'으로, 그리고 [CharYourHerHis(CHARACTER)]의 위대하고 끔찍한 존재감 때문에 '용'으로 불리는 [CHARACTER.GetShortUINameNoTooltipNoFormat]은(는) [CharYourHerHis(CHARACTER)]의 라이벌에게 복수하고, 방해하는 자들을 죽이기로 결심했습니다."

  nick_the_druid:0 "드루이드"
  nick_the_druid_desc:1 "비범한 힘을 가진 신비로운 혈통의 후손인 [CHARACTER.GetShortUINameNoTooltipNoFormat|U]은(는) 치유와 숲의 맹렬한 방어로 알려져 있습니다. [CHARACTER.GetShortUINamePossessive|U]의 흔들림 없는 자연과의 유대와 숨겨진 힘은 [CHARACTER.GetShortUINameNoTooltipNoFormat]에게 '[CHARACTER.GetNicknameNoTooltip]'이라는 칭호를 안겨주었습니다."

  nick_wolfslayer:0 "늑대 학살자"
  nick_wolfslayer_desc:1 "[CHARACTER.GetFirstNameOrMe|U]은(는) 전투에서 무시무시한 다이어울프를 죽였습니다."
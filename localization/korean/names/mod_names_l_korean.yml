l_korean:
  elf_destiny:0 "엘프 데스티니"
  elf_destiny_desc:0 "문명의 시작에, 엘프와 인간은 다른 차원의 차원문을 통해 이 세계에 왔습니다. 그 이후로 수많은 엘프와 인간 제국이 흥망성쇠를 거듭하며 이제는 시간 속에 잊혀졌습니다. 엘프는 세상과 기억의 가장자리로 사라졌습니다. 당신은 새로운 엘프 영주이며 당신의 목표는 엘프의 위대함을 회복하는 것입니다. 이 새로운 엘프 민족은 어떤 모습일 것이며 인간과 어떻게 지낼까요? \n\n그 답은 당신이 결정해야 합니다!"
  elf_destiny_feature_1:0 "멋진 엘프 요소들! 탐험 같은 것들"

  blond_elf:0 "엘프 - 금발"

l_korean:
  ascension_ritual_decision:0 "승천 의식"
  ascension_ritual_decision_first_threshold:0 "승천 의식"
  ascension_ritual_decision_second_threshold:0 "승천 의식"
  ascension_ritual_decision_final_threshold:0 "승천 의식"

  ascension_ritual_decision_desc:0 "당신은 현재 엘프 계층의 정점에 도달하여 승천할 준비가 되었습니다!\n\n당신의 방으로 물러나 명상을 시작하세요. 신성한 스파크가 받아들인다면, 당신은 더 높은 존재로 떠오를 것입니다."
  ascension_ritual_threshold_1_decision_desc:0 "당신의 영광을 보라! 당신은 주요 한계점에 도달했습니다! 당신은 평범한 엘프 계층의 절대적인 정점 형태를 달성했으며, #italic 그 이상#!의 존재로 승천할 준비가 되었습니다.\n\n이 승천을 완료하면 당신은 고귀한 요정의 대열에 합류하게 될 것입니다. 그들은 평범한 백성 위에 서 있으며, 그들의 통치 권한은 모든 이에게 명확합니다."
  ascension_ritual_threshold_2_decision_desc:0 "당신의 영광을 보라! 당신은 주요 한계점에 도달했습니다! 당신은 요정 계층의 절대적인 정점 형태를 달성했으며, #italic 그 이상#!의 존재로 승천할 준비가 되었습니다.\n\n이 승천을 완료하면 당신은 신비로운 천상의 대열에 합류하게 될 것입니다. 그들은 위대한 힘과 진정한 불멸을 가진 천사 같은 엘프입니다."
  ascension_ritual_threshold_3_decision_desc:0 "당신의 영광을 보라! 당신은 주요 한계점에 도달했습니다! 당신은 천상 계층의 절대적인 정점 형태를 달성했으며, #italic 그 이상#!의 존재로 승천할 준비가 되었습니다.\n\n이 승천을 완료하면 당신은 신성한 아이누르의 대열에 합류하게 될 것입니다. 그들은 엘프의 신이자 신성한 스파크의 최고 하인입니다."

  ascension_ritual_decision_confirm:0 "준비되었습니다."
  ascension_ritual_decision_first_threshold_confirm:0 "나는 위대한 요정 군주가 될 것입니다!"
  ascension_ritual_decision_second_threshold_confirm:0 "나는 천상자들 사이를 걸을 것입니다!"
  ascension_ritual_decision_final_threshold_confirm:0 "나는 필멸자들 사이를 걷는 신이 될 것입니다!"

  need_to_restore_portal:0 "다음 엘프 계층으로 승천할 만큼 충분한 주변 스파크가 이 세계에 남아있지 않습니다. 먼저 대형 차원문이 복원되어야 합니다."
  players_cant_be_gods:0 "아이누르의 대열로 승천하는 방법은 극소수만이 알고 있습니다. 신성한 스파크 자체에 의해 선택되어야 한다고 합니다! \n\n#D 개발자는 현재 이 계층에 도달할 방법이 없다고 소문내고 있습니다! 향후 패치를 주시하십시오!#!"

  blessing_ritual_decision:0 "신성한 스파크의 축복 의식"
  blessing_ritual_decision_desc:0 "당신은 신성한 스파크와 충분한 호의를 쌓아 축복을 구할 수 있습니다!\n\n당신의 방으로 물러나 명상을 시작하세요."
  blessing_ritual_decision_confirm:0 "저를 축복하소서!"
  blessings_options_are_available:0 "당신의 문화는 아직 가능한 모든 축복을 가지고 있지 않아야 합니다."

  ascension_ritual_decision_tooltip:0 "신성한 스파크와 교감하고 더 높은 엘프 수준으로 승천하세요."
  blessing_ritual_decision_tooltip:0 "신성한 스파크와 교감하고 당신의 백성을 그 선물 중 하나로 축복하세요."
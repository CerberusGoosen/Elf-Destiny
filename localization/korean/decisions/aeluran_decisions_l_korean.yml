l_korean:
  reform_the_aeluran_faith_decision:0 "아엘루란 신앙 개혁"
  reform_the_aeluran_faith_desc:0 "아엘루란 자매단은 천 년이 넘도록 변치 않았습니다.\n\n교단은 각 영역의 영역 군주가 신앙에 자신의 의지를 새기는 것을 관례로 여깁니다.\n\n이를 위해 대모는 당신에게 조건을 제시했습니다. 신성한 스파크와 공명하는 고대 엘프 성지를 재발견하여 자신을 증명하면, 자매단은 아엘루란 종교의 일부 측면을 당신의 판단에 맡길 것입니다."
  discover_two_more_elven_holy_sites:0 "원정을 통해 엘프의 성지 #bold 두 곳#!을 더 발견하세요."
  reform_the_aeluran_faith_tooltip:0 "아엘루란 신앙을 개혁할 기회를 얻기 위해 엘프 성지를 재발견하세요."
  free_religion_reformation:0 "영역 군주로서, 당신은 신앙심 비용 없이 아엘루란 신앙을 한 번 개혁할 수 있습니다."
  reform_the_aeluran_faith_decision_confirm:0 "이 새로운 시대를 위한 새로운 신앙!"

  grant_aelurans_title:0 "새로운 아엘루란 봉신 생성"
  grant_aelurans_title_decision_desc:0 "일부 특히 충실한 엘프 군주들은 아엘루란 교단에 대한 깊은 경외심 때문에 붉은 자매들에게 추가 영지를 직접 감독하도록 맡기기로 선택합니다.\n\n추가적인 [aeluran_weavers_government|E] [vassals|E]를 생성하는 것은 아엘루란 교단을 크게 기쁘게 할 것이며, 당신에게 상당한 존경을 안겨줄 것입니다.\n\n경고하건대, 지도력에 대한 필연적인 도전을 다루는 것은 강한 의지를 가진 엘프에게 달려 있습니다. 많은 엘프 군주들이 자신들이 감당할 수 있는 것보다 더 많은 아엘루란 봉신을 다룰 수 있다고 믿다가 영역에 대한 통제력을 잃었습니다."
  grant_aelurans_title_decision_tooltip:0 "아엘루란 교단에 작위를 기부하여 새로운 [aeluran_weavers_government|E] [vassals|E]를 생성하세요."
  grant_aelurans_title_confirm:0 "아엘루란 교단에 작위 수여"

  create_new_aeluran_order_vassal_effect:0 "당신은 아엘루란 교단에 작위를 수여하고, 교단은 그곳을 다스릴 적합한 [aeluran_weavers_government|E] [vassal|E]을(를) 선택할 것입니다."
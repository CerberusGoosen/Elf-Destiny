  adopt_ancient_egyptian_culture_decision_desc:0 "당신은 오래전 시대의 환생한 파라오이며, 이 새로운 세계는 당신에게 새롭고 낯설지만, 과거가 죽었다고 받아들일 이유는 없습니다.\n\n어쩌면 옛 방식을 되살리고 이 시대의 백성들에게 진정한 문명이 어떤 모습인지 보여줄 때가 되었을지도 모릅니다."
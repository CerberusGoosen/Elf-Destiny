  upgrade_beauty_type_decision:0 "네페르티티의 팔찌와 교감"
  upgrade_beauty_type_decision_desc:0 "당신이 착용한 네페르티티의 팔찌가 당신에게 말을 걸며, 그것을 먹여달라고 간청합니다.\n\n다른 이들의 아름다움을 유물로 흡수함으로써 당신은 그 요청을 들어주고 마법에 의해 변화될 수 있습니다. 감각 있는 마법 물체의 유혹에 귀 기울이는 것이 정말 위험하지 않을까요?"
  upgrade_beauty_type_decision_tooltip:0 "당신이 착용한 네페르티티의 팔찌가 당신에게 말을 걸며, 그것을 먹여달라고 간청합니다.\n\n다른 이들의 아름다움을 유물로 흡수함으로써 당신은 그 요청을 들어주고 마법에 의해 변화될 수 있습니다. 감각 있는 마법 물체의 유혹에 귀 기울이는 것이 정말 위험하지 않을까요?"

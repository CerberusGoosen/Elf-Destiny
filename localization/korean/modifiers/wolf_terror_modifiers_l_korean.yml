l_korean:
  #
  wolf_terror_modifier:0 "늑대 공포"
  wolf_terror_modifier_desc:0 "다이어울프가 이 백작령을 공포에 떨게 하고 있습니다."

  wolf_terror_bad_modifier:0 "극심한 늑대 공포"
  wolf_terror_bad_modifier_desc:0 "다이어울프가 이 백작령에 혼란을 일으키고 있습니다."

  took_pup_modifier:0 "두려움에 떠는 농민"
  took_pup_modifier_desc:0 "이 백작령의 영주가 다이어울프 새끼를 애완동물로 입양하여 일반 농민들 사이에 두려움을 불러일으키고 있습니다."

  direwolf_free_modifier:0 "다이어울프 해방"
  direwolf_free_modifier_desc:0 "이 백작령의 영주가 다이어울프 새끼를 죽여 농민들이 안전함을 느끼게 했습니다."

  direwolf_slayer_modifier:0 "다이어울프 학살자"
  direwolf_slayer_modifier_desc:0 "이 캐릭터는 무시무시한 다이어울프를 처치했습니다."

  direwolf_pup_pet_modifier:0 "애완 다이어울프 새끼"
  direwolf_pup_pet_modifier_desc:0 "이 캐릭터는 작은 다이어울프 새끼를 가지고 있습니다."

  grown_direwolf_pet_modifier:0 "애완 다이어울프"
  grown_direwolf_pet_modifier_desc:0 "이 캐릭터는 성체 다이어울프를 애완동물로 가지고 있습니다."

  fierce_direwolf_pet_modifier:0 "사나운 애완 다이어울프"
  fierce_direwolf_pet_modifier_desc:0 "이 캐릭터는 무시무시한 성체 다이어울프를 애완동물로 가지고 있습니다."

  direwolf_population_modifier:0 "다이어울프 개체군"
  direwolf_population_modifier_desc:0 "이 백작령에는 다이어울프 개체군이 있습니다. 지나가는 사람들에게는 위험하지만, 지역 영주에게 맹렬한 충성심을 가진 것으로 소문나 있습니다."

  weary_hunter_1:0 "지친 사냥꾼"
  weary_hunter_1_desc:0 " elusive 사냥감을 쫓으며 보낸 며칠은 당신을 지치고 불안하게 만들었습니다. 사냥의 스릴은 지친 팔다리의 통증과 빈손의 쓰라림 아래에서 사라집니다."

  weary_hunter_2:0 "녹초가 된 사냥"
  weary_hunter_2_desc:0 "가시덤불과 습지를 끈질기게 추격하는 동안 당신의 힘과 정신이 소진되었습니다. 매번 허탕만 치는 사냥은 더 큰 무게를 짊어지고, 당신의 결의는 낡은 망토처럼 너덜너덜해집니다."

  weary_hunter_3:0 "추격에 의해 부서짐"
  weary_hunter_3_desc:0 "사냥은 단순한 시간 이상을 앗아갔습니다. 그것은 당신의 활력과 자존심을 산산조각 냈습니다. 사냥개들은 주저앉고, 장화는 질질 끌리며, 숲은 침묵으로 당신의 모든 발걸음을 비웃습니다."
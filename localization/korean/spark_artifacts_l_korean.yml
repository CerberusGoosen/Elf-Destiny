l_korean:
  trait_aeluran_order:0 "아엘루란 교단"

  artifact_elf_history_ancient_elf_title:0 "고대에"
  artifact_elf_history_ancient_elf_desc:0 "이 유물은 알려진 역사 이전, 고대 시대로 거슬러 올라갑니다. 그 기원은 거의 알려져 있지 않으며, 고대 엘프의 창조물로 보일 뿐입니다."

  direwolf_head:0 "다이어울프 머리"
  direwolf_head_desc:0 "무시무시하고 치명적인 다이어울프의 머리."

  direwolf_rug:0 "다이어울프 러그"
  direwolf_rug_desc:0 "거대한 하얀 다이어울프의 털가죽으로 만든 호화로운 러그. 어떤 왕이라도 부러워할 만한 편안함입니다."

  # Portal Components
  artifact_elf_history_portal_components_title:0 "$artifact_elf_history_ancient_elf_title$"
  artifact_elf_history_portal_components_history_desc:0 "$artifact_elf_history_ancient_elf_desc$"

  portal_spark_capacitor:0 "대 차원문 스파크 축전기"
  portal_spark_capacitor_desc:0 "거대한 미가공 스파크 결정. 대량의 주변 에너지를 저장할 수 있으며, 차원문 이동과 같은 마법 집약적인 작업에 사용될 수 있습니다."

  portal_navigation_relay:0 "대 차원문 항법 중계기"
  portal_navigation_relay_desc:0 "헤아릴 수 없는 곡선과 각도를 가진 신기한 장치. 이 장치는 차원문이 은하간 네트워크에 연결되도록 합니다."

  sigil_of_the_realm_lord:0 "영지 군주의 인장"
  sigil_of_the_realm_lord_desc:0 "순수한 결정화된 스파크 에너지의 중앙 보석이 박힌 빛나는 부적. 영지 군주의 권위를 전달합니다."

  portal_schematics:0 "차원문 도면"
  portal_schematics_desc:0 "대 차원문의 다양한 구성 요소들을 손으로 그린 그림으로 가득 채운 두꺼운 책. 고대 엘프 문자가 여백을 가득 채우고 있습니다. 이 책이 이토록 오래 살아남았다는 것은 진정한 경이로운 일입니다."

  spark_crystal:0 "스파크 수정"
  spark_crystal_desc:0 "작은 미가공 스파크 결정. 땅속 깊이 농축된 순수한 스파크 에너지로 형성됩니다. 마법사들이 주문과 의식의 효능을 높이는 데 사용하여 소중히 여깁니다."

  lembas_satchel:0 "#highlight 렘바스 제빵사의 가방#!"
  lembas_satchel_desc:0 "마법의 엘프 렘바스 빵 배급품으로 가득 찬 모험가의 가방. 한 입만 먹어도 성인 남성의 배를 채울 수 있습니다.\n\n#highlight 장착 시, 이 캐릭터가 주최하는 탐험은 최소 추가로#! #true_white 2#! #highlight 주간 보급됩니다#!"

  vanas_foeglass:0 "#highlight 바나의 포글라스#!"
  vanas_foeglass_desc:0 "오랜 옛날 여신 바나 자신에게 저명한 조상에게 선물 받은 것으로, 발레리스 가문의 소중한 가보입니다. 자신의 그림자 외에, 집중하면 포글라스는 그림자들을 보여줄 수 있습니다. 시청자를 적으로 삼는 자들의 환영을 보여줍니다. 위협이 가까울수록, 증오가 강렬할수록 더 선명하게 나타날 것입니다.\n\n#tooltip_subheading \"저기 숨어 있는 그들을 보시오? 그들의 눈 흰자위를 보기 전까지는 정말 위험에 처한 것이 아니오.\"#! — 아케나텐, 이집트 파라오"

  nefertitis_armband:0 "#highlight 네페르티티의 팔찌#!"
  nefertitis_armband_desc:0 "뛰어난 독보적인 아름다움으로 유명했던 고대 엘프 파라오의 소중한 장신구. 일부는 이 팔찌에 새겨진 마법이 그녀의 이국적인 외모를 완성하는 데 도움이 되었다고 믿습니다.  \n\n#tooltip_subheading \"나의 사랑은 독보적이며 그 누구도 견줄 수 없다. 스쳐 지나가는 것만으로도 이미 나의 마음을 훔쳐갔으니.\" 네페르타리 여왕의 무덤 벽에서 발견됨#!\n\n#highlight #credits_header 특수 효과#!\n$EFFECT_LIST_BULLET$장착 시 궁정인과 죄수에게 #true_white 아름다움 흡수#! 캐릭터 상호작용을 얻습니다.\n$EFFECT_LIST_BULLET$장착 시, 자손이 아름다움 특성을 [GetTraitGroup('beauty_good_exotic').GetName]으로 업그레이드할 확률이 증가합니다.#!"

  artifact_elf_sword_name:0 "$artifact_name_prefix$ 검 [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_sword_description:3 "뛰어난 엘프 장인의 [SCOPE.Custom('ArtifactQuality')] [newly_created_elf_artifact.GetFeatureText( 'blade_metal' )] 검. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_dagger_name:0 "$artifact_name_prefix$ 단검 [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_dagger_description:1 "뛰어난 엘프 장인의 [SCOPE.Custom('ArtifactQuality')] [newly_created_elf_artifact.GetFeatureText( 'blade_metal' )] 단검. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_axe_name:0 "$artifact_name_prefix$ 도끼 [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_axe_description:2 "뛰어난 엘프 장인의 [SCOPE.Custom('ArtifactQuality')] 전투 도끼. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_hammer_name:0 "$artifact_name_prefix$ 망치 [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_hammer_description:3 "뛰어난 엘프 장인의 [SCOPE.Custom('ArtifactQuality')] 전쟁 망치. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_spear_name:0 "$artifact_name_prefix$ 엘프 창"
  artifact_elf_spear_description:2 "뛰어난 장인의 [SCOPE.Custom('ArtifactQuality')] 장창. [newly_created_elf_artifact.Custom('ArtifactSpearHeadDescription')] [newly_created_elf_artifact.Custom('ArtifactSpearShaftDescription')]"

  artifact_elf_mace_name:0 "$artifact_name_prefix$ 엘프 메이스"
  artifact_elf_mace_description:2 "뛰어난 장인의 [SCOPE.Custom('ArtifactQuality')] 플랜지 메이스. [newly_created_elf_artifact.Custom('ArtifactMaceHeadDescription')] [newly_created_elf_artifact.Custom('ArtifactMaceHandleDescription')]"

  artifact_elf_bow_name:0 "$artifact_name_prefix$ 엘프 활"
  artifact_elf_bow_description:3 "뛰어난 엘프 장인의 [SCOPE.Custom('ArtifactQuality')] [newly_created_elf_artifact.GetFeatureText( 'blade_metal' )] 활. [newly_created_elf_artifact.Custom('ArtifactBowDecoration')]"

  artifact_elf_long_bow_name:0 "$artifact_name_prefix$ 엘프 장궁"
  artifact_elf_long_bow_description:3 "뛰어난 엘프 장인의 [SCOPE.Custom('ArtifactQuality')] [newly_created_elf_artifact.GetFeatureText( 'blade_metal' )] 장궁. [newly_created_elf_artifact.Custom('ArtifactLongBowDecoration')]"

  artifact_elf_composite_bow_name:0 "$artifact_name_prefix$ 엘프 복합궁"
  artifact_elf_composite_bow_description:3 "뛰어난 엘프 장인의 [SCOPE.Custom('ArtifactQuality')] [newly_created_elf_artifact.GetFeatureText( 'blade_metal' )] 복합궁. [newly_created_elf_artifact.Custom('ArtifactCompositeBowDecoration')]"

  artifact_elf_crossbow_bow_name:0 "$artifact_name_prefix$ 엘프 쇠뇌"
  artifact_elf_crossbow_bow_description:3 "뛰어난 엘프 장인의 [SCOPE.Custom('ArtifactQuality')] [newly_created_elf_artifact.GetFeatureText( 'blade_metal' )] 쇠뇌. [newly_created_elf_artifact.Custom('ArtifactCrossbowBowDecoration')]"

  artifact_elf_armor_name:0 "$artifact_name_prefix$ 엘프 갑옷 [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_armor_description:0 "[SCOPE.Custom('ArtifactArmorDesc')]. [newly_created_elf_artifact.GetFeatureText('armor_helmet')]. [newly_created_elf_artifact.GetFeatureText('armor_decoration')]. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_armor_mail_name:0 "$artifact_name_prefix$ 사슬 갑옷 [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_armor_mail_description:2 "정교한 엘프 장인 정신이 이 작품을 일반적인 사슬 갑옷과 차별화합니다. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_armor_plate_name:0 "$artifact_name_prefix$ 판금 갑옷 [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_armor_plate_description:2 "이 갑옷은 정교한 엘프 장인 정신으로 만들어진 거대한 [newly_created_elf_artifact.GetFeatureText( 'armor_material' )] 판으로 제작되었으며, 착용자를 완전히 덮도록 단조되었습니다. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_armor_scale_name:0 "$artifact_name_prefix$ 비늘 갑옷 [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_armor_scale_description:2 "이 갑옷은 엘프가 [SCOPE.Custom('ArtifactAdverbQuality')] 섬세하게 제작한 [newly_created_elf_artifact.GetFeatureText( 'armor_material' )] 비늘로 만들어졌으며, 가죽 안감에 고정되어 있습니다. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_armor_lamellar_name:0 "$artifact_name_prefix$ 라멜라 갑옷 [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_armor_lamellar_description:2 "이 갑옷은 숙련된 엘프들이 [newly_created_elf_artifact.GetFeatureText( 'armor_material' )] 판으로 제작했으며, [SCOPE.Custom('ArtifactAdverbQuality')] [newly_created_elf_artifact.GetFeatureText( 'generic_material_cordage' )] 끈으로 묶여 있으며, 트림과 안감은 고급 [newly_created_elf_artifact.GetFeatureText( 'generic_material_cloth' )] 천으로 잘려져 있습니다. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_armor_laminar_name:0 "$artifact_name_prefix$ 라미나 갑옷 [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_armor_laminar_description:2 "이 갑옷은 숙련된 엘프들이 수평으로 겹치는 [newly_created_elf_artifact.GetFeatureText( 'armor_material' )] 띠로 제작했으며, [SCOPE.Custom('ArtifactAdverbQuality')] [newly_created_elf_artifact.GetFeatureText( 'generic_material_cordage' )] 끈으로 엮여 있으며, 트림과 안감은 고급 [newly_created_elf_artifact.GetFeatureText( 'generic_material_cloth' )] 천으로 잘려져 있습니다. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_armor_brigandine_name:0 "$artifact_name_prefix$ 브리건딘 갑옷 [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_armor_brigandine_description:2 "이 갑옷의 [newly_created_elf_artifact.GetFeatureText( 'armor_material' )]은(는) 엘프 장인들에 의해 내부적으로 타원형 강철판으로 [SCOPE.Custom('ArtifactAdverbQuality')] 안감 처리되었으며, [newly_created_elf_artifact.GetFeatureText( 'generic_material_cloth' )] 천으로 덮여 있습니다. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"
  artifact_elf_armor_fallback_description:2 "[SCOPE.Custom('ArtifactDecorationArmor')]. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_regalia_name:0 "$artifact_name_prefix$ 엘프 예복"
  artifact_elf_regalia_description:1 "[SCOPE.Custom('ArtifactArticleWealth')] [SCOPE.Custom('ArtifactQuality')] 장인의 예복 세트. [newly_created_elf_artifact.GetFeatureText( 'regalia_scepter' )], [newly_created_elf_artifact.GetFeatureText( 'regalia_clothes' )], 그리고 [newly_created_elf_artifact.GetFeatureText( 'regalia_accessory' )]로 구성됩니다."

  artifact_elf_crown_name:0 "$artifact_name_prefix$ 엘프 왕관"
  artifact_elf_crown_description:1 "[SCOPE.Custom('ArtifactArticleWealth')] [SCOPE.Custom('ArtifactQuality')] 장인의 왕관. 왕관은 [newly_created_elf_artifact.GetFeatureText( 'decoration_material_wire' )]와 [newly_created_elf_artifact.GetFeatureText( 'crown_decoration' )]으로 단조되었습니다."

  artifact_elf_brooch_name:0 "$artifact_name_prefix$ 브로치 [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_brooch_description:1 "[SCOPE.Custom('ArtifactArticleWealth')] [SCOPE.Custom('ArtifactQuality')] 엘프 장인의 브로치. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_ring_name:0 "$artifact_name_prefix$ 엘프 반지"
  artifact_elf_ring_description:1 "[SCOPE.Custom('ArtifactArticleWealth')] [SCOPE.Custom('ArtifactQuality')] 장인의 반지. [newly_created_elf_artifact.GetFeatureText( 'ring_decoration' )]."

  artifact_elf_necklace_name:0 "$artifact_name_prefix$ 엘프 목걸이"
  artifact_elf_necklace_description:1 "[SCOPE.Custom('ArtifactArticleWealth')] [SCOPE.Custom('ArtifactQuality')] 장인의 목걸이 [newly_created_elf_artifact.GetFeatureText( 'necklace_decoration' )]."

  artifact_elf_boots_name:0 "$artifact_name_prefix$ 부츠 [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_boots_description:1 "[SCOPE.Custom('ArtifactArticleWealth')] [SCOPE.Custom('ArtifactQuality')] 엘프 장인의 부츠 한 켤레. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  ## Archetypes
  archetype_ravager_title:0 "약탈자의"
  archetype_roadmen_title:0 "길잡이의"
  archetype_paladin_title:0 "팔라딘의"
  archetype_captain_title:0 "대장의"
  archetype_noble_title:0 "귀족의"
  archetype_aeluran_title:0 "아엘루란의"
  archetype_not_found_title:0 "엘프 평민의"

  archetype_ravager_description:0 "이 유물은 한때 강력한 엘프 약탈자의 것이었습니다. 그들이 했던 것처럼 당신도 영지를 약탈하시길."
  archetype_roadmen_description:0 "이 유물은 한때 날렵한 엘프 길잡이의 것이었습니다. 그들이 했던 것처럼 당신도 영지를 탐험하시길."
  archetype_paladin_description:0 "이 유물은 한때 굳건한 엘프 기사의 것이었습니다. 그들이 했던 것처럼 당신도 영지를 보호하시길."
  archetype_captain_description:0 "이 유물은 한때 현명한 엘프 장교의 것이었습니다. 그들이 했던 것처럼 당신도 영지를 정복하시길."
  archetype_noble_description:0 "이 유물은 한때 위엄 있는 엘프 왕족의 것이었습니다. 그들이 했던 것처럼 당신도 영지를 감독하시길."
  archetype_aeluran_description:0 "이 유물은 한때 강력한 아엘루란 자매의 것이었습니다. 그들이 했던 것처럼 당신도 영지에 질서를 가져오시길."
  archetype_not_found_desc:0 "이것은 버그입니다. 엘프 데스티니 모드의 개발자에게 보고하십시오."
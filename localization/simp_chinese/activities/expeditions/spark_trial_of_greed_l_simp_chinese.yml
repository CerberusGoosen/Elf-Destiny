l_simp_chinese:
  # Trial of Greed
  expedition.00513.title:0 "Trial of Greed @gold_icon!"
  expedition.00513.desc:0 "你们一行人来到一个大房间。在中心，你可以看到一堆堆堆得很高的宝藏 @gold_icon! @gold_icon! @gold_icon!.\n\n你怀疑出了什么问题，然后你肯定注意到宝藏被放在了一个压力板陷阱上。\n\n看来你可以在不引爆的情况下拿走一些宝藏。你会先从堆的顶部拿走什么？"
  expedition.00513.leave:0 "我认为不值得为了财富而冒着生命危险"
  expedition.00513.leaveLoop:0 "我们现在有足够的宝藏。"

  expedition.00513.debug:0 "\n\n宝的重量 - [ROOT.Var('treasure_weight').GetValue]\n\n压力板 - [ROOT.Var('pressure_plate_limit').GetValue]"

  expedition.005131.title:0 "贪婪的审判，贪婪滋长 @gold_icon!"
  expedition.005131.round_reward_gold:0 "陷阱没有被触发！到目前为止，你已经设法 [ROOT.Var('total_gold_gained').GetValue] @gold_icon!"
  expedition.005131.round_reward_item:0 "陷阱没有被触发！希望你得到的装备值得冒险！"
  expedition.005131.desc:0 "到目前为止你很幸运，你敢多拿点吗？\n\n你接下来要抓什么？"

  expedition.005131.DEBUG:0 "DEBUGGING - [ROOT.Var('total_gold_gained').GetValue]"

  expedition.00513.small_bag:0 "一小袋金子"
  expedition.00513.large_bag:0 "装满金子的大袋子"
  expedition.00513.small_chest:0 "一个小锁箱"
  expedition.00513.large_chest:0 "一个大箱子"
  expedition.00513.weapon_small:0 "某种小刀片"
  expedition.00513.weapon_large:0 "鞘中利器"
  expedition.00513.armor:0 "一件盔甲"
  expedition.00513.gold_vase:0 "一个闪闪发光的金色花瓶"

  expedition.005132.title:0 "陷阱触发！"
  expedition.005132.desc:0 "灾难压力板被触发！长矛从墙上飞出，击中你的一些党员。看来你的贪婪是有代价的。当你身后的门砰地关上时，你逃离了房间，抛弃了你发现的所有宝藏。"
  expedition.005132.ouch:0 "我无法抗拒黄金的甜美诱惑！"

l_simp_chinese:
 # 设置基地营地
  expedition.001.title:0 "设置基地营地"
  expedition.001.desc:0 "你的队伍已经抵达探险地点。你需要建立一个基地营地，然后前往探索废墟。"
  expedition.001.set_up_camp:0 "让我们确保我们已经准备好了！"

  # 探险队什么都没发现
  expedition.002.title:0 "探险队未发现任何事物"
  expedition.002.desc:0 "你们整天都在探索和研究这个地点，但没有发现任何值得注意的东西。"
  expedition.002.ok:0 "也许是另一天吧"

  # 探险队遇到危险
  expedition.003.title:0 "探险队遇到危险"
  expedition.003.desc:0 "你的队伍触发了一个陷阱！尖刺从墙上飞出，你的一些队员可能会受伤！"
  expedition.003.ok:0 "哎呀！"

  # 探险队发现小宝藏
  expedition.004.title:0 "一次小发现！"
  expedition.004.desc:0 "你的队伍偶然发现了一个被遗忘已久的储藏室。里面有一把古老的精灵武器，刀刃依然锋利！"
  expedition.004.ok:0 "这笔财富将为我的领地服务"

  expedition.0041.title:0 "一次小发现！"
  expedition.0041.desc:0 "你的队伍偶然发现了一个被遗忘已久的储藏室。里面有一些 @gold_icon！多么幸运"
  expedition.0041.ok:0 "这笔财富将为我的领地服务"
  expedition.0041.minor_gold_discovery:0 "25@gold_icon! 已添加到你的探险战利品中"

  # # 发现重要之物
  # expedition.005.title:0 "一个重大的发现！！"
  # expedition.005.desc:0 "你的队伍来到了......"
  # expedition.005.ok:0 "这份财富将有助于我国家的发展"

  # 寻找境主印记
  expedition.0069.title:0 "王者之墓"
  expedition.0069.desc:0 "你们来到一个巨大的大厅，也许曾经是古老领主们举行法庭的地方。当你和朱丽亚走向房间中心时，“多么大的发现！”朱丽亚大声说道。在碎片之中，一个长眠的国王坐着，他的宝座成为最后的安息之地。在他的脖子上挂着一枚辉煌的项链。你担心自己可能会迷失，因为你发誓这颗令人陶醉的宝石在呼唤着你。“M'[ROOT.Char.GetLadyLord]，你在等什么？”朱丽亚说道。
  expedition.0069.ok:0 "伸手拿起宝石"

  expedition.00691.title:0 "强大的存在"
  expedition.00691.desc:0 "触摸到宝石时，一道耀眼的光芒笼罩了你和朱丽亚。突然间，你迷失了，沉浸在一场耀眼的白光风暴中。你知道自己并不孤单。这不是朱丽亚，而是另一个巨大而不可想象的意志存在。它安抚着你，同时又让你感到恐惧。你的感官被提升，可以以前所未有的方式感受到自己的身体。"
  expedition.00691.ok:0 "这是死亡吗？"


  expedition.00692.title:0 "惊人的变化"
  expedition.00692.desc:0 "光线最终消失，世界重新变得清晰。你感觉与以往不同。看着朱丽亚，你震惊地盯着她现在变长的耳朵。在看到她震惊的表情并指向你的头部后，你伸手摸了摸确认你的耳朵也变长了。“M'[ROOT.Char.GetLadyLord]，我们似乎变成了精灵！就像古老传说中的人一样！”你惊讶地看着手中仍然抓着的宝石。对于这种改变对你意味着什么，还有待发现。"
  expedition.00692.ok:0 "我们应该回家思考一下"

  expedition.006901.desc:0 "你来到一扇封闭的石门。门旁的墙上刻着字。\n\n“M'[ROOT.Char.GetLadyLord]，这是精灵留下的谜语，” 朱丽亚说道，“很明显，我们必须解开它才能继续前进。”"
  expedition.006901.ok:0 "好吧，它说了什么？"

  # 智慧的试炼
  expedition.00511.desc:0 "古代人留下了一项试炼，挑战那些要冒险进入他们以前的领地的人。你必须回答所给的谜语，以证明你的智慧，看看前方有什么。"
  expedition.00511.ok:0 "我已准备好"

  # 探险结束
  expedition.006.title:0 "探险结束"
  expedition.006.desc:0 "你已经用完了资助的物资，需要回家了"
  expedition.006.ok:0 "我已经准备好回家了"

  # 文化演变发现
  expedition_unique_encounters.001.title:0 "一项文化重要性的发现！"
  expedition_unique_encounters.001.desc:0 "你进入了一个充满古老奇珍异宝的房间。你能感觉到空气中弥漫着神圣火花的存在。\n\n当你四处观望时，你发现了一个特殊的文物，你能感觉到它蕴含着神火。作为领域之主，你本能地知道这个奇异物品代表着你可以重塑你领域的精灵人民的古老知识。\n\n这个文物是什么？"

  expedition_unique_encounters.001.tribal_ascension:0 "一块记录部落人民历史的图腾"
  expedition_unique_encounters.001.fey_agoras:0 "一幅描绘学者在广场上辩论的壮丽壁画"
  expedition_unique_encounters.001.beast_tamers:0 "《皇家兽栏兽群指南第三版》"
  expedition_unique_encounters.001.woodland_bounty:0 "装满你从未见过的奇怪种子的木箱"
  expedition_unique_encounters.001.elf_craftsmanship:0 "一套复杂的金属工具集合，可能来自铁匠铺"
  expedition_unique_encounters.001.adventure_guilds:0 "自豪地展示着珍宝和奖杯的男男女女的肖像画"
  expedition_unique_encounters.001.people_of_the_bow:0 "一种未知木材制作的令人印象深刻的精湛工艺的弓"

  expedition_unique_encounters.0022.title:0 "发现传送门导航中继！"
  expedition_unique_encounters.0022.desc:0 "你在一个布满蛛网的旧杂物间分类整理着一些复杂的钢铁构件。在这些垃圾中，你发现了一个真正的宝藏！这是你一直在寻找的传送门导航中继！"
  expedition.030.takeNavigationRelay:0 "离最终目标又近了一步！"

  expedition_unique_encounters.0021.title:0 "发现传送门电容器！"
  expedition_unique_encounters.0021.desc:0 "你正在搜寻一座看起来像是某种古老神龛的地方。在一个后房里，你发现了一个布满灰尘的古老箱子。当打开它时，你眼睛发出愉悦的光芒。这是一个传送门电容水晶！正是恢复大门所需要的！"
  expedition.0021.takeCapacitor:0 "离最终目标又近了一步！"

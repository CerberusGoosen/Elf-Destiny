  ### 魔法官员任务 ###
  # 招募新魔法师
  aeluran_advisor_task.0101.t:0 "一位新魔法师加入我们的行列！"
  aeluran_advisor_task.0101.desc:0 "一位名为%NEW_MAGI%的强大魔法师已被[councillor.GetTitledFirstName]说服加入你的魔法核心！"
	aeluran_advisor_task.0101.a:0 "干得好[councillor.GetTitledFirstName]！我们变得更加强大了"
	aeluran_advisor_task.0101.b:0 "我们不需要这样的魔法师，让他们离开"

  # 顾问治愈了 devotee_target 的孩子
  aeluran_advisor_task.01021.t:0 "宗教狂热！"
  aeluran_advisor_task.01021.desc:0 "[councillor.GetTitledFirstName]治愈了[devotee_target.GetName]的孩子，真是个奇迹！"
	aeluran_advisor_task.01021.a:0 "干得好[councillor.GetTitledFirstName]！他们将会终身感激您"
  # 顾问与 devotee_target 进行了私人会话
  aeluran_advisor_task.01022.t:0 "宗教狂热！"
  aeluran_advisor_task.01022.desc:0 "[councillor.GetTitledFirstName]与[devotee_target.GetName]进行了私人会话后，[devotee_target.GetName]显得更有活力了。"
	aeluran_advisor_task.01022.a:0 "您做得很好[councillor.GetTitledFirstName]，能激发如此虔诚的信仰。"
  # 顾问用神力迷住了人群
  aeluran_advisor_task.01023.t:0 "宗教狂热！"
  aeluran_advisor_task.01023.desc:0 "[councillor.GetTitledFirstName]的表现使人群为之倾倒。"
  aeluran_advisor_task.01023.a:0 "赞美，我会利用他们的虔诚。"

  # 在随机县增加控制力
  aeluran_advisor_task.0103.t:0 "民众服从"
  aeluran_advisor_task.0103.desc:0 "[councillor.GetTitledFirstName]已经使人民成为我们事业的一部分。"
  aeluran_advisor_task.0103.a:0 "干得好[councillor.GetTitledFirstName]！"

  ### 暗中破坏 ###
  aeluran_advisor_task.0301.t:0 "这片土地真正属于谁？"
  aeluran_advisor_task.0301.desc:0 "[councillor.GetTitledFirstName]走到你身边，在你的耳边低声说道。\n\n我的忠实追随者已经在[县城名称]安身立命，并在普通百姓中传播真相。[县城名称]没有真正的[ROOT.Char.GetLadyLord|U]，除了你。"
  aeluran_advisor_task.0301.a:0 "干得好[councillor.GetTitledFirstName]！[县城名称]很快将成为我掌控的领地，因为人们渴望如此"
  aeluran_advisor_task.0301.b:0 "我欣赏你的努力[councillor.GetTitledFirstName]，但我暂时不会再多介入"

  aeluran_advisor_task.0302.t:0 "这片土地真正属于谁！？"
  aeluran_advisor_task.0302.desc:0 "[councillor.GetTitledFirstName]满怀喜悦地走到你身边。\n\n我的[ROOT.Char.GetLadyLord|U]，忠实的追随者已经在[县城名称]的农民中引发了狂热情绪。他们不仅在呼喊着你的领导力，整个公国都被影响，他们只认可你！"
  aeluran_advisor_task.0302.a:0 "出色的工作[councillor.GetTitledFirstName]！这个公国很快将归于我"
  aeluran_advisor_task.0302.b:0 "我欣赏你的努力[councillor.GetTitledFirstName]，但我暂时不会再多介入"

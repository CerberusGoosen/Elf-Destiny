l_simp_chinese:
  request_matchmaking_desc:0 "请求牵线"

  aeluran_matchmaking.0011.title:0 "埃卢兰牵线"
  aeluran_matchmaking.0011.desc:0 "您的顾问来找您了。\n\n\"M'[ROOT.Char.GetLadyLord]，是时候找到配偶并保障您的血统了。如您所知，向埃卢兰教团寻求帮助是个妥当的决定。\n\n我已联系到我们教团的姐妹们，并且确保了一些非常有前途的候选人。\n\n我们是否继续进行选项呢？\""
  aeluran_matchmaking.0011.ok:0 "您当然是正确的，让我们为我找个配偶吧"
  aeluran_matchmaking.0011.refuse:0 "不管教团怎么希望，我会在我自己准备好的时候结婚"

  aeluran_matchmaking.0012.title:0 "埃卢兰牵线"
  aeluran_matchmaking.0012.desc:0 "您的顾问来找您了。\n\n\"M'[ROOT.Char.GetLadyLord]，是时候让您的继承人找到配偶并保障您的血统了。如您所知，向埃卢兰教团寻求帮助是个妥当的决定。\n\n我已联系到我们教团的姐妹们，并且确保了一些非常有前途的候选人。\n\n我们是否要查看您的选择呢？\""
  aeluran_matchmaking.0012.ok:0 "让我们给我的孩子找个合适的配偶"
  aeluran_matchmaking.0012.refuse:0 "不管教团怎么希望，我不会强迫我的孩子"

  aeluran_matchmaking.0021.title:0 "选择配对！"

  aeluran_matchmaking.matches_intro:0 "我们来回顾候选人，好吗？\n\n"
  aeluran_matchmaking.choose_match:0 "\n那么哪对吸引了您的眼球？"


 # ==== 配对描述 ====
  aeluran_matchmaking.aeluran_sister_option.player.desc:0 "有一个埃卢兰姐妹可供选择，教团将授予您拥有如此强大配偶的特权。她是一位训练有素的魔法师，增加教团在这片土地上的影响力总是受欢迎的。您会同意吗？\n\n"

  aeluran_matchmaking.aeluran_sister_option.heir.desc:0 "有一个埃卢兰姐妹可供选择，教团将授予您的继承人拥有如此强大配偶的特权。她是一位训练有素的魔法师，增加教团在这片土地上的影响力总是受欢迎的。您会同意吗？\n\n"

  aeluran_matchmaking.aeluran_matron_option.player.desc:0 "如果您希望加强与我们教团的联系，我有幸能够告诉您，受人尊敬的女主任 [match_option_aeluran.GetTitledFirstName] 已经自荐。这是一个难得的荣耀。有如此强大而明智的配偶在您身边会提升您和教团在这片土地上的地位。\n\n"

  aeluran_matchmaking.aeluran_matron_option.heir.desc:0 "如果您希望加强与我们教团的联系，我有幸能够告诉您，受人尊敬的女主任 [match_option_aeluran.GetTitledFirstName] 已经自荐。这是一个难得的荣耀。有如此强大而明智的配偶在您继承人身边会提升您的家族和教团在这片土地上的地位。\n\n"

  aeluran_matchmaking.breeding_stock_option.player.male.desc:0 "为了加强您的血统，教团已经找到了一个品质出众的少女，您的孩子毫无疑问会非常出色。\n\n"

  aeluran_matchmaking.breeding_stock_option.heir.male.desc:0 "为了加强您的血统，教团已经找到了一个品质出众的少女，您的孙辈毫无疑问会非常出色。\n\n"

  aeluran_matchmaking.breeding_stock_option.player.female.desc:0 "为了加强您的血统，教团已经找到了一个品质出众的男士，您的孩子毫无疑问会非常出色。\n\n"

  aeluran_matchmaking.breeding_stock_option.heir.female.desc:0 "为了加强您的血统，教团已经找到了一个品质出众的男士，您的孙辈毫无疑问会非常出色。\n\n"

  aeluran_matchmaking.breeding_stock_2_option.player.male.desc:0 "我们的姐妹在偏远地区的一个谦逊小村庄发现了一个名叫<在此插入姓名>的女士。她显然具有有利特质，与您的血统结合后将会培养出伟大未来的<插入王朝>统治者。\n\n"

  aeluran_matchmaking.breeding_stock_2_option.heir.male.desc:0 "我们的姐妹在偏远地区的一个谦逊小村庄发现了一个名叫<在此插入姓名>的女士。她显然具有有利特质，与您继承人的血统结合后将会培养出伟大未来的<插入王朝>统治者。\n\n"

  aeluran_matchmaking.breeding_stock_2_option.player.female.desc:0 "我们的姐妹在偏远地区的一个谦逊小村庄发现了一个名叫<在此插入姓名>的男士。他显然具有有利特质，与您的血统结合后将会培养出伟大未来的<插入王朝>统治者。\n\n"

  aeluran_matchmaking.breeding_stock_2_option.heir.female.desc:0 "我们的姐妹在偏远地区的一个谦逊小村庄发现了一个名叫<在此插入姓名>的男士。他显然具有有利特质，与您继承人的血统结合后将会培养出伟大未来的<插入王朝>统治者。\n\n"

  aeluran_matchmaking.alliance_option.player.desc:0 "通过积极的谈判，我们发现了另一个强大的精灵家族愿意联盟。您的联姻对双方的人民都将大有裨益。\n\n"

  aeluran_matchmaking.alliance_option.heir.desc:0 "通过激烈的谈判，我们找到了另一个强大的精灵家族愿意联盟。您继承人的联姻对双方的人民都将大有裨益。\n\n"

  aeluran_matchmaking.family_option.player.desc:0 "不要忘记您自己的家族，更贴近的匹配无疑会维持甚至提升您血统的纯正度。\n\n"

  aeluran_matchmaking.family_option.heir.desc:0 "不要忘记您自己的家族，更贴近的匹配无疑会维持甚至提升您血统的纯正度。\n\n"

  aeluran_matchmaking.twins_option.player.male.desc:0 "您被视为对教团价值高的统治者，因此我们希望赐予您一段合适的姻缘。这两位少女是被火花祝福的孪生姐妹。她们都出身名门且受过魔法训练。这是一次罕见且值得的匹配！\n\n"

  aeluran_matchmaking.twins_option.player.female.desc:0 "您被视为对教团价值高的统治者，因此我们希望赐予您一段合适的姻缘。这两位男士是被火花祝福的孪生兄弟。他们都出身名门且受过强化训练。这是一次罕见且值得的匹配！\n\n"

  aeluran_matchmaking.twins_option.heir.male.desc:0 "您被视为对教团价值高的统治者，因此我们希望赐予您的继承人一段合适的姻缘。这两位少女是被火花祝福的孪生姐妹。她们都出身名门且受过魔法训练。这是一次罕见且值得的匹配！\n\n"

  aeluran_matchmaking.twins_option.heir.female.desc:0 "您被视为对教团价值高的统治者，因此我们希望赐予您的继承人一段合适的姻缘。这两位男士是被火花祝福的孪生兄弟。他们都出身名门且受过强化训练。这是一次罕见且值得的匹配！\n\n"

  aeluran_matchmaking.triplets_option.player.male.desc:0 "您被视为对教团价值最高的统治者。因此，我们希望为您赐予一个真正优质的姻缘！这里站着三位少女姐妹；三胞胎被火花明显祝福。她们出身异常，且受过魔法训练。对于如此伟大的统治者而言，这是一场盛大的匹配！\n\n"

  aeluran_matchmaking.triplets_option.player.female.desc:0 "您被视为对教团价值最高的统治者。因此，我们希望为您赐予一个真正优质的姻缘！这里站着三位男士；被火花明显祝福的三胞胎。他们出身异常，受过强化训练。对于如此伟大的统治者而言，这是一场盛大的匹配！\n\n"

  aeluran_matchmaking.triplets_option.heir.male.desc:0 "您被视为对教团价值最高的统治者。因此，我们希望为您的继承人赐予一个真正优质的姻缘！这里站着三位少女姐妹；被火花明显祝福的三胞胎。她们出身异常，受过魔法训练。对于如此伟大的统治者而言，这是一场盛大的匹配！\n\n"

  aeluran_matchmaking.triplets_option.heir.female.desc:0 "您被视为对教团价值最高的统治者。因此，我们希望为您的继承人赐予一个真正优质的姻缘！这里站着三位男士；被火花明显祝福的三胞胎。他们出身异常，受过强化训练。对于如此伟大的统治者而言，这是一场盛大的匹配！\n\n"

  aeluran_matchmaking.only_one_match.desc:0 "很抱歉 M'[ROOT.Char.GetLadyLord]，似乎我们只能找到一个潜在的候选人。我相信您会相信这是最佳的匹配？"

  # ==== Choose ====
  aeluran_matchmaking_choice.aeluran:0 "能与埃卢兰编织者的姐妹成为伴侣，我感到非常荣幸。"
  aeluran_matchmaking_choice.breeder:0 "这些优秀的血统！我们的孩子将会非常出色。"
  aeluran_matchmaking_choice.alliance:0 "强大的联盟将使所有精灵受益。我将履行我的职责。"
  aeluran_matchmaking_choice.family:0 "血统必须保持纯洁。我将在自己的家族内结婚。"
  aeluran_matchmaking_choice.triplets:0 "这肯定是个梦想成真。我会三个都要。"
  aeluran_matchmaking_choice.twins:0 "任何人都会很幸运能与其中一位少女结合。我会两个都要。"
  aeluran_matchmaking_choice.none:0 "他们中没有一个适合我"


  aeluran_story.001.title:1 "赤红的访客"
  aeluran_story.001.desc:0 "您的领地里出现了骚动。埃卢兰会的姐妹们，通常被普通民众称为红巫婆，出现在您的门口并要求与您商议。她们声称知道您上次探险中的发现。"
  aeluran_story.001.ok:0 "我会在我的议会大厅听取她们的意见。管家，请让她们进来。"

  aeluran_story.002.title:1 "赤红的访客"
  aeluran_story.002.desc:0 "您走进议会大厅，看到埃卢兰姐妹们正在等待。她们是两位穿着红色衣服的女性，都拥有永恒的美丽。其中一位女性走了出来。\n\n\"M'[ROOT.Char.GetLadyLord]，我的名字是[aeluran_matron.GetFirstNameNoTooltip]。您有幸站在埃卢兰编织者的最高女族长——[high_matriarch.GetFirstNameNoTooltip]女士面前。\"\n\n随着这个介绍，另一位女性走了出来。她优雅地行动，容颜永恒智慧。\n\n\"我的[ROOT.Char.GetLadyLord]，我知道我们的到来是意料之外的，但我们来讨论一件非常重要的事情。我感受到神圣能量的释放，并找到了您在人类土地上的身影。我知道您已经找到了领域领主的印记。\""
  aeluran_story.002.ok:0 "继续……"

  aeluran_story.003.title:1 "赤红的访客"
  aeluran_story.003.desc:0 "我不是来夺取它的。印记只对它认为值得的人产生反应。拥有它标志着您是这个世界上无可争议的精灵领主。在古代，精灵和人类通过一座巨大的传送门来到了这个世界。自那时起，无数帝国兴衰不断。有一次，您发现印记的那位精灵皇帝在一场大规模的叛乱中被推翻。\n\n世界上大多数精灵要么被杀害，要么逃回了传送门，将这个世界留在了背后。有一小部分人口留了下来，留在偏远的荒野，可以过上和平的生活。在大量精灵离开后，传送门的重要组件被叛乱者摧毁，我们通往其他领域的门户丧失了。\n\n我的[ROOT.Char.GetLadyLord]，印记选择了您，并且此时并非巧合。这是神圣火花的确认，是创造万物的伟大造物者正在表达其意志。现在是恢复宏伟传送门并欢迎伟大的精灵民族回到这个世界的时候！"
  aeluran_story.003.ok:0 "这是一个重大且值得的事业！"

  aeluran_story.004.title:1 "赤红的访客"
  aeluran_story.004.desc:0 "确实如此！您需要为被摧毁的传送门部件寻找替代品。在古老的时代，这些东西虽然罕见，但仍然可用。您必须继续您对古代精灵遗址的考察，并找到我们需要的零件。我们带来了地图，它们详细描述了一些新的精灵废墟供您调查。世界的命运掌握在您手中。\n\n在我们长途旅行回到我们在北方的圣所之前，我还有一个额外的事情要与您讨论。\n\n所有领域中的精灵领主都习惯接受神圣火花作为宇宙的真正指引力。此外，埃卢兰编织者会的姐妹们被视为其意志的引导者。我恳请您接纳我们的秩序，以便在您的土地上提供建议并促进神圣火花的利益。"
  aeluran_story.004.ok:0 "我将非常荣幸地欢迎埃卢兰会的姐妹们来到我的领地！"
  aeluran_story.004.no:0 "我不希望我的领地由红巫婆管理"

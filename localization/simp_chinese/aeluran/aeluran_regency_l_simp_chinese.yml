  game_concept_aeluran_regency_desc:3 "你的埃卢兰顾问是你的副手，并分享对你领域的部分控制。\n\n摄政官从[权力天平|E]中获得的利益会随着他们对你的支配力量（Dominance）增强而变得更加强大。\n\n除非放弃信仰，否则[埃卢兰摄政|E]不能结束。要重新获得控制权，你需要证明自己作为统治者，并重新获得支配力量（Dominance）！"
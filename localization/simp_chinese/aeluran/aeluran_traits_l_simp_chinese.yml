l_simp_chinese:
  # Aeluran Order Traits
  trait_aeluran_servant:0 "埃卢兰仆人"
  trait_aeluran_servant_desc:0 "埃卢兰仆人是埃卢兰骑士团中最低级、最普通的成员。他们致力于为修女们服务。"
  trait_aeluran_sister:0 "埃卢兰修女"
  trait_aeluran_sister_desc:0 "埃卢兰修女们自幼就接受艾露拉教团的训练，她们被塑造成强大的法师和睿智的顾问。"
  trait_aeluran_matron:0 "埃卢兰女长老"
  trait_aeluran_matron_desc:0 "埃卢兰女长老是艾鲁兰教团中的精英和最强大的成员。她们构成了该教团的领导委员会，并且通常比普通姐妹更擅长操控“火花”。"
  trait_aeluran_high_matriarch:0 "埃卢兰最高女首领"
  trait_aeluran_high_matriarch_desc:0 埃卢兰最高女首领是埃卢兰人中无可争议的领袖。由女长老委员会选出，高女首领通常是整个教团中最强大和最智慧的姐妹。"

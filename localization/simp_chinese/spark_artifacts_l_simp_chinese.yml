l_simp_chinese:
  trait_aeluran_order:0 "埃卢兰秩序"

  artifact_elf_history_ancient_elf_title:0 "在古老时代"
  artifact_elf_history_ancient_elf_desc:0 "这件文物可以追溯到人们所知的历史之前的古老时代。我们知道得很少关于它的起源，只知道它似乎是古代精灵的创造物。"

  artifact_elf_history_portal_components_title:0 "$artifact_elf_history_ancient_elf_title$"
  artifact_elf_history_portal_components_history_desc:0 "$artifact_elf_history_ancient_elf_desc$"

  portal_spark_capacitor:0 "宏伟的传送门火花电容器"
  portal_spark_capacitor_desc:0 "一块巨大的未切割的火花水晶。它可以储存大量环境能量，然后用于魔法密集的任务，比如传送门旅行。"

  portal_navigation_relay:0 "宏伟的传送门导航中继"
  portal_navigation_relay_desc:0 "这是一个造型奇特、曲线和角度难以捉摸的装置，它允许将传送门连接到星际网络。"

  sigil_of_the_realm_lord:0 "领域之印"
  sigil_of_the_realm_lord_desc:0 "一枚辐射状的护身符，中心是纯净结晶的火花能量。它传达了领域之主的权威。"

  portal_schematics:0 "传送门示意图"
  portal_schematics_desc:0 "厚重的册子上充满了传送门的各种组件的手绘效果图。古老的精灵文字填满了页边空白处。这本书能够存世至今真是个奇迹。"

  artifact_elf_sword_name:0 "$artifact_name_prefix$ 精灵之剑"
  artifact_elf_sword_description:3 "一把 [SCOPE.Custom('ArtifactQuality')] 超凡精良的精灵打造之剑。[newly_created_artifact.Custom('ArtifactSwordDecoration')]"

  artifact_elf_dagger_name:0 "$artifact_name_prefix$ 精灵匕首"
  artifact_elf_dagger_description:1 "一把 [SCOPE.Custom('ArtifactQuality')] 超凡精良的精灵打造匕首。[newly_created_artifact.Custom('ArtifactDaggerDecoration')]"

  artifact_elf_axe_name:0 "$artifact_name_prefix$ 精灵战斧"
  artifact_elf_axe_description:2 "一把 [SCOPE.Custom('ArtifactQuality')] 精良的精灵战斧。[newly_created_artifact.Custom('ArtifactAxeHeadDescription')] [newly_created_artifact.Custom('ArtifactAxeHaftDescription')]"

  artifact_elf_hammer_name:0 "$artifact_name_prefix$ 精灵战锤"
  artifact_elf_hammer_description:3 "一把 [SCOPE.Custom('ArtifactQuality')] 超凡精良的精灵打造之战锤。[newly_created_artifact.Custom('ArtifactHammerHeadDescription')] [newly_created_artifact.Custom('ArtifactHammerShaftDescription')]"

  artifact_elf_spear_name:0 "$artifact_name_prefix$ 精灵长矛"

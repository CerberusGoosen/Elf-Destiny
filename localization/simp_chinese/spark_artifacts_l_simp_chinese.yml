  artifact_elf_mace_name:0 "$artifact_name_prefix$ 精灵狼牙棒"
  artifact_elf_mace_description:2 "一把 [SCOPE.Custom('ArtifactQuality')] 手工制作的精灵狼牙棒。[newly_created_artifact.Custom('ArtifactMaceHeadDescription')] [newly_created_artifact.Custom('ArtifactMaceHandleDescription')]"

  artifact_elf_bow_name:0 "$artifact_name_prefix$ 精灵弓"
  artifact_elf_bow_description:3 "一把 [SCOPE.Custom('ArtifactQuality')] 精良的精灵打造之弓。[newly_created_artifact.Custom('ArtifactBowDecoration')]"

  artifact_elf_long_bow_name:0 "$artifact_name_prefix$ 精灵长弓"

  artifact_elf_composite_bow_name:0 "$artifact_name_prefix$ 精灵复合弓"
  artifact_elf_composite_bow_description:3 "一把 [SCOPE.Custom('ArtifactQuality')] 精良的精灵复合弓。[newly_created_artifact.Custom('ArtifactCompositeBowDecoration')]"

  artifact_elf_crossbow_bow_name:0 "$artifact_name_prefix$ 精灵弩"
  artifact_elf_crossbow_bow_description:3 "一把 [SCOPE.Custom('ArtifactQuality')] 精良的精灵弩。[newly_created_artifact.Custom('ArtifactCrossbowBowDecoration')]"

  artifact_elf_armor_name:0 "$artifact_name_prefix$ 精灵盔甲"
  artifact_elf_armor_description:0 "[SCOPE.Custom('ArtifactArmorDesc')]. [newly_created_artifact.GetFeatureText('armor_helmet')]. [newly_created_artifact.GetFeatureText('armor_decoration')]."

  artifact_elf_armor_mail_name:0 "$artifact_name_prefix$ 精灵锁子甲"
  artifact_elf_armor_mail_description:2 "虽然链环上没有装饰的空间，但铆接件上的[SCOPE.Custom('ArtifactQuality')]工艺使这件装备与普通锁子甲不同"

  artifact_elf_armor_plate_name:0 "$artifact_name_prefix$ 精灵板甲"
  artifact_elf_armor_plate_description:2 "这套装备由大块[newly_created_artifact.GetFeatureText( 'armor_material' )]板构成，经[SCOPE.Custom('ArtifactAdverbQuality')]锻造，完全覆盖佩戴者"

  artifact_elf_armor_scale_name:0 "$artifact_name_prefix$ 精灵鳞甲"
  artifact_elf_armor_scale_description:2 "这套装备由[SCOPE.Custom('ArtifactAdverbQuality')]精良制作的[newly_created_artifact.GetFeatureText( 'armor_material' )]鳞片组成，固定在皮革背衬上"

  artifact_elf_armor_lamellar_name:0 "$artifact_name_prefix$ 精灵镶嵌甲"
  artifact_elf_armor_lamellar_description:2 "这套装备由[newly_created_artifact.GetFeatureText( 'armor_material' )]板组成，[SCOPE.Custom('ArtifactAdverbQuality')]用[SCOPE.Custom('ArtifactAdverbQuality')]的方式绑在一起，内衬和镶边由精细的[newly_created_artifact.GetFeatureText( 'generic_material_cloth' )]制成"

  artifact_elf_armor_laminar_name:0 "$artifact_name_prefix$ 精灵层叠甲"
  artifact_elf_armor_laminar_description:2 "这套装备由水平重叠的[newly_created_artifact.GetFeatureText( 'armor_material' )]带构成，[SCOPE.Custom('ArtifactAdverbQuality')]用[SCOPE.Custom('ArtifactAdverbQuality')]的方式用[SCOPE.Custom('ArtifactAdverbQuality')]的方法与[newly_created_artifact.GetFeatureText( 'generic_material_cordage' )]绳缆绑在一起，内衬和镶边由精细的[newly_created_artifact.GetFeatureText( 'generic_material_cloth' )]制成"

  artifact_elf_armor_brigandine_name:0 "$artifact_name_prefix$ 精灵镶板甲"
  artifact_elf_armor_brigandine_description:2 "这套装备的[newly_created_artifact.GetFeatureText( 'armor_material' )][SCOPE.Custom('ArtifactAdverbQuality')]内衬有椭圆形的钢板，并覆盖了一层[newly_created_artifact.GetFeatureText( 'generic_material_cloth' )]"
  artifact_elf_armor_fallback_description:2 "[SCOPE.Custom('ArtifactDecorationArmor')]."


  artifact_elf_regalia_name:0 "$artifact_name_prefix$ 精灵权杖"
  artifact_elf_regalia_description:1 "[SCOPE.Custom('ArtifactArticleWealth')] [SCOPE.Custom('ArtifactQuality')]手工艺权杖套装。包括[newly_created_artifact.GetFeatureText( 'regalia_scepter' )]、[newly_created_artifact.GetFeatureText( 'regalia_clothes' )]和[newly_created_artifact.GetFeatureText( 'regalia_accessory' )]。"

  artifact_elf_crown_name:0 "$artifact_name_prefix$ 精灵王冠"
  artifact_elf_crown_description:1 "[SCOPE.Custom('ArtifactArticleWealth')] [SCOPE.Custom('ArtifactQuality')]手工艺王冠。王冠由[newly_created_artifact.GetFeatureText( 'decoration_material_wire' )]和[newly_created_artifact.GetFeatureText( 'crown_decoration' )]锻造而成。"

  artifact_elf_brooch_name:0 "$artifact_name_prefix$ 精灵胸针"
  artifact_elf_brooch_description:1 "[SCOPE.Custom('ArtifactArticleWealth')] [SCOPE.Custom('ArtifactQuality')]手工艺胸针。[newly_created_artifact.GetFeatureText( 'brooch_decoration' )]。"

  artifact_elf_ring_name:0 "$artifact_name_prefix$ 精灵戒指"
  artifact_elf_ring_description:1 "[SCOPE.Custom('ArtifactArticleWealth')] [SCOPE.Custom('ArtifactQuality')]手工艺戒指。[newly_created_artifact.GetFeatureText( 'ring_decoration' )]。"

  artifact_elf_necklace_name:0 "$artifact_name_prefix$ 精灵项链"
  artifact_elf_necklace_description:1 "[SCOPE.Custom('ArtifactArticleWealth')] [SCOPE.Custom('ArtifactQuality')]手工艺项链。[newly_created_artifact.GetFeatureText( 'necklace_decoration' )]。"

l_simp_chinese:
  # Feyswood
  aeluran_weavers_government:0 "女巫结社领地"
  aeluran_weavers_government_desc:0 "神秘而隐居，埃卢兰织女是一个由女巫组成的结社，已在费斯伍德生活了数个世纪。据传说，她们拥有预知未来的能力，并以干预人间事务而闻名。"

  advanced_tribal_government:0 "升华部落"
  advanced_tribal_government_desc:0 "这些是大地之民，具备封建城堡居民的所有优势，但没有他们错误的傲慢。\n\n升华部落政府：\n$EFFECT_LIST_BULLET$ 可以访问所有部落建筑的两个更高级别，并可以创建新的部落封地！\n$EFFECT_LIST_BULLET$ 保留了抢劫的能力\n$EFFECT_LIST_BULLET$ 获得了封建社会发展的一些优势，比如王权的权威性，改变继承法律以及创建姐妹分支"

  government_is_advanced_tribal:0 "[government|E] 类型是 [GetGovernment('advanced_tribal_government').GetName]"

  game_concept_advanced_tribal:0 "升华部落"
  game_concept_advanced_tribal_government:0 "升华部落政府"
  game_concept_advanced_tribal_desc:0 "升华部落领地既具有[部落|E]又具有[封建|E]政府的优势，而没有不足之处。与部落政府不同的是，他们不会受到县级[发展|E]的阻碍，可以超越部落时代的[创新|E]，可以建造新的[封地|E]并解锁所有部落建筑的额外级别，并且能够改变他们的[继承法律|E]。\n\n但与部落相似，他们可以使用[声望|E]而不是[黄金|E]来建设自己的领域和雇佣[战士|E]，并且比[封建|E]领域拥有更多的[战争理由|E]。"

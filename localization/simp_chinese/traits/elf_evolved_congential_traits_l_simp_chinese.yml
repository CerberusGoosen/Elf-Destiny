  trait_physique_good_male_4:0 "泰坦"
  trait_physique_good_female_4:0 "瓦尔基里"
  trait_physique_good_4_desc:0 "骨骼和肌肉坚如钢铁，却又像灵巧的舞者一般迅疾；神圣火花介入赐予了一种曾被认为只存在于神话传说中的身体完美境界。"
  trait_physique_good_4_character_desc:1 "骨骼和肌肉坚如钢铁，却又像灵巧的舞者一般迅疾；神圣火花介入赐予了[ROOT.GetCharacter.GetFirstNameNoTooltip]一种曾被认为只存在于神话传说中的身体完美境界。"

  #智者
  trait_intellect_good_4:0 "智者"
  trait_intellect_good_4_desc:0 "理解轻而易举，策略犹如呼吸一般自然。神圣火花不断地赋予思维灵感，赋予智慧以媲美历史上最伟大学者的水平。"
  trait_intellect_good_4_character_desc:0 "理解轻而易举，策略犹如呼吸一般自然。神圣火花不断地赋予[ROOT.GetCharacter.GetFirstNameNoTooltip]思维灵感，赋予了与历史上最伟大学者相匹敌的智慧。"


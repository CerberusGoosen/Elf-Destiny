  trait_beauty_good_4_desc:0 "一种迷人优雅的氛围散发出来，凝视着他们就仿佛陷入梦中。神圣火花赋予了他们一种超越比拟的天使般容颜。"
  trait_beauty_good_4_character_desc:0 "[ROOT.GetCharacter.GetHerHim]散发出一种迷人优雅的氛围，凝视着[ROOT.GetCharacter.GetHerHim]就仿佛陷入梦中。神圣火花赋予了[ROOT.GetCharacter.GetFirstNameNoTooltip]一种超越比拟的天使般容颜。"


  # ========= 部落建筑 =========
  # 部落要塞
  building_tribe_03:1 "精灵要塞"
  building_tribe_03_desc:1 "木材坚固如钢铁，却又优雅美观。这个要塞可以与人类的堡垒相媲美。"

  building_tribe_04:1 "精灵大要塞"
  building_tribe_04_desc:1 "形态完美，与自然完美融合。这个要塞比任何城堡都更坚固。"

  # 长屋
  building_longhouses_03:1 "盛宴大厅"
  building_longhouses_03_desc:1 "伟大的战士和普通百姓齐聚于盛宴大厅。在这里，他们可以分享自己的壮举故事，并为祖先的荣耀干杯。"

  building_longhouses_04:1 "英雄之厅"
  building_longhouses_04_desc:1 "伟大战士的壮举被呼啸着传遍整个长屋，部落齐聚庆祝他们的胜利。食物、饮料和欢乐都因着神圣的火花而倍增。"

  # 战争营地
  building_war_camps_03:1 "勇士熔炉"
  building_war_camps_03_desc:2 "男孩成为男人，男人锻造成真正的战士。许多人无法经受勇士熔炉的考验，而那些能够的人将崛起成为伟大的人物。"
  building_war_camps_04:1 "英雄铸造厂"
  building_war_camps_04_desc:1 "当伟大的人物崛起，他们成为英雄。在这里，他们聚集在一起磨砺自己并指导下一代。神圣的火花强化着他们的身体和意志。"

  building_palisades_03:1 "自然防御工事"
  building_palisades_03_desc:1 "除了坚固的加固木材和石头墙壁外，部落还利用自然地形来谋利。秘密洞穴和狡猾的陷阱使伏击成为常事。"
  building_palisades_04:1 "荒野堡垒"
  building_palisades_04_desc:1 "拥有极高韧性的防御工事，却与自然世界和谐共存。神圣的火花强化着墙壁和守护它们的战士。"

  building_market_villages_03:1 "商业萨满大厅"
  building_market_villages_03_desc:1 "我们的人民聘用了商业萨满。这是一个监督和管理神圣市场的祭司团。"
  building_market_villages_04:1 "拍卖行和贸易中心"
  building_market_villages_04_desc:2 "拍卖行提供稀有商品，而流畅的商业流动保持着部落的繁荣。"


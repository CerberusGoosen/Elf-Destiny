l_simp_chinese:
  elf_tradition_not_discovered:0 "你还没有发现这个传统.. 试着进行一次探险吧！"
  elf_blessing_not_given:0 "神圣火花还未赐予你这份祝福"

  # 精灵工艺
  tradition_elf_craftsmanship_name:0 "精灵工艺"
  tradition_elf_craftsmanship_desc:2 "这个文化有着悠久的完善技艺的传统，他们的工匠以其技艺和对细节的关注而闻名。他们的作品常常受人追捧，因此他们的工匠经常供不应求。"

  # 冒险公会
  tradition_adventure_guilds_name:0 "冒险公会"
  tradition_adventure_guilds_desc:2 "这个文化渴望探索和发现的满足感。他们将这种愿望制度化为一个赞助冒险家和探险家去寻找新的土地和新的民族的公会网络。这些公会通常是第一个与新文化接触的人，并且是第一个带回新的思想和技术的人。"

  # 仙灵战略
  tradition_fey_strategics_name:0 "仙灵战略"
  tradition_fey_strategics_desc:0 "$innovation_fey_strategics_desc$"
  innovation_fey_strategics_desc:1 "精灵骑兵弓手从出生开始就与他们的坐骑建立联系。$fey_riders$ 以完美的精准和狂猛的速度进行攻击。"
  culture_parameter_unlock_maa_fey_riders:0 "可以招募 [GetMaA('fey_riders').GetName] 作为 [men_at_arms|E]"

  fey_riders:1 "仙灵骑士"
  fey_riders_flavor:1 "#F 与他们的坐骑完美连接，并且他们的弓箭技术高超，仙灵族的神秘的 $fey_riders$ 骑士通过令人难以置信的速度和骚扰摧毁了军队。#!"

  # 古老之道
  tradition_the_old_ways_name:0 "古老之道"
  tradition_the_old_ways_desc:0 "这个文化古老而神秘，它寻求过去的指引。它知道过去有秘密可寻，而且古老的方式通常是最好的方式。"

  culture_parameter_unlock_maa_fey_archers:0 "可以招募 [GetMaA('fey_archers').GetName] 作为 [men_at_arms|E]"

  # 思绪
  tradition_the_rut_name:0 "发情期"
  tradition_the_rut_desc:0 "神圣火花通过生命的创造获得力量，为了进一步推动这一事业，它表达了自己的意愿。这个文化中肥沃的成员被神圣火花不那么微妙地推动着变得繁荣并繁殖后代。"

  culture_parameter_the_rut_enabled:0 "每隔几年，这个文化年轻成员会被一种热情所驱使。受影响的成员在发情期过去之前会获得 [GetTrait('lustful').GetName( GetNullCharacter )] 特质"

  culture_parameter_fecund_festival_enabled:0 "解锁《白兔盛宴》活动 | (还在建设中，请稍后再来)"

  culture_parameter_multi_birthing:0 "这个文化的成员更有可能一次生下多个孩子"

  # 贵族畜牧
  tradition_noble_husbandry_name:0 "贵族畜牧"
  tradition_noble_husbandry_desc:0 "这个文化过分关注他们的血统和纯正的血统。他们对优生优育的精心实践导致了一种身心都优于普通民众的贵族文化。"

  culture_parameter_higher_level_base_genetics_unlocked:0 "通过精心的繁殖，精灵可以进一步释放他们的遗传潜能，成为 [GetTrait('beauty_good_4').GetName( GetNullCharacter )]、[GetTrait('intellect_good_4').GetName( GetNullCharacter )] 和 [GetTrait('physique_good_4').GetName( GetNullCharacter )]"

  # 神圣灵感
  tradition_divine_inspirations_name:0 "神圣灵感"
  tradition_divine_inspirations_desc:0 "这个文化的工匠属于最高阶级。神圣火花赋予了他们创作出真正神圣艺术品的能力。他们的作品经常融入了神奇的特性，并且备受富人和有权势者追捧。"

  # 钢火之脉
  tradition_tempered_spark_veins_name:0 "钢火之脉"
  tradition_tempered_spark_veins_desc:0 "这个文化的成员被赋予了更强大的操控神圣火花的能力。他们的血脉被神圣火花的力量所淬炼，他们能更轻松、更有力地驾驭它。"

  # 共鸣之歌
  tradition_the_common_song_name:0 "共鸣之歌"
  tradition_the_common_song_desc:0 "这个文化擅长歌曲魔法。他们的潜意识不断地和着一种共同的节奏哼唱，这个节奏被文化中的所有成员共享。他们工作和战斗时如同被一个意志引导般完美和谐。"

  # 神圣等级制度
  tradition_divinic_hierarchy_name:0 "神圣等级制度"
  tradition_divinic_hierarchy_desc:0 "与神圣火花最契合的人更为优越。人类应该为精灵服务，这是自然秩序的规定。"

  # 开明
  tradition_open_hearted_name:0 "开明"
  tradition_open_hearted_desc:0 "人类、精灵，我们都是神圣火花的子孙。我们应该被平等对待。"

  culture_parameter_humans_always_accept_elf_marriage:0 "人类将会愿意与这个文化的精灵结婚，无论他们的宗教信仰如何"

  # 精灵优越性
  tradition_elf_superiority_name:0 "精灵优越性"
  tradition_elf_superiority_desc:0 "神圣火花本身已经指定精灵为其被选的追随者。精灵命运注定要指导领域人民的命运。而人类？他们的位置是为精灵服务和服从。"

  # 弓之民
  tradition_people_of_the_bow_name:0 "弓之民"
  tradition_people_of_the_bow_desc:0 "对于这个文化而言，没有比掌握弓更基本的优秀考验了。大多数人从幼年时期开始就不断练习，这个民族在战斗中的精英卫队确实无与伦比。"

  culture_parameter_unlock_maa_elite_bow_knights:0 "可以招募[GetMaA('elite_bow_knights').GetName]作为[men_at_arms|E]"

  # 英勇勇气
  tradition_heroic_courage_name:0 "英勇勇气"
  tradition_heroic_courage_desc:0 "这种文化最看重的是勇气和英勇。神圣火花已经触及人们的内心，并赐予了他们炽热的火焰。他们的战士无所畏惧，他们的领袖期望能够率先冲锋。"

  culture_parameter_heroic_trait_unlocked:0 "这种文化的角色在战斗中击败2名敌人后将自动获得[GetTrait('brave').GetName( GetNullCharacter )]，击败5名敌人后将获得[GetTrait('heroic').GetName( GetNullCharacter )]"

  # 占卜者
  tradition_divinators_name:0 "占卜者"
  tradition_divinators_desc:2 "伟大火花赐予了某些被选中的魔法师占卜的能力。他们的占卜者能够窥见未来并预测事件的结果。他们经常被贵族和富人请教以帮助指导其决策。"

  # 家族熟悉度
  tradition_familial_familiarity_name:0 "家族熟悉度"
  tradition_familial_familiarity_desc:0 "为了追求最纯正的血统，神圣火花消除了一切心理障碍和禁忌。这个文化的成员总是倾向于在自己的家族中结婚。#斜体 血脉强大 #!。"

  culture_parameter_allows_unrestricted_marriage:0 "这个文化的成员可以与自己的家族结婚"
  culture_parameter_familial_familiarity_purer_blood:0 "这个文化的子女可能出生时带有[GetTrait('purer_blooded').GetName( GetNullCharacter )]"
  culture_parameter_familial_familiarity_purest_blood:0 "这个文化中的成对双胞胎有一小部分机会生出[GetTrait('purest_blooded').GetName( GetNullCharacter )]的孩子"

  # 高阶放大
  tradition_archonic_amplification_name:0 "高阶放大"
  tradition_archonic_amplification_desc:0 "力量值得任何代价，通过使用控制项圈、灵魂附体，以及注入大量火花给予魔法师，创造了一种新的火花使用者。这些Archon是简单目的而又强大的原始生物，必须受控制，但它们是熟练魔法师手中强大的工具。"

 # 无尽领主
 tradition_endless_lord_name:0 "无尽领主"
 tradition_endless_lord_desc:0 "这个文化的人民受完美领主的统治，他们的统治必须永恒存在。领主的第一个继承人总是其领主父母的完美复制品。"

 # 血之操纵者
 tradition_blood_benders_name:0 "血之操纵者"
 tradition_blood_benders_desc:0 "这个文化尊崇血之魔法的实践，并对能够驾驭血魔法的人视之崇高。"

 # 人类牧羊人
 tradition_human_shepherds_name:0 "人类牧羊人"
 tradition_human_shepherds_desc:0 "这个文化有着悠久的驯化和繁殖人类历史。他们经常被用作牲畜，有时甚至被用作食物。"

 # Aeluran礼仪
 tradition_aeluran_etiquette_name:0 "Aeluran礼仪"
 tradition_aeluran_etiquette_desc:0 "这个文化受Aeluran编织者的控制。无条件遵从秩序的姐妹们，她们的话就是法律。人们被训练服从姐妹们，服从姐妹们就是服从神圣火花。"

 # 沙漠之力
  tradition_desert_power_name:0 "沙漠之力"
  tradition_desert_power_desc:0 "这个文化对生活在沙漠中有着最高的亲和力。他们学会了驾驭沙漠的力量并将其利用为己用。"

  # 山地民族
  tradition_mountain_folk_name:0 "山地民族"
  tradition_mountain_folk_desc:0 "这个文化对生活在山区有着最高的亲和力。他们学会了驾驭山脉的力量并将其利用为己用。"

  # 海洋人
  tradition_sea_men_name:0 "海洋人"
  tradition_sea_men_desc:0 "这个文化对生活在海洋中有着最高的亲和力。他们学会了驾驭海洋的力量并将其利用为己用。"

  # 平原王子
  tradition_princes_of_the_plains_name:0 "平原王子"
  tradition_princes_of_the_plains_desc:0 "这个文化对生活在平原上有着最高的亲和力。他们学会了驾驭平原的力量并将其利用为己用。"

  # 女王议会
  tradition_council_of_queens_name:0 "女王议会"
  tradition_council_of_queens_desc:0 "国王可能是最终的决策者，但是他会接受一群女王的建议。女王被视为拥有神圣职位并且是文化中有影响力的成员。一些人私下里说她们才是真正的权力来源。"

  # 兽王
  tradition_beast_tamers_name:0 "兽王"
  tradition_beast_tamers_desc:0 "这个文化有着悠久的驯兽和繁殖野兽历史。"

  culture_parameter_unlock_maa_wolf_riders:0 "可以招募 [GetMaA('wolf_riders').GetName] 作为 [men_at_arms|E]"

  # 森林赐福
  tradition_woodland_bounty_name:0 "森林赐福"
  tradition_woodland_bounty_desc:0 "这个文化有着悠久的森林居住历史。他们学会了驾驭森林的力量并将其利用为己用。"

  culture_parameter_build_farms_in_forests_and_taiga:0 "可以在森林和针叶林省份建造农场"


  # 仙灵市集
  tradition_fey_agoras_name:0 "仙灵市集"
  tradition_fey_agoras_desc:0 "这个文化的精灵非常尊重他们的思想领袖。大量人群每天聚集在城市的市集，聆听哲学家和学者辩论当日的重大问题。他们以逻辑和谬误的角度看待世界。"

  culture_parameter_advanced_shrewd:0 "这个文化的角色在学习15点后将自动获得 [GetTrait('shrewd').GetName( GetNullCharacter )]，在学习20点后将获得 [GetTrait('shrewd_2').GetName( GetNullCharacter )]"

  # 部落飞升
  tradition_tribal_ascension_name:0 "部落飞升"
  tradition_tribal_ascension_desc:0 "只有城堡居民才会认为真正遵循旧传统是局限的。简单并不意味着软弱，而是意味着纯粹。这个文化的人民强壮而自豪，他们不会被文明世界的陷阱所束缚。"

  culture_parameter_form_advanced_tribal_government:0 "将国家的政府形式改变为 [advanced_tribal|E]"
